security:
  - api_key: []
tags:
  - Events
description: |
  이벤트 타입은 계정 주소와 단조 증가하는 creation_number로 전역적으로 식별됩니다. 각 계정에 대해 발생한 이벤트 타입마다 하나의 creation_number가 할당됩니다. 이 API는 해당 이벤트 타입에 해당하는 이벤트 목록을 반환합니다.

  > ⚠️ 일부 API 호출 관련 안내
  > 
  > Aptos 노드 클라이언트의 최신 버전에서 Legacy Indexer가 제외됨에 따라, 일부 API 호출 시 Indexer 관련 오류가 발생할 수 있습니다. 
  > 현재 해당 기능의 복구 또는 대체 API 제공 방안을 검토 중이며, 관련 조치가 완료되는 대로 업데이트를 제공하겠습니다.
  > 이용에 불편을 드려 죄송합니다.
summary: Get events by creation number
operationId: aptos_getEventsByCreationNumber
parameters:
  - $ref: ../../components/parameters/Address.yaml
  - $ref: ../../components/parameters/CreationNumber.yaml
  - $ref: ../../components/parameters/Limit.yaml
  - $ref: ../../components/parameters/Start.yaml
responses:
  "200":
    description: Successful Response
    headers:
      $ref: ../../components/schemas/ResponseHeaders.yaml
    content:
      application/json:
        schema:
          type: array
          items:
            allOf:
              - type: object
                properties:
                  version:
                    $ref: ../../components/schemas/Version.yaml
              - $ref: ../../components/schemas/Event.yaml
        example:
          $ref: ../../components/examples/getEventsByCreationNumber.json
  "400":
    $ref: ../../components/responses/400.yaml
  "401":
    $ref: ../../components/responses/401.yaml
  "403":
    $ref: ../../components/responses/403.yaml
  "404":
    $ref: ../../components/responses/404.yaml
  "410":
    $ref: ../../components/responses/410.yaml
  "429":
    $ref: ../../components/responses/429.yaml
