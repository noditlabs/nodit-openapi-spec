security:
  - api_key: []
tags:
  - Accounts
description: |
  계정 주소에 대한 인증 키와 시퀀스 넘버를 반환합니다. 조회하고자 하는 트랜잭션의 원장 버전을 지정할 수 있으며 원장의 버전이 지정되지 않은 경우, 최신 원장의 버전을 가져옵니다.
summary: Get account
operationId: aptos_getAccount
parameters:
  - $ref: ../../components/parameters/Address.yaml
  - $ref: ../../components/parameters/LedgerVersion.yaml
responses:
  "200":
    description: Successful Response
    headers:
      $ref: ../../components/schemas/ResponseHeaders.yaml
    content:
      application/json:
        schema:
          type: object
          properties:
            sequence_number:
              $ref: ../../components/schemas/SequenceNumber.yaml
            authentication_key:
              $ref: ../../components/schemas/AuthenticationKey.yaml
        example:
          $ref: ../../components/examples/getAccount.json
  "400":
    $ref: ../../components/responses/400.yaml
  "401":
    $ref: ../../components/responses/401.yaml
  "403":
    $ref: ../../components/responses/403.yaml
  "404":
    $ref: ../../components/responses/404.yaml
  "410":
    $ref: ../../components/responses/410.yaml
  "429":
    $ref: ../../components/responses/429.yaml
