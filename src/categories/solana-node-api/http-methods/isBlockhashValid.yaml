openapi: 3.1.0
info:
  title: solana-isBlockhashValid
  version: 1.2.17
servers:
  - url: https://{solana-network}.nodit.io
    variables:
      solana-network:
        $ref: ../components/schemas/Network.yaml
components:
  securitySchemes:
    api_key:
      $ref: ../components/securitySchemes/X-API-KEY.yaml
paths:
  /:
    post:
      security:
        - api_key: []
      tags:
        - solana-http-method-isBlockhashValid
      description: |
        Returns whether a blockhash is still valid or not
      summary: isBlockhashValid
      operationId: solana-isBlockhashValid
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - jsonrpc
                - id
                - method
                - params
              properties:
                jsonrpc:
                  type: string
                  default: "2.0"
                id:
                  type: integer
                  default: 1
                method:
                  type: string
                  default: isBlockhashValid
                params:
                  type: array
                  minItems: 1
                  maxItems: 2
                  description: |
                    It contains following items:
                    1. Blockhash (`required`)
                    2. ConfigurationObject (`optional`)
                  items:
                    oneOf:
                      - title: Blockhash
                        $ref: ../components/schemas/Blockhash.yaml
                      - title: Configuration Object
                        type: object
                        properties:
                          commitment:
                            $ref: ../components/schemas/Commitment.yaml
                          minContextSlot:
                            $ref: ../components/schemas/MinContextSlot.yaml
              example:
                {
                  "jsonrpc": "2.0",
                  "id": 45,
                  "method": "isBlockhashValid",
                  "params":
                    [
                      "J7rBdM6AecPDEZp8aPq5iPSNKVkU5Q76F3oAV4eW5wsW",
                      { "commitment": "processed" },
                    ],
                }
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "../components/schemas/SuccessfulResponse.yaml"
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          context:
                            $ref: "../components/schemas/Context.yaml"
                          value:
                            type: boolean
                            description: Whether the blockhash is still valid or not
                example:
                  $ref: "../components/examples/isBlockhashValid.json"
        "400":
          $ref: "../components/responses/400.yaml"
        "401":
          $ref: "../components/responses/401.yaml"
        "403":
          $ref: "../components/responses/403.yaml"
        "404":
          $ref: "../components/responses/404.yaml"
        "429":
          $ref: "../components/responses/429.yaml"
