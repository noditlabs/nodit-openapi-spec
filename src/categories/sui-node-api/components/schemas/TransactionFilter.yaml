oneOf:
  - description: "CURRENTLY NOT SUPPORTED. Query by checkpoint."
    type: object
    required:
      - Checkpoint
    properties:
      Checkpoint:
        $ref: "./BigInt_for_uint64.yaml"
    additionalProperties: false
  - description: "Query by move function."
    type: object
    required:
      - MoveFunction
    properties:
      MoveFunction:
        type: object
        required:
          - package
        properties:
          function:
            type: [string, "null"]
          module:
            type: [string, "null"]
          package:
            $ref: "./ObjectID.yaml"
    additionalProperties: false
  - description: "Query by input object."
    type: object
    required:
      - InputObject
    properties:
      InputObject:
        $ref: "./ObjectID.yaml"
    additionalProperties: false
  - description: "Query by changed object, including created, mutated and unwrapped objects."
    type: object
    required:
      - ChangedObject
    properties:
      ChangedObject:
        $ref: "./ObjectID.yaml"
    additionalProperties: false
  - description: "Query for transactions that touch this object."
    type: object
    required:
      - AffectedObject
    properties:
      AffectedObject:
        $ref: "./ObjectID.yaml"
    additionalProperties: false
  - description: "Query by sender address."
    type: object
    required:
      - FromAddress
    properties:
      FromAddress:
        $ref: "./SuiAddress.yaml"
    additionalProperties: false
  - description: "Query by recipient address."
    type: object
    required:
      - ToAddress
    properties:
      ToAddress:
        $ref: "./SuiAddress.yaml"
    additionalProperties: false
  - description: "Query by sender and recipient address."
    type: object
    required:
      - FromAndToAddress
    properties:
      FromAndToAddress:
        type: object
        required:
          - from
          - to
        properties:
          from:
            $ref: "./SuiAddress.yaml"
          to:
            $ref: "./SuiAddress.yaml"
    additionalProperties: false
  - description: "CURRENTLY NOT SUPPORTED. Query txs that have a given address as sender or recipient."
    type: object
    required:
      - FromOrToAddress
    properties:
      FromOrToAddress:
        type: object
        required:
          - addr
        properties:
          addr:
            $ref: "./SuiAddress.yaml"
    additionalProperties: false
  - description: "Query by transaction kind"
    type: object
    required:
      - TransactionKind
    properties:
      TransactionKind:
        type: string
    additionalProperties: false
  - description: "Query transactions of any given kind in the input."
    type: object
    required:
      - TransactionKindIn
    properties:
      TransactionKindIn:
        type: array
        items:
          type: string
    additionalProperties: false
