oneOf:
  - description: "The object exists and is found with this version"
    type: object
    required:
      - details
      - status
    properties:
      details:
        $ref: "./ObjectData.yaml"
      status:
        type: string
        enum:
          - "VersionFound"
  - description: "The object does not exist"
    type: object
    required:
      - details
      - status
    properties:
      details:
        $ref: "./ObjectID.yaml"
      status:
        type: string
        enum:
          - "ObjectNotExists"
  - description: "The object is found to be deleted with this version"
    type: object
    required:
      - details
      - status
    properties:
      details:
        $ref: "./ObjectRef.yaml"
      status:
        type: string
        enum:
          - "ObjectDeleted"
  - description: "The object exists but not found with this version"
    type: object
    required:
      - details
      - status
    properties:
      details:
        type: array
      status:
        type: string
        enum:
          - "VersionNotFound"
  - description: "The asked object version is higher than the latest"
    type: object
    required:
      - details
      - status
    properties:
      details:
        type: object
        required:
          - asked_version
          - latest_version
          - object_id
        properties:
          asked_version:
            $ref: "./SequenceNumber2.yaml"
          latest_version:
            $ref: "./SequenceNumber2.yaml"
          object_id:
            $ref: "./ObjectID.yaml"
      status:
        type: string
        enum:
          - "VersionTooHigh"
