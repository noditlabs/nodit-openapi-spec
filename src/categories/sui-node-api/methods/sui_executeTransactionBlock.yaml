openapi: 3.1.0
info:
  title: sui_executeTransactionBlock
  version: 1.2.17
servers:
  - url: https://{sui-network}.nodit.io
    variables:
      sui-network:
        $ref: ../components/schemas/Network.yaml
components:
  securitySchemes:
    api_key:
      $ref: ../components/securitySchemes/X-API-KEY.yaml
paths:
  /:
    post:
      security:
        - api_key: []
      tags:
        - sui_executeTransactionBlock
      description: |
        Execute the transaction and wait for results if desired. Request types:
        1. WaitForEffectsCert: waits for TransactionEffectsCert and then return to client. This mode is a proxy for transaction finality.
        2. WaitForLocalExecution: waits for TransactionEffectsCert and make sure the node executed the transaction locally before returning the client.
        The local execution makes sure this node is aware of this transaction when client fires subsequent queries.
        However if the node fails to execute the transaction locally in a timely manner, a bool type in the response is set to false to indicated the case.
        request_type is default to be WaitForEffectsCert unless options.show_events or options.show_effects is true
      summary: sui_executeTransactionBlock
      operationId: sui-sui_executeTransactionBlock
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - jsonrpc
                - method
                - params
              properties:
                id:
                  type: integer
                  default: 1
                jsonrpc:
                  type: string
                  default: "2.0"
                method:
                  type: string
                  default: sui_executeTransactionBlock
                params:
                  type: array
                  minItems: 2
                  maxItems: 4
                  items:
                    oneOf:
                      - title: tx_bytes
                        $ref: "../components/schemas/TxBytes.yaml"
                      - title: signatures
                        type: array
                        items:
                          $ref: "../components/schemas/Signature.yaml"
                      - title: options
                        $ref: "../components/schemas/TransactionBlockResponseOptions.yaml"
                      - title: request_type
                        type: string
                        enum: ["WaitForEffectsCert", "WaitForLocalExecution"]
              example:
                {
                  "jsonrpc": "2.0",
                  "id": 1,
                  "method": "sui_executeTransactionBlock",
                  "params":
                    [
                      "",
                      [
                        "AKD4XdltkCyBi1Heb4EJJ3lzuV3F4u7+CYeaE+Fd7qXpaT17yd4tHWjMf4CWq3TuXBLxTpkc2MV39P6p7eMV8QnqvbuA0Q1Bqu4RHV3JPpqmH+C527hWJGUBOZN1j9sg8w==",
                      ],
                      {
                        "showInput": true,
                        "showRawInput": true,
                        "showEffects": true,
                        "showEvents": true,
                        "showObjectChanges": true,
                        "showBalanceChanges": true,
                        "showRawEffects": false,
                      },
                      "WaitForLocalExecution",
                    ],
                }
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  jsonrpc:
                    type: string
                  result:
                    $ref: "../components/schemas/TransactionBlockResponse.yaml"
              example:
                $ref: "../components/examples/sui_executeTransactionBlock.json"
        "400":
          $ref: "../components/responses/400.yaml"
        "401":
          $ref: "../components/responses/401.yaml"
        "403":
          $ref: "../components/responses/403.yaml"
        "404":
          $ref: "../components/responses/404.yaml"
        "429":
          $ref: "../components/responses/429.yaml"
