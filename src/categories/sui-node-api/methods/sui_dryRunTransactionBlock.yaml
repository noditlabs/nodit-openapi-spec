openapi: 3.1.0
info:
  title: sui_dryRunTransactionBlock
  version: 1.2.17
servers:
  - url: https://{sui-network}.nodit.io
    variables:
      sui-network:
        $ref: ../components/schemas/Network.yaml
components:
  securitySchemes:
    api_key:
      $ref: ../components/securitySchemes/X-API-KEY.yaml
paths:
  /:
    post:
      security:
        - api_key: []
      tags:
        - sui_dryRunTransactionBlock
      description: |
        Return transaction execution effects including the gas cost summary, while the effects are not committed to the chain.
      summary: sui_dryRunTransactionBlock
      operationId: sui-sui_dryRunTransactionBlock
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - jsonrpc
                - method
                - params
              properties:
                id:
                  type: integer
                  default: 1
                jsonrpc:
                  type: string
                  default: "2.0"
                method:
                  type: string
                  default: sui_dryRunTransactionBlock
                params:
                  type: array
                  minItems: 1
                  maxItems: 1
                  items:
                    oneOf:
                      - title: tx_bytes
                        $ref: "../components/schemas/TxBytes.yaml"
              example:
                {
                  "jsonrpc": "2.0",
                  "id": 1,
                  "method": "sui_dryRunTransactionBlock",
                  "params":
                    [
                      "",
                    ],
                }
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  jsonrpc:
                    type: string
                  result:
                    $ref: "../components/schemas/DryRunTransactionBlockResponse.yaml"
              example:
                $ref: "../components/examples/sui_dryRunTransactionBlock.json"
        "400":
          $ref: "../components/responses/400.yaml"
        "401":
          $ref: "../components/responses/401.yaml"
        "403":
          $ref: "../components/responses/403.yaml"
        "404":
          $ref: "../components/responses/404.yaml"
        "429":
          $ref: "../components/responses/429.yaml"
