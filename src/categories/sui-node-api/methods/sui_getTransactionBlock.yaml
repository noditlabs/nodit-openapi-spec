openapi: 3.1.0
info:
  title: sui_getTransactionBlock
  version: 1.2.17
servers:
  - url: https://{sui-network}.nodit.io
    variables:
      sui-network:
        $ref: ../components/schemas/Network.yaml
components:
  securitySchemes:
    api_key:
      $ref: ../components/securitySchemes/X-API-KEY.yaml
paths:
  /:
    post:
      security:
        - api_key: []
      tags:
        - sui_getTransactionBlock
      description: |
        Return the transaction response object.
      summary: sui_getTransactionBlock
      operationId: sui-sui_getTransactionBlock
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - jsonrpc
                - method
                - params
              properties:
                id:
                  type: integer
                  default: 1
                jsonrpc:
                  type: string
                  default: "2.0"
                method:
                  type: string
                  default: sui_getTransactionBlock
                params:
                  type: array
                  minItems: 1
                  maxItems: 2
                  items:
                    oneOf:
                      - title: digest
                        $ref: "../components/schemas/TransactionDigest.yaml"
                        description: The digest of the queried transaction
                      - title: options
                        $ref: "../components/schemas/TransactionBlockResponseOptions.yaml"
                        description: Options for specifying the content to be returned
              example:
                {
                  "jsonrpc": "2.0",
                  "id": 1,
                  "method": "sui_getTransactionBlock",
                  "params":
                    [
                      "Hay2tj3GcDYcE3AMHrej5WDsHGPVAYsegcubixLUvXUF",
                      {
                        "showInput": true,
                        "showRawInput": false,
                        "showEffects": true,
                        "showEvents": true,
                        "showObjectChanges": false,
                        "showBalanceChanges": false,
                        "showRawEffects": false,
                      },
                    ],
                }
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: integer
                  result:
                    $ref: "../components/schemas/TransactionBlockResponse.yaml"
              example:
                $ref: "../components/examples/sui_getTransactionBlock.json"
        "400":
          $ref: "../components/responses/400.yaml"
        "401":
          $ref: "../components/responses/401.yaml"
        "403":
          $ref: "../components/responses/403.yaml"
        "404":
          $ref: "../components/responses/404.yaml"
        "429":
          $ref: "../components/responses/429.yaml"
