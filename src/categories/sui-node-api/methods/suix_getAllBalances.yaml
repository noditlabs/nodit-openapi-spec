openapi: 3.1.0
info:
  title: suix_getAllBalances
  version: 1.2.17
servers:
  - url: https://{sui-network}.nodit.io
    variables:
      sui-network:
        $ref: ../components/schemas/Network.yaml
components:
  securitySchemes:
    api_key:
      $ref: ../components/securitySchemes/X-API-KEY.yaml
paths:
  /:
    post:
      security:
        - api_key: []
      tags:
        - suix_getAllBalances
      description: |
        Return the total coin balance for all coin type, owned by the address owner.
      summary: suix_getAllBalances
      operationId: sui-suix_getAllBalances
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - jsonrpc
                - method
                - params
              properties:
                id:
                  type: integer
                  default: 1
                jsonrpc:
                  type: string
                  default: "2.0"
                method:
                  type: string
                  default: suix_getAllBalances
                params:
                  type: array
                  minItems: 1
                  maxItems: 1
                  items:
                    oneOf:
                      - title: owner
                        $ref: "../components/schemas/SuiAddress.yaml"
                        description: The owner's Sui address
              example:
                {
                  "jsonrpc": "2.0",
                  "id": 1,
                  "method": "suix_getAllBalances",
                  "params":
                    [
                      "0x94f1a597b4e8f709a396f7f6b1482bdcd65a673d111e49286c527fab7c2d0961",
                    ],
                }
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  jsonrpc:
                    type: string
                  result:
                    type: array
                    items:
                      $ref: "../components/schemas/Balance.yaml"
              example:
                $ref: "../components/examples/suix_getAllBalances.json"
        "400":
          $ref: "../components/responses/400.yaml"
        "401":
          $ref: "../components/responses/401.yaml"
        "403":
          $ref: "../components/responses/403.yaml"
        "404":
          $ref: "../components/responses/404.yaml"
        "429":
          $ref: "../components/responses/429.yaml"
