name: asset_type
in: path
required: true
schema:
  type: string
  examples:
    - "0x1::aptos_coin::AptosCoin"
    - "0xa"
  description: |
    조회하고자 하는 자산의 타입을 지정하는 파라미터입니다.
    자산 타입은 다음과 같은 형식으로 입력해야 합니다:
    - Coin: "0x1::aptos_coin::AptosCoin"과 같은 Struct 형식의 자산 ID
    - Fungible Asset: Token Metadata를 소유한 Object 주소
