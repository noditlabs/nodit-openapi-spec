  state_key_hash:
    type: string
    description: State key의 해시값입니다.
  data:
    type: object
    description: 파싱된 Move 리소스입니다.
    required:
      - type
      - data
    properties:
      type:
        $ref: ../ResourceType.yaml
      data:
        $ref: ../ResourceData.yaml
