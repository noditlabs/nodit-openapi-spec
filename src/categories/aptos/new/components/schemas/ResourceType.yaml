type: string
pattern: ^0x[0-9a-zA-Z:_<>]+$
description: |
  Move 구조체 태그의 문자열 표현.
  이 타입은 MoveStructTag를 경로(path) 또는 쿼리(query) 파라미터로 지정할 수 있도록 존재합니다. (예: get_events_by_event_handle에서 사용)
  이 값은 다음의 조합으로 이루어집니다:
  1. move_module_address, module_name, struct_name을 두 개의 콜론(::)으로 연결
  2. 구조체의 일반 타입 파라미터는 콤마(,)로 구분하여 명시
  예시:
  - `0x1::coin::CoinStore<0x1::aptos_coin::aptosCoin>`
  - `0x1::account::Account`
