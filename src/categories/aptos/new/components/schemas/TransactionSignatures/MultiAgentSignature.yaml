title: Multi Agent Signature
type: object
description: |
  다중 에이전트 트랜잭션을 위한 다중 에이전트 서명입니다.
  이를 통해 여러 계정에 걸친 트랜잭션이 가능합니다.

required:
  - type
  - sender
  - secondary_signer_addresses
  - secondary_signers
properties:
  type:
    type: string
    description: The type of the signature
    enum:
      - multi_agent_signature
  sender:
    $ref: AccountSignature.yaml
  secondary_signer_addresses:
    type: array
    description: 기본 서명자 (sender) 외에 트랜잭션에 서명한 계정들의 주소 목록입니다.
    items:
      type: string
  secondary_signers:
    type: array
    description: 기본 서명자 (sender) 외에 트랜잭션에 서명한 계정들의 서명 목록입니다.
    items:
      $ref: AccountSignature.yaml
