title: State Checkpoint Transaction
type: object
description: |
  State checkpoint transaction을 나타냅니다.
required:
  - type
  - version
  - hash
  - state_change_hash
  - event_root_hash
  - state_checkpoint_hash
  - gas_used
  - success
  - vm_status
  - accumulator_root_hash
  - changes
  - timestamp
properties:
  type:
    type: string
    description: The type of the transaction
    enum:
      - state_checkpoint_transaction
  version:
    $ref: ../Version.yaml
  hash:
    type: string
    description: |
      트랜잭션의 해시를 나타내는 필드입니다.
  state_change_hash:
    type: string
    description: |
      트랜잭션의 상태 변경 해시를 나타내는 필드입니다.
  event_root_hash:
    type: string
    description: |
      트랜잭션의 이벤트 루트 해시를 나타내는 필드입니다.
  state_checkpoint_hash:
    type: string
    description: |
      트랜잭션의 상태 체크포인트 해시를 나타내는 필드입니다.
  gas_used:
    type: string
    description: |
      트랜잭션에서 사용된 gas의 양을 나타내는 필드입니다.
  success:
    type: boolean
    description: |
      트랜잭션의 성공 여부를 나타내는 필드입니다.
  vm_status:
    type: string
    description: |
      트랜잭션의 VM 상태를 나타내는 필드입니다.
  accumulator_root_hash:
    type: string
    description: |
      트랜잭션의 누적된 트랜잭션 상태의 루트 해시를 나타내는 필드입니다.
  changes:
    type: array
    description: |
      트랜잭션의 변경 내용을 나타내는 필드입니다.
    items:
      oneOf:
        - $ref: ../Changes/DeleteModule.yaml
        - $ref: ../Changes/DeleteResource.yaml
        - $ref: ../Changes/DeleteTableItem.yaml
        - $ref: ../Changes/WriteModule.yaml
        - $ref: ../Changes/WriteResource.yaml
        - $ref: ../Changes/WriteTableItem.yaml
  timestamp:
    type: string
    description: |
      트랜잭션의 타임스탬프를 나타내는 필드로, 트랜잭션의 발생 시간을 나타내는 데 사용됩니다.
