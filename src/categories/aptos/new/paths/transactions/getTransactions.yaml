security:
  - api_key: []
tags:
  - Transactions
description: |
  온체인에 커밋된 트랜잭션을 조회합니다. 페이지 크기와 시작 원장 버전을 제공하여 특정 시퀀스의 트랜잭션을 가져올 수 있습니다.

  버전이 정리(pruned)된 경우 410이 반환됩니다.
  대기 중인 트랜잭션을 조회하려면 Get Transaction by Hash API를 사용하세요.
summary: Get transactions
operationId: aptos_getTransactions
parameters:
  - $ref: ../../components/parameters/Limit.yaml
  - $ref: ../../components/parameters/Start.yaml
responses:
  "200":
    description: Successful Response
    headers:
      $ref: ../../components/schemas/ResponseHeaders.yaml
    content:
      application/json:
        schema:
          type: array
          items:
            oneOf:
              - $ref: ../../components/schemas/Transactions/PendingTransaction.yaml
              - $ref: ../../components/schemas/Transactions/UserTransaction.yaml
              - $ref: ../../components/schemas/Transactions/StateCheckpointTransaction.yaml
              - $ref: ../../components/schemas/Transactions/GenesisTransaction.yaml
              - $ref: ../../components/schemas/Transactions/BlockMetadataTransaction.yaml
              - $ref: ../../components/schemas/Transactions/BlockEpilogueTransaction.yaml
              - $ref: ../../components/schemas/Transactions/ValidatorTransaction.yaml
        example:
          $ref: ../../components/examples/getTransactions.json
  "400":
    $ref: ../../components/responses/400.yaml
  "401":
    $ref: ../../components/responses/401.yaml
  "403":
    $ref: ../../components/responses/403.yaml
  "404":
    $ref: ../../components/responses/404.yaml
  "410":
    $ref: ../../components/responses/410.yaml
  "429":
    $ref: ../../components/responses/429.yaml
