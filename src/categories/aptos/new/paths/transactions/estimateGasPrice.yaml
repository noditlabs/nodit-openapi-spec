security:
  - api_key: []
tags:
  - Transactions
description: |
  트랜잭션을 수행하는데 필요한 Gas의 가격 단가를 추정하여 반환합니다.
summary: Estimate gas price
operationId: aptos_estimateGasPrice
responses:
  "200":
    description: Successful Response
    headers:
      $ref: ../../components/schemas/ResponseHeaders.yaml
    content:
      application/json:
        schema:
          type: object
          required:
            - gas_estimate
          properties:
            deprioritized_gas_estimate:
              type: integer
              description: 낮은 우선순위의 가스 단가 추정값
            gas_estimate:
              type: integer
              description: 현재 가스 단가 추정값
            prioritized_gas_estimate:
              type: integer
              description: 높은 우선순위의 가스 단가 추정값
  "400":
    $ref: ../../components/responses/400.yaml
  "401":
    $ref: ../../components/responses/401.yaml
  "403":
    $ref: ../../components/responses/403.yaml
  "404":
    $ref: ../../components/responses/404.yaml
  "410":
    $ref: ../../components/responses/410.yaml
  "429":
    $ref: ../../components/responses/429.yaml
