security:
  - api_key: []
tags:
  - NFT API
description: |
  특정 Account가 보유한 NFT 잔고를 컨트랙트별로 요약하여 조회합니다. 
  소유한 NFT의 개별 수량 및 메타데이터가 필요한 경우, Get NFT Owned by Account API를 사용하세요.
summary: Get NFT Contracts by Account
operationId: getNftContractsByAccount
parameters:
  - $ref: ../../components/parameters/chains/EvmChainParameter.yaml
  - $ref: ../../components/parameters/chains/EvmNetworkParameter.yaml
requestBody:
  required: true
  content:
    application/json:
      schema:
        allOf:
          - type: object
            required:
              - accountAddress
            properties:
              accountAddress:
                $ref: ../../components/parameters/evm/EvmAccountAddressParameter.yaml
responses:
  "200":
    description: Successful Response
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../components/schemas/common/PaginationResponse.yaml
            - type: object
              required:
                - items
              properties:
                items:
                  type: array
                  items:
                    allOf:
                      - $ref: ../../components/schemas/evm/EvmNftBalance.yaml
                      - type: object
                        properties:
                          contract:
                            allOf:
                              - $ref: ../../components/schemas/evm/EvmContractMeta.yaml
                              - $ref: ../../components/schemas/evm/EvmAssetMeta.yaml
        example:
          $ref: ../../components/examples/getNftContractsByAccount.json
  "400":
    $ref: ../../components/responses/400.yaml
  "401":
    $ref: ../../components/responses/401.yaml
  "403":
    $ref: ../../components/responses/403.yaml
  "404":
    $ref: ../../components/responses/404.yaml
  "429":
    $ref: ../../components/responses/429.yaml
