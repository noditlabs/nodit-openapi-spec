security:
  - api_key: []
tags:
  - NFT API
description: |
  특정 NFT가 전송된 목록을 조회합니다. 조회 결과에는 컨트랙트 메타데이터와 NFT 메타데이터가 포함됩니다.
summary: Get NFT Transfers by TokenId
operationId: getNftTransfersByTokenId
parameters:
  - $ref: ../../components/parameters/chains/EvmChainParameter.yaml
  - $ref: ../../components/parameters/chains/EvmNetworkParameter.yaml
requestBody:
  required: true
  content:
    application/json:
      schema:
        allOf:
          - type: object
            required:
              - contractAddress
              - tokenId
            properties:
              contractAddress:
                $ref: ../../components/parameters/evm/EvmNftContractAddressParameter.yaml
              tokenId:
                $ref: ../../components/parameters/evm/EvmNftTokenIdParameter.yaml

              #  Web3 Data API 통합, Kaia에만 적용되는 파라미터 (fromBlock, toBlock) - 체인별 파일에서는 변경 필요
              fromBlock:
                $ref: ../../components/parameters/kaia/KaiaFromBlockParameter.yaml
              toBlock:
                $ref: ../../components/parameters/kaia/KaiaToBlockParameter.yaml

              fromDate:
                $ref: ../../components/parameters/evm/EvmFromDateParameter.yaml
              toDate:
                $ref: ../../components/parameters/evm/EvmToDateParameter.yaml
          - $ref: ../../components/parameters/common/PaginationParameter.yaml
          - type: object
            properties:
              withMetadata:
                $ref: ../../components/parameters/common/WithMetadataParameter.yaml
              withZeroValue:
                $ref: ../../components/parameters/common/WithZeroValueParameter.yaml
              withFunction:
                $ref: ../../components/parameters/common/WithFunctionParameter.yaml
responses:
  "200":
    description: Successful Response
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../components/schemas/common/PaginationResponse.yaml
            - type: object
              required:
                - items
              properties:
                items:
                  type: array
                  items:
                    allOf:
                      - $ref: ../../components/schemas/evm/EvmTransfer.yaml
                      - type: object
                        properties:
                          contract:
                            allOf:
                              - $ref: ../../components/schemas/evm/EvmContractMeta.yaml
                              - $ref: ../../components/schemas/evm/EvmAssetMeta.yaml
                          nft:
                            $ref: ../../components/schemas/evm/EvmNftMeta.yaml
        example:
          $ref: ../../components/examples/getNftTransfersByTokenId.json
  "400":
    $ref: ../../components/responses/400.yaml
  "401":
    $ref: ../../components/responses/401.yaml
  "403":
    $ref: ../../components/responses/403.yaml
  "404":
    $ref: ../../components/responses/404.yaml
  "429":
    $ref: ../../components/responses/429.yaml
