security:
  - api_key: []
tags:
  - NFT API
description: |
  특정 NFT 컨트랙트의 메타데이터를 조회합니다. 컨트랙트 메타데이터에는 컨트랙트의 이름, 심볼, 주소, 토큰 수량 등이 포함됩니다.
# TODO: Kaia callout 추가
summary: Get NFT Contract Metadata by Contracts
operationId: getNftContractMetadataByContracts
parameters:
  - $ref: ../../components/parameters/chains/EvmChain.yaml
  - $ref: ../../components/parameters/chains/EvmNetwork.yaml
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - contractAddresses
        properties:
          contractAddresses:
            $ref: ../../components/parameters/evm/EvmNftContractAddresses.yaml
responses:
  "200":
    description: Successful Response
    content:
      application/json:
        schema:
          type: array
          items:
            allOf:
              - $ref: ../../components/schemas/evm/EvmContractMeta.yaml
              - $ref: ../../components/schemas/evm/EvmAssetMeta.yaml
        example:
          $ref: ../../components/examples/getNftContractMetadataByContracts.json
  "400":
    $ref: ../../components/responses/400.yaml
  "401":
    $ref: ../../components/responses/401.yaml
  "403":
    $ref: ../../components/responses/403.yaml
  "404":
    $ref: ../../components/responses/404.yaml
  "429":
    $ref: ../../components/responses/429.yaml
