security:
  - api_key: []
tags:
  - Native Token API
description: |
  특정 주소가 전송 혹은 수신한 네이티브 토큰 전송 목록을 조회합니다.
summary: Get Native Transfers by Account
operationId: getNativeTransfersByAccount
parameters:
  - $ref: ../../components/parameters/chains/TronChainParameter.yaml
  - $ref: ../../components/parameters/chains/TronNetworkParameter.yaml
requestBody:
  required: true
  content:
    application/json:
      schema:
        allOf:
          - type: object
            required:
              - accountAddress
            properties:
              accountAddress:
                $ref: ../../components/parameters/tron/TronAccountAddressParameter.yaml
              relation:
                $ref: ../../components/parameters/common/RelationParameter.yaml
              fromBlock:
                $ref: ../../components/parameters/tron/TronFromBlockParameter.yaml
              toBlock:
                $ref: ../../components/parameters/tron/TronToBlockParameter.yaml
              fromDate:
                $ref: ../../components/parameters/tron/TronFromDateParameter.yaml
              toDate:
                $ref: ../../components/parameters/tron/TronToDateParameter.yaml
          - $ref: ../../components/parameters/common/PaginationParameter.yaml
          - type: object
            properties:
              withZeroValue:
                $ref: ../../components/parameters/common/WithZeroValueParameter.yaml
        default:
          accountAddress: "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t"
          fromDate: "2025-05-01T00:00:00+00:00"
          toDate: "2025-07-01T00:00:00+00:00"
          withZeroValue: true
responses:
  "200":
    description: Successful Response
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../components/schemas/common/PaginationResponse.yaml
            - type: object
              required:
                - items
              properties:
                items:
                  type: array
                  items:
                    $ref: ../../components/schemas/tron/TronTokenTransferTrxTrc10.yaml
        example:
          $ref: ../../components/examples/getNativeTransfersByAccount.json
  "400":
    $ref: ../../components/responses/400.yaml
  "401":
    $ref: ../../components/responses/401.yaml
  "403":
    $ref: ../../components/responses/403.yaml
  "404":
    $ref: ../../components/responses/404.yaml
  "429":
    $ref: ../../components/responses/429.yaml
