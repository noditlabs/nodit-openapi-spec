security:
  - api_key: []
tags:
  - Token API
description: |
  특정 기간 혹은 블록 범위 내의 자산 변화 내역을 조회합니다.
summary: Get Token Balance Changes Within Range
operationId: getTokenBalanceChangesWithinRange
parameters:
  - $ref: ../../components/parameters/chains/AptosChainParameter.yaml
  - $ref: ../../components/parameters/chains/AptosNetworkParameter.yaml
requestBody:
  required: true
  content:
    application/json:
      schema:
        allOf:
          - type: object
            properties:
              fromBlock:
                $ref: ../../components/parameters/aptos/AptosFromBlockParameter.yaml
              toBlock:
                $ref: ../../components/parameters/aptos/AptosToBlockParameter.yaml
              fromDate:
                $ref: ../../components/parameters/aptos/AptosFromDateParameter.yaml
              toDate:
                $ref: ../../components/parameters/aptos/AptosToDateParameter.yaml
            default:
              fromDate: "2025-01-01T00:00:00+00:00"
              toDate: "2025-04-01T00:00:00+00:00"
          - $ref: ../../components/parameters/common/PaginationParameter.yaml
responses:
  "200":
    description: Successful Response
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../components/schemas/common/PaginationResponse.yaml
            - type: object
              required:
                - items
              properties:
                items:
                  type: array
                  items:
                    $ref: ../../components/schemas/aptos/AptosTokenBalanceChangeConditional.yaml
        example:
          $ref: ../../components/examples/getTokenBalanceChangesWithinRange.json
  "400":
    $ref: ../../components/responses/400.yaml
  "401":
    $ref: ../../components/responses/401.yaml
  "403":
    $ref: ../../components/responses/403.yaml
  "404":
    $ref: ../../components/responses/404.yaml
  "429":
    $ref: ../../components/responses/429.yaml
