security:
  - api_key: []
tags:
  - Token API
description: |
  특정 컨트랙트에서 발생된 토큰 전송 목록을 조회합니다. 조회 결과에는 토큰 컨트랙트의 메타데이터와 전송된 토큰의 수량이 포함됩니다.
summary: Get Token Transfers by Contract
operationId: getTokenTransfersByContract
parameters:
  - $ref: ../../components/parameters/chains/EvmTronChainParameter.yaml
  - $ref: ../../components/parameters/chains/EvmTronNetworkParameter.yaml
requestBody:
  required: true
  content:
    application/json:
      schema:
        oneOf:
          - title: Evm (Ethereum, Optimism, ...)
            allOf:
              - type: object
                required:
                  - contractAddress
                properties:
                  contractAddress:
                    $ref: ../../components/parameters/evm/EvmTokenContractAddressParameter.yaml

                  #  Web3 Data API 통합, Kaia에만 적용되는 파라미터 (fromBlock, toBlock) - 체인별 파일에서는 변경 필요
                  fromBlock:
                    $ref: ../../components/parameters/kaia/KaiaFromBlockParameter.yaml # 카이아 하드포크로 인한 안내 문구 포함
                  toBlock:
                    $ref: ../../components/parameters/kaia/KaiaToBlockParameter.yaml # 카이아 하드포크로 인한 안내 문구 포함

                  fromDate:
                    $ref: ../../components/parameters/evm/EvmFromDateParameter.yaml
                  toDate:
                    $ref: ../../components/parameters/evm/EvmToDateParameter.yaml
              - $ref: ../../components/parameters/common/PaginationParameter.yaml
              - type: object
                properties:
                  withZeroValue:
                    $ref: ../../components/parameters/common/WithZeroValueParameter.yaml
                  withFunction:
                    $ref: ../../components/parameters/common/WithFunctionParameter.yaml
            default:
              contractAddress: "0xdAC17F958D2ee523a2206206994597C13D831ec7"
              fromDate: "2025-05-01T00:00:00+00:00"
              toDate: "2025-07-01T00:00:00+00:00"
              withZeroValue: true
              withFunction: true
          - title: Tron
            allOf:
              - type: object
                required:
                  - contractAddress
                properties:
                  contractAddress:
                    $ref: ../../components/parameters/tron/TronTokenContractAddressParameter.yaml
                  fromBlock:
                    $ref: ../../components/parameters/tron/TronFromBlockParameter.yaml
                  toBlock:
                    $ref: ../../components/parameters/tron/TronToBlockParameter.yaml
                  fromDate:
                    $ref: ../../components/parameters/tron/TronFromDateParameter.yaml
                  toDate:
                    $ref: ../../components/parameters/tron/TronToDateParameter.yaml
              - $ref: ../../components/parameters/common/PaginationParameter.yaml
              - type: object
                properties:
                  withZeroValue:
                    $ref: ../../components/parameters/common/WithZeroValueParameter.yaml
            default:
              contractAddress: "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t"
              fromDate: "2025-05-01T00:00:00+00:00"
              toDate: "2025-07-01T00:00:00+00:00"
              withZeroValue: true
              withFunction: true
responses:
  "200":
    description: Successful Response
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../../components/schemas/common/PaginationResponse.yaml
            - type: object
              required:
                - items
              properties:
                items:
                  type: array
                  items:
                    oneOf:
                      - title: Evm (Ethereum, Optimism, ...)
                        allOf:
                          - $ref: ../../components/schemas/evm/EvmTransfer.yaml
                          - type: object
                            properties:
                              contract:
                                allOf:
                                  - $ref: ../../components/schemas/evm/EvmContractMeta.yaml
                                  - $ref: ../../components/schemas/evm/EvmTokenMeta.yaml
                      - title: Tron
                        allOf:
                          - $ref: ../../components/schemas/tron/TronTransfer.yaml
                          - type: object
                            properties:
                              contract:
                                allOf:
                                  - $ref: ../../components/schemas/tron/TronContractMeta.yaml
                                  - $ref: ../../components/schemas/tron/TronTokenMeta.yaml
        example:
          $ref: ../../components/examples/getTokenTransfersByContract.json
  "400":
    $ref: ../../components/responses/400.yaml
  "401":
    $ref: ../../components/responses/401.yaml
  "403":
    $ref: ../../components/responses/403.yaml
  "404":
    $ref: ../../components/responses/404.yaml
  "429":
    $ref: ../../components/responses/429.yaml
