type: object
required:
  - index
  - address
  - value
  - scriptPubKey
properties:
  index:
    type: integer
    description: |
      Vout(출력)의 인덱스를 나타냅니다. 0부터 시작하며, 트랜잭션에 포함된 출력의 순서를 의미합니다.
  address:
    type: string
    description: |
      Vout(출력)에서 비트코인을 수신할 수신자의 주소를 나타냅니다.
  value:
    type: string
    description: |
      Vout(출력)에서 전송된 비트코인의 양을 나타냅니다 (BTC 단위).
  scriptPubKey:
    type: object
    description: |
      Vout(출력) 스크립트로, 비트코인을 사용하기 위한 조건(잠금 스크립트)을 정의합니다.
    properties:
      hex:
        type: string
        description: |
          16진수 형식으로 표현된 Vout(출력)의 스크립트입니다.
        example: 21025ac17459519db3146065c5a1738cd45315c38951e978d792492a6633c9cd6e75ac
      asm:
        type: string
        description: |
          어셈블리 형식으로 표현된 Vout(출력)의 스크립트입니다.
        example: 025ac17459519db3146065c5a1738cd45315c38951e978d792492a6633c9cd6e75 OP_CHECKSIG
      type:
        type: string
        description: |
          Vout(출력) 스크립트의 유형을 나타냅니다 (예: pubkey, p2sh, p2pkh 등).
        example: pubkey
