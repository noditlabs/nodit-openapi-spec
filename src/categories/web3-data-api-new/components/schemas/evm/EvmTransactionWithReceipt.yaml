type: object
required:
  - transactionHash
  - transactionIndex
  - blockHash
  - blockNumber
  - from
  - to
  - value
  - input
  - functionSelector
  - nonce
  - gas
  - gasPrice
  - gasUsed
  - cumulativeGasUsed
  - effectiveGasPrice
  - contractAddress
  - logsBloom
  - timestamp
properties:
  transactionHash:
    type: string
    description: |
      트랜잭션의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
  transactionIndex:
    type: string
    description: |
      트랜잭션의 인덱스를 나타내는 필드입니다. 블록 내에서의 순서를 나타냅니다. 10진수 문자열 형태로 제공됩니다.
  blockHash:
    type: string
    description: |
      블록의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
  blockNumber:
    type: integer
    description: |
      블록 번호를 나타내는 필드입니다.
  from:
    type: string
    description: |
      트랜잭션을 발생시킨 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 제공됩니다.
  to:
    type: string
    description: |
      트랜잭션의 수신 주소를 나타내는 필드입니다. 컨트랙트 생성 트랜잭션의 경우 이 필드는 null을 반환합니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 제공됩니다.
  value:
    type: string
    description: |
      트랜잭션에서 전송한 토큰의 수량을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
  input:
    type: string
    description: |
      트랜잭션의 데이터를 나타내는 필드입니다. Native Token(ETH, MATIC 등) 전송의 경우 이 필드는 비어 있습니다. 0x로 시작하는 16진수 문자열 형태로 제공됩니다.
  decodedInput:
    type: object
    description: |
      트랜잭션의 input을 디코딩한 결과를 나타내는 필드입니다. withDecode 파라미터에 true를 입력한 경우에만 응답에 포함되며, 디코딩된 input을 기반으로 실행된 함수 데이터를 제공합니다. 함수를 식별할 수 없는 경우에는 withDecode가 true여도 이 필드가 제공되지 않습니다.
    properties:
      type:
        type: string
        description: |
          디코딩된 데이터의 유형을 나타냅니다. 예를 들어, 스마트 컨트랙트의 함수 호출인 경우 "function"을 반환합니다.
      name:
        type: string
        description: |
          호출된 스마트 컨트랙트 함수의 이름을 나타내는 필드입니다. 함수 이름은 ABI 정의에 따라 결정됩니다.
      signature:
        type: string
        description: |
          스마트 컨트랙트 함수의 시그니처로, 함수명과 파라미터의 데이터 타입을 명시적으로 표현합니다. 함수의 고유성을 식별하는 데 사용됩니다.
      args:
        $ref: ./EvmArgs.yaml
  functionSelector:
    type: string
    description: |
      호출된 함수를 식별하는 4바이트 함수 셀렉터 값입니다. 함수 셀렉터는 함수 시그니처를 Keccak-256 해싱한 결과의 앞 4바이트를 의미합니다. 0x로 시작하는 8자리의 16진수 문자열 형태로 제공됩니다.
  nonce:
    type: string
    description: |
      트랜잭션의 nonce 값을 나타내는 필드입니다. 트랜잭션의 중복 방지 및 순서를 결정하는 데 사용됩니다. 10진수 문자열 형태로 제공됩니다션
  gas:
    type: string
    description: |
      트랜잭션 실행을 위해 사용자가 할당하고자 하는 가스의 최대 양을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
  gasPrice:
    type: string
    description: |
      사용자가 단위 가스당 지불할 의향이 있는 금액을 나타내는 필드입니다. EIP-1559(London Hard fork) 적용 이전의 트랜잭션 모델(고정된 수수료)에서 사용되는 필드이며, 네트워크 혼잡도에 따라 사용자가 수동으로 가격을 설정할 수 있습니다. 10진수 문자열 형태로 제공됩니다.
  maxFeePerGas:
    type: string
    description: |
      사용자가 단위 가스당 지불할 의향이 있는 최대 수수료를 나타내는 필드입니다. 이는 baseFeePerGas와 MaxPriorityFeePerGas의 합보다 크거나 같아야 합니다. EIP-1559(London Hard fork)에서 도입된 변동적인 수수료 모델의 일부입니다. 따라서 도입 이전 트랜잭션에서는 해당 필드가 제공되지 않습니다. 10진수 문자열 형태로 제공됩니다.
  maxPriorityFeePerGas:
    type: string
    description: |
      사용자가 단위 가스당 지불할 의향이 있는 최대 우선순위 수수료를 나타내는 필드입니다. 이는 baseFeePerGas와 MaxPriorityFeePerGas의 합보다 크거나 같아야 합니다. EIP-1559(London Hard fork)에서 도입된 변동적인 수수료 모델의 일부입니다. 따라서 도입 이전 트랜잭션에서는 해당 필드가 제공되지 않습니다. 10진수 문자열 형태로 제공됩니다.
  gasUsed:
    type: string
    description: |
      트랜잭션 실행에서 실제로 사용된 가스의 양을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
  cumulativeGasUsed:
    type: string
    description: |
      현재 트랜잭션까지 포함하여, 블록 내에서 처리된 모든 트랜잭션들에 사용된 가스의 총합을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
  effectiveGasPrice:
    type: string
    description: |
      트랜잭션 실행에서 실제로 단위 가스당 지불한 평균 가격을 나타내는 필드입니다. EIP-1559(London Hard fork)에서 도입된 변동적인 수수료 모델의 일부입니다. 따라서 도입 이전 트랜잭션에서는 해당 필드가 제공되지 않습니다. 10진수 문자열 형태로 제공됩니다.
  contractAddress:
    type:
      - string
      - "null"
    description: |
      트랜잭션이 컨트랙트 생성 트랜잭션인 경우, 생성된 컨트랙트 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 제공됩니다.
  type:
    type: string
    description: |
      트랜잭션의 타입을 나타내는 필드입니다. 블록 시점에 따라 이 필드가 제공되지 않을 수 있습니다. 10진수 문자열 형태로 제공됩니다.
      - 0: 이 값은 표준 이더리움 트랜잭션을 나타냅니다. 이는 EIP-2718 적용 이전의 전통적인 트랜잭션 형식입니다.
      - 1: EIP-2930에서 도입된 'Access List' 트랜잭션을 나타냅니다. 이 유형의 트랜잭션은 가스 비용을 최적화하기 위해 특정 주소와 저장소 슬롯에 대한 접근 목록을 포함합니다.
      - 2: EIP-1559에서 도입된 'Fee Market' 트랜잭션을 나타냅니다. 이 유형의 트랜잭션은 가변적인 가스 비용 모델을 사용하며, maxFeePerGas와 maxPriorityFeePerGas 필드를 포함합니다.
      - 3: EIP-4844에서 도입된 'Blob Transaction'을 나타냅니다. 이 유형의 트랜잭션은 본문과 별도로 추가적인 blob 데이터를 포함하며, 롤업(Rollup) 등 Layer2 솔루션과 연계하여 데이터 가용성을 개선하고 확장성을 지원합니다.
      - 4: EIP-7702에서 도입된 확장된 트랜잭션 유형으로, 서명/승인 정보를 담은 authorizationList 필드를 포함합니다. 이 필드는 다중 서명 또는 추가 인증 절차가 필요한 경우 사용됩니다.
  status:
    type: string
    description: |
      트랜잭션의 상태를 나타내는 필드입니다. 1이면 성공, 0이면 실패를 나타냅니다. Byzantium Hard Fork 이전의 트랜잭션에서는 해당 필드가 제공되지 않습니다. 10진수 문자열 형태로 제공됩니다.
  logsBloom:
    type: string
    description: |
      트랜잭션에 포함된 모든 로그 블룸을 나타내는 필드입니다. 0x로 시작하는 512자리 16진수 문자열 형태로 제공됩니다.
  accessList:
    type: array
    description: |
      트랜잭션의 접근 목록을 나타내는 필드입니다.
    items:
      type: object
      required:
        - address
        - storageKeys
      properties:
        address:
          type: string
          description: |
            트랜잭션에서 접근한 컨트랙트 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 제공됩니다.
        storageKeys:
          type: array
          description: |
            트랜잭션에서 접근한 컨트랙트의 storage key 목록을 나타내는 필드입니다.
          items:
            type: string
            description: |
              트랜잭션에서 접근한 컨트랙트의 storage key를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
  timestamp:
    type: integer
    description: |
      트랜잭션이 발생한 시간을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
  authorizationList:
    type: array
    description: |
      트랜잭션의 서명/승인 정보를 담은 목록을 나타내는 필드입니다. 각 항목은 서명 검증에 필요한 체인 ID, nonce, 서명값 등을 포함하며, EIP-7702 적용 이후부터 제공됩니다. 네트워크에 따라 지원 여부와 적용 시점이 달라질 수 있으며, 특정 트랜잭션 타입(예: type이 4 이상)에서만 사용되므로 트랜잭션 유형에 따라 해당 필드가 없을 수도 있습니다.
    items:
      type: object
      required:
        - chainId
        - nonce
        - address
        - yParity
        - r
        - s
      properties:
        chainId:
          type: string
          description: |
            해당 승인 정보가 유효한 체인의 ID를 나타내며, 서명 검증 및 리플레이 공격 방지에 활용됩니다. 이 필드는 10진수 문자열 형태로 표현합니다.
        nonce:
          type: string
          description: |
            이 승인 항목의 고유성을 보장하고, 리플레이 공격을 방지하기 위한 nonce 값입니다. 이 필드는 10진수 문자열 형태로 표현합니다.
        address:
          type: string
          description: |
            승인(서명)을 제공하는 계정의 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 제공됩니다.
        yParity:
          type: string
          description: |
            서명된 공개키의 y좌표 선택을 위한 1비트 패리티 값입니다. 보통 0 또는 1이며, 공개키 복원에 사용됩니다. 이 필드는 10진수 문자열 형태로 표현합니다.
        r:
          type: string
          description: |
            ECDSA 서명의 첫 번째 값으로, 서명에 사용된 난수와 곡선 연산을 통해 생성됩니다. 공개키 복원 및 서명 검증에 사용됩니다.
        s:
          type: string
          description: |
            ECDSA 서명의 두 번째 값으로, 메시지 해시와 개인 키를 기반으로 계산됩니다. 서명의 유효성을 검증하는 데 필수입니다.ß
