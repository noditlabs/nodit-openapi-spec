type: object
description: |
  Aptos transaction을 나타냅니다.
required:
  - transactionHash
  - transactionVersion
  - blockHeight
  - blockTimestamp
  - expirationTimestampSecs
  - gasUnitPrice
  - gasUsed
  - maxGasAmount
  - secondarySigners
  - sender
  - sequenceNumber
  - success
  - vmStatus
  - events
  - balanceInAccounts
  - balanceOutAccounts
  - balanceChangedTokens
properties:
  transactionHash:
    type: string
    description: |
      트랜잭션의 고유 식별자를 나타내는 필드입니다.
      트랜잭션의 모든 데이터(서명된 페이로드)를 포함하여 계산된 암호학적 해시값으로, 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다. 트랜잭션의 무결성을 검증하고 트랜잭션을 고유하게 식별하는 데 사용됩니다.
  transactionVersion:
    type: integer
    description: |
      트랜잭션의 버전을 나타내는 필드입니다.
      체인 상에서 트랜잭션의 순서를 나타내는 고유한 시퀀스 ID로, 0부터 시작하여 순차적으로 증가합니다. 트랜잭션의 실행 순서를 보장하고 특정 트랜잭션의 상태를 조회하는 데 사용됩니다.
  blockHeight:
    type: string
    description: |
      트랜잭션이 포함된 블록의 높이를 나타내는 필드입니다.
      제네시스 블록(0)부터 시작하여 순차적으로 증가하는 정수값으로 제공됩니다.
      이 값은 트랜잭션이 어느 블록에 포함되었는지를 식별하고, 해당 트랜잭션이 확정되었는지를 확인하는 데 사용됩니다.
  blockTimestamp:
    type: integer
    description: |
      블록 생성 시각을 나타내는 필드입니다.
      마이크로초(microseconds) 단위의 UNIX 타임스탬프로 제공되며, 블록의 생성된 시점이자 해당 블록에 포함된 트랜잭션들이 처리된 시점을 의미합니다.
  expirationTimestampSecs:
    type: integer
    description: |
      트랜잭션의 만료 시각을 나타내는 필드입니다.
      초 단위의 UNIX 타임스탬프로 제공되며, 이 시각이 지나면 트랜잭션이 체인에 포함될 수 없습니다.
      트랜잭션의 유효 기간을 설정하여 오래된 트랜잭션이 처리되는 것을 방지합니다.
  gasUnitPrice:
    type: string
    description: |
      트랜잭션의 가스 단가를 나타내는 필드입니다.
      Octas(1 APT = 10^8 Octas) 단위로 제공되며, 각 가스 단위당 지불할 금액을 의미합니다.
      트랜잭션 처리의 우선순위를 결정하고 트랜잭션 수수료를 계산하는 데 사용됩니다.
  gasUsed:
    type: string
    description: |
      트랜잭션 실행에 실제로 사용된 가스의 양을 나타내는 필드입니다.
      트랜잭션 처리에 소비된 컴퓨팅 자원의 양을 측정하는 단위입니다. 실제 트랜잭션 수수료는 gasUsed * gasUnitPrice로 계산됩니다.
  maxGasAmount:
    type: string
    description: |
      트랜잭션에 사용할 수 있는 최대 가스량을 나타내는 필드입니다.
      트랜잭션 실행 중 이 값을 초과하면 트랜잭션이 실패하며, 가스 비용 상한선 역할을 합니다. 사용자가 예상치 못한 높은 수수료를 지불하는 것을 방지합니다.
  secondarySigners:
    type: array
    description: |
      다중 서명 트랜잭션에서 추가 서명자들의 주소 목록을 나타내는 필드입니다.
      기본 서명자(sender) 외에 트랜잭션에 서명한 계정들의 주소가 포함됩니다.
      복잡한 권한 관리나 다중 승인이 필요한 트랜잭션에 사용됩니다.
    items:
      type: string
  sender:
    type: string
    description: |
      트랜잭션을 발생시킨 계정의 주소를 나타내는 필드입니다.
      0x로 시작하는 64자리 16진수 문자열 형태로 제공되며, 트랜잭션의 주체를 식별합니다. 트랜잭션 수수료 지불과 시퀀스 번호 관리의 기준이 되는 계정입니다.
  sequenceNumber:
    type: integer
    description: |
      발신자 계정의 현재 시퀀스 번호를 나타내는 필드입니다.
      계정별로 0부터 시작하여 트랜잭션마다 1씩 증가하며, 재사용 공격을 방지하고 트랜잭션의 순서를 보장합니다. 동일한 시퀀스 번호를 가진 트랜잭션은 중복 실행될 수 없습니다.
  success:
    type: boolean
    description: |
      트랜잭션의 실행 성공 여부를 나타내는 필드입니다.
      true인 경우 트랜잭션이 성공적으로 실행되었음을, false인 경우 실행 중 오류가 발생했음을 의미합니다.
  vmStatus:
    type: string
    description: |
      트랜잭션의 실행 결과 상태를 나타내는 필드입니다.
      성공 시 'Executed successfully'를 반환하며, 실패 시 구체적인 오류 메시지를 포함합니다. 트랜잭션 실패의 원인을 분석하고 문제를 해결하는 데 도움을 줍니다.
  events:
    type: array
    description: |
      트랜잭션 실행 중 발생한 이벤트들의 목록을 나타내는 필드입니다.
      각 이벤트는 트랜잭션으로 인한 상태 변화나 중요 작업의 실행을 기록합니다.
      트랜잭션의 영향을 추적하고 외부 시스템과의 연동을 위한 정보를 제공합니다.
    items:
      type: object
      required:
        - eventIndex
        - eventType
        - accountAddress
        - data
        - creationNumber
        - sequenceNumber
        - objectAddress
        - objectOwnerAddress
      properties:
        eventIndex:
          type: integer
          description: |
            하나의 트랜잭션에서 발생한 여러 이벤트들 중 현재 이벤트의 순서를 나타내는 필드입니다.
            0부터 시작하여 이벤트 발생 순서대로 증가하며, 동일 트랜잭션 내 이벤트의 순서를 식별하는 데 사용됩니다.
        eventType:
          type: string
          description: |
            이벤트의 타입을 나타내는 필드입니다.
            Move 모듈에서 정의된 이벤트 구조체의 전체 경로로, '계정주소::모듈이름::이벤트구조체명' 형식으로 제공됩니다.
            이벤트의 종류를 식별하고 이벤트 데이터의 구조를 결정하는 데 사용됩니다.
        accountAddress:
          type: string
          description: |
            이벤트를 발행한 리소스 소유자의 주소를 나타내는 필드입니다.
            0x로 시작하는 64자리 16진수 문자열 형태로 제공되며, 이벤트가 발생한 리소스의 소유자를 식별합니다.
            이벤트 핸들을 소유한 계정으로, 이벤트 조회 시 필터링 조건으로 사용될 수 있습니다.
        data:
          type: object
          description: |
            이벤트에 포함된 데이터를 나타내는 필드입니다.
            이벤트 타입에 따라 다양한 형식의 데이터가 포함될 수 있습니다.
            예를 들어, 잔액 변동 이벤트의 경우 변동 전후 잔액 정보가 포함될 수 있습니다.
        creationNumber:
          type: integer
          description: |
            이벤트 핸들의 생성 번호를 나타내는 필드입니다.
            이벤트 핸들을 생성할 때 할당된 고유한 번호로, 이벤트의 생성 순서를 식별하는 데 사용됩니다.
        sequenceNumber:
          type: integer
          description: |
            이벤트 핸들의 시퀀스 번호를 나타내는 필드입니다.
            이벤트 핸들을 생성할 때 할당된 고유한 번호로, 이벤트의 생성 순서를 식별하는 데 사용됩니다.
        objectAddress:
          type: string
          description: |
            Object 리소스에 대한 이벤트일 경우 해당 object의 주소를 나타내는 필드입니다.
            0x로 시작하는 64자리 16진수 문자열 형태로 제공되며, Object 기반 리소스의 고유 식별자입니다.
            Object 리소스와 관련된 이벤트를 추적하고 조회하는 데 사용됩니다.
        objectOwnerAddress:
          type: string
          description: |
            objectAddress로 식별되는 Object의 소유자 주소를 나타내는 필드입니다.
            0x로 시작하는 64자리 16진수 문자열 형태로 제공되며, Object 소유자의 계정 주소를 식별합니다.
            Object 리소스의 소유권을 관리하고 이벤트 추적에 활용됩니다.
  balanceInAccounts:
    type: array
    description: |
      트랜잭션에서 자산을 수신한 계정들의 주소 목록을 나타내는 필드입니다.
      balanceChanges 중 양수 값(입금)을 가진 계정들의 주소가 포함됩니다.
      자산 이동의 수신자를 추적하고 입금 내역을 분석하는 데 사용됩니다.
    items:
      type: string
  balanceOutAccounts:
    type: array
    description: |
      트랜잭션에서 자산을 송신한 계정들의 주소 목록을 나타내는 필드입니다.
      balanceChanges 중 음수 값(출금)을 가진 계정들의 주소가 포함됩니다.
    items:
      type: string
  balanceChangedTokens:
    type: array
    description: |
      트랜잭션으로 인해 잔액이 변동된 토큰들의 타입 목록을 나타내는 필드입니다.
      각 토큰은 '모듈주소::모듈이름::구조체이름' 형식으로 제공됩니다.
      트랜잭션이 영향을 미친 자산의 종류를 식별하고 자산별 변동 내역을 추적하는 데 사용됩니다.
    items:
      type: string
  balanceChanges:
    $ref: AptosTokenBalanceChangeRequired.yaml
