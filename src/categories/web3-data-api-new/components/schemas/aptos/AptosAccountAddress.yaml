  - "0xbae207659db88bea0cbead6da0ed00aac12edcdda169e591cd41c94180b46f3b" # USDC Fungible Asset Object Address
  - "0x357b0b74bc833e95a115ad22604854d6b0fca151cecd94111770e5d6ffc9dc2b" # USDT Fungible Asset Object Address
