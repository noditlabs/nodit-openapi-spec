type: object
required:
  - ledgerIndex
  - ledgerTimestamp
  - transactionIndex
  - transactionHash
  - transactionType
  - transactionResult
  - account
  - sequence
  - signingPubKey
  - fee
  - transactionCategory
properties:
  ledgerIndex:
    type: integer
    description: |
      트랜잭션이 포함된 Ledger의 순번을 나타내는 필드입니다. 이를 통해 해당 트랜잭션이 어느 Ledger에 기록되었는지 확인할 수 있습니다.
    example: 95444296
  ledgerTimestamp:
    type: integer
    description: |
      이 값은 해당 트랜잭션이 포함된 Ledger의 close time을 Unix 타임스탬프 형식으로 변환한 결과를 반환합니다. XRP Ledger에서 close time은 Ripple Epoch(2000년 1월 1일 00:00 UTC)를 기준으로 초 단위로 기록됩니다. 반면, 일반적인 Unix 타임스탬프는 Unix Epoch(1970년 1월 1일 00:00 UTC)를 기준으로 하며, 이 둘 사이에는 946,684,800초의 차이가 있습니다. 따라서 ledgerTimestamp는 Ledger에 기록된 close time에 946,684,800초를 더해 계산됩니다.
    example: 1744608171
  transactionIndex:
    type: integer
    description: |
      Ledger 내에서 해당 트랜잭션의 처리 순서를 나타내는 인덱스입니다. 이 값은 Ledger 내 트랜잭션들의 순서를 파악하는 데 사용됩니다.
    example: 1
  transactionHash:
    type: string
    description: |
      트랜잭션을 고유하게 식별하는 256비트(64자리 16진수) 암호화 해시값입니다. 트랜잭션 데이터의 무결성 및 식별에 사용됩니다.
    example: "0D1DDF6974EA31918EB531F9212FC76BC47BCE9193839496474010D133C0BB1E"
  transactionType:
    type: string
    description: |
      트랜잭션의 종류를 나타내는 문자열입니다. Payment, OfferCreate, EscrowCreate 등 다양한 트랜잭션 유형을 구분하며, 처리 방식에 따라 분류됩니다.
    example: "Payment"
  transactionResult:
    type: string
    description: |
      트랜잭션 처리 결과를 나타내는 문자열로, 'tesSUCCESS'와 같이 결과 코드로 표시됩니다. 이를 통해 트랜잭션의 성공 여부를 확인할 수 있습니다.
    example: "tesSUCCESS"
  account:
    type: string
    description: |
      해당 트랜잭션을 발생시킨 계정 주소입니다. 계정 주소는 25~35자리 길이의 Base58 인코딩 문자열로, 'r'로 시작하는 형식을 가집니다.
    example: "rEqFohwoXqGFVik15uqF5nBdzfd5qEFh1X"
  sequence:
    type: integer
    description: |
      계정에서 발행한 트랜잭션의 순차 번호로, 중복 제출이나 재생 공격을 방지하기 위해 사용됩니다.
    example: 94536309
  lastLedgerSequence:
    type: integer
    description: |
      트랜잭션이 유효한 마지막 Ledger의 순번을 나타냅니다. 이 값 이후의 Ledger에서는 해당 트랜잭션이 처리되지 않습니다.
    example: 95444315
  ticketSequence:
    type: integer
    description: |
      티켓 기반 트랜잭션의 경우, 티켓 번호를 나타내는 값입니다. 티켓을 사용하는 트랜잭션에 한해 존재합니다.
    example: 5
  signingPubKey:
    type: string
    description: |
      트랜잭션 서명에 사용된 공개키로, 보통 33바이트(66자리 16진수) 압축된 공개키 형식으로 표현됩니다.
    example: "ED1BCAE2B5F146BF30F40D36D4D8565A7E6F758B7062288336BE74D969E4543A19"
  txnSignature:
    type: string
    description: |
      트랜잭션 서명에 사용된 공개키로 생성된 트랜잭션 서명 값입니다. 해당 서명은 트랜잭션 검증 및 인증에 사용됩니다.
    example: "744E21E3E298BC06B874EA43ABDEB762A23EEA3630F6DD4215AD32C7B35C2C630777DDC3687245766E3CA7BF0B747A085E44"
  fee:
    type: string
    description: |
      트랜잭션 처리 수수료를 나타내며, XRP 수량(XRP 단위)을 문자열로 표현됩니다. 이 값은 XRP 단위로 표기되며, 1 XRP는 1,000,000 drop에 해당합니다
    example: "0.000012"
  flags:
    type: string
    description: |
      트랜잭션에 적용된 플래그 값을 나타냅니다. 각 비트는 특정 옵션이나 동작을 제어하며, 기본값은 0으로 설정되는 경우가 많습니다.
    example: "131072"
  accountTxnId:
    type: string
    description: |
      이 필드는 다른 트랜잭션을 식별하는 256비트 해시값입니다. 만약 이 값을 설정하면, 해당 트랜잭션은 송신 계정의 가장 최근 트랜잭션 ID와 일치해야만 유효합니다. 이 필드는 트랜잭션의 중복 전송을 방지하거나, 이전 트랜잭션 이후 계정 상태가 변경되지 않았음을 확인하는 용도로 사용됩니다
    example: "D84B7A07E9FAD27D8782DAF4A5AD8C8C4D1D1F18E9D62D0384A2E1A2A4D3AD11"
  sourceTag:
    type: integer
    description: |
      송신자가 트랜잭션을 보낼 때 함께 지정할 수 있는 32비트 부호 없는 정수 값입니다. 주로 여러 사용자가 공유하는 주소(예: 거래소나 호스팅 지갑)에서 송신 사용자를 식별하는 데 사용됩니다. 즉, 수신자가 "누가 보냈는지"를 정확히 알 수 있도록 도와주는 추가 정보입니다.
    example: 123456
  signers:
    type: array
    description: |
      트랜잭션에 서명한 계정 정보를 나타내는 배열입니다. 각 객체는 서명한 계정의 주소, 서명 값, 공개키 정보를 포함합니다.
    items:
      type: object
      required:
        - account
        - txnSignature
        - signingPubKey
      properties:
        account:
          type: string
          description: |
            트랜잭션에 서명한 계정 주소입니다. 계정 주소는 25~35자리 길이의 Base58 인코딩 문자열로, 'r'로 시작하는 형식을 가집니다.
          example: "rEqFohwoXqGFVik15uqF5nBdzfd5qEFh1X"
        txnSignature:
          type: string
          description: |
            해당 서명 계정이 생성한 트랜잭션 서명 값으로, 트랜잭션의 유효성 검증에 사용됩니다. 이 서명은 DER 형식으로 인코딩되어 있으며, 길이는 가변적이나 보통 70~80자리의 16진수 문자열입니다.
          example: "3044022061BFBBFF27890E13EB1B5B106042AF497FC57846B31CE633A5AD6B5C8736DDFF0220153FA9C62AAC532120F9CBCCED44A680D233DF96204E7CC3C3820E4C887006AC"
        signingPubKey:
          type: string
          description: |
            트랜잭션 서명에 사용된 공개키로, 보통 33바이트(66자리 16진수) 압축된 공개키 형식으로 표현됩니다.
          example: "ED1BCAE2B5F146BF30F40D36D4D8565A7E6F758B7062288336BE74D969E4543A19"
  memos:
    type: array
    description: |
      트랜잭션에 첨부된 메모 데이터를 포함하는 객체 배열입니다. 각 메모 객체는 메모 내용, 형식 등의 추가 정보를 제공합니다.
    items:
      type: object
      required:
        - memoData
        - memoFormat
        - memoType
      properties:
        memoData:
          type: string
          description: |
            메모의 내용을 포함하는 임의의 16진수 문자열입니다. 자유롭게 입력할 수 있습니다.
          example: "72656e6577206d656d6f"
        memoFormat:
          type: string
          description: |
            메모의 인코딩 방식을 설명하는 16진수 문자열입니다. 일반적으로 MIME 타입을 지정하는 데 사용됩니다.
          example: "746578742f706c61696e"
        memoType:
          type: string
          description: |
            메모의 유형을 설명하는 16진수 문자열입니다. 일반적으로 RFC 5988에 정의된 URL과 같은 고유한 관계를 나타냅니다.
          example: "68747470733a2f2f6578616d706c652e636f6d"
  transactionCategory:
    type: string
    description: |
      트랜잭션의 분류 정보를 나타내는 열거형 문자열입니다. 가능한 값에는 AMM, Check, Escrow, Offer, Payment, Payment Channel 등이 있으며, 각 분류는 해당 트랜잭션 유형(예: Payment, OfferCreate 등)에 따라 정의됩니다.
    example: "Payment"
  transactionDetails:
    $ref: ./XrplTransactionDetails.yaml
  balanceChanges:
    type: array
    description: |
      트랜잭션으로 인해 발생한 계정별 잔액 변동 내역을 포함하는 객체 배열입니다. 각 객체는 변경된 계정, 변동 금액, 통화 종류 등을 명시합니다.
    items:
      $ref: ./XrplTokenBalanceChangeRequired.yaml
  tokenTransfers:
    type: array
    description: |
      트랜잭션에 포함된 토큰 전송 내역을 나타내는 객체 배열입니다. 각 객체는 전송된 토큰의 종류, 전송 금액, 송수신 계정 등의 정보를 포함합니다.
    items:
      $ref: ./XrplTokenTransfer.yaml
  balanceOutAccounts:
    type: array
    description: |
      트랜잭션에서 발생한 모든 송·수신을 합산한 결과, 최종 잔고 변동이 0보다 작은(감소한) 계정 주소 목록입니다. Native Token(XRP)과 Issued Token 잔고 변동을 모두 반영합니다.
    items:
      type: string
      description: |
        잔고 감소가 확정된 계정 주소
      example: "rEqFohwoXqGFVik15uqF5nBdzfd5qEFh1X"
  balanceInAccounts:
    type: array
    description: |
      트랜잭션에서 발생한 모든 송·수신을 합산한 결과, 최종 잔고 변동이 0보다 큰(증가한) 계정 주소 목록입니다. Native Token(XRP)과 Issued Token 잔고 변동을 모두 반영합니다.
    items:
      type: string
      description: |
        잔고 증가가 확정된 계정 주소
      example: "rEqFohwoXqGFVik15uqF5nBdzfd5qEFh1X"
  balanceChangedTokens:
    type: array
    description: |
      트랜잭션 전체를 통산했을 때 최종 순잔고 변동이 0이 아닌 토큰의 식별자 목록입니다. 각 항목은 'currency-issuer' 형식을 따릅니다.
    items:
      type: string
      description: |
        'currency-issuer' 형식의 토큰 식별자
      example: "USD-rsoLo2S1kiGeCcn6hCUXVrCpGMWLrRrLZz"
