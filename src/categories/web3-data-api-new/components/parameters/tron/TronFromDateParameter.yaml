type: string
description: |
  조회 시작 날짜를 지정하는 파라미터입니다. 날짜는 ISO 8601 형식(YYYY-MM-DDThh:mm:ss{time zone})을 따라야 하며, 초 단위까지 입력해야 합니다.

  <strong style="color: red;">*</strong> 유의사항:
  - toDate 없이 fromDate만 제공되면, 입력한 fromDate부터 최근 시간까지의 결과가 조회됩니다.
  - fromDate 값은 toDate 값과 같거나 더 과거의 값을 가져야 합니다.
  - fromDate와 toDate에 동일한 값을 입력하면, 입력한 날짜에서 발생한 결과만 조회됩니다.
  - 이 필드는 fromBlock, toBlock과 함께 사용할 수 없습니다.
pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(?:\.[0-9]{1,3})?(?:Z|[+-][0-9]{2}:[0-9]{2})$
example: "2025-01-01T00:00:00+00:00"

