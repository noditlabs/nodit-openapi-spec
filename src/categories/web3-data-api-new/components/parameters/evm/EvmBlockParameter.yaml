type: string
description: |
  잔고 조회 시점을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:
  - block hash: "0x"로 시작하는 64자리 16진수 문자열. 해당 블록 해시를 기준으로 조회됩니다.
  - block number: 10진수 문자열. 해당 블록 높이를 기준으로 조회됩니다.
  - block tag: "earliest" 또는 "latest"를 입력하여 첫 번째 블록 또는 최신 블록을 조회합니다.
pattern: ^[0-9]+$|^0[xX][0-9a-fA-F]{64}|latest|earliest
default: "latest"
example: "latest"
