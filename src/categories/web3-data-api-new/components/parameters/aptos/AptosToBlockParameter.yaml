type: string
description: |
  조회 종료 블록을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:
  - block number: 10진수 문자열로 블록 번호를 입력.
  - block hash: 64자리 16진수("0x" 포함).
  - block tag: "earliest" 또는 "latest"를 사용하여 첫 번째 블록 또는 최신 블록을 지정.

  <strong style="color: red;">*</strong> 유의사항:
  - toBlock의 default 값은 "latest"입니다.
  - toBlock 값은 fromBlock 값보다 크거나 같아야 합니다. (fromBlock <= toBlock)
  - fromBlock 없이 toBlock만 제공되면, genesis block부터 toBlock에 입력한 블록까지의 결과가 조회됩니다.
  - fromBlock과 toBlock에 동일한 값을 입력하면, 입력한 블록 하나의 결과만 조회됩니다.
  - toBlock에 "earliest"는 fromBlock이 "earliest"일 때만 허용됩니다.
  - 이 필드는 fromDate, toDate와 함께 사용할 수 없습니다.
pattern: ^[0-9]+$|^0[xX][0-9a-fA-F]{64}|latest|earliest
example: "latest"

