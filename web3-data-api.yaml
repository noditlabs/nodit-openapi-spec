          - toBlock에는 "earliest"를 지정할 수 없지만, fromBlock이 "earliest"인 경우에만 예외적으로 허용됩니다.
          - 블록을 지정하는 파라미터 (fromBlock, toBlock)와 날짜를 지정하는 파라미터 (fromDate, toDate)는 혼용해서 사용할 수 없습니다.

        - **Testnet Data Retention Policy**
          - 테스트넷 데이터는 일정 기간 이후 삭제될 수 있습니다.
          - 과거 블록을 기준으로 조회할 경우 데이터가 존재하지 않을 수 있습니다.
          - 자세한 내용은 Testnet Data Availability 페이지를 참고하세요. (https://developer.nodit.io/reference/web3-data-api-testnet-data-availability)

        - **Earliest Block**
          - **Kaia (Mainnet)**
            - `"earliest"`는 Kaia 하드포크 시점의 블록을 의미합니다.
            - Kaia Hardfork block: `162,900,480` (Aug 29, 2024 11:08:01 UTC+9)

          - **Optimism (Mainnet)**
            - `"earliest"`는 Bedrock 하드포크 시점의 블록을 의미합니다.
            - Bedrock Hardfork block: `105,235,063` (Jun 6, 2023 16:28:23 UTC)
      pattern: ^[0-9]+$|^0[xX][0-9a-fA-F]{64}|latest|earliest
      example: latest
    EvmFromDateParameter:
      type: string
      description: |
        조회 시작 날짜를 지정하는 파라미터입니다. 날짜는 ISO 8601 형식(YYYY-MM-DDThh:mm:ss{time zone})을 따라야 하며, 초 단위까지 입력해야 합니다.

        <strong style="color: red;">*</strong> 유의사항:
        - toDate 없이 fromDate만 제공되면, 입력한 fromDate부터 최근 시간까지의 결과가 조회됩니다.
        - fromDate 값은 toDate 값과 같거나 더 과거의 값을 가져야 합니다.
        - fromDate와 toDate에 동일한 값을 입력하면, 입력한 날짜에서 발생한 결과만 조회됩니다.
        - 이 필드는 fromBlock, toBlock과 함께 사용할 수 없습니다.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(?:\.[0-9]{1,3})?(?:Z|[+-][0-9]{2}:[0-9]{2})$
      example: "2025-01-01T00:00:00+00:00"
    EvmToDateParameter:
      type: string
      description: |
        조회 종료 날짜를 지정하는 파라미터입니다. 날짜는 ISO 8601 형식(YYYY-MM-DDThh:mm:ss{time zone})을 따라야 하며, 초 단위까지 입력해야 합니다.

        <strong style="color: red;">*</strong> 유의사항:
        - fromDate 없이 toDate만 제공되면, earliest block 시점부터 toDate에 입력한 날짜까지의 결과가 조회됩니다. earliest block는 체인마다 genesis block 또는 특정 시점(e.g. 하드포크 등)부터일 수 있습니다.
        - toDate 값은 fromDate 값과 같거나 더 미래의 값을 가져야 합니다.
        - fromDate와 toDate에 동일한 값을 입력하면, 입력한 날짜에서 발생한 결과만 조회됩니다.
        - 이 필드는 fromBlock, toBlock과 함께 사용할 수 없습니다.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(?:\.[0-9]{1,3})?(?:Z|[+-][0-9]{2}:[0-9]{2})$
      example: "2025-01-31T00:00:00+00:00"
    WithMetadataParameter:
      type: boolean
      description: |
        응답에 NFT 토큰 메타데이터 관련 필드(rawMetadata, metadataSyncedAt)의 포함 여부를 지정하는 파라미터입니다. 이 파라미터에 true를 입력한 경우, 응답속도가 느려질 수 있습니다.
