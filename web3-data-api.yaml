      description: |
        조회하는 Token Price의 화폐 단위를 선택하는 파라미터입니다. USD와 KRW를 지원합니다. 기본 설정 값은 USD 입니다.
      enum:
        - USD
        - KRW
      default: USD
    EvmTokenMarketData:
      type: object
      properties:
        currency:
          type: string
          description: |
            거래에 사용되는 통화의 종류를 나타냅니다. ISO 4217 통화코드 형식으로 제공됩니다.
        price:
          type: string
          description: |
            토큰의 현재 가격을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
        volumeFor24h:
          type: string
          description: |
            지난 24시간 동안의 총 거래량을 나타내는 필드입니다. 이 필드는 활발한 거래 활동을 나타내는
            지표로 사용됩니다. 10진수 문자열 형태로 제공됩니다.
        volumeChangeFor24h:
          type: string
          description: |
            지난 24시간 동안의 거래량 변동을 나타내는 필드입니다. 이 필드는 시장의 변동성을 나타내는 지표로 사용됩니다. 10진수 문자열 형태로 제공됩니다.
        percentChangeFor1h:
          type: string
          description: |
            지난 1시간 동안의 가격 변화 비율을 나타내는 필드입니다. 이 필드는 단기적 시장 동향을 나타내는 지표로 사용됩니다.
        percentChangeFor24h:
          type: string
          description: |
            지난 24시간 동안의 가격 변화 비율을 나타내는 필드입니다. 이 필드는 중기적 시장 동향을 나타내는 지표로 사용됩니다.
        percentChangeFor7d:
          type: string
          description: |
            지난 7일 동안의 가격 변화 비율을 나타내는 필드입니다. 이 필드는 장기적 시장 동향을 나타내는 지표로 사용됩니다.
        marketCap:
          type: string
          description: |
            토큰의 시가총액을 나타내는 필드입니다. 이 필드는 자산의 총 시장 가치를 반영합니다. 10진수 문자열 형태로 제공됩니다.
        updatedAt:
          type: string
          description: |
            데이터가 업데이트된 시간을 나타내는 필드입니다. ISO 8601 형식으로 제공됩니다.
        listings:
          type: array
          items:
            type: string
          description: |
            토큰이 상장된 거래소 목록을 나타내는 필드입니다.
    TronAccountAddressParameter:
      type: string
      pattern: ^T[1-9A-HJ-NP-Za-km-z]{33}$
      description: |
        조회하고자 하는 Account의 주소를 지정하는 파라미터입니다. "T"로 시작하는 34자리의 base58 문자열 형태로 입력할 수 있습니다.
      examples:
        - TT2T17KZhoDu47i2E4FWxfG79zdkEWkU9N
    TronFromBlockParameter:
      type: string
      description: |
        조회 시작 블록을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:
        - block number: 10진수 문자열로 블록 번호를 입력.
        - block hash: 64자리 16진수("0x" 포함).
        - block tag: "earliest" 또는 "latest"를 사용하여 조회 가능한 가장 오래된 블록 또는 최신 블록을 지정.

        <strong style="color: red;">*</strong> 유의사항:
        - fromBlock의 default 값은 "earliest"입니다.
        - fromBlock 값은 toBlock 값보다 작거나 같아야 합니다. (fromBlock <= toBlock)
        - toBlock 없이 fromBlock만 제공되면, 입력한 fromBlock부터 최신 블록까지의 결과가 조회됩니다.
        - toBlock과 fromBlock에 동일한 값을 입력하면, 입력한 블록 하나의 결과만 조회됩니다.
        - fromBlock에 "latest"는 toBlock이 "latest"일 때만 허용됩니다.
        - 이 필드는 fromDate, toDate와 함께 사용할 수 없습니다.
      pattern: ^[0-9]+$|^[0-9a-fA-F]{64}$|^latest$|^earliest$
      example: earliest
    TronToBlockParameter:
      type: string
      description: |
        조회 종료 블록을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:
        - block number: 10진수 문자열로 블록 번호를 입력.
        - block hash: 64자리 16진수("0x" 포함).
        - block tag: "earliest" 또는 "latest"를 사용하여 조회 가능한 가장 오래된 블록 또는 최신 블록을 지정.

        <strong style="color: red;">*</strong> 유의사항:
        - toBlock의 default 값은 "latest"입니다.
        - toBlock 값은 fromBlock 값보다 크거나 같아야 합니다. (fromBlock <= toBlock)
        - fromBlock 없이 toBlock만 제공되면, genesis block부터 toBlock에 입력한 블록까지의 결과가 조회됩니다.
        - fromBlock과 toBlock에 동일한 값을 입력하면, 입력한 블록 하나의 결과만 조회됩니다.
        - toBlock에 "earliest"는 fromBlock이 "earliest"일 때만 허용됩니다.
        - 이 필드는 fromDate, toDate와 함께 사용할 수 없습니다.
      pattern: ^[0-9]+$|^[0-9a-fA-F]{64}$|^latest$|^earliest$
      example: latest
    TronFromDateParameter:
      type: string
      description: |
        조회 시작 날짜를 지정하는 파라미터입니다. 날짜는 ISO 8601 형식(YYYY-MM-DDThh:mm:ss{time zone})을 따라야 하며, 초 단위까지 입력해야 합니다.

        <strong style="color: red;">*</strong> 유의사항:
        - toDate 없이 fromDate만 제공되면, 입력한 fromDate부터 최근 시간까지의 결과가 조회됩니다.
        - fromDate 값은 toDate 값과 같거나 더 과거의 값을 가져야 합니다.
        - fromDate와 toDate에 동일한 값을 입력하면, 입력한 날짜에서 발생한 결과만 조회됩니다.
        - 이 필드는 fromBlock, toBlock과 함께 사용할 수 없습니다.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(?:\.[0-9]{1,3})?(?:Z|[+-][0-9]{2}:[0-9]{2})$
      example: "2025-01-01T00:00:00+00:00"
    TronToDateParameter:
      type: string
      description: |
        조회 종료 날짜를 지정하는 파라미터입니다. 날짜는 ISO 8601 형식(YYYY-MM-DDThh:mm:ss{time zone})을 따라야 하며, 초 단위까지 입력해야 합니다.

        <strong style="color: red;">*</strong> 유의사항:
        - fromDate 없이 toDate만 제공되면, earliest block 시점부터 toDate에 입력한 날짜까지의 결과가 조회됩니다. earliest block는 체인마다 genesis block 또는 특정 시점(e.g. 하드포크 등)부터일 수 있습니다.
        - toDate 값은 fromDate 값과 같거나 더 미래의 값을 가져야 합니다.
        - fromDate와 toDate에 동일한 값을 입력하면, 입력한 날짜에서 발생한 결과만 조회됩니다.
        - 이 필드는 fromBlock, toBlock과 함께 사용할 수 없습니다.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(?:\.[0-9]{1,3})?(?:Z|[+-][0-9]{2}:[0-9]{2})$
      example: "2025-01-31T00:00:00+00:00"
    TronTokenTransferTrc20:
      type: object
      required:
        - from
        - to
        - value
        - blockTimestamp
        - blockNumber
        - transactionHash
        - transactionIndex
        - logIndex
      properties:
        from:
          $ref: "#/components/schemas/TronAccountAddress"
          description: |
            토큰을 전송한 주소를 나타내는 필드입니다. 이 필드는 "T"로 시작하는 34자리 base58 문자열 형식을 가집니다.
        to:
          $ref: "#/components/schemas/TronAccountAddress"
          description: |
            토큰을 전송받은 주소를 나타내는 필드입니다. 이 필드는 "T"로 시작하는 34자리 base58 문자열 형식을 가집니다.
        value:
          type: string
          description: |
            전송된 자산의 양 또는 데이터를 나타냅니다. TRC10, TRC20의 경우 전송된 금액을 의미합니다.
        blockTimestamp:
          type: integer
          description: |
            토큰 전송이 발생한 블록이 생성된 시간을 나타내는 필드입니다. 밀리초 단위의 UNIX 타임스탬프 형식으로 기록되며, 이를 통해 트랜잭션 발생 시점을 확인할 수 있습니다.
        blockNumber:
          type: integer
          description: |
            토큰 전송이 발생한 블록 번호를 나타내는 필드입니다.
        transactionHash:
          type: string
          description: |
            토큰 전송 트랜잭션의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        transactionIndex:
          type: integer
          description: |
            토큰 전송 트랜잭션이 포함된 블록 내에서의 위치를 나타냅니다. 여러 트랜잭션이 있는 블록에서 해당 트랜잭션의 순서를 식별하는 데 사용됩니다.
        logIndex:
          type: integer
          description: |
            토큰 전송 트랜잭션의 로그 인덱스를 나타내는 필드입니다. 트랜잭션에서 발생한 이벤트의 순서를 의미합니다.
    XrplTokenTransferRequired:
      type: object
      required:
        - affectedNodesIndex
        - from
        - to
        - currency
        - issuer
        - value
      properties:
        affectedNodesIndex:
          type: integer
          description: |
            AffectedNodes 배열 내에서 해당 노드의 인덱스를 나타내는 필드입니다.
          example: 1
        from:
          type: string
          description: |
            트랜잭션을 발생시킨 주소를 나타내는 필드입니다.
          example: rLuSZRKfW2oFVDEHab6U7tBSfnzSovzcw4
        to:
          type: string
          description: |
            트랜잭션의 수신 주소를 나타내는 필드입니다.
          example: rMxCKbEDwqr76QuheSUMdEGf4B9xJ8m5De
        currency:
          type: string
          description: |
            트랜잭션의 통화를 나타내는 필드입니다.
          example: USD
        issuer:
          type: string
          description: |
            트랜잭션의 발행자를 나타내는 필드입니다.
        value:
          type: string
          description: |
            트랜잭션의 값을 나타내는 필드입니다.
    XrplTokenTransfer:
      allOf:
        - type: object
          required:
            - ledgerIndex
            - ledgerTimestamp
            - transactionIndex
            - transactionHash
            - transactionType
          properties:
            ledgerIndex:
              type: integer
              description: |
                Ledger의 생성 순서를 나타내는 정수값으로, 네트워크 상에서 해당 Ledger의 위치(시퀀스 번호)를 확인하는 데 사용됩니다.
              example: 95444296
            ledgerTimestamp:
              type: integer
              description: |
                Ledger의 close time을 실제 Unix 타임스탬프로 변환한 값입니다.
              example: 1744608171
            transactionIndex:
              type: integer
              description: |
                Ledger 내에서 해당 트랜잭션의 처리 순서를 나타내는 인덱스를 나타내는 필드입니다.
              example: 0
            transactionHash:
              type: string
              description: |
                Transaction의 해시를 나타내는 필드입니다.
              example: 4770851929AD74B3EF36D818C7100564B2F3333AE60FA1B05BFAA95020D18D5B
            transactionType:
              type: string
              description: |
                Transaction의 타입을 나타내는 필드입니다.
              example: Payment
        - $ref: "#/components/schemas/XrplTokenTransferRequired"
    TronTokenTransferTrxTrc10:
      type: object
      required:
        - from
        - to
        - value
        - blockTimestamp
        - blockNumber
        - transactionHash
        - transactionIndex
        - internalTransactionIndex
        - exchangeId
      properties:
        from:
          $ref: "#/components/schemas/TronAccountAddress"
          description: |
            토큰을 전송한 주소를 나타내는 필드입니다. 이 필드는 "T"로 시작하는 34자리 base58 문자열 형식을 가집니다.
        to:
          $ref: "#/components/schemas/TronAccountAddress"
          description: |
            토큰을 전송받은 주소를 나타내는 필드입니다. 이 필드는 "T"로 시작하는 34자리 base58 문자열 형식을 가집니다.
        value:
          type: string
          description: |
            전송된 자산의 양 또는 데이터를 나타냅니다. TRC10, TRC20의 경우 전송된 금액을 의미합니다.
        blockTimestamp:
          type: integer
          description: |
            토큰 전송이 포함된 블록이 생성된 시간을 나타내는 필드입니다. 밀리초 단위의 UNIX 타임스탬프 형식으로 기록되며, 이를 통해 트랜잭션 발생 시점을 확인할 수 있습니다.
        blockNumber:
          type: integer
          description: |
            토큰 전송이 포함된 블록 번호를 나타내는 필드입니다.
        transactionHash:
          type: string
          description: |
            토큰 전송 트랜잭션의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형식으로 제공됩니다.
        transactionIndex:
          type: integer
          description: |
            토큰 전송 트랜잭션이 포함된 블록 내에서의 위치를 나타냅니다. 여러 트랜잭션이 있는 블록에서 해당 트랜잭션의 순서를 식별하는 데 사용됩니다.
        internalTransactionIndex:
          type: integer
          description: |
            TRX 또는 TRC10 전송과 관련된 내부 트랜잭션의 인덱스를 나타냅니다. 블록 내에서 여러 내부 트랜잭션이 있는 경우 이를 구분하는 데 사용됩니다.
            <strong style='color: red;'>*</strong> 이 값이 "-1"인 경우, Root Transaction을 의미합니다.
        exchangeId:
          type:
            - integer
            - "null"
          description: |
            트론 네트워크에서 제공하는 탈중앙화 거래소(DEX)의 교환 거래(Swap)를 식별하는 고유 ID입니다. 이 ID를 통해 특정 교환 트랜잭션을 구분하고, 어떤 자산 페어에서 거래가 이루어졌는지 추적할 수 있습니다. 교환 거래로 인한 전송이 아닌 경우, null을 반환합니다.
    UtxoAccountAddressParameter:
      type: string
      pattern: ^(1[a-km-zA-HJ-NP-Z1-9]{25,33}|3[a-km-zA-HJ-NP-Z1-9]{25,33}|bc1q[a-z0-9]{38,59}|bc1p[a-z0-9]{58}|D[a-km-zA-HJ-NP-Z1-9]{25,33}|9[a-km-zA-HJ-NP-Z1-9]{25,33}|A[a-km-zA-HJ-NP-Z1-9]{25,33}|q[a-z0-9]{38,59}|p[a-z0-9]{58})$
      description: |
        조회하고자 하는 Account의 주소를 지정하는 파라미터입니다.
      examples:
        - 1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa
        - bc1qar0srrr7xfkvy5l643lydnw9re59gtzzwf5mdq
        - 34HbW9GjC6bUY46VhxR3qJE314YbYjZ1
        - qrcuqadqrzp2uztjl9wn5sthepkg22majyxw4gmv6p
    UtxoOwnerAddress:
      type: string
      pattern: ^(1[a-km-zA-HJ-NP-Z1-9]{25,33}|3[a-km-zA-HJ-NP-Z1-9]{25,33}|bc1q[a-z0-9]{38,59}|bc1p[a-z0-9]{58}|D[a-km-zA-HJ-NP-Z1-9]{25,33}|9[a-km-zA-HJ-NP-Z1-9]{25,33}|A[a-km-zA-HJ-NP-Z1-9]{25,33}|q[a-z0-9]{38,59}|p[a-z0-9]{58})$
      description: |
        소유자 주소를 나타내는 필드입니다.
      examples:
        - 1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa
        - bc1qar0srrr7xfkvy5l643lydnw9re59gtzzwf5mdq
        - 34HbW9GjC6bUY46VhxR3qJE314YbYjZ1
        - qrcuqadqrzp2uztjl9wn5sthepkg22majyxw4gmv6p
    UtxoBalance:
      type: object
      required:
        - ownerAddress
        - balance
      properties:
        ownerAddress:
          $ref: "#/components/schemas/UtxoOwnerAddress"
        balance:
          type: string
          description: |
            잔고를 나타내는 필드입니다.
    XrplOwnerAddress:
      type: string
      pattern: ^r[1-9A-HJ-NP-Za-km-z]{25,35}$
      description: |
        XRPL 계정 주소를 나타내는 필드입니다. "r"로 시작하는 25~35자리 길이의 Base58 인코딩 문자열 형태의 계정 주소입니다.
      examples:
        - rLs5S1ey8SPnRYeisjMAsJCHYve9yiaUeT
        - rfpG8NYHuMKdCWx8T275rvZBV1wFypudHV
    XrplBalance:
      type: object
      required:
        - ownerAddress
        - balance
      properties:
        ownerAddress:
          $ref: "#/components/schemas/XrplOwnerAddress"
        balance:
          type: string
          description: |
            계정이 보유한 잔고의 총량을 나타내는 필수 응답 필드로, XRP의 최소 단위인 drop 대신 표준 XRP 단위(1 XRP =1,000,000 drop)로 값을 제공합니다.
    UtxoFromBlockParameter:
      type: string
      description: |
        조회 시작 블록을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:
        - block number: 10진수 문자열로 블록 번호를 입력.
        - block hash: 64자리 16진수("0x" 포함).
        - block tag: "earliest" 또는 "latest"를 사용하여 조회 가능한 가장 오래된 블록 또는 최신 블록을 지정.

        <strong style="color: red;">*</strong> 유의사항:
        - fromBlock의 default 값은 "earliest"입니다.
        - fromBlock 값은 toBlock 값보다 작거나 같아야 합니다. (fromBlock <= toBlock)
        - toBlock 없이 fromBlock만 제공되면, 입력한 fromBlock부터 최신 블록까지의 결과가 조회됩니다.
        - toBlock과 fromBlock에 동일한 값을 입력하면, 입력한 블록 하나의 결과만 조회됩니다.
        - fromBlock에 "latest"는 toBlock이 "latest"일 때만 허용됩니다.
        - 이 필드는 fromDate, toDate와 함께 사용할 수 없습니다.
      pattern: ^[0-9]+$|^0[xX][0-9a-fA-F]{64}|latest|earliest
      example: earliest
    UtxoToBlockParameter:
      type: string
      description: |
        조회 종료 블록을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:
        - block number: 10진수 문자열로 블록 번호를 입력.
        - block hash: 64자리 16진수("0x" 포함).
        - block tag: "earliest" 또는 "latest"를 사용하여 조회 가능한 가장 오래된 블록 또는 최신 블록을 지정.

        <strong style="color: red;">*</strong> 유의사항:
        - toBlock의 default 값은 "latest"입니다.
        - toBlock 값은 fromBlock 값보다 크거나 같아야 합니다. (fromBlock <= toBlock)
        - fromBlock 없이 toBlock만 제공되면, genesis block부터 toBlock에 입력한 블록까지의 결과가 조회됩니다.
        - fromBlock과 toBlock에 동일한 값을 입력하면, 입력한 블록 하나의 결과만 조회됩니다.
        - toBlock에 "earliest"는 fromBlock이 "earliest"일 때만 허용됩니다.
        - 이 필드는 fromDate, toDate와 함께 사용할 수 없습니다.
      pattern: ^[0-9]+$|^0[xX][0-9a-fA-F]{64}|latest|earliest
      example: latest
    UtxoFromDateParameter:
      type: string
      description: |
        조회 시작 날짜를 지정하는 파라미터입니다. 날짜는 ISO 8601 형식(YYYY-MM-DDThh:mm:ss{time zone})을 따라야 하며, 초 단위까지 입력해야 합니다.

        <strong style="color: red;">*</strong> 유의사항:
        - toDate 없이 fromDate만 제공되면, 입력한 fromDate부터 최근 시간까지의 결과가 조회됩니다.
        - fromDate 값은 toDate 값과 같거나 더 과거의 값을 가져야 합니다.
        - fromDate와 toDate에 동일한 값을 입력하면, 입력한 날짜에서 발생한 결과만 조회됩니다.
        - 이 필드는 fromBlock, toBlock과 함께 사용할 수 없습니다.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(?:\.[0-9]{1,3})?(?:Z|[+-][0-9]{2}:[0-9]{2})$
      example: "2025-01-01T00:00:00+00:00"
    UtxoToDateParameter:
      type: string
      description: |
        조회 종료 날짜를 지정하는 파라미터입니다. 날짜는 ISO 8601 형식(YYYY-MM-DDThh:mm:ss{time zone})을 따라야 하며, 초 단위까지 입력해야 합니다.

        <strong style="color: red;">*</strong> 유의사항:
        - fromDate 없이 toDate만 제공되면, earliest block 시점부터 toDate에 입력한 날짜까지의 결과가 조회됩니다. earliest block는 체인마다 genesis block 또는 특정 시점(e.g. 하드포크 등)부터일 수 있습니다.
        - toDate 값은 fromDate 값과 같거나 더 미래의 값을 가져야 합니다.
        - fromDate와 toDate에 동일한 값을 입력하면, 입력한 날짜에서 발생한 결과만 조회됩니다.
        - 이 필드는 fromBlock, toBlock과 함께 사용할 수 없습니다.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(?:\.[0-9]{1,3})?(?:Z|[+-][0-9]{2}:[0-9]{2})$
      example: "2025-01-31T00:00:00+00:00"
    UtxoTokenTransfer:
      type: object
      required:
        - senders
        - recipients
        - fee
        - transactionHash
        - transactionId
        - blockHeight
        - blockHash
        - blockTimestamp
      properties:
        senders:
          type: array
          description: |
            트랜잭션에 포함된 각 송신자의 세부 정보를 포함한 배열입니다. 각 객체는 송신자의 주소, 송금 금액, 송신자의 인덱스를 포함합니다.
          items:
            type: object
            required:
              - index
              - address
              - value
            properties:
              index:
                type: integer
                description: |
                  송신자의 인덱스로, 트랜잭션에서 송신자를 고유하게 식별합니다. 0부터 시작하며, 송신자가 여러 명일 경우 순차적으로 부여됩니다.
              address:
                type: string
                description: |
                  송신자의 주소입니다. 송신자가 트랜잭션에서 비트코인을 보내기 위해 사용하는 주소이며, P2PKH, P2SH, Bech32, 또는 Bech32m 등의 형식을 따릅니다.
              value:
                type: string
                description: |
                  송신자가 트랜잭션에서 보낸 금액으로, BTC 단위로 표시됩니다. 금액은 소수점 8자리까지 허용됩니다.
        recipients:
          type: array
          description: |
            트랜잭션에 포함된 각 수신자의 세부 정보를 포함한 배열입니다. 각 객체는 수신자의 주소, 수령 금액, 수신자의 인덱스를 포함합니다.
          items:
            type: object
            required:
              - index
              - address
              - value
            properties:
              index:
                type: integer
                description: |
                  수신자의 인덱스로, 트랜잭션에서 수신자를 고유하게 식별합니다. 0부터 시작하며, 수신자가 여러 명일 경우 순차적으로 부여됩니다.
              address:
                type: string
                description: |
                  수신자의 주소입니다. 수신자가 비트코인을 받기 위해 사용하는 주소이며, P2PKH, P2SH, Bech32, 또는 Bech32m 등의 형식을 따릅니다.
              value:
                type: string
                description: |
                  수신자가 트랜잭션에서 받은 금액으로, BTC 단위로 표시됩니다. 금액은 소수점 8자리까지 허용됩니다.
        fee:
          type: string
          description: |
            트랜잭션 수수료로, 송신자가 트랜잭션을 블록체인 네트워크에 포함시키기 위해 지불한 금액입니다. 금액은 BTC 단위로 표시됩니다.
        transactionHash:
          type: string
          description: |
            트랜잭션의 고유 해시 값입니다. 트랜잭션 데이터를 기반으로 생성된 64자리 16진수 문자열로, 트랜잭션을 고유하게 식별합니다.
        transactionId:
          type: string
          description: |
            트랜잭션의 고유 ID입니다. 각 트랜잭션을 고유하게 식별할 수 있는 값으로, 64자리 16진수 문자열로 나타납니다.
        blockHeight:
          type: integer
          description: |
            트랜잭션이 포함된 블록의 높이를 나타냅니다. 블록체인에서 순서를 나타내는 정수 값입니다.
        blockHash:
          type: string
          description: |
            트랜잭션이 포함된 블록의 고유 해시 값입니다. SHA-256 알고리즘을 기반으로 생성된 64자리 16진수 문자열로, 블록을 고유하게 식별합니다.
        blockTimestamp:
          type: integer
          description: |
            트랜잭션이 포함된 블록의 생성 시간입니다. 값은 UNIX 타임스탬프 형식으로, 블록이 생성된 UTC 시간을 초 단위로 나타냅니다.
    AptosBlockParameter:
      type: string
      description: |
        조회하고자 하는 블록을 지정하는 파라미터입니다. 이 파라미터의 기본 값은 latest이며, 블록 번호(10진수 문자열), 블록 해시(0x로 시작하는 64자리 16진수 문자열) 또는 블록 태그(earliest, latest)를 입력할 수 있습니다. "earliest"는 첫 번째 블록을, "latest"는 최근 블록을 의미합니다.
      pattern: ^[0-9]+$|^0[xX][0-9a-fA-F]{64}|latest|earliest
      default: latest
      example: latest
    UtxoBlockParameter:
      type: string
      description: |
        잔고 조회 시점을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:
        - block hash: 64자리 16진수 문자열 (256비트). 해당 블록 해시를 기준으로 조회됩니다.
        - block number: 10진수 문자열. 해당 블록 높이를 기준으로 조회됩니다.
        - block tag: "earliest" 또는 "latest"를 입력하여 조회 가능한 가장 오래된 블록 또는 최신 블록을 조회합니다.
      pattern: ^[0-9]+$|^0[xX][0-9a-fA-F]{64}|latest|earliest
      default: latest
      example: latest
    AllEvmBlockParameter:
      type: string
      description: |
        잔고 조회 시점을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:
        - block hash: "0x"로 시작하는 64자리 16진수 문자열. 해당 블록 해시를 기준으로 조회됩니다.
        - block number: 10진수 문자열. 해당 블록 높이를 기준으로 조회됩니다.
        - block tag: "earliest" 또는 "latest"를 입력하여 조회 가능한 가장 오래된 블록 또는 최신 블록을 조회합니다.

        **Notes**
        - **Testnet Data Retention Policy**
          - 테스트넷 데이터는 일정 기간 이후 삭제될 수 있습니다.
          - 과거 블록을 기준으로 조회할 경우 데이터가 존재하지 않을 수 있습니다.
          - 자세한 내용은 Testnet Data Availability 페이지를 참고하세요. (https://developer.nodit.io/reference/web3-data-api-testnet-data-availability)

        - **Earliest Block**
          - **Kaia (Mainnet)**
            - `"earliest"`는 Kaia 하드포크 시점의 블록을 의미합니다.
            - Kaia Hardfork block: `162,900,480` (Aug 29, 2024 11:08:01 UTC+9)

          - **Optimism (Mainnet)**
            - `"earliest"`는 Bedrock 하드포크 시점의 블록을 의미합니다.
            - Bedrock Hardfork block: `105,235,063` (Jun 6, 2023 16:28:23 UTC)
      pattern: ^[0-9]+$|^0[xX][0-9a-fA-F]{64}|latest|earliest
      default: latest
      example: latest
    AptosBlock:
      type: object
      description: |
        Aptos 블록 정보입니다.
      required:
        - hash
        - height
        - timestamp
        - firstVersion
        - lastVersion
        - transactionsCount
        - transactions
      properties:
        hash:
          type: string
          description: |
            블록의 고유 식별 해시값을 나타내는 필드입니다.
            해당 블록의 모든 데이터를 포함하여 계산된 암호학적 해시값으로, 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
            블록의 무결성을 검증하고 블록을 고유하게 식별하는 데 사용됩니다.
        height:
          type: integer
          description: |
            블록의 높이를 나타내는 필드입니다.
            제네시스 블록(0)부터 시작하여 순차적으로 증가하는 정수값으로, 블록체인의 길이와 특정 블록의 위치를 나타내는 지표로 사용됩니다.
            블록 높이는 체인 내에서 블록의 상대적 위치를 식별하고 블록 순서를 결정하는 데 사용됩니다.
        timestamp:
          type: integer
          description: |
            블록이 생성된 시간을 나타내는 필드입니다.
            마이크로초(microseconds) 단위의 UNIX 타임스탬프로 제공되며, 블록의 생성 순서와 시간 추적에 사용됩니다.
            블록 타임스탬프는 트랜잭션의 시간 순서를 보장하고 블록 생성 간격을 측정하는 데 활용됩니다.
        firstVersion:
          type: integer
          description: |
            블록에 포함된 트랜잭션들 중 가장 먼저 처리된 트랜잭션의 version 번호를 나타내는 필드입니다.
            Aptos에서 각 트랜잭션은 고유한 version 번호를 가지며, 이는 트랜잭션의 전체 실행 순서를 나타냅니다.
            firstVersion과 lastVersion을 통해 블록 내 트랜잭션들의 version 범위를 확인할 수 있습니다.
        lastVersion:
          type: integer
          description: |
            블록에 포함된 트랜잭션들 중 마지막으로 처리된 트랜잭션의 version 번호를 나타내는 필드입니다.
            firstVersion과 함께 블록 내 트랜잭션들의 version 범위를 정의하며, 이를 통해 블록 내 모든 트랜잭션을 순차적으로 조회할 수 있습니다.
        transactionsCount:
          type: integer
          description: |
            블록에 포함된 총 트랜잭션의 개수를 나타내는 필드입니다.
            블록의 크기와 처리량을 이해하는 데 중요한 지표가 되며, 블록 내 모든 유형의 트랜잭션(사용자 트랜잭션, 시스템 트랜잭션 등)을 포함합니다.
            이 값은 lastVersion - firstVersion + 1과 동일합니다.
        transactions:
          type: array
          description: |
            블록에 포함된 모든 트랜잭션의 version 번호 목록을 나타내는 필드입니다.
            각 version 번호는 해당 트랜잭션의 고유 식별자로 사용되며, firstVersion부터 lastVersion까지 순차적으로 정렬되어 있습니다.
            이 목록을 통해 블록 내 개별 트랜잭션의 상세 정보를 조회할 수 있습니다.
          items:
            type: integer
            description: |
              각 트랜잭션의 version 번호를 나타내는 필드입니다.
    UtxoBlock:
      type: object
      required:
        - hash
        - height
        - version
        - timestamp
        - nonce
        - bits
        - difficulty
        - merkleRoot
        - transactionCount
        - size
        - weight
        - previousBlockHash
        - nextBlockHash
        - medianTime
        - strippedSize
        - transactions
      properties:
        hash:
          type: string
          description: |
            블록을 고유하게 식별하는 SHA-256 해시 값입니다. 블록 헤더의 정보를 조합하여 생성되며, 블록체인 내에서 중복되지 않는 식별자입니다.
        height:
          type: integer
          description: |
            블록체인에서 블록의 위치를 나타내는 번호입니다. 제네시스 블록은 0번으로 시작하며, 이후 블록들은 1씩 증가합니다.
        version:
          type: integer
          description: |
            블록의 버전 번호로, 네트워크에서 사용되는 블록 검증 규칙을 식별하는 데 사용됩니다. 새로운 기능이 추가되면 버전이 업데이트됩니다.
        timestamp:
          type: integer
          description: |
            블록 생성 시간을 나타내며, UNIX 타임스탬프로 표시됩니다.
        nonce:
          type: integer
          description: |
            작업증명(Proof-of-Work) 알고리즘에서 사용되는 값으로, 유효한 블록 해시를 찾기 위해 여러 번 변경되는 변수입니다.
        bits:
          type: string
          description: |
            블록 해시가 만족해야 하는 난이도 목표 값으로, 압축된 32비트 16진수로 표현됩니다. 이 값은 네트워크의 채굴 난이도에 따라 변합니다.
        difficulty:
          type: string
          description: |
            블록의 난이도를 나타내며, 초기 목표 값과 현재 목표 값의 비율로 계산됩니다. 이 값은 채굴의 상대적인 난이도를 반영합니다.
        merkleRoot:
          type: string
          description: |
            블록에 포함된 모든 트랜잭션들의 해시를 조합하여 생성된 머클 루트 해시 값입니다. 이 값은 블록 검증 과정에서 블록 내용의 무결성을 확인하는 데 사용됩니다.
        transactionCount:
          type: integer
          description: |
            블록에 포함된 트랜잭션의 개수를 나타내는 필드입니다.
        size:
          type: integer
          description: |
            블록의 전체 크기로, 헤더와 트랜잭션 데이터를 포함한 바이트 단위 값입니다. 이 값은 블록 데이터를 저장하는 데 필요한 실제 디스크 공간을 나타냅니다.
        weight:
          type: integer
          description: |
            SegWit 데이터를 고려하여 BIP-141에 정의된 방식으로 계산된 블록의 가중치입니다.
        previousBlockHash:
          type: string
          description: |
            이전 블록의 해시 값으로, 블록체인 내에서 블록 간의 연결을 유지합니다. 제네시스 블록의 경우 이 값은 null입니다.
        nextBlockHash:
          type: string
          description: |
            다음 블록의 해시 값으로, 가장 최신 블록의 경우 이 값은 null입니다. 이는 체인의 끝을 나타냅니다.
        medianTime:
          type: integer
          description: |
            최근 11개의 블록 타임스탬프의 중간값입니다. 시간의 변동성을 줄이고 보다 안정적인 블록 시간을 제공하기 위해 사용됩니다.
        strippedSize:
          type: integer
          description: |
            SegWit 데이터를 제외한 블록의 크기입니다. 바이트 단위로 측정되며, 순수한 트랜잭션 데이터와 헤더 크기를 나타냅니다.
        transactions:
          type: array
          description: |
            블록에 포함된 트랜잭션의 해시 값 배열입니다. 각 트랜잭션은 고유한 해시 값으로 식별됩니다.
          items:
            type: string
            description: |
              각 트랜잭션을 고유하게 식별하는 SHA-256 해시 값입니다.
    BitcoincashAblastate:
      type: object
      description: |
        ABLA(Adaptive Block Limit Algorithm) 상태값입니다. ABLA 활성화 이후 블록에서만 제공될 수 있으며, 제공되는 경우 내부 필드는 모두 존재합니다.
      required:
        - epsilon
        - beta
        - blockSize
        - blockSizeLimit
        - nextBlockSizeLimit
      properties:
        epsilon:
          type: integer
          description: |
            ABLA(Adaptive Block Limit Algorithm) 알고리즘의 엡실론 파라미터입니다. 블록 크기 조정의 민감도를 제어하는 값입니다.
        beta:
          type: integer
          description: |
            ABLA 알고리즘의 베타 파라미터입니다. 블록 크기 증가율을 제한하는 감쇠 계수입니다.
        blockSize:
          type: integer
          description: |
            현재 블록의 실제 크기(바이트 단위)입니다. 블록에 포함된 트랜잭션 데이터의 총 크기를 나타냅니다.
        blockSizeLimit:
          type: integer
          description: |
            현재 블록에 적용되는 최대 크기 제한(바이트 단위)입니다. ABLA 알고리즘에 의해 동적으로 조정됩니다.
        nextBlockSizeLimit:
          type: integer
          description: |
            다음 블록에 적용될 예상 최대 크기 제한(바이트 단위)입니다. 현재 블록의 사용률을 기반으로 ABLA가 계산한 값입니다.
    EvmBlock:
      type: object
      description: |
        EVM 계열 블록 정보를 반환합니다.
      required:
        - hash
        - number
        - timestamp
        - parentHash
        - nonce
        - stateRoot
        - receiptsRoot
        - transactionsRoot
        - miner
        - difficulty
        - totalDifficulty
        - mixHash
        - gasLimit
        - gasUsed
        - size
        - logsBloom
        - extraData
        - sha3Uncles
        - transactionsCount
        - transactions
      properties:
        hash:
          type: string
          description: |
            블록 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        number:
          type: integer
          description: |
            블록 번호 또는 블록 높이를 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
        timestamp:
          type: integer
          description: |
            블록이 생성된 시간을 나타내는 필드입니다. UNIX 타임스탬프로 제공됩니다.
        parentHash:
          type: string
          description: |
            블록의 부모 블록 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        nonce:
          type: string
          description: |
            작업증명(PoW)에서 블록의 유효성을 증명하는 데 사용되는 값입니다. 지분증명(PoS)로 전환된 블록부터는 0x0000000000000000을 반환합니다.
        stateRoot:
          type: string
          description: |
            블록 상태의 루트 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        receiptsRoot:
          type: string
          description: |
            블록에 포함된 트랜잭션들의 receipt의 루트 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        transactionsRoot:
          type: string
          description: |
            블록에 포함된 트랜잭션들의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        miner:
          type: string
          description: |
            블록을 생성한 채굴자의 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 제공됩니다.
        difficulty:
          type: string
          description: |
            블록 생성 난이도를 나타내는 필드입니다. 작업증명(PoW)에서는 난이도 값이 반환되며, 지분증명(PoS)로 전환된 블록부터는 0을 반환합니다.
        totalDifficulty:
          type: string
          description: |
            블록 생성의 누적 난이도를 나타내는 필드로, 0번 블록부터 현재 블록까지의 난이도를 모두 더한 값을 반환합니다. 0x로 시작하는 16진수 문자열 형태로 제공됩니다.
        mixHash:
          type: string
          description: |
            작업증명(PoW)에서 블록의 유효성을 증명하는 데 사용되는 값입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        gasLimit:
          type: string
          description: |
            블록에 허용되는 최대 가스량을 나타내는 필드입니다. 블록에 포함된 모든 트랜잭션의 가스량을 합한 값은 이 값보다 작아야 합니다. 0x로 시작하는 16진수 문자열 형태로 제공됩니다.
        gasUsed:
          type: string
          description: |
            블록에 포함된 모든 트랜잭션의 가스 사용량을 나타내는 필드입니다. 0x로 시작하는 16진수 문자열 형태로 제공됩니다.
        baseFeePerGas:
          type: string
          description: |
            블록 기본 가스 수수료를 나타내는 필드입니다. EIP-1559(London Hard fork)에서 도입된 변동적인 수수료 모델의 일부입니다. 따라서 도입 이전 블록에서는 해당 필드가 제공되지 않습니다. 0x로 시작하는 16진수 문자열 형태로 제공됩니다.
        blobGasUsed:
          type: string
          description: |
            블록에 포함된 블록 데이터의 가스 사용량을 나타내는 필드입니다. 0x로 시작하는 16진수 문자열 형태로 제공됩니다.
        size:
          type: string
          description: |
            블록의 크기를 나타내는 필드입니다. 바이트 단위로 제공됩니다. 0x로 시작하는 16진수 문자열 형태로 제공됩니다.
        logsBloom:
          type: string
          description: |
            블록에 포함된 모든 트랜잭션의 로그 블룸을 나타내는 필드입니다. 0x로 시작하는 512자리 16진수 문자열 형태로 제공됩니다.
        extraData:
          type: string
          description: |
            블록에 포함된 추가 데이터를 나타내는 필드입니다. 0x로 시작하는 32자리 16진수 문자열 형태로 제공됩니다.
        sha3Uncles:
          type: string
          description: |
            블록에 포함된 모든 삼촌 블록의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        transactionsCount:
          type: integer
          description: |
            블록에 포함된 트랜잭션의 수를 나타내는 필드입니다.
        transactions:
          type: array
          description: |
            블록에 포함된 트랜잭션의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        withdrawalRoot:
          type: string
          description: |
            블록에 포함된 모든 출금 트랜잭션의 루트 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        withdrawalsCount:
          type: integer
          description: |
            블록에 포함된 출금 트랜잭션의 수를 나타내는 필드입니다.
        withdrawalsRoot:
          type: string
          description: |
            블록에 포함된 모든 출금 트랜잭션의 루트 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        withdrawals:
          type: array
          description: |
            검증자가 스테이킹한 자산을 출금한 목록을 나타내는 필드입니다.
          items:
            type: object
            required:
              - index
              - validatorIndex
              - address
              - amount
            properties:
              index:
                type: string
                description: |
                  출금 거래의 인덱스를 나타내는 필드입니다. 0부터 시작하는 정수로 제공됩니다. 10진수 문자열 형태로 제공됩니다.
              validatorIndex:
                type: string
                description: |
                  출금을 요청한 검증자의 인덱스를 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
              address:
                type: string
                description: |
                  출금된 Native Token을 받을 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 제공됩니다.
              amount:
                type: string
                description: |
                  출금한 수량을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
        requestsHash:
          type: string
          description: |
            블록 헤더에 포함된 필드로, 해당 블록에 있는 모든 request들의 순서와 내용을 암호학적으로 커밋(commit)한 해시값입니다. 이를 통해 전체 데이터를 다운로드하지 않아도 블록 내 request 목록의 무결성을 검증할 수 있습니다.
    EvmGasPrice:
      type: object
      required:
        - high
        - average
        - low
        - latestBlock
        - baseFee
      properties:
        high:
          type: string
          description: |
            현재 Gas Price의 최고가를 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
        average:
          type: string
          description: |
            현재 Gas Price의 평균가를 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
        low:
          type: string
          description: |
            현재 Gas Price의 최저가를 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
        latestBlock:
          type: string
          description: |
            최신 블록을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
        baseFee:
          type: string
          description: |
            최신 블록의 기본 수수료를 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
    WithExternalTransactionParameter:
      type: boolean
      description: |
        응답에 external transaction 포함 여부를 결정하는 파라미터입니다. external transaction은 internal transaction과 동일한 형식으로 반환되며, trace index가 0으로 표기됩니다. 이 파라미터에 true를 입력한 경우, external transaction을 포함하며 응답속도가 느려질 수 있습니다.
      default: false
    EvmInternalTransaction:
      type: object
      required:
        - traceId
        - traceIndex
        - transactionHash
        - transactionIndex
        - from
        - to
        - value
        - traceType
        - callType
        - gas
        - gasUsed
        - status
        - blockNumber
        - timestamp
      properties:
        traceId:
          type: string
          description: |
            트랜잭션의 트레이스 ID를 나타내는 필드입니다. 트랜잭션의 깊이와 호출 순서에 따라 고유한 값을 가집니다.

            네이밍 규칙: \`call_{blockNumber}_{transactionIndex}_{depth1's callOrder}_{depth2's callOrder}_{...}\`
        traceIndex:
          type: integer
          description: |
            트랜잭션의 트레이스 인덱스를 나타내는 필드입니다. external transaction의 경우 0을 반환합니다.
        transactionHash:
          type: string
          description: |
            트랜잭션의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        transactionIndex:
          type: string
          description: |
            트랜잭션의 인덱스를 나타내는 필드입니다. 블록 내에서의 순서를 나타냅니다. 10진수 문자열 형태로 제공됩니다.
        from:
          type: string
          description: |
            트랜잭션을 발생시킨 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 제공됩니다.
        to:
          type: string
          description: |
            트랜잭션의 수신 주소를 나타내는 필드입니다. 컨트랙트 생성 트랜잭션의 경우, 이 필드는 생성된 컨트랙트 주소를 반환합니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 제공됩니다.
        value:
          type: string
          description: |
            트랜잭션의 값을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
        traceType:
          type: string
          description: |
            트랜잭션의 트레이스 타입을 나타내는 필드입니다. 예를 들어, 'call', 'create', 'selfdestruct' 등의 값이 반환될 수 있습니다
        callType:
          type: string
          description: |
            트랜잭션의 호출 타입을 나타내는 필드입니다. 예를 들어, 'call', 'delegatecall', 'staticcall' 등의 값이 반환될 수 있습니다.
        gas:
          type: string
          description: |
            트랜잭션의 가스 사용량을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
        gasUsed:
          type: string
          description: |
            트랜잭션의 가스 사용량을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
        status:
          type: string
          description: |
            트랜잭션의 상태를 나타내는 필드입니다. 1이면 성공, 0이면 실패를 나타냅니다. 10진수 문자열 형태로 제공됩니다.
        blockNumber:
          type: integer
          description: |
            트랜잭션이 포함된 블록 번호를 나타내는 필드입니다.
        timestamp:
          type: integer
          description: |
            트랜잭션이 생성된 시간을 나타내는 필드입니다. 이 필드는 UNIX 타임스탬프로 제공됩니다.
    TronInternalTransaction:
      type: object
      required:
        - internalTransactionHash
        - internalTransactionIndex
        - transactionHash
        - transactionIndex
        - blockNumber
        - blockTimestamp
        - rejected
        - from
        - to
        - callValueInfo
        - note
        - extra
      properties:
        internalTransactionHash:
          type: string
          description: |
            내부 트랜잭션의 고유 해시(ID)로, 내부 트랜잭션을 식별하는 키로 사용됩니다.
        internalTransactionIndex:
          type: integer
          description: |
            블록 내에서 해당 내부 트랜잭션의 순서를 나타내는 인덱스입니다. 같은 블록에서 여러 내부 트랜잭션이 있을 경우, 이 값으로 내부 트랜잭션의 순서를 확인할 수 있습니다.
        transactionHash:
          type: string
          description: |
            상위 트랜잭션의 고유 해시(ID)입니다. 내부 트랜잭션은 외부 트랜잭션에 의해 실행되므로, 상위 트랜잭션의 정보를 통해 어떤 트랜잭션에서 발생했는지 확인할 수 있습니다.
        transactionIndex:
          type: integer
          description: |
            상위 트랜잭션의 블록 내 인덱스입니다. 상위 트랜잭션이 블록에서 몇 번째 위치에 있는지 나타냅니다.
        blockNumber:
          type: integer
          description: |
            내부 트랜잭션이 포함된 블록 번호를 나타내는 필드입니다.
        blockTimestamp:
          type: integer
          description: |
            내부 트랜잭션이 포함된 블록 생성 시점을 밀리초 단위로 기록한 값입니다.
        rejected:
          type: boolean
          description: |
            내부 트랜잭션 실행이 실패되었는지 여부를 나타냅니다. true인 경우, 해당 트랜잭션이 실패되었음을 의미합니다.
        from:
          type: string
          description: |
            내부 트랜잭션에서 송신자 주소를 나타내는 필드입니다. 일반적으로 스마트 컨트랙트 실행을 호출한 계정 주소가 기록됩니다. 이 필드는 "T"로 시작하는 34자리 base58 문자열 형식을 가집니다.
        to:
          type: string
          description: |
            내부 트랜잭션에서 수신자 주소를 나타내는 필드입니다. 스마트 컨트랙트 또는 일반 계정이 수신자로 설정될 수 있습니다. 이 필드는 "T"로 시작하는 34자리 base58 문자열 형식을 가집니다.
        callValueInfo:
          type: array
          description: |
            내부 트랜잭션에서 전송된 자산(TRX 또는 TRC10)의 정보를 포함하는 배열입니다. 그 외의 경우는 빈배열을 반환합니다.
          items:
            type: object
            properties:
              value:
                type: string
                description: |
                  전송된 TRX 또는 TRC10 자산의 수량입니다.
              assetId:
                type: integer
                description: |
                  TRC10 자산의 고유 ID를 나타냅니다. TRX가 전송될 경우, 이 필드는 0을 반환합니다.
        note:
          type: string
          description: |
            내부 트랜잭션이 실행된 명령의 타입을 나타내는 필드입니다. 예를 들어, call(스마트 컨트랙트 호출), create(컨트랙트 생성) 등의 값이 포함될 수 있습니다.
        extra:
          type: string
          description: |
            내부 트랜잭션과 관련된 추가 데이터를 나타내는 필드입니다.
    EvmTransactionHashParameter:
      type: string
      description: |
        조회하고자 하는 트랜잭션의 해시를 지정하는 파라미터입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 입력할 수 있습니다.
      pattern: ^0x[0-9a-fA-F]{64}$
    XrplLedgerParameter:
      type: string
      description: |
        조회할 원장을 지정하는 파라미터로, 다음 형식 중 하나를 입력할 수 있습니다.
        - ledger index: 10진수 문자열로 원장 번호
        - ledger hash: 64자리 16진수 문자열 (0x 접두사 제외)
        - ledger tag: "earliest" 또는 "latest" (가장 오래된 원장 또는 최신 원장)
      pattern: ^[0-9]+$|^0[xX][0-9a-fA-F]{64}|latest|earliest
      example: latest
    XrplLedger:
      type: object
      required:
        - ledgerHash
        - ledgerIndex
        - ledgerIndex
        - ledgerTimestamp
        - parentLedgerHash
        - accountHash
        - totalCoins
        - transactionHash
        - transactionsCount
        - transactions
      properties:
        ledgerHash:
          type: string
          description: |
            Ledger의 고유 식별 값으로, 256비트(64자리 16진수) 암호화 해시값입니다. Ledger의 데이터 무결성 검증 및 식별에 사용됩니다.
          example: 655EB9D740CC572BFFEC725ABB0AA0D813AAF01C91F8577076F29258794D9445
        ledgerIndex:
          type: integer
          description: |
            Ledger의 생성 순서를 나타내는 정수값으로, 네트워크 상에서 해당 Ledger의 위치(시퀀스 번호)를 확인하는 데 사용됩니다.
          example: 95444296
        ledgerTimestamp:
          type: integer
          description: |
            Ledger의 close time을 실제 타임스탬프로 변환한 값입니다.
            Ledger header에 기록된 close time은 Ripple Epoch(2000년 1월 1일 00:00 UTC)부터 경과한 초 단위로 표현되며, Unix Epoch(1970년 1월 1일 00:00 UTC) 기준과는 946,684,800초의 차이가 있습니다. 따라서 ledgerTimestamp는 기록된 close time에 946,684,800초를 더해 변환한 Unix 타임스탬프입니다.
          example: 1744608171
        parentLedgerHash:
          type: string
          description: |
            해당 Ledger의 직전 Ledger를 식별하는 256비트(64자리 16진수) 해시값입니다. 체인 구조의 무결성 유지를 위해 이전 Ledger의 해시값을 참조합니다.
          example: 45E963AA7A3BB017D626D088C91E6C646B6BBF558DD027AAD974CBBE9A3977D3
        accountHash:
          type: string
          description: |
            Ledger에 기록된 모든 계정 상태 정보를 요약한 256비트(64자리 16진수) 해시값입니다. 계정 상태 정보의 무결성 검증 및 식별에 활용됩니다.
          example: 43DA3A81948A7392D14E4DDFB8215372C4B0590E3B28691C599296E4478B12AC
        totalCoins:
          type: string
          description: |
            Ledger에 기록된 계정들이 소유한 XRP의 총 수량(XRP 단위)를 나타냅니다. 이 값은 트랜잭션 수수료로 소각된 XRP를 제외한 값이며, 일부 계정이 '블랙홀'(키가 존재하지 않는 계정) 상태이기 때문에 실제 유통 중인 XRP의 수는 이 값보다 더 낮을 수 있습니다.
          example: "99986231517.566048"
        transactionHash:
          type: string
          description: |
            Ledger 내 포함된 모든 트랜잭션 데이터를 요약한 256비트(64자리 16진수) Merkle tree 루트 해시값입니다. 트랜잭션 내역의 무결성 검증에 사용됩니다.
          example: 8BAD7583234AC463E09D6CF160E352DFF5B008FC071DD5226A53809D89E7F409
        transactionsCount:
          type: integer
          description: |
            Ledger에 포함된 트랜잭션의 총 개수를 나타내는 정수값입니다. Ledger 내 트랜잭션 내역의 규모 및 활성도를 파악하는 데 활용됩니다.
          example: 40
        transactions:
          type: array
          description: |
            Ledger에 포함된 트랜잭션의 해시값들의 배열입니다. 각 해시값은 트랜잭션을 고유하게 식별하는 256비트(64자리 16진수) 암호화 해시값이며, 트랜잭션 데이터의 무결성 및 식별에 사용됩니다.
          items:
            type: string
          example:
            - 044CD9B107E209F24F5342393F34493E7AFE99AE6F5051F2D75E186F07E1EAE8
            - 0D1DDF6974EA31918EB531F9212FC76BC47BCE9193839496474010D133C0BB1E
            - 1069423CDB7F19E082E6F418C779B19A0126B593832016D134A679EFB752CF0A
    AptosTransactionHashParameter:
      type: string
      description: |
        조회하고자 하는 트랜잭션의 해시를 지정하는 파라미터입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 입력할 수 있습니다.
      pattern: ^0x[0-9a-fA-F]{64}$
    AptosWithBalanceChangesParameter:
      type: boolean
      description: |
        응답에 balanceChanges 필드의 포함 여부를 지정하는 파라미터입니다.

        - balanceChanges 필드는 Native token(APT)와 Token의 잔고 변화를 포함하는 필드입니다.
        - 이 파라미터에 true를 입력한 경우, 응답속도가 느려질 수 있습니다.
      default: false
    EvmWithLogsParameter:
      type: boolean
      description: |
        응답에 logs 필드의 포함 여부를 지정하는 파라미터입니다.
        - 이 파라미터에 true를 입력한 경우, 응답속도가 느려질 수 있습니다.
        - logs 필드는 트랜잭션 실행 중 발생한 이벤트 로그를 포함하는 필드입니다.
        - decodedLog는 logs에 종속된 필드입니다. withLogs=false인 경우, withDecode의 값과 관계없이 decodedLog는 반환되지 않습니다.
      default: false
    EvmWithDecodeParameter:
      type: boolean
      description: |
        응답에 decodedInput, decodedLog 필드의 포함 여부를 지정하는 파라미터입니다.
        - 이 파라미터에 true를 입력한 경우, 응답속도가 느려질 수 있습니다.
        - decodedLog는 logs에 종속된 필드입니다. withLogs=false인 경우, withDecode의 값과 관계없이 decodedLog는 반환되지 않습니다.

        <strong style="color: red;">*</strong> 유의사항:
        - decodedInput은 제한된 ABI 정보를 기반으로 디코딩됩니다. 동일한 function selector를 사용하는 서로 다른 함수가 존재할 수 있으며, ERC 표준과 일치하는 selector인 경우 표준 기준으로 표시되므로 실제 호출된 함수와 decodedInput이 일치하지 않을 수 있습니다.
      default: false
    XrplTransactionHashParameter:
      type: string
      description: |
        조회하고자 하는 트랜잭션의 해시를 지정하는 파라미터입니다. 64자리의 16진수 문자열 형태로 입력할 수 있습니다.
      pattern: ^[0-9a-fA-F]{64}$
    XrplWithBalanceChangesParameter:
      type: boolean
      description: |
        응답에 balanceChanges 필드의 포함 여부를 지정하는 파라미터입니다.
        - balanceChanges 필드는 Native Token(XRP)과 Issued Token의 잔고 변화를 포함하는 필드입니다.
        - 이 파라미터에 true를 입력한 경우, 응답속도가 느려질 수 있습니다.
      default: false
    XrplWithTokenTransfersParameter:
      type: boolean
      description: |
        응답에 tokenTransfers 필드의 포함 여부를 지정하는 파라미터입니다.
        - tokenTransfers 필드는 Issued Token의 전송 내역을 포함하는 필드입니다.
        - 이 파라미터에 true를 입력한 경우, 응답속도가 느려질 수 있습니다.
      default: false
    AptosTransaction:
      type: object
      description: |
        Aptos transaction을 나타냅니다.
      required:
        - transactionHash
        - transactionVersion
        - blockHeight
        - blockTimestamp
        - expirationTimestampSecs
        - gasUnitPrice
        - gasUsed
        - maxGasAmount
        - secondarySigners
        - sender
        - sequenceNumber
        - success
        - vmStatus
        - events
        - balanceInAccounts
        - balanceOutAccounts
        - balanceChangedTokens
      properties:
        transactionHash:
          type: string
          description: |
            트랜잭션의 고유 식별자를 나타내는 필드입니다.
            트랜잭션의 모든 데이터(서명된 페이로드)를 포함하여 계산된 암호학적 해시값으로, 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다. 트랜잭션의 무결성을 검증하고 트랜잭션을 고유하게 식별하는 데 사용됩니다.
        transactionVersion:
          type: integer
          description: |
            트랜잭션의 버전을 나타내는 필드입니다.
            체인 상에서 트랜잭션의 순서를 나타내는 고유한 시퀀스 ID로, 0부터 시작하여 순차적으로 증가합니다. 트랜잭션의 실행 순서를 보장하고 특정 트랜잭션의 상태를 조회하는 데 사용됩니다.
        blockHeight:
          type: string
          description: |
            트랜잭션이 포함된 블록의 높이를 나타내는 필드입니다.
            제네시스 블록(0)부터 시작하여 순차적으로 증가하는 정수값으로 제공됩니다.
            이 값은 트랜잭션이 어느 블록에 포함되었는지를 식별하고, 해당 트랜잭션이 확정되었는지를 확인하는 데 사용됩니다.
        blockTimestamp:
          type: integer
          description: |
            블록 생성 시각을 나타내는 필드입니다.
            마이크로초(microseconds) 단위의 UNIX 타임스탬프로 제공되며, 블록의 생성된 시점이자 해당 블록에 포함된 트랜잭션들이 처리된 시점을 의미합니다.
        expirationTimestampSecs:
          type: integer
          description: |
            트랜잭션의 만료 시각을 나타내는 필드입니다.
            초 단위의 UNIX 타임스탬프로 제공되며, 이 시각이 지나면 트랜잭션이 체인에 포함될 수 없습니다.
            트랜잭션의 유효 기간을 설정하여 오래된 트랜잭션이 처리되는 것을 방지합니다.
        gasUnitPrice:
          type: string
          description: |
            트랜잭션의 가스 단가를 나타내는 필드입니다.
            Octas(1 APT = 10^8 Octas) 단위로 제공되며, 각 가스 단위당 지불할 금액을 의미합니다.
            트랜잭션 처리의 우선순위를 결정하고 트랜잭션 수수료를 계산하는 데 사용됩니다.
        gasUsed:
          type: string
          description: |
            트랜잭션 실행에 실제로 사용된 가스의 양을 나타내는 필드입니다.
            트랜잭션 처리에 소비된 컴퓨팅 자원의 양을 측정하는 단위입니다. 실제 트랜잭션 수수료는 gasUsed * gasUnitPrice로 계산됩니다.
        maxGasAmount:
          type: string
          description: |
            트랜잭션에 사용할 수 있는 최대 가스량을 나타내는 필드입니다.
            트랜잭션 실행 중 이 값을 초과하면 트랜잭션이 실패하며, 가스 비용 상한선 역할을 합니다. 사용자가 예상치 못한 높은 수수료를 지불하는 것을 방지합니다.
        secondarySigners:
          type: array
          description: |
            다중 서명 트랜잭션에서 추가 서명자들의 주소 목록을 나타내는 필드입니다.
            기본 서명자(sender) 외에 트랜잭션에 서명한 계정들의 주소가 포함됩니다.
            복잡한 권한 관리나 다중 승인이 필요한 트랜잭션에 사용됩니다.
          items:
            type: string
        sender:
          type: string
          description: |
            트랜잭션을 발생시킨 계정의 주소를 나타내는 필드입니다.
            0x로 시작하는 64자리 16진수 문자열 형태로 제공되며, 트랜잭션의 주체를 식별합니다. 트랜잭션 수수료 지불과 시퀀스 번호 관리의 기준이 되는 계정입니다.
        sequenceNumber:
          type: integer
          description: |
            발신자 계정의 현재 시퀀스 번호를 나타내는 필드입니다.
            계정별로 0부터 시작하여 트랜잭션마다 1씩 증가하며, 재사용 공격을 방지하고 트랜잭션의 순서를 보장합니다. 동일한 시퀀스 번호를 가진 트랜잭션은 중복 실행될 수 없습니다.
        success:
          type: boolean
          description: |
            트랜잭션의 실행 성공 여부를 나타내는 필드입니다.
            true인 경우 트랜잭션이 성공적으로 실행되었음을, false인 경우 실행 중 오류가 발생했음을 의미합니다.
        vmStatus:
          type: string
          description: |
            트랜잭션의 실행 결과 상태를 나타내는 필드입니다.
            성공 시 'Executed successfully'를 반환하며, 실패 시 구체적인 오류 메시지를 포함합니다. 트랜잭션 실패의 원인을 분석하고 문제를 해결하는 데 도움을 줍니다.
        events:
          type: array
          description: |
            트랜잭션 실행 중 발생한 이벤트들의 목록을 나타내는 필드입니다.
            각 이벤트는 트랜잭션으로 인한 상태 변화나 중요 작업의 실행을 기록합니다.
            트랜잭션의 영향을 추적하고 외부 시스템과의 연동을 위한 정보를 제공합니다.
          items:
            type: object
            required:
              - eventIndex
              - eventType
              - accountAddress
              - data
              - creationNumber
              - sequenceNumber
              - objectAddress
              - objectOwnerAddress
            properties:
              eventIndex:
                type: integer
                description: |
                  하나의 트랜잭션에서 발생한 여러 이벤트들 중 현재 이벤트의 순서를 나타내는 필드입니다.
                  0부터 시작하여 이벤트 발생 순서대로 증가하며, 동일 트랜잭션 내 이벤트의 순서를 식별하는 데 사용됩니다.
              eventType:
                type: string
                description: |
                  이벤트의 타입을 나타내는 필드입니다.
                  Move 모듈에서 정의된 이벤트 구조체의 전체 경로로, '계정주소::모듈이름::이벤트구조체명' 형식으로 제공됩니다.
                  이벤트의 종류를 식별하고 이벤트 데이터의 구조를 결정하는 데 사용됩니다.
              accountAddress:
                type: string
                description: |
                  이벤트를 발행한 리소스 소유자의 주소를 나타내는 필드입니다.
                  0x로 시작하는 64자리 16진수 문자열 형태로 제공되며, 이벤트가 발생한 리소스의 소유자를 식별합니다.
                  이벤트 핸들을 소유한 계정으로, 이벤트 조회 시 필터링 조건으로 사용될 수 있습니다.
              data:
                type: object
                description: |
                  이벤트에 포함된 데이터를 나타내는 필드입니다.
                  이벤트 타입에 따라 다양한 형식의 데이터가 포함될 수 있습니다.
                  예를 들어, 잔액 변동 이벤트의 경우 변동 전후 잔액 정보가 포함될 수 있습니다.
              creationNumber:
                type: integer
                description: |
                  이벤트 핸들의 생성 번호를 나타내는 필드입니다.
                  이벤트 핸들을 생성할 때 할당된 고유한 번호로, 이벤트의 생성 순서를 식별하는 데 사용됩니다.
              sequenceNumber:
                type: integer
                description: |
                  이벤트 핸들의 시퀀스 번호를 나타내는 필드입니다.
                  이벤트 핸들을 생성할 때 할당된 고유한 번호로, 이벤트의 생성 순서를 식별하는 데 사용됩니다.
              objectAddress:
                type: string
                description: |
                  Object 리소스에 대한 이벤트일 경우 해당 object의 주소를 나타내는 필드입니다.
                  0x로 시작하는 64자리 16진수 문자열 형태로 제공되며, Object 기반 리소스의 고유 식별자입니다.
                  Object 리소스와 관련된 이벤트를 추적하고 조회하는 데 사용됩니다.
              objectOwnerAddress:
                type: string
                description: |
                  objectAddress로 식별되는 Object의 소유자 주소를 나타내는 필드입니다.
                  0x로 시작하는 64자리 16진수 문자열 형태로 제공되며, Object 소유자의 계정 주소를 식별합니다.
                  Object 리소스의 소유권을 관리하고 이벤트 추적에 활용됩니다.
        balanceInAccounts:
          type: array
          description: |
            트랜잭션에서 자산을 수신한 계정들의 주소 목록을 나타내는 필드입니다.
            balanceChanges 중 양수 값(입금)을 가진 계정들의 주소가 포함됩니다.
            자산 이동의 수신자를 추적하고 입금 내역을 분석하는 데 사용됩니다.
          items:
            type: string
        balanceOutAccounts:
          type: array
          description: |
            트랜잭션에서 자산을 송신한 계정들의 주소 목록을 나타내는 필드입니다.
            balanceChanges 중 음수 값(출금)을 가진 계정들의 주소가 포함됩니다.
          items:
            type: string
        balanceChangedTokens:
          type: array
          description: |
            트랜잭션으로 인해 잔액이 변동된 토큰들의 타입 목록을 나타내는 필드입니다.
            각 토큰은 '모듈주소::모듈이름::구조체이름' 형식으로 제공됩니다.
            트랜잭션이 영향을 미친 자산의 종류를 식별하고 자산별 변동 내역을 추적하는 데 사용됩니다.
          items:
            type: string
        balanceChanges:
          $ref: "#/components/schemas/AptosTokenBalanceChangeRequired"
    EvmArgs:
      type: object
      required:
        - name
        - type
        - value
      properties:
        name:
          type: string
          description: |
            인자의 이름을 나타내는 필드입니다.
        type:
          type: string
          description: |
            인자의 타입을 나타내는 필드입니다.
        value:
          type: string
          description: |
            인자의 값을 나타내는 필드입니다.
    EvmTransactionWithReceipt:
      type: object
      required:
        - transactionHash
        - transactionIndex
        - blockHash
        - blockNumber
        - from
        - to
        - value
        - input
        - functionSelector
        - nonce
        - gas
        - gasPrice
        - gasUsed
        - cumulativeGasUsed
        - effectiveGasPrice
        - contractAddress
        - logsBloom
        - timestamp
      properties:
        transactionHash:
          type: string
          description: |
            트랜잭션의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        transactionIndex:
          type: string
          description: |
            트랜잭션의 인덱스를 나타내는 필드입니다. 블록 내에서의 순서를 나타냅니다. 10진수 문자열 형태로 제공됩니다.
        blockHash:
          type: string
          description: |
            블록의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        blockNumber:
          type: integer
          description: |
            블록 번호를 나타내는 필드입니다.
        from:
          type: string
          description: |
            트랜잭션을 발생시킨 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 제공됩니다.
        to:
          type: string
          description: |
            트랜잭션의 수신 주소를 나타내는 필드입니다. 컨트랙트 생성 트랜잭션의 경우 이 필드는 null을 반환합니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 제공됩니다.
        value:
          type: string
          description: |
            트랜잭션에서 전송한 토큰의 수량을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
        input:
          type: string
          description: |
            트랜잭션의 데이터를 나타내는 필드입니다. Native Token(ETH, MATIC 등) 전송의 경우 이 필드는 비어 있습니다. 0x로 시작하는 16진수 문자열 형태로 제공됩니다.
        decodedInput:
          type: object
          description: |
            트랜잭션의 input을 디코딩한 결과를 나타내는 필드입니다. withDecode 파라미터에 true를 입력한 경우에만 응답에 포함되며, 디코딩된 input을 기반으로 실행된 함수 데이터를 제공합니다. 함수를 식별할 수 없는 경우에는 withDecode가 true여도 이 필드가 제공되지 않습니다.
          properties:
            type:
              type: string
              description: |
                디코딩된 데이터의 유형을 나타냅니다. 예를 들어, 스마트 컨트랙트의 함수 호출인 경우 "function"을 반환합니다.
            name:
              type: string
              description: |
                호출된 스마트 컨트랙트 함수의 이름을 나타내는 필드입니다. 함수 이름은 ABI 정의에 따라 결정됩니다.
            signature:
              type: string
              description: |
                스마트 컨트랙트 함수의 시그니처로, 함수명과 파라미터의 데이터 타입을 명시적으로 표현합니다. 함수의 고유성을 식별하는 데 사용됩니다.
            args:
              $ref: "#/components/schemas/EvmArgs"
        functionSelector:
          type: string
          description: |
            호출된 함수를 식별하는 4바이트 함수 셀렉터 값입니다. 함수 셀렉터는 함수 시그니처를 Keccak-256 해싱한 결과의 앞 4바이트를 의미합니다. 0x로 시작하는 8자리의 16진수 문자열 형태로 제공됩니다.
        nonce:
          type: string
          description: |
            트랜잭션의 nonce 값을 나타내는 필드입니다. 트랜잭션의 중복 방지 및 순서를 결정하는 데 사용됩니다. 10진수 문자열 형태로 제공됩니다션
        gas:
          type: string
          description: |
            트랜잭션 실행을 위해 사용자가 할당하고자 하는 가스의 최대 양을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
        gasPrice:
          type: string
          description: |
            사용자가 단위 가스당 지불할 의향이 있는 금액을 나타내는 필드입니다. EIP-1559(London Hard fork) 적용 이전의 트랜잭션 모델(고정된 수수료)에서 사용되는 필드이며, 네트워크 혼잡도에 따라 사용자가 수동으로 가격을 설정할 수 있습니다. 10진수 문자열 형태로 제공됩니다.
        maxFeePerGas:
          type: string
          description: |
            사용자가 단위 가스당 지불할 의향이 있는 최대 수수료를 나타내는 필드입니다. 이는 baseFeePerGas와 MaxPriorityFeePerGas의 합보다 크거나 같아야 합니다. EIP-1559(London Hard fork)에서 도입된 변동적인 수수료 모델의 일부입니다. 따라서 도입 이전 트랜잭션에서는 해당 필드가 제공되지 않습니다. 10진수 문자열 형태로 제공됩니다.
        maxPriorityFeePerGas:
          type: string
          description: |
            사용자가 단위 가스당 지불할 의향이 있는 최대 우선순위 수수료를 나타내는 필드입니다. 이는 baseFeePerGas와 MaxPriorityFeePerGas의 합보다 크거나 같아야 합니다. EIP-1559(London Hard fork)에서 도입된 변동적인 수수료 모델의 일부입니다. 따라서 도입 이전 트랜잭션에서는 해당 필드가 제공되지 않습니다. 10진수 문자열 형태로 제공됩니다.
        gasUsed:
          type: string
          description: |
            트랜잭션 실행에서 실제로 사용된 가스의 양을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
        cumulativeGasUsed:
          type: string
          description: |
            현재 트랜잭션까지 포함하여, 블록 내에서 처리된 모든 트랜잭션들에 사용된 가스의 총합을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
        effectiveGasPrice:
          type: string
          description: |
            트랜잭션 실행에서 실제로 단위 가스당 지불한 평균 가격을 나타내는 필드입니다. EIP-1559(London Hard fork)에서 도입된 변동적인 수수료 모델의 일부입니다. 따라서 도입 이전 트랜잭션에서는 해당 필드가 제공되지 않습니다. 10진수 문자열 형태로 제공됩니다.
        contractAddress:
          type:
            - string
            - "null"
          description: |
            트랜잭션이 컨트랙트 생성 트랜잭션인 경우, 생성된 컨트랙트 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 제공됩니다.
        type:
          type: string
          description: |
            트랜잭션의 타입을 나타내는 필드입니다. 블록 시점에 따라 이 필드가 제공되지 않을 수 있습니다. 10진수 문자열 형태로 제공됩니다.
            - 0: 이 값은 표준 이더리움 트랜잭션을 나타냅니다. 이는 EIP-2718 적용 이전의 전통적인 트랜잭션 형식입니다.
            - 1: EIP-2930에서 도입된 'Access List' 트랜잭션을 나타냅니다. 이 유형의 트랜잭션은 가스 비용을 최적화하기 위해 특정 주소와 저장소 슬롯에 대한 접근 목록을 포함합니다.
            - 2: EIP-1559에서 도입된 'Fee Market' 트랜잭션을 나타냅니다. 이 유형의 트랜잭션은 가변적인 가스 비용 모델을 사용하며, maxFeePerGas와 maxPriorityFeePerGas 필드를 포함합니다.
            - 3: EIP-4844에서 도입된 'Blob Transaction'을 나타냅니다. 이 유형의 트랜잭션은 본문과 별도로 추가적인 blob 데이터를 포함하며, 롤업(Rollup) 등 Layer2 솔루션과 연계하여 데이터 가용성을 개선하고 확장성을 지원합니다.
            - 4: EIP-7702에서 도입된 확장된 트랜잭션 유형으로, 서명/승인 정보를 담은 authorizationList 필드를 포함합니다. 이 필드는 다중 서명 또는 추가 인증 절차가 필요한 경우 사용됩니다.
        status:
          type: string
          description: |
            트랜잭션의 상태를 나타내는 필드입니다. 1이면 성공, 0이면 실패를 나타냅니다. Byzantium Hard Fork 이전의 트랜잭션에서는 해당 필드가 제공되지 않습니다. 10진수 문자열 형태로 제공됩니다.
        logsBloom:
          type: string
          description: |
            트랜잭션에 포함된 모든 로그 블룸을 나타내는 필드입니다. 0x로 시작하는 512자리 16진수 문자열 형태로 제공됩니다.
        accessList:
          type: array
          description: |
            트랜잭션의 접근 목록을 나타내는 필드입니다.
          items:
            type: object
            required:
              - address
              - storageKeys
            properties:
              address:
                type: string
                description: |
                  트랜잭션에서 접근한 컨트랙트 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 제공됩니다.
              storageKeys:
                type: array
                description: |
                  트랜잭션에서 접근한 컨트랙트의 storage key 목록을 나타내는 필드입니다.
                items:
                  type: string
                  description: |
                    트랜잭션에서 접근한 컨트랙트의 storage key를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        timestamp:
          type: integer
          description: |
            트랜잭션이 발생한 시간을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
        authorizationList:
          type: array
          description: |
            트랜잭션의 서명/승인 정보를 담은 목록을 나타내는 필드입니다. 각 항목은 서명 검증에 필요한 체인 ID, nonce, 서명값 등을 포함하며, EIP-7702 적용 이후부터 제공됩니다. 네트워크에 따라 지원 여부와 적용 시점이 달라질 수 있으며, 특정 트랜잭션 타입(예: type이 4 이상)에서만 사용되므로 트랜잭션 유형에 따라 해당 필드가 없을 수도 있습니다.
          items:
            type: object
            required:
              - chainId
              - nonce
              - address
              - yParity
              - r
              - s
            properties:
              chainId:
                type: string
                description: |
                  해당 승인 정보가 유효한 체인의 ID를 나타내며, 서명 검증 및 리플레이 공격 방지에 활용됩니다. 이 필드는 10진수 문자열 형태로 표현합니다.
              nonce:
                type: string
                description: |
                  이 승인 항목의 고유성을 보장하고, 리플레이 공격을 방지하기 위한 nonce 값입니다. 이 필드는 10진수 문자열 형태로 표현합니다.
              address:
                type: string
                description: |
                  승인(서명)을 제공하는 계정의 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 제공됩니다.
              yParity:
                type: string
                description: |
                  서명된 공개키의 y좌표 선택을 위한 1비트 패리티 값입니다. 보통 0 또는 1이며, 공개키 복원에 사용됩니다. 이 필드는 10진수 문자열 형태로 표현합니다.
              r:
                type: string
                description: |
                  ECDSA 서명의 첫 번째 값으로, 서명에 사용된 난수와 곡선 연산을 통해 생성됩니다. 공개키 복원 및 서명 검증에 사용됩니다.
              s:
                type: string
                description: |
                  ECDSA 서명의 두 번째 값으로, 메시지 해시와 개인 키를 기반으로 계산됩니다. 서명의 유효성을 검증하는 데 필수입니다.ß
    EvmLog:
      type: object
      required:
        - contractAddress
        - transactionHash
        - transactionIndex
        - blockHash
        - blockNumber
        - data
        - logIndex
        - removed
        - topics
      properties:
        contractAddress:
          type: string
          description: |
            로그를 생성한 컨트랙트 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 제공됩니다.
        transactionHash:
          type: string
          description: |
            로그를 생성한 트랜잭션의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        transactionIndex:
          type: integer
          description: |
            로그를 생성한 트랜잭션의 인덱스를 나타내는 필드입니다. 블록 내에서의 순서를 나타냅니다. 10진수 문자열 형태로 제공됩니다.
        blockHash:
          type: string
          description: |
            로그를 생성한 블록의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        blockNumber:
          type: integer
          description: |
            로그를 생성한 블록 번호를 나타내는 필드입니다.
        data:
          type: string
          description: |
            로그의 데이터를 나타내는 필드입니다. 0x로 시작하는 16진수 문자열 형태로 제공됩니다.
        logIndex:
          type: integer
          description: |
            로그의 인덱스를 나타내는 필드입니다. 트랜잭션에서 발생한 이벤트의 순서를 의미합니다. 10진수 문자열 형태로 제공됩니다.
        removed:
          type: boolean
          description: |
            로그가 제거되었는지 여부를 나타내는 필드입니다. 체인의 재구성(Reorg)으로 인해 로그가 제거된 경우 true를 반환합니다.
        topics:
          type: array
          description: |
            인덱스된 로그의 인자를 나타내는 필드입니다. 최대 4개의 토픽을 가질 수 있습니다.
          items:
            type: string
            description: |
              로그의 토픽을 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
    EvmDecodedLog:
      type: object
      description: |
        스마트 컨트랙트의 이벤트 정의에 따라 디코딩된 정보를 제공하며,
      required:
        - name
        - eventFragment
        - signature
        - eventHash
        - args
      properties:
        name:
          type: string
          description: |
            로그의 이벤트 이름을 나타내는 필드입니다.
        eventFragment:
          type: string
          description: |
            로그의 이벤트 프래그먼트를 나타내는 필드입니다.
        signature:
          type: string
          description: |
            로그의 이벤트 시그니처를 나타내는 필드입니다.
        eventHash:
          type: string
          description: |
            로그의 이벤트 해시를 나타내는 필드입니다.
        args:
          type: array
          items:
            $ref: "#/components/schemas/EvmArgs"
    XrplAsset:
      type: object
      required:
        - currency
        - issuer
      properties:
        currency:
          type: string
          description: |
            자산의 통화 코드를 나타냅니다. 일반적으로 ISO 4217 표준 코드(예: "USD", "EUR")를 사용하지만, 필요에 따라 160비트 커스텀 코드도 사용할 수 있습니다. 커스텀 코드는 40자리 길이의 16진수 문자열로 표현되며, 특정 프로젝트나 플랫폼에서 정의한 독자적인 자산(예: "SOLO")을 나타낼 때 사용됩니다. 한편, XRP의 경우에는 "XRP"라는 고정된 문자열이 currency 필드에 사용되며, IOU 자산과 동일한 구조로 반환됩니다.
          example: USD
        issuer:
          type: string
          description: |
            자산을 발행한 계정의 주소입니다. 동일한 통화 코드(currency)라 하더라도, 발행자에 따라 자산의 신뢰도와 위험성이 달라질 수 있습니다. 따라서 XRP Ledger에서는 통화 코드와 발행자(issuer)의 조합으로 자산을 고유하게 식별합니다. 각 자산의 신뢰성은 발행자의 평판에 크게 좌우됩니다. 이 필드는 25~35자리 길이의 Base58 인코딩 문자열이며, 항상 'r'로 시작합니다. 단, XRP는 네이티브 자산이므로 발행자가 없으며, 이 경우 issuer는 빈 문자열("")로 표시됩니다.
          example: rhub8VRN55s94qWKDv6jmDy1pUykJzF3wq
    XrplAmount:
      type: object
      required:
        - currency
        - issuer
        - value
      properties:
        currency:
          type: string
          description: |
            자산의 통화 코드를 나타냅니다. 일반적으로 ISO 4217 표준 코드(예: "USD", "EUR")를 사용하지만, 필요에 따라 160비트 커스텀 코드도 사용할 수 있습니다. 커스텀 코드는 40자리 길이의 16진수 문자열로 표현되며, 특정 프로젝트나 플랫폼에서 정의한 독자적인 자산(예: "SOLO")을 나타낼 때 사용됩니다. 한편, XRP의 경우에는 "XRP"라는 고정된 문자열이 currency 필드에 사용되며, IOU 자산과 동일한 구조로 반환됩니다.
          example: USD
        issuer:
          type: string
          description: |
            자산을 발행한 계정의 주소입니다. 동일한 통화 코드(currency)라 하더라도, 발행자에 따라 자산의 신뢰도와 위험성이 달라질 수 있습니다. 따라서 XRP Ledger에서는 통화 코드와 발행자(issuer)의 조합으로 자산을 고유하게 식별합니다. 각 자산의 신뢰성은 발행자의 평판에 크게 좌우됩니다. 이 필드는 25~35자리 길이의 Base58 인코딩 문자열이며, 항상 'r'로 시작합니다. 단, XRP는 네이티브 자산이므로 발행자가 없으며, 이 경우 issuer는 빈 문자열("")로 표시됩니다.
          example: rhub8VRN55s94qWKDv6jmDy1pUykJzF3wq
        value:
          type: string
          description: |
            자산의 수량을 문자열(string) 형태로 반환합니다. 수량 표현 방식은 currency 값에 따라 달라집니다. currency가 "XRP"인 경우, 이 값은 표준 XRP 단위로 표기되며, 1 XRP는 1,000,000 drop에 해당합니다. IOU 자산의 경우에도 발행자가 정의한 정밀도(precision)를 기반으로 표현됩니다.
          example: "100.5"
    XrplTransactionDetails:
      type: object
      description: |
        트랜잭션과 관련된 상세 정보를 포함하는 객체입니다. 이 객체는 트랜잭션 처리에 필요한 추가 데이터 및 세부 필드들을 포함할 수 있습니다.
      oneOf:
        - title: AMM
          required:
            - asset
            - asset2
            - amount
            - amount2
            - tradingFee
            - effectivePrice
            - lpTokenIn
            - lpTokenOut
            - bidMin
            - bidMax
            - authAccounts
          description: |
            AMM 트랜잭션의 상세 정보를 나타내는 객체입니다.
          properties:
            asset:
              description: |
                AMM 풀에서 사용되는 첫 번째 자산을 나타냅니다. Asset2와 함께 구성되며, 같은 통화 코드와 발행자를 가질 수 없습니다.
              $ref: "#/components/schemas/XrplAsset"
            asset2:
              description: |
                AMM 풀에서 사용되는 두 번째 자산을 나타냅니다. Asset과 함께 구성되며, 같은 통화 코드와 발행자를 가질 수 없습니다.
              $ref: "#/components/schemas/XrplAsset"
            amount:
              description: |
                AMM 풀에 추가되는 첫 번째 자산의 양을 나타냅니다. AMMWithdraw에서는 인출할 첫 번째 자산을 나타냅니다.
              $ref: "#/components/schemas/XrplAmount"
            amount2:
              description: |
                AMM 풊에 추가되는 두 번째 자산의 양을 나타냅니다. AMMWithdraw에서는 인출할 두 번째 자산을 나타냅니다.
              $ref: "#/components/schemas/XrplAmount"
            tradingFee:
              type: integer
              description: |
                1/100,000 단위로 설정되는 거래 수수료 비율을 나타냅니다. 1은 0.001%, 최대값은 1000(1%)입니다.
              example: 250
            effectivePrice:
              description: |
                AMMDeposit에서 유효한 최대 가격을 설정합니다. AMMWithdraw에서는 최소 보장 가격을 설정합니다.
              $ref: "#/components/schemas/XrplAmount"
            lpTokenIn:
              description: |
                AMM 풀에서 반환하는 LP 토큰의 수량을 나타냅니다.
              $ref: "#/components/schemas/XrplAmount"
            lpTokenOut:
              description: |
                AMM 풊에 유동성을 공급한 대가로 발행되는 LP 토큰의 수량을 나타냅니다.
              $ref: "#/components/schemas/XrplAmount"
            bidMin:
              description: |
                AMM 풊에서 설정한 최소 입찰 금액을 나타냅니다.
              $ref: "#/components/schemas/XrplAmount"
            bidMax:
              description: |
                AMM 풊에서 설정한 최대 입찰 금액을 나타냅니다.
              $ref: "#/components/schemas/XrplAmount"
            authAccounts:
              type: array
              description: |
                할인된 수수료를 적용할 수 있는 최대 4개의 추가 계정을 정의합니다. 이 목록에는 트랜잭션 발신자의 주소를 포함할 수 없습니다. 각 계정 주소는 25~35자리 길이의 Base58 인코딩 문자열로, 'r'로 시작하는 형식을 가집니다.
              items:
                type: string
              example:
                - rEqFohwoXqGFVik15uqF5nBdzfd5qEFh1X
                - rBTwLga3i2gz3doX6Gva3MgEV8ZCD8jjah
            holder:
              type: string
              description: |
                AMMClawback 트랜잭션에서 회수 대상이 되는 계정 주소를 나타냅니다. 이는 AMM 풀 내 특정 자산을 보유하고 있는 계정으로, 발행자가 해당 계정에서 자산을 회수할 수 있도록 지정됩니다.
              example: rBTwLga3i2gz3doX6Gva3MgEV8ZCD8jjah
        - title: Check
          required:
            - destination
            - sendMax
            - destinationTag
            - expiration
            - invoiceId
            - amount
            - deliverMin
            - checkId
          description: |
            Check 트랜잭션의 상세 정보를 나타내는 객체입니다.
          properties:
            destination:
              type: string
              description: |
                수표의 수취인 계정 주소가 표시됩니다. 주소는 Base58로 인코딩된 문자열이며, 항상 'r'로 시작하고 25~35자의 길이를 가집니다.
              example: rBTwLga3i2gz3doX6Gva3MgEV8ZCD8jjah
            sendMax:
              description: |
                수표 발행자가 해당 수표를 통해 송금할 수 있도록 설정한 최대 자산 수량입니다. 수취인은 이 값과 동일한 통화 및 발행자의 자산만 받을 수 있으며, 수수료를 포함한 총 금액은 이 값을 초과할 수 없습니다.
              $ref: "#/components/schemas/XrplAmount"
            destinationTag:
              type: integer
              description: |
                수신자 계정 내에서 특정 사용자를 식별하기 위한 태그입니다. 거래소, 호스팅 지갑 등 여러 사용자가 하나의 주소를 공유할 때 사용됩니다.
              example: 1337
            expiration:
              type: integer
              description: |
                수표의 만료 시간이 초 단위 정수로 표시됩니다. 이 값은 Ripple Epoch(2000년 1월 1일 00:00 UTC)를 기준으로 경과한 시간이며, 실제 Unix 타임스탬프로 변환하려면 여기에 946,684,800초를 더해야 합니다. 수표는 만료 시간 이후에는 사용할 수 없습니다.
              example: 673094400
            invoiceId:
              type: string
              description: |
                이 수표와 관련된 외부 거래나 청구서를 식별하기 위해 사용되는 256비트 해시값(64자리 16진수 문자열)입니다. 응답에 포함될 경우, 수표가 특정 외부 요청과 연결되어 있음을 나타냅니다.
              example: 6F1DFD1D0FE8A32E40E1F2C05CF1C15545BAB56B617F9C6C2D63A6B704BEF59B
            amount:
              description: |
                수표를 현금화할 때 실제로 적용된 자산의 수량이 표시됩니다. 이 값은 수표의 sendMax 필드와 동일한 자산 코드 및 발행자를 가져야 하며, 그 범위 내에서 정해집니다. CheckCash 트랜잭션에서는 amount 또는 deliverMin 중 하나만 포함되며, 두 필드가 동시에 존재할 수는 없습니다.
              $ref: "#/components/schemas/XrplAmount"
            deliverMin:
              description: |
                수취인이 수령한 최소 보장 자산 수량이 표시됩니다. CheckCash 트랜잭션에서 가능한 최대한 많은 금액을 수령하는 방식에서 사용되며, amount 필드와는 상호 배타적으로, 두 필드를 함께 포함할 수 없습니다. CheckCash 트랜잭션에서는 deliverMin 또는 amount 중 하나만 포함되며, 두 필드는 동시에 포함되지 않습니다.
              $ref: "#/components/schemas/XrplAmount"
            checkId:
              type: string
              description: |
                해당 수표의 고유 ID가 64자리 16진수 문자열로 표시됩니다. 수표를 취소하거나 현금화할 때 이 값을 참조합니다.
              example: 49647F0D748DC3FE26BDACBC57F251AADEFFF391403EC9BF87C97F67E9977FB0
    XrplTransaction:
      type: object
      required:
        - ledgerIndex
        - ledgerTimestamp
        - transactionIndex
        - transactionHash
        - transactionType
        - transactionResult
        - account
        - sequence
        - signingPubKey
        - fee
        - transactionCategory
      properties:
        ledgerIndex:
          type: integer
          description: |
            트랜잭션이 포함된 Ledger의 순번을 나타내는 필드입니다. 이를 통해 해당 트랜잭션이 어느 Ledger에 기록되었는지 확인할 수 있습니다.
          example: 95444296
        ledgerTimestamp:
          type: integer
          description: |
            이 값은 해당 트랜잭션이 포함된 Ledger의 close time을 Unix 타임스탬프 형식으로 변환한 결과를 반환합니다. XRP Ledger에서 close time은 Ripple Epoch(2000년 1월 1일 00:00 UTC)를 기준으로 초 단위로 기록됩니다. 반면, 일반적인 Unix 타임스탬프는 Unix Epoch(1970년 1월 1일 00:00 UTC)를 기준으로 하며, 이 둘 사이에는 946,684,800초의 차이가 있습니다. 따라서 ledgerTimestamp는 Ledger에 기록된 close time에 946,684,800초를 더해 계산됩니다.
          example: 1744608171
        transactionIndex:
          type: integer
          description: |
            Ledger 내에서 해당 트랜잭션의 처리 순서를 나타내는 인덱스입니다. 이 값은 Ledger 내 트랜잭션들의 순서를 파악하는 데 사용됩니다.
          example: 1
        transactionHash:
          type: string
          description: |
            트랜잭션을 고유하게 식별하는 256비트(64자리 16진수) 암호화 해시값입니다. 트랜잭션 데이터의 무결성 및 식별에 사용됩니다.
          example: 0D1DDF6974EA31918EB531F9212FC76BC47BCE9193839496474010D133C0BB1E
        transactionType:
          type: string
          description: |
            트랜잭션의 종류를 나타내는 문자열입니다. Payment, OfferCreate, EscrowCreate 등 다양한 트랜잭션 유형을 구분하며, 처리 방식에 따라 분류됩니다.
          example: Payment
        transactionResult:
          type: string
          description: |
            트랜잭션 처리 결과를 나타내는 문자열로, 'tesSUCCESS'와 같이 결과 코드로 표시됩니다. 이를 통해 트랜잭션의 성공 여부를 확인할 수 있습니다.
          example: tesSUCCESS
        account:
          type: string
          description: |
            해당 트랜잭션을 발생시킨 계정 주소입니다. 계정 주소는 25~35자리 길이의 Base58 인코딩 문자열로, 'r'로 시작하는 형식을 가집니다.
          example: rEqFohwoXqGFVik15uqF5nBdzfd5qEFh1X
        sequence:
          type: integer
          description: |
            계정에서 발행한 트랜잭션의 순차 번호로, 중복 제출이나 재생 공격을 방지하기 위해 사용됩니다.
          example: 94536309
        lastLedgerSequence:
          type: integer
          description: |
            트랜잭션이 유효한 마지막 Ledger의 순번을 나타냅니다. 이 값 이후의 Ledger에서는 해당 트랜잭션이 처리되지 않습니다.
          example: 95444315
        ticketSequence:
          type: integer
          description: |
            티켓 기반 트랜잭션의 경우, 티켓 번호를 나타내는 값입니다. 티켓을 사용하는 트랜잭션에 한해 존재합니다.
          example: 5
        signingPubKey:
          type: string
          description: |
            트랜잭션 서명에 사용된 공개키로, 보통 33바이트(66자리 16진수) 압축된 공개키 형식으로 표현됩니다.
          example: ED1BCAE2B5F146BF30F40D36D4D8565A7E6F758B7062288336BE74D969E4543A19
        txnSignature:
          type: string
          description: |
            트랜잭션 서명에 사용된 공개키로 생성된 트랜잭션 서명 값입니다. 해당 서명은 트랜잭션 검증 및 인증에 사용됩니다.
          example: 744E21E3E298BC06B874EA43ABDEB762A23EEA3630F6DD4215AD32C7B35C2C630777DDC3687245766E3CA7BF0B747A085E44
        fee:
          type: string
          description: |
            트랜잭션 처리 수수료를 나타내며, XRP 수량(XRP 단위)을 문자열로 표현됩니다. 이 값은 XRP 단위로 표기되며, 1 XRP는 1,000,000 drop에 해당합니다
          example: "0.000012"
        flags:
          type: string
          description: |
            트랜잭션에 적용된 플래그 값을 나타냅니다. 각 비트는 특정 옵션이나 동작을 제어하며, 기본값은 0으로 설정되는 경우가 많습니다.
          example: "131072"
        accountTxnId:
          type: string
          description: |
            이 필드는 다른 트랜잭션을 식별하는 256비트 해시값입니다. 만약 이 값을 설정하면, 해당 트랜잭션은 송신 계정의 가장 최근 트랜잭션 ID와 일치해야만 유효합니다. 이 필드는 트랜잭션의 중복 전송을 방지하거나, 이전 트랜잭션 이후 계정 상태가 변경되지 않았음을 확인하는 용도로 사용됩니다
          example: D84B7A07E9FAD27D8782DAF4A5AD8C8C4D1D1F18E9D62D0384A2E1A2A4D3AD11
        sourceTag:
          type: integer
          description: |
            송신자가 트랜잭션을 보낼 때 함께 지정할 수 있는 32비트 부호 없는 정수 값입니다. 주로 여러 사용자가 공유하는 주소(예: 거래소나 호스팅 지갑)에서 송신 사용자를 식별하는 데 사용됩니다. 즉, 수신자가 "누가 보냈는지"를 정확히 알 수 있도록 도와주는 추가 정보입니다.
          example: 123456
        signers:
          type: array
          description: |
            트랜잭션에 서명한 계정 정보를 나타내는 배열입니다. 각 객체는 서명한 계정의 주소, 서명 값, 공개키 정보를 포함합니다.
          items:
            type: object
            required:
              - account
              - txnSignature
              - signingPubKey
            properties:
              account:
                type: string
                description: |
                  트랜잭션에 서명한 계정 주소입니다. 계정 주소는 25~35자리 길이의 Base58 인코딩 문자열로, 'r'로 시작하는 형식을 가집니다.
                example: rEqFohwoXqGFVik15uqF5nBdzfd5qEFh1X
              txnSignature:
                type: string
                description: |
                  해당 서명 계정이 생성한 트랜잭션 서명 값으로, 트랜잭션의 유효성 검증에 사용됩니다. 이 서명은 DER 형식으로 인코딩되어 있으며, 길이는 가변적이나 보통 70~80자리의 16진수 문자열입니다.
                example: 3044022061BFBBFF27890E13EB1B5B106042AF497FC57846B31CE633A5AD6B5C8736DDFF0220153FA9C62AAC532120F9CBCCED44A680D233DF96204E7CC3C3820E4C887006AC
              signingPubKey:
                type: string
                description: |
                  트랜잭션 서명에 사용된 공개키로, 보통 33바이트(66자리 16진수) 압축된 공개키 형식으로 표현됩니다.
                example: ED1BCAE2B5F146BF30F40D36D4D8565A7E6F758B7062288336BE74D969E4543A19
        memos:
          type: array
          description: |
            트랜잭션에 첨부된 메모 데이터를 포함하는 객체 배열입니다. 각 메모 객체는 메모 내용, 형식 등의 추가 정보를 제공합니다.
          items:
            type: object
            required:
              - memoData
              - memoFormat
              - memoType
            properties:
              memoData:
                type: string
                description: |
                  메모의 내용을 포함하는 임의의 16진수 문자열입니다. 자유롭게 입력할 수 있습니다.
                example: 72656e6577206d656d6f
              memoFormat:
                type: string
                description: |
                  메모의 인코딩 방식을 설명하는 16진수 문자열입니다. 일반적으로 MIME 타입을 지정하는 데 사용됩니다.
                example: 746578742f706c61696e
              memoType:
                type: string
                description: |
                  메모의 유형을 설명하는 16진수 문자열입니다. 일반적으로 RFC 5988에 정의된 URL과 같은 고유한 관계를 나타냅니다.
                example: 68747470733a2f2f6578616d706c652e636f6d
        transactionCategory:
          type: string
          description: |
            트랜잭션의 분류 정보를 나타내는 열거형 문자열입니다. 가능한 값에는 AMM, Check, Escrow, Offer, Payment, Payment Channel 등이 있으며, 각 분류는 해당 트랜잭션 유형(예: Payment, OfferCreate 등)에 따라 정의됩니다.
          example: Payment
        transactionDetails:
          $ref: "#/components/schemas/XrplTransactionDetails"
        balanceChanges:
          type: array
          description: |
            트랜잭션으로 인해 발생한 계정별 잔액 변동 내역을 포함하는 객체 배열입니다. 각 객체는 변경된 계정, 변동 금액, 통화 종류 등을 명시합니다.
          items:
            $ref: "#/components/schemas/XrplTokenBalanceChangeRequired"
        tokenTransfers:
          type: array
          description: |
            트랜잭션에 포함된 토큰 전송 내역을 나타내는 객체 배열입니다. 각 객체는 전송된 토큰의 종류, 전송 금액, 송수신 계정 등의 정보를 포함합니다.
          items:
            $ref: "#/components/schemas/XrplTokenTransfer"
        balanceOutAccounts:
          type: array
          description: |
            트랜잭션에서 발생한 모든 송·수신을 합산한 결과, 최종 잔고 변동이 0보다 작은(감소한) 계정 주소 목록입니다. Native Token(XRP)과 Issued Token 잔고 변동을 모두 반영합니다.
          items:
            type: string
            description: |
              잔고 감소가 확정된 계정 주소
            example: rEqFohwoXqGFVik15uqF5nBdzfd5qEFh1X
        balanceInAccounts:
          type: array
          description: |
            트랜잭션에서 발생한 모든 송·수신을 합산한 결과, 최종 잔고 변동이 0보다 큰(증가한) 계정 주소 목록입니다. Native Token(XRP)과 Issued Token 잔고 변동을 모두 반영합니다.
          items:
            type: string
            description: |
              잔고 증가가 확정된 계정 주소
            example: rEqFohwoXqGFVik15uqF5nBdzfd5qEFh1X
        balanceChangedTokens:
          type: array
          description: |
            트랜잭션 전체를 통산했을 때 최종 순잔고 변동이 0이 아닌 토큰의 식별자 목록입니다. 각 항목은 'currency-issuer' 형식을 따릅니다.
          items:
            type: string
            description: |
              'currency-issuer' 형식의 토큰 식별자
            example: USD-rsoLo2S1kiGeCcn6hCUXVrCpGMWLrRrLZz
    UtxoTransactionIdParameter:
      type: string
      description: |
        조회하고자 하는 트랜잭션의 ID를 지정하는 파라미터입니다. 0x를 제외한 64자리 16진수 문자열 형태로 입력할 수 있습니다.
      pattern: ^[0-9a-fA-F]{64}$
      examples:
        - b3554fe6689fddb99446c78a3bb1d08f59cfa479505e87e9b948e14b42ea9aef
        - 0e285df9d6a218be913b30dd4185efce37d17a8b036a21ca8496bead75f1011f
        - 0028e50ae5021b84597a32e6174c2f636b334457a41b0bdd872ba4d7b4f120f6
    UtxoTransaction:
      type: object
      required:
        - id
        - index
        - hash
        - version
        - lockTime
        - size
        - vsize
        - weight
        - fee
        - vinCount
        - voutCount
        - blockHeight
        - blockHash
        - blockTimestamp
      properties:
        id:
          type: string
          description: |
            트랜잭션의 고유 식별자로, 각 트랜잭션을 유일하게 식별할 수 있는 값입니다.
        index:
          type: integer
          description: |
            블록 내 트랜잭션의 인덱스를 나타냅니다. 0부터 시작하며, 블록에 포함된 트랜잭션의 순서를 의미합니다.
        hash:
          type: string
          description: |
            트랜잭션의 해시 값으로, 트랜잭션 데이터를 기반으로 계산된 고유한 식별자입니다. SegWit 데이터를 포함하여 계산됩니다.
        version:
          type: integer
          description: |
            트랜잭션의 버전을 나타내는 값으로, 트랜잭션 형식을 정의합니다.
        lockTime:
          type: integer
          description: |
            트랜잭션의 락타임으로, 트랜잭션이 유효해지는 조건(블록 높이 또는 UNIX 타임스탬프)을 나타냅니다. 값이 `0`이면 트랜잭션은 즉시 유효합니다.
        size:
          type: integer
          description: |
            트랜잭션의 실제 크기(바이트)로, 트랜잭션의 데이터 길이를 나타냅니다.
        vsize:
          type: integer
          description: |
            트랜잭션의 가상 크기(바이트)로, SegWit 데이터를 포함하여 블록에 포함되는 트랜잭션의 유효 크기를 나타냅니다. BIP-141에 따라 가중치(weight)를 4로 나눈 후 올림 처리한 값입니다.
        weight:
          type: integer
          description: |
            트랜잭션의 가중치를 나타냅니다. BIP-141에 따라 가중치(weight)를 4로 나눈 후 올림 처리한 값입니다.
        fee:
          type: string
          description: |
            트랜잭션의 수수료(BTC 단위)로, 입력 값에서 출력 값을 뺀 나머지 값입니다.
        vinCount:
          type: integer
          description: |
            입력(Vin) 트랜잭션의 개수를 나타냅니다.
        voutCount:
          type: integer
          description: |
            출력(Vout) 트랜잭션의 개수를 나타냅니다.
        blockHeight:
          type: integer
          description: |
            트랜잭션이 포함된 블록의 높이를 나타냅니다.
        blockHash:
          type: string
          description: |
            트랜잭션이 포함된 블록의 해시 값입니다.
        blockTimestamp:
          type: integer
          description: |
            트랜잭션이 포함된 블록의 생성 시간을 나타내며, UNIX 타임스탬프 형식으로 표시됩니다.
    UtxoVin:
      type: object
      required:
        - index
        - address
        - value
        - coinbase
        - voutTransactionId
        - voutIndex
        - scriptSig
        - sequence
        - witness
      properties:
        index:
          type: integer
          description: |
            포함된 트랜잭션에서 Vin(입력)의 인덱스를 나타냅니다.
        address:
          type: string
          description: |
            Vin(입력)이 참조하는 이전 Vout(출력)의 주소로, 비트코인을 전송한 발송자의 주소를 나타냅니다.
        value:
          type: string
          description: |
            Vin(입력)에서 참조된 이전 Vout(출력)의 출력 값으로, 전송되는 비트코인의 양을 나타냅니다 (BTC 단위).
        coinbase:
          type:
            - string
            - "null"
          description: |
            Coinbase 트랜잭션(채굴 보상 트랜잭션)에서 사용되며, 채굴자가 정의한 임의의 데이터를 포함합니다. 일반 트랜잭션에서는 null로 설정됩니다.
        voutTransactionId:
          type: string
          description: |
            Vin(입력)이 참조하는 이전 트랜잭션(Vout)의 ID를 나타냅니다. Coinbase 트랜잭션의 경우 이 필드는 null로 표기됩니다.
        voutIndex:
          type: integer
          description: |
            Vin(입력)이 참조하는 이전 Vout(출력)의 인덱스를 나타냅니다. Coinbase 트랜잭션의 경우 null로 표기됩니다.
        scriptSig:
          type: object
          description: |
            Vin(입력)의 서명 스크립트로, 참조된 이전 Vout(출력)의 잠금 스크립트를 해제하는 데 사용됩니다.
          properties:
            hex:
              type: string
              description: |
                16진수 형식으로 표현된 Vin(입력)의 서명 스크립트입니다. SegWit 트랜잭션에서는 빈 문자열로 제공됩니다.
              example: 3045022100b228e33e8b62f825...
            asm:
              type: string
              description: |
                어셈블리 형식으로 표현된 Vin(입력)의 서명 스크립트입니다. SegWit 트랜잭션에서는 빈 문자열로 제공됩니다.
              example: OP_HASH160 OP_PUSHBYTES_20 000000...
            type:
              type: string
              description: |
                Vin(입력)의 서명 스크립트 유형을 나타냅니다 (예: `p2pkh`, `p2sh` 등).
              example: witness_v0_keyhash
        sequence:
          type: integer
          description: |
            Vin(입력)의 시퀀스 번호로, 트랜잭션의 유효성을 제어하거나 `locktime`과 함께 작동합니다. RBF 기능 제어에도 사용됩니다.
        witness:
          type: array
          description: |
            SegWit 트랜잭션의 경우 포함되는 Vin(입력)의 스크립트 서명 데이터 배열입니다.
          items:
            type: string
    UtxoVout:
      type: object
      required:
        - index
        - address
        - value
        - scriptPubKey
      properties:
        index:
          type: integer
          description: |
            Vout(출력)의 인덱스를 나타냅니다. 0부터 시작하며, 트랜잭션에 포함된 출력의 순서를 의미합니다.
        address:
          type: string
          description: |
            Vout(출력)에서 비트코인을 수신할 수신자의 주소를 나타냅니다.
        value:
          type: string
          description: |
            Vout(출력)에서 전송된 비트코인의 양을 나타냅니다 (BTC 단위).
        scriptPubKey:
          type: object
          description: |
            Vout(출력) 스크립트로, 비트코인을 사용하기 위한 조건(잠금 스크립트)을 정의합니다.
          properties:
            hex:
              type: string
              description: |
                16진수 형식으로 표현된 Vout(출력)의 스크립트입니다.
              example: 21025ac17459519db3146065c5a1738cd45315c38951e978d792492a6633c9cd6e75ac
            asm:
              type: string
              description: |
                어셈블리 형식으로 표현된 Vout(출력)의 스크립트입니다.
              example: 025ac17459519db3146065c5a1738cd45315c38951e978d792492a6633c9cd6e75 OP_CHECKSIG
            type:
              type: string
              description: |
                Vout(출력) 스크립트의 유형을 나타냅니다 (예: pubkey, p2sh, p2pkh 등).
              example: pubkey
    BitcioncashCashToken:
      type: object
      required:
        - tokenCategory
        - tokenAmount
        - tokenNftCapability
        - tokenNftCommitment
      properties:
        tokenCategory:
          type: string
          description: |
            CashTokens의 카테고리 ID입니다. 토큰 카테고리를 생성한 첫 번째 입력(outpoint)의 txid를 big-endian 16진수 문자열로 표현한 값이며, 동일 카테고리의 FT/NFT를 구분하는 고유 식별자입니다.
        tokenAmount:
          type: string
          description: |
            Fungible 토큰(FT)의 수량입니다. FT가 포함된 경우에만 존재하며, 10진수 문자열 형태로 표현한 값입니다.
        tokenNftCapability:
          type: string
          description: |
            Non-Fungible 토큰(NFT)의 권한입니다. NFT가 포함된 경우에만 존재하며, 'none'(변경/발행 불가), 'mutable'(commitment 변경 가능), 'minting'(추가 NFT 발행 가능) 중 하나입니다.
        tokenNftCommitment:
          type: string
          description: |
            NFT에 첨부된 commitment 데이터입니다. NFT가 포함되고 commitment 길이가 1바이트 이상일 때만 존재합니다. 최대 40바이트의 16진수 문자열로, NFT의 메타데이터나 고유 속성을 표현하는 데 사용됩니다.
    AptosTransactionVersionParameter:
      type: integer
      description: |
        조회하고자 하는 트랜잭션 버전을 지정하는 파라미터입니다.
      pattern: ^[0-9]+$
      example: 3062155221
  responses:
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
              message:
                type: string
            example:
              code: INVALID_PARAMETER
              message: "Invalid parameter: { PARAMETER1_NAME = PARAMETER1_VALUE, PARAMETER2_NAME = PARAMETER2_VALUE, ... }"
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
            example:
              code: AUTHENTICATION_FAILED
              message: Authentication failed
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
            example:
              code: PERMISSION_DENIED
              message: Permission denied
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
            example:
              code: RESOURCE_NOT_FOUND
              message: "Resource not found: { RESOURCE1_NAME = RESOURCE1_VALUE, RESOURCE2_NAME = RESOURCE2_VALUE, ... }"
    "429":
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
            example:
              code: TOO_MANY_REQUESTS
              message: Too many requests
