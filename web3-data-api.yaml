        updatedAt:
          type: string
          description: |
            데이터가 업데이트된 시간을 나타내는 필드입니다. ISO 8601 형식으로 제공됩니다.
        listings:
          type: array
          items:
            type: string
          description: |
            토큰이 상장된 거래소 목록을 나타내는 필드입니다.
    TronAccountAddressParameter:
      type: string
      pattern: ^T[1-9A-HJ-NP-Za-km-z]{33}$
      description: |
        조회하고자 하는 Account의 주소를 지정하는 파라미터입니다. "T"로 시작하는 34자리의 base58 문자열 형태로 입력할 수 있습니다.
      examples:
        - TT2T17KZhoDu47i2E4FWxfG79zdkEWkU9N
    TronFromBlockParameter:
      type: string
      description: |
        조회 시작 블록을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:
        - block number: 10진수 문자열로 블록 번호를 입력.
        - block hash: 64자리 16진수("0x" 포함).
        - block tag: "earliest" 또는 "latest"를 사용하여 첫 번째 블록 또는 최신 블록을 지정.

        <strong style="color: red;">*</strong> 유의사항:
        - fromBlock의 default 값은 "earliest"입니다.
        - fromBlock 값은 toBlock 값보다 작거나 같아야 합니다. (fromBlock <= toBlock)
        - toBlock 없이 fromBlock만 제공되면, 입력한 fromBlock부터 최신 블록까지의 결과가 조회됩니다.
        - toBlock과 fromBlock에 동일한 값을 입력하면, 입력한 블록 하나의 결과만 조회됩니다.
        - fromBlock에 "latest"는 toBlock이 "latest"일 때만 허용됩니다.
        - 이 필드는 fromDate, toDate와 함께 사용할 수 없습니다.
      pattern: ^[0-9]+$|^[0-9a-fA-F]{64}$|^latest$|^earliest$
      example: earliest
    TronToBlockParameter:
      type: string
      description: |
        조회 종료 블록을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:
        - block number: 10진수 문자열로 블록 번호를 입력.
        - block hash: 64자리 16진수("0x" 포함).
        - block tag: "earliest" 또는 "latest"를 사용하여 첫 번째 블록 또는 최신 블록을 지정.

        <strong style="color: red;">*</strong> 유의사항:
        - toBlock의 default 값은 "latest"입니다.
        - toBlock 값은 fromBlock 값보다 크거나 같아야 합니다. (fromBlock <= toBlock)
        - fromBlock 없이 toBlock만 제공되면, genesis block부터 toBlock에 입력한 블록까지의 결과가 조회됩니다.
        - fromBlock과 toBlock에 동일한 값을 입력하면, 입력한 블록 하나의 결과만 조회됩니다.
        - toBlock에 "earliest"는 fromBlock이 "earliest"일 때만 허용됩니다.
        - 이 필드는 fromDate, toDate와 함께 사용할 수 없습니다.
      pattern: ^[0-9]+$|^[0-9a-fA-F]{64}$|^latest$|^earliest$
      example: latest
    TronFromDateParameter:
      type: string
      description: |
        조회 시작 날짜를 지정하는 파라미터입니다. 날짜는 ISO 8601 형식(YYYY-MM-DDThh:mm:ss{time zone})을 따라야 하며, 초 단위까지 입력해야 합니다.

        <strong style="color: red;">*</strong> 유의사항:
        - toDate 없이 fromDate만 제공되면, 입력한 fromDate부터 최근 시간까지의 결과가 조회됩니다.
        - fromDate 값은 toDate 값과 같거나 더 과거의 값을 가져야 합니다.
        - fromDate와 toDate에 동일한 값을 입력하면, 입력한 날짜에서 발생한 결과만 조회됩니다.
        - 이 필드는 fromBlock, toBlock과 함께 사용할 수 없습니다.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(?:\.[0-9]{1,3})?(?:Z|[+-][0-9]{2}:[0-9]{2})$
      example: '2025-01-01T00:00:00+00:00'
    TronToDateParameter:
      type: string
      description: |
        조회 종료 날짜를 지정하는 파라미터입니다. 날짜는 ISO 8601 형식(YYYY-MM-DDThh:mm:ss{time zone})을 따라야 하며, 초 단위까지 입력해야 합니다.

        <strong style="color: red;">*</strong> 유의사항:
        - fromDate 없이 toDate만 제공되면, earliest block 시점부터 toDate에 입력한 날짜까지의 결과가 조회됩니다. earliest block는 체인마다 genesis block 또는 특정 시점(e.g. 하드포크 등)부터일 수 있습니다.
        - toDate 값은 fromDate 값과 같거나 더 미래의 값을 가져야 합니다.
        - fromDate와 toDate에 동일한 값을 입력하면, 입력한 날짜에서 발생한 결과만 조회됩니다.
        - 이 필드는 fromBlock, toBlock과 함께 사용할 수 없습니다.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(?:\.[0-9]{1,3})?(?:Z|[+-][0-9]{2}:[0-9]{2})$
      example: '2025-01-31T00:00:00+00:00'
    TronTokenTransferTrc20:
      type: object
      required:
        - from
        - to
        - value
        - blockTimestamp
        - blockNumber
        - transactionHash
        - transactionIndex
        - logIndex
      properties:
        from:
          $ref: '#/components/schemas/TronAccountAddress'
          description: |
            토큰을 전송한 주소를 나타내는 필드입니다. 이 필드는 "T"로 시작하는 34자리 base58 문자열 형식을 가집니다.
        to:
          $ref: '#/components/schemas/TronAccountAddress'
          description: |
            토큰을 전송받은 주소를 나타내는 필드입니다. 이 필드는 "T"로 시작하는 34자리 base58 문자열 형식을 가집니다.
        value:
          type: string
          description: |
            전송된 자산의 양 또는 데이터를 나타냅니다. TRC10, TRC20의 경우 전송된 금액을 의미합니다.
        blockTimestamp:
          type: integer
          description: |
            토큰 전송이 발생한 블록이 생성된 시간을 나타내는 필드입니다. 밀리초 단위의 UNIX 타임스탬프 형식으로 기록되며, 이를 통해 트랜잭션 발생 시점을 확인할 수 있습니다.
        blockNumber:
          type: integer
          description: |
            토큰 전송이 발생한 블록 번호를 나타내는 필드입니다.
        transactionHash:
          type: string
          description: |
            토큰 전송 트랜잭션의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        transactionIndex:
          type: integer
          description: |
            토큰 전송 트랜잭션이 포함된 블록 내에서의 위치를 나타냅니다. 여러 트랜잭션이 있는 블록에서 해당 트랜잭션의 순서를 식별하는 데 사용됩니다.
        logIndex:
          type: integer
          description: |
            토큰 전송 트랜잭션의 로그 인덱스를 나타내는 필드입니다. 트랜잭션에서 발생한 이벤트의 순서를 의미합니다.
    XrplTransferInTransaction:
      type: object
      required:
        - affectedNodesIndex
        - from
        - to
        - currency
        - issuer
        - value
      properties:
        affectedNodesIndex:
          type: integer
          description: |
            AffectedNodes 배열 내에서 해당 노드의 인덱스를 나타내는 필드입니다.
          example: 1
        from:
          type: string
          description: |
            트랜잭션을 발생시킨 주소를 나타내는 필드입니다.
          example: rLuSZRKfW2oFVDEHab6U7tBSfnzSovzcw4
        to:
          type: string
          description: |
            트랜잭션의 수신 주소를 나타내는 필드입니다.
          example: rMxCKbEDwqr76QuheSUMdEGf4B9xJ8m5De
        currency:
          type: string
          description: |
            트랜잭션의 통화를 나타내는 필드입니다.
          example: USD
        issuer:
          type: string
          description: |
            트랜잭션의 발행자를 나타내는 필드입니다.
        value:
          type: string
          description: |
            트랜잭션의 값을 나타내는 필드입니다.
    XrplTransfer:
      allOf:
        - type: object
          required:
            - ledgerIndex
            - ledgerTimestamp
            - transactionIndex
            - transactionHash
            - transactionType
          properties:
            ledgerIndex:
              type: integer
              description: |
                Ledger의 생성 순서를 나타내는 정수값으로, 네트워크 상에서 해당 Ledger의 위치(시퀀스 번호)를 확인하는 데 사용됩니다.
              example: 95444296
            ledgerTimestamp:
              type: integer
              description: |
                Ledger의 close time을 실제 Unix 타임스탬프로 변환한 값입니다.
              example: 1744608171
            transactionIndex:
              type: integer
              description: |
                Ledger 내에서 해당 트랜잭션의 처리 순서를 나타내는 인덱스를 나타내는 필드입니다.
              example: 0
            transactionHash:
              type: string
              description: |
                Transaction의 해시를 나타내는 필드입니다.
              example: 4770851929AD74B3EF36D818C7100564B2F3333AE60FA1B05BFAA95020D18D5B
            transactionType:
              type: string
              description: |
                Transaction의 타입을 나타내는 필드입니다.
              example: Payment
        - $ref: '#/components/schemas/XrplTransferInTransaction'
