  /{chain}/{network}/nft/getNftContractsByAccount:
    post:
      security:
        - api_key: []
      tags:
        - NFT API
      description: |
        특정 Account가 보유한 NFT 잔고를 컨트랙트별로 요약하여 조회합니다. 
        소유한 NFT의 개별 수량 및 메타데이터가 필요한 경우, Get NFT Owned by Account API를 사용하세요.
      summary: Get NFT Contracts by Account
      operationId: getNftContractsByAccount
      parameters:
        - $ref: "#/components/parameters/EvmChainParameter"
        - $ref: "#/components/parameters/EvmNetworkParameter"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  required:
                    - accountAddress
                  properties:
                    accountAddress:
                      $ref: "#/components/schemas/EvmAccountAddressParameter"
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginationResponse"
                  - type: object
                    required:
                      - items
                    properties:
                      items:
                        type: array
                        items:
                          allOf:
                            - $ref: "#/components/schemas/EvmNftBalance"
                            - type: object
                              properties:
                                contract:
                                  allOf:
                                    - $ref: "#/components/schemas/EvmContractMeta"
                                    - $ref: "#/components/schemas/EvmAssetMeta"
              example:
                rpp: 20
                items:
                  - contract:
                      address: "0xBC4CA0EdA7647A8aB7C2061c2E118A18a936f13D"
                      deployedTransactionHash: "0x22199329b0aa1aa68902a78e3b32ca327c872fab166c7a2838273de6ad383eba"
                      deployedAt: "2021-04-22T03:03:16.000Z"
                      deployerAddress: "0xaBA7161A7fb69c88e16ED9f455CE62B791EE4D03"
                      logoUrl: null
                      type: ERC721
                      name: BoredApeYachtClub
                      symbol: BAYC
                    totalBalance: "5"
                    uniqueBalance: "5"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "429":
