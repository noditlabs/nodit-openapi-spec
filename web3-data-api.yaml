  /{chain}/{network}/nft/getNftContractMetadataByContracts:
    post:
      security:
        - api_key: []
      tags:
        - NFT API
      description: |
        특정 NFT 컨트랙트의 메타데이터를 조회합니다. 컨트랙트 메타데이터에는 컨트랙트의 이름, 심볼, 주소, 토큰 수량 등이 포함되며, 최대 1000개의 컨트랙트를 조회할 수 있습니다.
      summary: Get NFT Contract Metadata by Contracts
      operationId: getNftContractMetadataByContracts
      parameters:
        - $ref: "#/components/parameters/EvmChainParameter"
        - $ref: "#/components/parameters/EvmNetworkParameter"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - contractAddresses
              properties:
                contractAddresses:
                  $ref: "#/components/schemas/EvmNftContractAddressesParameter"
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: "#/components/schemas/EvmContractMeta"
                    - $ref: "#/components/schemas/EvmAssetMeta"
              example:
                - address: "0x60E4d786628Fea6478F785A6d7e704777c86a7c6"
