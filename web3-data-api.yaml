  schemas:
    EvmNftContractAddressParameter:
      type: string
      description: |
        조회하고자 하는 컨트랙트 주소를 지정하는 파라미터입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 입력할 수 있습니다.
      pattern: ^0[xX][0-9a-fA-F]{40}$
      examples:
        - "0xBC4CA0EdA7647A8aB7C2061c2E118A18a936f13D"
        - "0x60E4d786628Fea6478F785A6d7e704777c86a7c6"
        - "0x7E6027a6A84fC1F6Db6782c523EFe62c923e46ff"
    EvmNftContractAddressesParameter:
      type: array
      minimum: 1
      maximum: 1000
      description: |
        조회하고자 하는 컨트랙트 주소의 배열을 지정하는 파라미터입니다. 최대 1000개까지 지정할 수 있습니다.
      items:
        $ref: "#/components/schemas/EvmNftContractAddressParameter"
    EvmContractMeta:
      type: object
      required:
        - address
        - deployedTransactionHash
        - deployedAt
        - deployerAddress
        - logoUrl
        - type
      properties:
        address:
          type: string
          description: |
            컨트랙트의 주소를 나타내는 필드입니다.
        deployedTransactionHash:
          type: string
          description: |
            컨트랙트가 배포된 트랜잭션의 해시를 나타내는 필드입니다.
        deployedAt:
          type: string
          description: |
            컨트랙트가 배포된 시간을 나타내는 필드입니다.
        deployerAddress:
          type: string
          description: |
            컨트랙트를 배포한 주소를 나타내는 필드입니다.
        logoUrl:
          type:
            - string
            - "null"
          description: |
            컨트랙트의 로고 URL을 나타내는 필드입니다.
            <strong style='color: red;'>*</strong> 모든 컨트랙트의 로고 이미지가 제공되는 것은 아닙니다. 컨트랙트 로고가 없는 경우, 이 필드는 null로 제공됩니다.
        type:
          type: string
          enum:
            - ERC20
            - ERC721
            - ERC1155
          description: |
            컨트랙트의 타입을 나타내는 필드입니다.
            <strong style='color: red;'>*</strong> 컨트랙트 타입은 표준 규격의 이름이 표기됩니다. (e.g., ERC721, ERC1155, ERC20, ERC721, ERC1155, ERC20)
    EvmAssetMeta:
      type: object
      required:
        - name
        - symbol
      properties:
        name:
          type: string
          description: |
            컨트랙트의 이름을 나타내는 필드입니다. 표준을 따르지 않거나, 컨트랙트 생성 단계에서 name을 입력하지 않은 경우 빈 문자열을 반환합니다.
        symbol:
          type: string
          description: |
            컨트랙트의 심볼을 나타내는 필드입니다. 표준을 따르지 않거나, 컨트랙트 생성 단계에서 symbol을 입력하지 않은 경우 빈 문자열을 반환합니다.
    Error:
      type: object
      properties:
        code:
          type: string
          description: |
            에러가 발생한 상황을 식별하는 코드를 반환합니다.
          enum:
            - INVALID_PARAMETER
            - AUTHENTICATION_FAILED
            - PERMISSION_DENIED
            - RESOURCE_NOT_FOUND
            - TOO_MANY_REQUESTS
        message:
          type: string
          description: |
            에러의 상세 메시지를 반환합니다.
      required:
        - code
        - message
    EvmAccountAddressParameter:
      type: string
      pattern: ^0[xX][0-9a-fA-F]{40}$
      description: |
        조회하고자 하는 Account의 주소를 지정하는 파라미터입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로 입력할 수 있습니다.
      examples:
        - "0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045"
        - "0x3f5CE5FBFe3E9af3971dD833D26bA9b5C936f0bE"
    PaginationResponse:
      type: object
      properties:
        page:
          type: integer
          description: |
            page 파라미터에 지정된 페이지 번호를 나타내는 필드입니다. 이 필드는 page 파라미터에 0보다 큰 값을 입력한 경우에만 응답에 포함됩니다.
        rpp:
          type: integer
          description: |
            rpp 파라미터에 지정된 페이지당 결과 수를 나타내는 필드입니다.
        cursor:
          type: string
          description: |
            cursor 페이지네이션을 위한 필드로, 다음 페이지의 데이터를 로드하기 위해 다음 요청에 제공해야 하는 값입니다. 이전 요청의 응답에 포함된 cursor 값을 제공하면 이전 요청의 마지막 결과 다음 결과를 조회할 수 있습니다답
        count:
          type: integer
          description: |
            요청한 데이터의 총 개수를 나타내는 필드입니다. 이 필드는 withCount 파라미터에 true를 입력한 경우에만 응답에 포함됩니다.
    EvmNftBalance:
      type: object
      required:
        - totalBalance
        - uniqueBalance
      properties:
        totalBalance:
          type: string
          description: |
            해당 컨트랙트의 잔고 수량을 모두 더한 값을 반환합니다.
            <strong style='color: red;'>*</strong> contract type에 따라 수량 계산 방법이 다를 수 있습니다. ERC721는 uniqueBalance와 동일하며, ERC1155는 모든 수량을 더한 값을 반환합니다.

            (예시)
            - ERC721: #100, #200, #300을 보유한 경우 3을 반환
            - ERC1155: #1을 100개, #200, #300을 각각 200개씩 보유한 경우 600을 반환
        uniqueBalance:
          type: string
          description: |
            해당 컨트랙트가 보유한 NFT 중 각기 다른 token ID의 수를 반환합니다.
            <strong style='color: red;'>*</strong> contract type에 따라 수량 계산 방법이 다를 수 있습니다. ERC721은 totalBalance와 동일하며, ERC1155는 유니크한 token ID의 수를 반환합니다.

            (예시)
            - ERC721: #100, #200, #300을 보유한 경우 3을 반환
            - ERC1155: #1을 100개, #200, #300을 각각 200개씩 보유한 경우 3을 반환
    PaginationParameter:
      type: object
      properties:
        cursor:
          type: string
          description: |
            cursor 파라미터는 페이지네이션을 위한 파라미터로, 이전 페이지와 다음 페이지 간의 데이터 이동을 지원합니다. 이전 페이지에서 얻은 cursor 값을 다음 요청에 제공하면 다음 페이지의 데이터를 로드할 수 있습니다.

            <strong style="color: red">*</strong> page 파라미터와 cursor 파라미터는 동시에 사용할 수 없습니다. page와 cursor를 모두 지정하지 않을 경우, cursor 페이지네이션을 사용하는 것으로 간주합니다.
        page:
          type: integer
          description: |
            page 파라미터는 조회하려는 데이터 페이지를 지정하는 데 사용됩니다. 이 파라미터는 100 이하의 값을 받으며, 100을 초과하는 페이지가 필요한 경우 cursor 페이지네이션 방식을 사용해야 합니다.

            <strong style="color: red">*</strong> page 파라미터와 cursor 파라미터는 동시에 사용할 수 없습니다. page와 cursor를 모두 지정하지 않을 경우, cursor 페이지네이션을 사용하는 것으로 간주합니다.
          pattern: ^(?:[1-9][0-9]?|100$
        rpp:
          type: integer
          description: |
            rpp 파라미터는 한 페이지의 결과 수를 지정하는 데 사용됩니다. 이 파라미터는 0보다 크고 1000 이하의 값을 받습니다. 
            지정하지 않을 경우 기본값 20으로 설정됩니다.
          pattern: ^(?:[1-9][0-9]{0,2}?|1000)$
          default: 20
        withCount:
          type: boolean
          description: |
            응답에 count 필드의 포함 여부를 지정하는 파라미터이며, count 필드는 요청한 데이터의 총 개수를 나타냅니다. 이 파라미터에 true를 입력한 경우, 응답에 count 필드가 포함되며 응답속도가 느려질 수 있습니다. 
            지정하지 않을 경우 기본값 false로 설정됩니다.
          default: false
