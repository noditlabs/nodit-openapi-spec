            컨트랙트의 총 공급량을 나타내는 필드입니다. 이 값은 토큰의 총 발행량을 의미하며, 10진수 문자열 형태로 제공됩니다.
        decimals:
          type: integer
          description: |
            컨트랙트의 소수점 자리수를 나타내는 필드입니다.
    TronOwnerAddress:
      type: string
      pattern: ^T[1-9A-HJ-NP-Za-km-z]{33}$
      description: |
        소유자 주소를 나타내는 필드입니다. "T"로 시작하는 34자리의 base58 문자열 형태의 계정 주소입니다.
      examples:
        - TT2T17KZhoDu47i2E4FWxfG79zdkEWkU9N
