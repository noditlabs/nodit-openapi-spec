    AptosTokenBalanceChangeRequired:
      type: object
      required:
        - eventIndex
        - eventType
        - subEventIndex
        - accountAddress
        - assetType
        - linkedAssetType
        - changeValue
        - tokenStandard
        - transferType
      properties:
        eventIndex:
          type: integer
          description: |
            하나의 트랜잭션에서 발생한 여러 이벤트들 중 현재 이벤트의 순서를 나타내는 필드입니다.
            0부터 시작하여 이벤트 발생 순서대로 증가하며, 동일 트랜잭션 내 이벤트의 순서를 식별하는 데 사용됩니다.
          example: 0
        eventType:
          type: string
          description: |
            이벤트의 유형을 나타내는 필드입니다.
            Move 모듈에서 정의된 이벤트 구조체의 전체 경로(주소::모듈::구조체)로 제공됩니다.
            잔액 변화의 원인이 된 작업의 종류를 식별하는 데 사용됩니다.
          example: 0x1::coin::WithdrawEvent
        subEventIndex:
          type: integer
          description: |
            하나의 이벤트 내 여러 개의 자산 변화가 발생할 경우의 순서를 나타내는 필드입니다.
            동일한 eventIndex를 가진 이벤트 내에서 발생한 여러 자산 변화들의 순서를 식별합니다.
          example: 0
        accountAddress:
          type: string
          description: |
            잔액 변화가 발생한 계정의 주소를 나타내는 필드입니다.
            0x로 시작하는 64자리 16진수 문자열 형태로 제공되며, 자산 잔액이 변동된 계정을 식별합니다.
          example: '0x948592877d14d0fde0a42e2fc15a56959f30ea35d0b87c7ee8e98e0cce756f1a'
        assetType:
          $ref: '#/components/schemas/AptosAssetType'
        linkedAssetType:
          $ref: '#/components/schemas/AptosLinkedAssetType'
        changeValue:
          type: string
          description: |
            잔액 변화량을 나타내는 필드입니다.

            정수 형태의 문자열로 제공되며, 양수 또는 음수 값을 가질 수 있습니다.
            - 양수: 해당 계정의 잔액이 증가했음을 의미
            - 음수: 해당 계정의 잔액이 감소했음을 의미

            실제 값을 계산할 때는 자산의 decimals를 고려해야 합니다.
          example: '1000000'
        tokenStandard:
          $ref: '#/components/schemas/AptosTokenStandard'
        transferType:
          type: string
          description: |
            전송 방향 또는 동작 유형을 나타내는 필드입니다.

            잔액 변화의 구체적인 유형을 나타내며, 다음과 같은 값들이 가능합니다:
            - "deposit": 자산 입금
            - "withdraw": 자산 출금
            - "swap_in": 스왑으로 인한 입금
            - "swap_out": 스왑으로 인한 출금
            - "gas": 가스비 지불
            - "refund_gas": 가스비 환불
          example: deposit
    AptosTokenBalanceChangeConditional:
      allOf:
        - type: object
          required:
            - blockHeight
            - blockTimestamp
            - transactionHash
            - transactionVersion
          properties:
            blockHeight:
              type: integer
              description: |
                해당 잔액 변화가 포함된 블록의 높이를 나타내는 필드입니다.
              example: 1000000
            blockTimestamp:
              type: integer
              description: |
                블록 생성 시각을 나타내는 필드입니다.
                마이크로초(microseconds) 단위의 UNIX 타임스탬프로 제공됩니다.
              example: 1749003732416395
            transactionHash:
              type: string
              description: |
                잔액 변화가 발생한 트랜잭션의 해시를 나타내는 필드입니다.
              example: '0x2a41cd44491bb92d4eb17d8487f82d9b43ab6289074c1986ee055be8105707c9'
            transactionVersion:
              type: integer
              description: |
                잔액 변화가 발생한 트랜잭션의 버전을 나타내는 필드입니다.
                체인 상에서 트랜잭션의 순서를 나타내는 고유한 시퀀스 ID로, 0부터 시작하여 순차적으로 증가합니다.
              example: 34872482
        - $ref: '#/components/schemas/AptosTokenBalanceChangeRequired'
    XrplTokenBalanceChangeRequired:
      type: object
      required:
        - affectedNodesIndex
        - account
        - currency
        - issuer
        - previousBalance
        - finalBalance
        - balanceChange
      properties:
        affectedNodesIndex:
          type: integer
          description: |
            AffectedNodes 배열 내에서 해당 노드의 인덱스를 나타냅니다.
          example: 1
        account:
          type: string
          description: |
            트랜잭션으로 인해 잔액이 변경된 계정 주소입니다. 계정 주소는 25~35자리 길이의 Base58 인코딩 문자열로, 'r'로 시작하는 형식을 가집니다.
          example: rf1BiGeXwwQoi8Z2ueFYTEXSwuJYfV2Jpn
        currency:
          type: string
          description: |
            자산의 통화 코드를 나타냅니다. 일반적으로 ISO 4217 표준 코드(예: "USD", "EUR")를 사용하지만, 필요에 따라 160비트 커스텀 코드도 사용할 수 있습니다. 커스텀 코드는 40자리 길이의 16진수 문자열로 표현되며, 특정 프로젝트나 플랫폼에서 정의한 독자적인 자산(예: "SOLO")을 나타낼 때 사용됩니다. 한편, XRP의 경우에는 "XRP"라는 고정된 문자열이 currency 필드에 사용되며, IOU 자산과 동일한 구조로 반환됩니다.
          example: USD
        issuer:
          type: string
          description: |
            자산을 발행한 계정의 주소입니다. 동일한 통화 코드(currency)라 하더라도, 발행자에 따라 자산의 신뢰도와 위험성이 달라질 수 있습니다. 따라서 XRP Ledger에서는 통화 코드와 발행자(issuer)의 조합으로 자산을 고유하게 식별합니다. 각 자산의 신뢰성은 발행자에 따라 달라질 수 있습니다. 이 필드는 25~35자리 길이의 Base58 인코딩 문자열이며, 항상 'r'로 시작합니다. 
            <strong style="color: red;">*</strong> 단, XRP는 네이티브 자산이므로 발행자가 없으며, 이 경우 issuer는 빈 문자열("")로 표시됩니다.
          example: rf1BiGeXwwQoi8Z2ueFYTEXSwuJYfV2Jpn
        previousBalance:
          type: string
          description: |
            변경 전 자산의 수량을 나타냅니다.
            XRP인 경우, XRP 단위로 표기되며 1 XRP는 1,000,000 drop에 해당합니다.
          example: '1000.34'
        finalBalance:
          type: string
          description: |
            변경 후 자산의 수량을 나타냅니다.
            XRP인 경우, XRP 단위로 표기되며 1 XRP는 1,000,000 drop에 해당합니다.
          example: '900.12'
        balanceChange:
          type: string
          description: |
            트랜잭션으로 인해 변경된 자산의 수량을 나타냅니다.
            수량의 증감 여부를 포함하며, XRP인 경우 XRP 단위로 표기되며 1 XRP는 1,000,000 drop에 해당합니다.
          example: '-100.22'
    XrplTokenBalanceChangeConditional:
      allOf:
        - type: object
          required:
            - ledgerIndex
            - ledgerTimestamp
            - transactionIndex
            - transactionHash
            - transactionType
          properties:
            ledgerIndex:
              type: integer
              description: |
                Ledger의 생성 순서를 나타내는 정수값으로, 네트워크 상에서 해당 Ledger의 위치(시퀀스 번호)를 확인하는 데 사용됩니다.
              example: 95444296
            ledgerTimestamp:
              type: integer
              description: |
                Ledger의 close time을 실제 Unix 타임스탬프로 변환한 값입니다.
                Ledger header에 기록된 close time은 Ripple Epoch(2000년 1월 1일 00:00 UTC)부터 경과한 초 단위로 표현되며, Unix Epoch(1970년 1월 1일 00:00 UTC) 기준과는 946,684,800초의 차이가 있습니다. 따라서 ledgerTimestamp는 기록된 close time에 946,684,800초를 더해 변환한 Unix 타임스탬프입니다.
              example: 1744608171
            transactionIndex:
              type: integer
              description: |
                Ledger 내에서 해당 트랜잭션의 처리 순서를 나타내는 인덱스입니다. 이 값은 Ledger 내 트랜잭션들의 순서를 파악하는 데 사용됩니다.
              example: 2
            transactionHash:
              type: string
              description: |
                트랜잭션을 고유하게 식별하는 256비트(64자리 16진수) 암호화 해시값입니다. 트랜잭션 데이터의 무결성 및 식별에 사용됩니다.
              example: 8BAD7583234AC463E09D6CF160E352DFF5B008FC071DD5226A53809D89E7F409
            transactionType:
              type: string
              description: |
                트랜잭션의 종류(Payment, OfferCreate, EscrowCreate 등)를 나타내는 문자열입니다.
              examples:
                - AMMCreate
                - CheckCreate
                - EscrowCreate
                - OfferCreate
                - Payment
                - PaymentChannelClaim
        - $ref: '#/components/schemas/XrplTokenBalanceChangeRequired'
    EvmTokenContractAddressesParameter:
