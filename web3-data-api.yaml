      description: |
        조회하고자 하는 NFT 토큰의 ID를 지정하는 파라미터입니다. 10진수 문자열 형태로 입력할 수 있습니다.
      examples:
        - "1"
        - "35454851340381403053777570024400663652390298901786737272698135080385313339362"
    EvmNftMeta:
      type: object
      required:
        - tokenId
        - tokenUri
        - tokenUriSyncedAt
      properties:
        tokenId:
          type: string
          description: |
            NFT 토큰의 고유 ID를 나타내는 필드입니다. 이 ID는 해당 NFT를 식별하는 데 사용됩니다.
        tokenUri:
          type:
            - string
            - "null"
          description: |
            NFT의 원본 메타데이터가 위치한 URI를 나타냅니다. 컨트랙트 구현에 따라 다르지만, 일반적으로 IPFS 주소나 웹 URL 형식으로 제공됩니다.

            > 📘 NFT Metadata와 Token URI란 무엇인가요?
            >
            > NFT는 디지털 자산의 소유권과 고유성을 보장하는 기술로, NFT의 메타데이터는 이 자산의 정보를 저장하는 핵심적인 부분입니다. 메타데이터는 NFT의 본질을 설명하는 중요한 역할을 합니다.
            > 1. NFT Metadata
            > NFT의 창작자, 발행일, 속성(attributes), 미디어 파일(e.g., 이미지, 영상) 등을 포함합니다. 이러한 메타데이터는 NFT를 단순한 디지털 파일 이상의 고유한 자산으로 만들어 주며, NFT의 희소성이나 고유한 특성을 정의합니다
            > 2. Token URI
            > 블록체인에 데이터를 저장하는 것은 많은 비용이 들기 때문에, 메타데이터와 미디어 파일은 블록체인에 저장되지 않고 IPFS나 S3 같은 외부 저장소에 보관됩니다. Token URI는 이런 외부 저장소에 있는 메타데이터 파일의 위치를 가리키는 필드로, 해당 URI를 통해 메타데이터에 접근하게 됩니다. 즉, Token URI는 메타데이터와 미디어 파일을 연결하여, 블록체인 상의 정보와 실제 콘텐츠 간의 연결 고리 역할을 합니다.
        tokenUriSyncedAt:
          type:
            - string
            - "null"
          description: |
            NFT의 tokenUri가 동기화 된 시점을 나타내는 필드입니다.
        rawMetadata:
          type:
            - string
            - "null"
          description: |
            NFT의 rawMetadata를 나타내는 필드입니다. 이 필드는 withMetadata 파라미터에 true를 입력한 경우에만 응답에 포함됩니다.
        metadataSyncedAt:
          type:
            - string
            - "null"
          description: |
            NFT의 metadata가 동기화 된 시점을 나타내는 필드입니다. 이 필드는 withMetadata 파라미터에 true를 입력한 경우에만 응답에 포함됩니다.

            > 💡 Token URI 혹은 NFT Metadata 데이터가 실제 데이터와 다른가요?
            >
            > Token URI(tokenUri)와 NFT Metadata(rawMetadata)는 프로젝트의 컨트랙트 로직에 따라 동적으로 변경될 수 있습니다. 예를 들어, Dynamic NFT는 온체인 혹은 오프체인 조건에 따라 NFT 데이터가 업데이트될 수 있습니다. 이러한 변경은 자동으로 기록되지 않기 때문에, 최신 데이터를 확인하기 위해서는 Sync NFT Metadata를 사용해 동기화 요청을 보내는 것을 권장합니다.
            > Sync NFT Metadata는 메타데이터와 Token URI를 최신화하는 API입니다. 동기화 요청을 보내면 NFT Metadata와 Token URI의 데이터를 최신 상태로 업데이트하여 현재 상태에 맞는 정확한 정보를 확인할 수 있습니다. 이 과정은 데이터 크기와 네트워크 상태에 따라 최대 10초가 소요될 수 있습니다.
            > [▶ Sync NFT Metadata 문서로 이동하기](https://developer.nodit.io/reference/syncnftmetadata)
    RelationParameter:
      type: string
      description: |
        조회한 계정 주소가 관련 있는 결과만 필터링하기 위한 파라미터입니다.
        - from: 송신자로만 필터링.
        - to: 수신자로만 필터링.
        - both(기본값): 송신자 또는 수신자에 하나라도 포함된 모든 결과가 조회됩니다.
      enum:
        - from
        - to
        - both
      default: both
    AllEvmFromBlockParameter:
      type: string
      description: |
        조회 시작 블록을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:
        - block number: 10진수 문자열로 블록 번호를 입력.
        - block hash: 64자리 16진수("0x" 포함).
        - block tag: "earliest" 또는 "latest"를 사용하여 조회 가능한 가장 오래된 블록 또는 최신 블록을 지정.

        **Notes**
        - **Constraints**
          - fromBlock으로 지정한 블록은 toBlock으로 지정한 블록보다 이전 블록이거나 동일한 블록이어야 합니다. (`fromBlock ≤ toBlock`)
          - fromBlock 없이 toBlock만 지정하면, genesis block부터 toBlock으로 지정한 블록까지의 결과가 조회됩니다.
          - fromBlock과 toBlock에 동일한 블록을 지정하면, 해당 블록의 결과만 조회됩니다.
          - toBlock에는 "earliest"를 지정할 수 없지만, fromBlock이 "earliest"인 경우에만 예외적으로 허용됩니다.
          - 블록을 지정하는 파라미터 (fromBlock, toBlock)와 날짜를 지정하는 파라미터 (fromDate, toDate)는 혼용해서 사용할 수 없습니다.

        - **Testnet Data Retention Policy**
          - 테스트넷 데이터는 일정 기간 이후 삭제될 수 있습니다.
          - 과거 블록을 기준으로 조회할 경우 데이터가 존재하지 않을 수 있습니다.
          - 자세한 내용은 Testnet Data Availability 페이지를 참고하세요. (https://developer.nodit.io/reference/web3-data-api-testnet-data-availability)

        - **Earliest Block**
          - **Kaia (Mainnet)**
            - `"earliest"`는 Kaia 하드포크 시점의 블록을 의미합니다.
            - Kaia Hardfork block: `162,900,480` (Aug 29, 2024 11:08:01 UTC+9)

          - **Optimism (Mainnet)**
            - `"earliest"`는 Bedrock 하드포크 시점의 블록을 의미합니다.
            - Bedrock Hardfork block: `105,235,063` (Jun 6, 2023 16:28:23 UTC)
      pattern: ^[0-9]+$|^0[xX][0-9a-fA-F]{64}|latest|earliest
      example: earliest
    AllEvmToBlockParameter:
