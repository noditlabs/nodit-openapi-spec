                                    컨트랙트의 식별자 역할을 합니다. 이 필드는 "T"로 시작하는 34자리
                                    base58 문자열 형식을 가집니다.
                                transactionHash:
                                  type: string
                                  description: >-
                                    해당 로그가 발생한 트랜잭션의 고유 해시 값입니다. 이 필드는
                                    prefix(0x)를 제외한 64자리 16진수 문자열 형식을 가집니다.
                                transactionIndex:
                                  type: integer
                                  description: >-
                                    로그가 발생한 트랜잭션의 인덱스(블록 내)를 나타냅니다. 동일한 블록 내 여러
                                    트랜잭션 중 위치를 표시합니다.
                                blockNumber:
                                  type: integer
                                  description: >-
                                    로그가 포함된 블록 번호를 나타냅니다. 이는 로그가 저장된 블록을 식별하는 데
                                    사용됩니다.
                                data:
                                  type: string
                                  description: >-
                                    이벤트와 관련된 추가 정보를 포함하는 필드입니다. 이벤트 로그의 데이터 중
                                    indexed로 지정하지 않은 데이터가 반환되며, indexed로 지정된 값은
                                    topics 필드에 반환됩니다.
                                logIndex:
