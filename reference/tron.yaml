                                충당한 비용을 나타냅니다. 스마트 컨트랙트 실행에 필요한 에너지가 생성 계정의 보유량을
                                초과한 경우에만 발생합니다. 이 필드의 단위는 "sun"이며, 1 TRX =
                                1,000,000 sun입니다.
                            energyUsage:
                              type: string
                              description: '트랜잭션을 생성한 계정에서 사용된 에너지(Energy)의 양입니다. '
