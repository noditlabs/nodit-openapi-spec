                                    위치를 식별할 수 있습니다.
                                topics:
                                  type: array
                                  description: >-
                                    로그의 이벤트를 설명하는 토픽(Topics)의 배열입니다. 각 토픽은 이벤트의
                                    주요 속성을 설명하며, indexed로 지정된 필드가 반환됩니다.
                                    indexed로 지정되지 않은 필드는 data로 반환됩니다.
