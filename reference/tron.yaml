openapi: 3.1.0
info:
  title: tron
  version: 1.2.6
servers:
  - url: https://web3.nodit.io/v1
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: X-API-KEY
      in: header
      x-default: nodit-demo
      description: >-
        The default value, `nodit-demo`, is only for use in the developer
        documentation. For real applications or services, use the API key
        obtained from the Nodit console.
paths:
  /{protocol}/{network}/token/getTokenAllowance:
    post:
      security:
        - api_key: []
      tags:
        - Token API
      description: |+
        Spender에게 Owner가 Approve한 TRC20 토큰의 수량을 조회합니다.

      summary: Get Token Allowance
      operationId: tron-getTokenAllowance
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - tron
            default: tron
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    contractAddress:
                      type: string
                      description: >-
                        조회할 컨트랙트 주소를 지정하는 파라미터입니다. 이 필드는 "T"로 시작하는 34자리 base58
                        문자열 형식을 가집니다.
                      pattern: ^T[a-zA-Z0-9_]{34}$
                      default: TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t
                    ownerAddress:
                      type: string
                      description: >-
                        토큰 소유자의 주소를 지정하는 파라미터입니다. 이 주소는 토큰의 소유권을 가진 계정을 나타냅니다. 이
                        필드는 "T"로 시작하는 34자리 base58 문자열 형식을 가집니다.
                      default: THLU47aojaiVg68atDTJzFv1E2CShJ1GNM
                    spenderAddress:
                      type: string
                      description: >-
                        토큰 사용을 허가받은 주소를 지정하는 파라미터입니다. 이 주소는 소유자가 토큰 사용을 허가한 계정
                        또는 컨트랙트를 나타냅니다. 이 필드는 "T"로 시작하는 34자리 base58 문자열 형식을
                        가집니다.
                      default: TWrEMSKgTZ1GsjJBaTfxGWuzcS6rQi4CjZ
                  required:
                    - contractAddress
                    - ownerAddress
                    - spenderAddress
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  allowance:
                    type: string
                    description: >-
                      spender가 owner를 대신하여 transferFrom을 통해 사용할 수 있는 남은 토큰 수를
                      반환합니다. 이 값은 approve나 transferFrom이 호출될 때 변경됩니다
              example:
                allowance: >-
                  115792089237316195423570985008687907853269984665640564039457584007913129639935
        '400': &ref_0
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                example:
                  code: INVALID_PARAMETER
                  message: >-
                    Invalid parameter: { PARAMETER1_NAME = PARAMETER1_VALUE,
                    PARAMETER2_NAME = PARAMETER2_VALUE, ... }
        '401': &ref_1
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                example:
                  code: AUTHENTICATION_FAILED
                  message: Authentication failed
        '403': &ref_2
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                example:
                  code: PERMISSION_DENIED
                  message: Permission denied
        '404': &ref_3
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                example:
                  code: RESOURCE_NOT_FOUND
                  message: >-
                    Resource not found: { RESOURCE1_NAME = RESOURCE1_VALUE,
                    RESOURCE2_NAME = RESOURCE2_VALUE, ... }
        '429': &ref_4
          description: Too Many Requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                example:
                  code: TOO_MANY_REQUESTS
                  message: Too many requests
  /{protocol}/{network}/token/getTokenContractMetadataByContracts:
    post:
      security:
        - api_key: []
      tags:
        - Token API
      description: >+
        특정 TRC20 토큰 컨트랙트의 메타데이터를 조회합니다. 다수의 컨트랙트를 조회할 수 있으며, 최대 100개의 컨트랙트를 조회할
        수 있습니다.

      summary: Get Token Contract Metadata by Contracts
      operationId: tron-getTokenContractMetadataByContracts
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - tron
            default: tron
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    contractAddresses:
                      type: array
                      description: >-
                        조회하고자 하는 컨트랙트 주소의 배열을 지정하는 파라미터입니다. 컨트랙트 주소는 "T"로 시작하는
                        34자리 base58 문자열 형식을 가집니다.
                      items: &ref_5
                        type: string
                        description: >-
                          조회할 컨트랙트 주소를 지정하는 파라미터입니다. 이 필드는 "T"로 시작하는 34자리 base58
                          문자열 형식을 가집니다.
                        pattern: ^T[a-zA-Z0-9_]{34}$
                      default:
                        - TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t
                        - TLZSucJRjnqBKwvQz6n5hd29gbS4P7u7w8
                  required:
                    - contractAddresses
                  maximum: 100
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - &ref_7
                      type: object
                      required:
                        - address
                        - deployedTransactionHash
                        - deployedAt
                        - deployerAddress
                        - logoUrl
                        - type
                      properties:
                        address:
                          type: string
                          description: >-
                            컨트랙트의 주소를 반환합니다. 이 주소는 컨트랙트가 배포된 블록체인 네트워크 내에서의 고유
                            식별자 역할을 합니다.
                        deployedTransactionHash:
                          type: string
                          description: 컨트랙트 배포 시 생성된 트랜잭션의 해시 값을 반환합니다.
                        deployedAt:
                          type: string
                          description: >-
                            컨트랙트가 배포된 정확한 시간을 반환합니다. ISO 8601 형식의 날짜와 시간으로
                            표시됩니다.
                        deployerAddress:
                          type: string
                          description: >-
                            컨트랙트를 배포한 주소를 반환합니다. 이 주소는 컨트랙트를 생성하고 네트워크에 배포한 개체
                            또는 계정을 나타냅니다.
                        logoUrl:
                          type: string
                          description: >-
                            컨트랙트와 연관된 로고 또는 이미지의 URL을 반환합니다. 이 URL은 컨트랙트를 시각적으로
                            식별하는 데 사용될 수 있습니다. 

                            <strong style='color: red;'>*</strong> 모든 컨트랙트의 로고
                            이미지를 제공하지 않습니다.
                        type:
                          type: string
                          description: >-
                            컨트랙트 타입을 반환합니다. 컨트랙트 타입은 표준 규격의 이름이 표기됩니다. (e.g.,
                            TRC20)
                    - &ref_8
                      type: object
                      required:
                        - name
                        - symbol
                        - totalSupply
                        - decimals
                      properties:
                        name:
                          type: string
                          description: >-
                            컨트랙트의 이름을 나타냅니다. 표준을 따르지 않거나, 컨트랙트 생성 단계에서 name을
                            입력하지 않은 경우 빈 문자열을 반환합니다.
                        symbol:
                          type: string
                          description: >-
                            컨트랙트의 심볼을 나타냅니다. 표준을 따르지 않거나, 컨트랙트 생성 단계에서 symbol을
                            입력하지 않은 경우 빈 문자열을 반환합니다.
                        totalSupply:
                          type: string
                          description: >-
                            컨트랙트의 총 공급량을 나타냅니다. 이 값은 토큰의 총 발행량을 나타내며, 10진수 문자열
                            형태로 표시됩니다.
                        decimals:
                          type: integer
                          description: 토큰의 소수점 자릿수를 나타냅니다.
              example:
                - address: TGkxzkDKyMeq2T7edKnyjZoFypyzjkkssq
                  deployedTransactionHash: >-
                    622c58941aa23011f5ee4f6b24881042c8a06f69857d577a43d3f291fd754782
                  deployedAt: '2025-03-24T03:35:42Z'
                  deployerAddress: TENKJcupcm8Xkwn6B9HvEyr5MiYsFiH8iR
                  logoUrl: null
                  type: standard
                  name: Wrapped Staked USDT
                  symbol: wstUSDT
                  totalSupply: '635110330576540568094182'
                  decimals: 18
                - address: TCFLL5dx5ZJdKnWuesXxi1VPwjLVmWZZy9
                  deployedTransactionHash: >-
                    7deb9f93b478d2e25236817cee1029a8dc9ddda72a705697fc6937c70b3a9219
                  deployedAt: '2024-08-09T22:02:06Z'
                  deployerAddress: TB19pTknBYg2Ew6g7LeEo76dsirnswxawn
                  logoUrl: null
                  type: standard
                  name: JUST GOV v1.0
                  symbol: JST
                  totalSupply: '9900000000000000000000000000'
                  decimals: 18
        '400': *ref_0
        '401': *ref_1
        '403': *ref_2
        '404': *ref_3
        '429': *ref_4
  /{protocol}/{network}/token/getTokenHoldersByContract:
    post:
      security:
        - api_key: []
      tags:
        - Token API
      description: |+
        특정 TRC20 토큰 컨트랙트의 홀더 리스트를 조회합니다. 홀더 리스트에는 홀더의 주소와 홀더가 보유한 토큰의 수량이 포함됩니다.

      summary: Get Token Holders By Contract
      operationId: tron-getTokenHoldersByContract
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - tron
            default: tron
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    contractAddress:
                      type: string
                      description: >-
                        조회할 컨트랙트 주소를 지정하는 파라미터입니다. 이 필드는 "T"로 시작하는 34자리 base58
                        문자열 형식을 가집니다.
                      pattern: ^T[a-zA-Z0-9_]{34}$
                      default: TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t
                  required:
                    - contractAddress
                - &ref_6
                  type: object
                  properties: &ref_17
                    page:
                      type: integer
                      description: >-
                        page 파라미터는 조회하려는 데이터 페이지를 지정하는 데 사용됩니다. 이 파라미터는 100 이하의
                        값을 받으며, 100을 초과하는 페이지가 필요한 경우 cursor 페이지네이션 방식을 사용해야
                        합니다.



                        page 파라미터와 cursor 파라미터는 동시에 사용할 수 없습니다. page와 cursor에 모두
                        빈 값을 입력한 경우, cursor 페이지네이션을 사용하는 것으로 간주합니다.
                      pattern: ^(?:[1-9][0-9]?|100)$
                    rpp:
                      type: integer
                      description: >-
                        rpp는 results per page의 약자로, 한 페이지의 사이즈를 지정하는 파라미터입니다.
                        0보다 크고 1000 이하의 숫자를 지정할 수 있습니다.
                      pattern: ^(?:[1-9][0-9]{0,2}?|1000)$
                    cursor:
                      type: string
                      description: "cursor 파라미터는 페이지네이션을 위한 파라미터로, 이전 페이지와 다음 페이지 간의 데이터 이동을 지원합니다. 이전 페이지에서 얻은 cursor 값을 다음 요청에 제공하면 다음 페이지의 데이터를 로드할 수 있습니다.\n\t\t\t\n\npage 파라미터와 cursor 파라미터는 동시에 사용할 수 없습니다. page와 cursor에 모두 빈 값을 입력한 경우, cursor 페이지네이션을 사용하는 것으로 간주합니다."
                    withCount:
                      type: boolean
                      description: >-
                        응답에 count 필드의 포함 여부를 지정하는 파라미터이며, count 필드는 요청한 데이터의 총
                        개수를 나타냅니다. 이 파라미터에 true를 입력한 경우, 응답에 count 필드가 포함되며
                        응답속도가 느려질 수 있습니다.
                      default: false
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                properties:
                  page:
                    type: integer
                    description: >-
                      page 파라미터에 지정된 페이지 번호를 나타내는 필드입니다. 이 필드는 page 파라미터에 0보다 큰
                      값을 입력한 경우에만 응답에 포함됩니다.
                  rpp:
                    type: integer
                    description: rpp 파라미터에 지정된 페이지당 결과 수를 나타내는 필드입니다.
                  cursor:
                    type: string
                    description: >-
                      cursor 페이지네이션을 위한 필드로, 다음 페이지의 데이터를 로드하기 위해 다음 요청에 제공해야 하는
                      값입니다.
                  count:
                    type: integer
                    description: >-
                      요청한 데이터의 총 개수를 나타내는 필드입니다. 이 필드는 withCount 파라미터에 true를 입력한
                      경우에만 응답에 포함됩니다.
                  items:
                    type: array
                    description: 조회된 데이터의 목록을 나타내는 필드입니다.
                    items: &ref_16
                      type: object
                      required:
                        - ownerAddress
                        - balance
                      properties:
                        ownerAddress:
                          type: string
                          description: >-
                            계정 소유자의 트론(TRON) 주소입니다. 주소는 "T"로 시작하는 34자리 Base58
                            문자열 형식입니다.
                        balance:
                          type: string
                          description: >-
                            계정의 현재 잔액을 나타냅니다. 값은 10진수 문자열이며, 단위는 TRX의 최소단위인
                            SUN(1 TRX = 1,000,000 SUN)입니다.
              example:
                rpp: 5
                page: 1
                count: 4272
                items:
                  - ownerAddress: TD5SdLw5scR6mXgyMK2xKrFJpauDjpKqrW
                    balance: '568821988213293380968547'
                  - ownerAddress: TMRVDw6XF541aUuwo3bHet6692AfbPkPQ6
                    balance: '28914762204237927513528'
                  - ownerAddress: TFTWNgDBkQ5wQoP8RXpRznnHvAVV8x5jLu
                    balance: '14618008379103040288781'
                  - ownerAddress: TK86Qm97uM848dMk8G7xNbJB7zG1uW3h1n
                    balance: '11185208675385147347903'
                  - ownerAddress: TSzSgxRisS5VBXXDcAezTDvnPGi9CbsXvJ
                    balance: '6417000000000000000000'
        '400': *ref_0
        '401': *ref_1
        '403': *ref_2
        '404': *ref_3
        '429': *ref_4
  /{protocol}/{network}/token/getTokenTransfersByAccount:
    post:
      security:
        - api_key: []
      tags:
        - Token API
      description: >+
        특정 주소가 전송 혹은 수신한 TRC20 토큰 전송 목록을 조회합니다. 조회 결과에는 토큰 컨트랙트의 메타데이터와 전송된 토큰의
        수량이 포함됩니다.

      summary: Get Token Transfers by Account
      operationId: tron-getTokenTransfersByAccount
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - tron
            default: tron
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    accountAddress:
                      type: string
                      description: >-
                        조회할 계정의 주소를 지정하는 파라미터입니다. 이 필드는 "T"로 시작하는 34자리 base58
                        문자열 형식을 가집니다.
                      pattern: ^T[a-zA-Z0-9_]{34}$
                      default: TT2T17KZhoDu47i2E4FWxfG79zdkEWkU9N
                    relation: &ref_18
                      type: string
                      description: |-
