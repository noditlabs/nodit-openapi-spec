                              type: string
                              description: >-
                                스마트 컨트랙트를 배포한 계정에서 사용된 에너지(Energy)의 양을 나타냅니다. 특정
                                상황에서 컨트랙트 배포자가 일부 에너지를 대신 부담할 수 있습니다.
                            energyUsageTotal:
                              type: string
                              description: >-
                                트랜잭션에서 소모된 전체 에너지(Energy)의 양입니다. 트랜잭션 생성 계정에서
                                소모한 에너지(energyUsage)와 호출된 스마트 컨트랙트 배포자가 소모한
                                에너지(originEnergyUsage)를 합산으로, 트랜잭션 실행에 발생한 총 에너지
                                사용량을 나타냅니다.
                            energyPenaltyTotal:
                              type: string
                              description: >-
                                몇몇 인기 있는 스마트 컨트랙트를 호출하는 데 지불해야 하는 추가 에너지(Energy)
                                양입니다. 트론 네트워크는 리소스(대역폭과 에너지)가 한정적이기 때문에, 페널티를
                                부여하여 특정 인기 스마트 컨트랙트의 과도한 리소스 사용을 방지합니다.
                            permissionId:
                              type: integer
                              description: >-
                                트랜잭션에 사용할 권한을 지정하는 필드입니다.

                                - 0: Owner 권한을 의미합니다.

                                - 1: Witness 권한을 의미합니다. 블록 생성과 관련된 권한으로, 트랜잭션
                                서명에 사용될 수 없습니다.

                                - 2 이상: Active 권한 그룹을 의미합니다. 트랜잭션을 실행하는 사용자 그룹을
                                지정할 수 있습니다.
                            assetIssueId:
                              type: integer
                              description: >-
                                트랜잭션으로 발행된 TRC10을 식별하는 값입니다. 트랜잭션 타입이
                                AssetIssueContract인 경우 TRC10의 asset ID를 반환하며, 그
                                외의 트랜잭션에서는 null을 반환합니다.
                            withdrawAmount:
                              type: string
                              description: >-
                                인출되는 보상 수량을 나타내며 단위는 sun입니다. 보상 출금(withdrawal
                                reward) 트랜잭션과 언프리즈(unfreeze) 트랜잭션의 경우, 투표 보상이
                                계정으로 인출됩니다. 이 필드의 단위는 "sun"이며, 1 TRX = 1,000,000
                                sun입니다.
                            withdrawExpireAmount:
                              type: string
                              description: >-
                                Stake2.0 단계에서 다음과 같은 트랜잭션이 있을 때, 계정으로 출금된 TRX
                                수량을 나타냅니다. 이 필드의 단위는 "sun"이며, 1 TRX = 1,000,000
                                sun입니다.

                                1. 언스테이킹(unstaking) 트랜잭션

                                2. 언프로즌(unfrozen) 잔액을 계정으로 출금하는 트랜잭션

                                3. 모든 언스테이킹 요청을 취소하는 트랜잭션
                            unfreezeAmount:
                              type: string
                              description: >-
                                Stake1.0 단계에서 언스테이킹(unstaking) 트랜잭션의 경우, 이 필드는
                                언스테이킹된 TRX의 수량을 반환하며, 이 필드의 단위는 "sun"이며, 1 TRX =
                                1,000,000 sun입니다.
                            cancelUnfreezeV2Amount:
                              type: object
                              description: >-
                                취소된 언스테이킹 원금을 다시 스테이킹하여 대역폭(BANDWIDTH),
                                에너지(ENERGY), 또는 트론 파워(TRON POWER)와 같은 다양한 리소스를
                                얻기 위해 사용된 TRX의 양입니다.
                              properties:
                                energy:
                                  type: string
                                  description: >-
                                    취소된 언스테이킹 원금을 다시 스테이킹하여 에너지를 얻기 위해 사용된 TRX의
                                    양입니다. 값은 SUN 단위로 표현됩니다.
                                tronPower:
                                  type: string
                                  description: >-
                                    취소된 언스테이킹 원금을 다시 스테이킹하여 트론 파워(트론 네트워크의 의사결정
                                    및 투표 참여 권한)를 얻기 위해 사용된 TRX의 양입니다. 값은 SUN 단위로
                                    표현됩니다.
                                bandwidth:
                                  type: string
                                  description: >-
                                    취소된 언스테이킹 원금을 다시 스테이킹하여 대역폭을 얻기 위해 사용된 TRX의
                                    양입니다. 값은 SUN 단위로 표현됩니다.
                            exchangeId:
                              type: integer
                              description: >-
                                트론 네트워크에서 제공하는 탈중앙화 거래소(DEX)의 교환 거래(Swap)를 식별하는
                                고유 ID입니다. 이 ID를 통해 특정 교환 트랜잭션을 구분하고, 어떤 자산 페어에서
                                거래가 이루어졌는지 추적할 수 있습니다.
                            exchangeReceivedAmount:
                              type: string
                              description: >-
                                트론 네트워크에서 제공하는 탈중앙화 거래소(DEX)의 교환 거래(Swap)을 통해
                                최종적으로 받은 자산의 양을 나타냅니다.
                            exchangeInjectAnotherAmount:
                              type: string
                              description: >-
                                트론 네트워크에서 제공하는 탈중앙화 거래소(DEX)의 교환 거래(Swap) 중 추가로
                                투입된 다른 자산의 양입니다.
                            exchangeWithdrawAnotherAmount:
                              type: string
                              description: >-
                                트론 네트워크에서 제공하는 탈중앙화 거래소(DEX)의 교환 거래(Swap) 후 다른
                                자산으로 인출된 양을 나타냅니다.
                            decodedInput:
                              type: object
                              description: >-
                                스마트 컨트랙트 호출 시 입력 데이터(input)를 ABI를 기반으로 디코딩한
                                값입니다. Native Token(TRX) 전송과 같이 스마트 컨트랙트 호출이 아닌
                                일반 거래에서는 input 데이터가 존재하지 않으므로 이 필드는 제공되지 않습니다.

                                <strong style='color: red;'>*</strong>
                                withDecode가 true인 경우에만 제공되는 필드입니다.
                              properties:
                                type:
                                  type: string
                                  description: >-
                                    디코딩된 데이터의 유형을 나타냅니다. 예를 들어, 스마트 컨트랙트의 함수 호출인
                                    경우 "function"을 반환합니다.
                                name:
                                  type: string
                                  description: >-
                                    호출된 스마트 컨트랙트 함수의 이름을 나타냅니다. 함수 이름은 ABI 정의에
                                    따라 결정됩니다.
                                signature:
                                  type: string
                                  description: >-
                                    스마트 컨트랙트 함수의 시그니처로, 함수명과 파라미터의 데이터 타입을 명시적으로
                                    표현합니다. 함수의 고유성을 식별하는 데 사용됩니다.
                                args:
                                  type: array
                                  description: >-
                                    호출된 함수에 전달된 인자들의 목록으로, 각 인자의 이름, 타입, 실제 값을
                                    포함하여 제공합니다. ABI에 따라 여러 개의 인자를 가질 수 있습니다.
                                  items:
                                    type: object
                                    properties:
                                      name:
                                        type: string
                                        description: >-
                                          함수 호출 시 사용된 특정 인자의 이름으로, ABI에서 정의한 인자명을
                                          나타냅니다.
                                      type:
                                        type: string
                                        description: >-
                                          인자의 데이터 타입을 나타냅니다. 일반적으로 사용되는 데이터 타입은
                                          "address", "integer", "string", "bool"
                                          등이 있습니다.
                                      value:
                                        type: string
                                        description: >-
                                          인자에 전달된 실제 값을 나타냅니다. 데이터 타입에 따라 값의 형태가
                                          달라지며, 예를 들어 "address" 타입인 경우 지갑 주소가
                                          표기됩니다.
                        - type: object
                          properties:
                            logs:
                              type: object
                              required: &ref_23
