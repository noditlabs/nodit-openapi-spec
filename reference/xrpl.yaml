openapi: 3.1.0
info:
  title: xrpl
  version: 1.2.6
servers:
  - url: https://web3.nodit.io/v1
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: X-API-KEY
      in: header
      x-default: nodit-demo
      description: >-
        The default value, `nodit-demo`, is only for use in the developer
        documentation. For real applications or services, use the API key
        obtained from the Nodit console.
paths:
  /{protocol}/{network}/token/getTokenBalanceChangesByAccount:
    post:
      security:
        - api_key: []
      tags:
        - Token API
      description: |+
        특정 계정의 IOU 토큰 잔고 변동 내역을 조회합니다.

      summary: Get Token Balance Changes by Account
      operationId: xrpl-getTokenBalanceChangesByAccount
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - xrpl
            default: xrpl
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    accountAddress:
                      type: string
                      description: >-
                        잔고를 조회할 계정의 주소를 지정하는 파라미터로, 25~35자리 길이의 Base58 인코딩 문자열이며
                        항상 "r"로 시작합니다.
                      pattern: ^r[1-9A-HJ-NP-Za-km-z]{25,35}$
                      default: rBTwLga3i2gz3doX6Gva3MgEV8ZCD8jjah
                    currency: &ref_0
                      type: string
                      description: >-
                        조회하고자 하는 화폐의 심볼을 지정하는 파라미터로, 예를 들어 "USD"나 "EUR"처럼
                        ISO-4217 형식의 문자열을 입력할 수 있습니다.
                      default: USD
                    issuer: &ref_1
                      type: string
                      description: >-
                        조회하고자 하는 화폐의 발행자를 지정하는 파라미터로, 25~35자리 길이의 Base58 인코딩
                        문자열("r"로 시작)을 사용해 발행자 계정 주소를 입력합니다.
                      default: rhub8VRN55s94qWKDv6jmDy1pUykJzF3wq
                    fromLedger: &ref_2
                      type: string
                      description: >-
                        조회 시작 원장을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:  

                        - **ledger index**: 10진수 문자열로 원장 번호 입력  

                        - **ledger hash**: 64자리 16진수 문자열 (0x 접두사 제외)  

                        - **ledger tag**: "earliest" 또는 "latest" 입력 (가장 오래된 원장
                        또는 최신 원장)


                        유의사항:  

                        - toLedger 없이 제공하면, 해당 원장부터 최신 원장까지 결과를 조회합니다.  

                        - fromLedger 값은 toLedger 값보다 클 수 없습니다.  

                        - fromLedger과 toLedger에 동일한 값을 입력하면, 해당 원장만 조회합니다.  

                        - fromLedger에 "latest"는 toLedger가 "latest"일 때만 허용됩니다.
                      pattern: ^[0-9]+$|^0[xX][0-9a-fA-F]{64}|latest|earliest
                    toLedger: &ref_3
                      type: string
                      description: >-
                        조회 종료 원장을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:  

                        - **ledger index**: 10진수 문자열로 원장 번호 입력  

                        - **ledger hash**: 64자리 16진수 문자열 (0x 접두사 제외)  

                        - **ledger tag**: "earliest" 또는 "latest" 입력 (가장 오래된 원장
                        또는 최신 원장)


                        유의사항:  

                        - fromLedger 없이 제공하면, genesis 원장부터 해당 원장까지 결과를 조회합니다.  

                        - toLedger 값은 fromLedger 값보다 작을 수 없습니다.  

                        - fromLedger과 toLedger에 동일한 값을 입력하면, 해당 원장만 조회합니다.  

                        - toLedger에 "earliest"는 fromLedger가 "earliest"일 때만
                        허용됩니다.
                      pattern: ^[0-9]+$|^0[xX][0-9a-fA-F]{64}|latest|earliest
                    fromDate: &ref_4
                      type: string
                      description: "조회 시작 날짜를 지정하는 파라미터입니다. 날짜는 ISO\_8601 형식(YYYY-MM-DDThh:mm:ss{time zone})을 따라야 하며, 초 단위까지 입력해야 합니다.\n\n유의사항:  \n- toDate 없이 제공하면, 해당 날짜부터 최신 원장까지 결과를 조회합니다.  \n- fromDate 값은 toDate 값과 같거나 더 과거여야 합니다.  \n- fromDate와 toDate가 동일하면, 해당 날짜에 발생한 원장만 조회합니다.  \n- 이 필드는 fromLedger, toLedger와 함께 사용할 수 없습니다."
                      pattern: >-
                        ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(?:\.[0-9]{1,3})?(?:Z|[+-][0-9]{2}:[0-9]{2})$
                      default: '2025-01-01T00:00:00+00:00'
                    toDate: &ref_5
                      type: string
                      description: "조회 종료 날짜를 지정하는 파라미터입니다. 날짜는 ISO\_8601 형식(YYYY-MM-DDThh:mm:ss{time zone})을 따라야 하며, 초 단위까지 입력해야 합니다.\n\n유의사항:  \n- fromDate 없이 제공하면, genesis 원장 생성 시점부터 해당 날짜까지 결과를 조회합니다.  \n- toDate 값은 fromDate 값과 같거나 더 미래여야 합니다.  \n- fromDate와 toDate가 동일하면, 해당 날짜에 발생한 원장만 조회합니다.  \n- 이 필드는 fromLedger, toLedger와 함께 사용할 수 없습니다."
                      pattern: >-
                        ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(?:\.[0-9]{1,3})?(?:Z|[+-][0-9]{2}:[0-9]{2})$
                      default: '2025-01-31T00:00:00+00:00'
                  required:
                    - accountAddress
                - &ref_6
                  type: object
                  properties:
                    page:
                      type: integer
                      description: >-
                        page 파라미터는 조회하려는 데이터 페이지를 지정하는 데 사용됩니다. 이 파라미터는 100 이하의
                        값을 받으며, 100을 초과하는 페이지가 필요한 경우 cursor 페이지네이션 방식을 사용해야
                        합니다.



                        page 파라미터와 cursor 파라미터는 동시에 사용할 수 없습니다. page와 cursor에 모두
                        빈 값을 입력한 경우, cursor 페이지네이션을 사용하는 것으로 간주합니다.
                      pattern: ^(?:[1-9][0-9]?|100)$
                    rpp:
                      type: integer
                      description: >-
                        rpp는 results per page의 약자로, 한 페이지의 사이즈를 지정하는 파라미터입니다.
                        0보다 크고 1000 이하의 숫자를 지정할 수 있습니다.
                      pattern: ^(?:[1-9][0-9]{0,2}?|1000)$
                    cursor:
                      type: string
                      description: "cursor 파라미터는 페이지네이션을 위한 파라미터로, 이전 페이지와 다음 페이지 간의 데이터 이동을 지원합니다. 이전 페이지에서 얻은 cursor 값을 다음 요청에 제공하면 다음 페이지의 데이터를 로드할 수 있습니다.\n\t\t\t\n\npage 파라미터와 cursor 파라미터는 동시에 사용할 수 없습니다. page와 cursor에 모두 빈 값을 입력한 경우, cursor 페이지네이션을 사용하는 것으로 간주합니다."
                    withCount:
                      type: boolean
                      description: >-
                        응답에 count 필드의 포함 여부를 지정하는 파라미터이며, count 필드는 요청한 데이터의 총
                        개수를 나타냅니다. 이 파라미터에 true를 입력한 경우, 응답에 count 필드가 포함되며
                        응답속도가 느려질 수 있습니다.
                      default: false
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                properties:
                  page:
                    type: integer
                    description: >-
                      page 파라미터에 지정된 페이지 번호를 나타내는 필드입니다. 이 필드는 page 파라미터에 0보다 큰
                      값을 입력한 경우에만 응답에 포함됩니다.
                  rpp:
                    type: integer
                    description: rpp 파라미터에 지정된 페이지당 결과 수를 나타내는 필드입니다.
                  cursor:
                    type: string
                    description: >-
                      cursor 페이지네이션을 위한 필드로, 다음 페이지의 데이터를 로드하기 위해 다음 요청에 제공해야 하는
                      값입니다.
                  count:
                    type: integer
                    description: >-
                      요청한 데이터의 총 개수를 나타내는 필드입니다. 이 필드는 withCount 파라미터에 true를 입력한
                      경우에만 응답에 포함됩니다.
                  items:
                    type: array
                    description: 조회된 데이터의 목록을 나타내는 필드입니다.
                    items:
                      allOf:
                        - &ref_13
                          type: object
                          required:
                            - ledgerIndex
                            - ledgerTimestamp
                            - transactionIndex
                            - transactionHash
                            - transactionType
                            - affectedNodesIndex
                            - account
                            - currency
                            - issuer
                            - previousBalance
                            - finalBalance
                            - changeValue
                          properties:
                            ledgerIndex:
                              type: integer
                              description: >-
                                Ledger의 생성 순서를 나타내는 정수값으로, 네트워크 상에서 해당 Ledger의
                                위치(시퀀스 번호)를 확인하는 데 사용됩니다. Balance Changes 조회
                                API에서 필수인 필드입니다.
                              example: 95444296
                            ledgerTimestamp:
                              type: integer
                              description: >-
                                Ledger의 close time을 실제 Unix 타임스탬프로 변환한 값입니다.
                                Ledger header에 기록된 close time은 Ripple
                                Epoch(2000년 1월 1일 00:00 UTC)부터 경과한 초 단위로 표현되며,
                                Unix Epoch(1970년 1월 1일 00:00 UTC) 기준과는
                                946,684,800초의 차이가 있습니다. 따라서 ledgerTimestamp는 기록된
                                close time에 946,684,800초를 더해 변환한 Unix 타임스탬프입니다.
                                Transfer 조회 API에서 필수인 필드입니다.
                              example: 1744608171
                            transactionIndex:
                              type: integer
                              description: >-
                                Ledger 내에서 해당 트랜잭션의 처리 순서를 나타내는 인덱스입니다. 이 값은
                                Ledger 내 트랜잭션들의 순서를 파악하는 데 사용됩니다. Balance
                                Changes 조회 API에서 필수인 필드입니다.
                              example: 2
                            transactionHash:
                              type: string
                              description: >-
                                트랜잭션을 고유하게 식별하는 256비트(64자리 16진수) 암호화 해시값입니다.
                                트랜잭션 데이터의 무결성 및 식별에 사용됩니다. Balance Changes 조회
                                API에서 필수인 필드입니다.
                              example: >-
                                8BAD7583234AC463E09D6CF160E352DFF5B008FC071DD5226A53809D89E7F409
                            transactionType:
                              type: string
                              description: >-
                                트랜잭션의 종류(Payment, OfferCreate, EscrowCreate 등)를
                                나타내는 문자열입니다. Transfer 조회 API에서 필수인 필드입니다.
                              example: OfferCreate
                            affectedNodesIndex: &ref_18
                              type: integer
                              description: AffectedNodes 배열 내에서 해당 노드의 인덱스를 나타냅니다.
                              example: 1
                            account: &ref_19
                              type: string
                              description: >-
                                트랜잭션으로 인해 잔액이 변경된 계정 주소입니다. 계정 주소는 25~35자리 길이의
                                Base58 인코딩 문자열로, 'r'로 시작하는 형식을 가집니다.
                              example: rf1BiGeXwwQoi8Z2ueFYTEXSwuJYfV2Jpn
                            currency: &ref_20
                              type: string
                              description: >-
                                자산의 통화 코드를 나타냅니다. 일반적으로 ISO 4217 표준 코드(예: "USD",
                                "EUR")를 사용하지만, 필요에 따라 160비트 커스텀 코드도 사용할 수 있습니다.
                                커스텀 코드는 40자리 길이의 16진수 문자열로 표현되며, 특정 프로젝트나 플랫폼에서
                                정의한 독자적인 자산(예: "SOLO")을 나타낼 때 사용됩니다. 한편, XRP의
                                경우에는 "XRP"라는 고정된 문자열이 currency 필드에 사용되며, IOU 자산과
                                동일한 구조로 반환됩니다. 
                              example: USD
                            issuer: &ref_21
                              type: string
                              description: >-
                                자산을 발행한 계정의 주소입니다. 동일한 통화 코드(currency)라 하더라도,
                                발행자에 따라 자산의 신뢰도와 위험성이 달라질 수 있습니다. 따라서 XRP
                                Ledger에서는 통화 코드와 발행자(issuer)의 조합으로 자산을 고유하게
                                식별합니다. 각 자산의 신뢰성은 발행자의 평판에 크게 좌우됩니다. 이 필드는
                                25~35자리 길이의 Base58 인코딩 문자열이며, 항상 'r'로 시작합니다. 단,
                                XRP는 네이티브 자산이므로 발행자가 없으며, 이 경우 issuer는 빈
                                문자열("")로 표시됩니다.
                              example: rhub8VRN55s94qWKDv6jmDy1pUykJzF3wq
                            previousBalance: &ref_22
                              type: string
                              description: >-
                                변경 전 자산의 수량을 나타냅니다. XRP인 경우, XRP 단위로 표기되며 1 XRP는
                                1,000,000 drop에 해당합니다.
                              example: '1000.34'
                            finalBalance: &ref_23
                              type: string
                              description: >-
                                변경 후 자산의 수량을 나타냅니다. XRP인 경우, XRP 단위로 표기되며 1 XRP는
                                1,000,000 drop에 해당합니다.
                              example: '900.12'
                            balanceChange: &ref_24
                              type: string
                              description: >-
                                트랜잭션으로 인해 변경된 수량을 나타냅니다. 수량의 증감 여부를 포함하며, XRP인
                                경우 XRP 단위로 표기되며 1 XRP는 1,000,000 drop에 해당합니다.
                              example: '-100.22'
              example:
                rpp: 5
                page: 1
                count: 3386
