      summary: Get Transaction By Hash
      operationId: xrpl-getTransactionByHash
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - xrpl
            default: xrpl
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    transactionHash:
                      type: string
                      description: 트랜잭션의 고유 해시를 입력하는 파라미터로, 64자리의 16진수 문자열을 사용합니다.
                      pattern: '[0-9a-fA-F]{64}$'
                      default: >-
                        CEE2B3341141745B41DD40C775D34A6E24CBD79F5A4E5D025712416D5CE85784
                  required:
                    - transactionHash
                - type: object
                  properties:
                    withBalanceChanges: &ref_27
                      type: boolean
                      description: >-
                        응답에 balanceChanges 필드를 포함할지를 결정하는 선택적 파라미터입니다.
                        balanceChanges에는 네이티브 토큰(XRP)과 IOU 토큰의 잔고 변동 내역이 담기며, 이
                        옵션을 true로 설정하면 응답 속도가 느려질 수 있습니다.
                      default: false
                    withTokenTransfers: &ref_28
                      type: boolean
                      description: >-
                        응답에 tokenTransfers 필드를 포함할지를 결정하는 선택적 파라미터입니다.
                        tokenTransfers에는 IOU 토큰 전송 내역이 포함되며, 이 옵션을 true로 설정하면 응답
                        속도가 느려질 수 있습니다.
                      default: false
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                allOf:
                  - &ref_29
                    type: object
                    required:
                      - ledgerIndex
                      - ledgerTimestamp
                      - transactionIndex
                      - transactionHash
                      - transactionType
                      - transactionResult
                      - account
                      - sequence
                      - signingPubKey
                      - fee
                      - transactionCategory
                      - transactionDetails
                    properties:
                      ledgerIndex:
                        type: integer
                        description: >-
                          트랜잭션이 포함된 Ledger의 순번을 나타냅니다. 이를 통해 해당 트랜잭션이 어느 Ledger에
                          기록되었는지 확인할 수 있습니다.
                        example: 95444296
                      ledgerTimestamp:
                        type: integer
                        description: >-
                          이 값은 해당 트랜잭션이 포함된 Ledger의 close time을 Unix 타임스탬프 형식으로
                          변환한 결과를 반환합니다. XRP Ledger에서 close time은 Ripple
                          Epoch(2000년 1월 1일 00:00 UTC)를 기준으로 초 단위로 기록됩니다. 반면,
                          일반적인 Unix 타임스탬프는 Unix Epoch(1970년 1월 1일 00:00 UTC)를
                          기준으로 하며, 이 둘 사이에는 946,684,800초의 차이가 있습니다. 따라서
                          ledgerTimestamp는 Ledger에 기록된 close time에 946,684,800초를
                          더해 계산됩니다.
                        example: 1744608171
                      transactionIndex:
                        type: integer
                        description: >-
                          Ledger 내에서 해당 트랜잭션의 처리 순서를 나타내는 인덱스입니다. 이 값은 Ledger 내
                          트랜잭션들의 순서를 파악하는 데 사용됩니다.
                        example: 1
                      transactionHash:
                        type: string
                        description: >-
                          트랜잭션을 고유하게 식별하는 256비트(64자리 16진수) 암호화 해시값입니다. 트랜잭션 데이터의
                          무결성 및 식별에 사용됩니다.
                        example: >-
                          0D1DDF6974EA31918EB531F9212FC76BC47BCE9193839496474010D133C0BB1E
                      transactionType:
                        type: string
                        description: >-
                          트랜잭션의 종류를 나타내는 문자열입니다. Payment, OfferCreate,
                          EscrowCreate 등 다양한 트랜잭션 유형을 구분하며, 처리 방식에 따라 분류됩니다.
                        example: Payment
                      transactionResult:
                        type: string
                        description: >-
                          트랜잭션 처리 결과를 나타내는 문자열로, 'tesSUCCESS'와 같이 결과 코드로 표시됩니다.
                          이를 통해 트랜잭션의 성공 여부를 확인할 수 있습니다.
                        example: tesSUCCESS
                      account:
                        type: string
                        description: >-
                          해당 트랜잭션을 발생시킨 계정 주소입니다. 계정 주소는 25~35자리 길이의 Base58 인코딩
                          문자열로, 'r'로 시작하는 형식을 가집니다.
                        example: rEqFohwoXqGFVik15uqF5nBdzfd5qEFh1X
                      sequence:
                        type: integer
                        description: 계정에서 발행한 트랜잭션의 순차 번호로, 중복 제출이나 재생 공격을 방지하기 위해 사용됩니다.
                        example: 94536309
                      lastLedgerSequence:
                        type: integer
                        description: >-
                          트랜잭션이 유효한 마지막 Ledger의 순번을 나타냅니다. 이 값 이후의 Ledger에서는 해당
                          트랜잭션이 처리되지 않습니다.
                        example: 95444315
                      ticketSequence:
                        type: integer
                        description: >-
                          티켓 기반 트랜잭션의 경우, 티켓 번호를 나타내는 값입니다. 티켓을 사용하는 트랜잭션에 한해
                          존재합니다.
                        example: 5
                      signingPubKey:
                        type: string
                        description: >-
                          트랜잭션 서명에 사용된 공개키로, 보통 33바이트(66자리 16진수) 압축된 공개키 형식으로
                          표현됩니다.
                        example: >-
                          ED1BCAE2B5F146BF30F40D36D4D8565A7E6F758B7062288336BE74D969E4543A19
                      txnSignature:
                        type: string
                        description: >-
                          signingPubKey으로 생성된 트랜잭션 서명 값입니다. 해당 서명은 트랜잭션 검증 및 인증에
                          사용됩니다.
                        example: >-
                          744E21E3E298BC06B874EA43ABDEB762A23EEA3630F6DD4215AD32C7B35C2C630777DDC3687245766E3CA7BF0B747A085E44
                      fee:
                        type: string
                        description: >-
                          트랜잭션 처리 수수료를 나타내며, XRP 수량(XRP 단위)을 문자열로 표현됩니다. 이 값은
                          XRP 단위로 표기되며, 1 XRP는 1,000,000 drop에 해당합니다
                        example: '0.000012'
                      flags:
                        type: string
                        description: >-
                          트랜잭션에 적용된 플래그 값을 나타냅니다. 각 비트는 특정 옵션이나 동작을 제어하며, 기본값은
                          0으로 설정되는 경우가 많습니다.
                        example: '131072'
                      accountTxnId:
                        type: string
                        description: >-
                          이 필드는 다른 트랜잭션을 식별하는 256비트 해시값입니다. 만약 이 값을 설정하면, 해당
                          트랜잭션은 송신 계정의 가장 최근 트랜잭션 ID와 일치해야만 유효합니다. 이 필드는 트랜잭션의
                          중복 전송을 방지하거나, 이전 트랜잭션 이후 계정 상태가 변경되지 않았음을 확인하는 용도로
                          사용됩니다
                        example: >-
                          D84B7A07E9FAD27D8782DAF4A5AD8C8C4D1D1F18E9D62D0384A2E1A2A4D3AD11
                      sourceTag:
                        type: integer
                        description: >-
                          송신자가 트랜잭션을 보낼 때 함께 지정할 수 있는 32비트 부호 없는 정수 값입니다. 주로 여러
                          사용자가 공유하는 주소(예: 거래소나 호스팅 지갑)에서 송신 사용자를 식별하는 데 사용됩니다.
                          즉, 수신자가 "누가 보냈는지"를 정확히 알 수 있도록 도와주는 추가 정보입니다.
                        example: 123456
                      signers:
                        type: array
                        description: >-
                          다중 서명이 적용된 트랜잭션의 경우, 각 서명자의 정보를 포함하는 객체 배열입니다. 각 객체는
                          서명자 계정, 서명 공개키, 서명 값 등을 포함합니다.
                        items:
                          type: object
                          required:
                            - account
                            - txnSignature
                            - signingPubKey
                          properties:
                            account:
                              type: string
                              description: >-
                                트랜잭션에 서명한 계정 주소입니다. 계정 주소는 25~35자리 길이의 Base58
                                인코딩 문자열로, 'r'로 시작하는 형식을 가집니다.
                              example: ra88Lr8fyo9cUTuyjVFMTrvTSBU93erjyh
                            txnSignature:
                              type: string
                              description: >-
                                해당 서명 계정이 생성한 트랜잭션 서명 값으로, 트랜잭션의 유효성 검증에 사용됩니다.
                                이 서명은 DER 형식으로 인코딩되어 있으며, 길이는 가변적이나 보통 70~80자리의
                                16진수 문자열입니다.
                              example: >-
                                3044022061BFBBFF27890E13EB1B5B106042AF497FC57846B31CE633A5AD6B5C8736DDFF0220153FA9C62AAC532120F9CBCCED44A680D233DF96204E7CC3C3820E4C887006AC
                            signingPubKey:
                              type: string
                              description: >-
                                트랜잭션 서명에 사용된 공개키로, 보통 33바이트 압축 공개키를 16진수 문자열(약
                                66자리)로 표현합니다.
                              example: >-
                                02ABCDEF1234567890ABCDEF1234567890ABCDEF1234567890ABCDEF12345678
                      memos:
                        type: array
                        description: >-
                          트랜잭션에 첨부된 메모 데이터를 포함하는 객체 배열입니다. 각 메모 객체는 메모 내용, 형식 등의
                          추가 정보를 제공합니다.
                        items:
                          type: object
                          required: []
                          properties:
                            memoData:
                              type: string
                              description: 메모의 내용을 포함하는 임의의 16진수 문자열입니다. 자유롭게 입력할 수 있습니다.
                              example: 72656e6577206d656d6f
                            memoFormat:
                              type: string
                              description: >-
                                메모의 인코딩 방식을 설명하는 16진수 문자열입니다. 일반적으로 MIME 타입을
                                지정하는 데 사용됩니다.
                              example: 746578742f706c61696e
                            memoType:
                              type: string
                              description: >-
                                메모의 유형을 설명하는 16진수 문자열입니다. 일반적으로 RFC 5988에 정의된
                                URL과 같은 고유한 관계를 나타냅니다.
                              example: 68747470733a2f2f6578616d706c652e636f6d
                      transactionCategory:
                        type: string
                        description: >-
                          트랜잭션의 분류 정보를 나타내는 열거형 문자열입니다. 가능한 값에는 AMM, Check,
                          Escrow, Offer, Payment, Payment Channel 등이 있으며, 각 분류는
                          해당 트랜잭션 유형(예: Payment, OfferCreate 등)에 따라 정의됩니다.
                      transactionDetails:
                        type: object
                        oneOf:
                          - title: AMM
                            properties:
                              asset:
                                type: object
                                properties: &ref_16
                                  currency:
                                    type: string
                                    description: >-
                                      자산의 통화 코드를 나타냅니다. 일반적으로 ISO 4217 표준 코드(예:
                                      "USD", "EUR")를 사용하지만, 필요에 따라 160비트 커스텀 코드도
                                      사용할 수 있습니다. 커스텀 코드는 40자리 길이의 16진수 문자열로
                                      표현되며, 특정 프로젝트나 플랫폼에서 정의한 독자적인 자산(예:
                                      "SOLO")을 나타낼 때 사용됩니다. 한편, XRP의 경우에는
                                      "XRP"라는 고정된 문자열이 currency 필드에 사용되며, IOU
                                      자산과 동일한 구조로 반환됩니다. 
                                    example: USD
                                  issuer:
                                    type: string
                                    description: >-
                                      자산을 발행한 계정의 주소입니다. 동일한 통화 코드(currency)라
                                      하더라도, 발행자에 따라 자산의 신뢰도와 위험성이 달라질 수 있습니다.
                                      따라서 XRP Ledger에서는 통화 코드와 발행자(issuer)의 조합으로
                                      자산을 고유하게 식별합니다. 각 자산의 신뢰성은 발행자의 평판에 크게
                                      좌우됩니다. 이 필드는 25~35자리 길이의 Base58 인코딩 문자열이며,
                                      항상 'r'로 시작합니다. 단, XRP는 네이티브 자산이므로 발행자가
                                      없으며, 이 경우 issuer는 빈 문자열("")로 표시됩니다.
                                    example: rhub8VRN55s94qWKDv6jmDy1pUykJzF3wq
                                description: >-
                                  AMM 풀에서 사용되는 첫 번째 자산을 나타냅니다. Asset2와 함께 구성되며,
                                  같은 통화 코드와 발행자를 가질 수 없습니다.
                              asset2:
                                type: object
                                properties: *ref_16
                                description: >-
                                  AMM 풀에서 사용되는 두 번째 자산을 나타냅니다. Asset과 함께 구성되며,
                                  같은 통화 코드와 발행자를 가질 수 없습니다.
                              amount:
                                type: object
                                properties: &ref_17
                                  currency:
                                    type: string
                                    description: >-
                                      자산의 통화 코드를 나타냅니다. 일반적으로 ISO 4217 표준 코드(예:
