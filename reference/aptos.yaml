                        description: >-
                          트랜잭션이 포함된 블록의 생성 시각을 나타내는 필드입니다.


                          UNIX 타임스탬프로 제공되며, 이 값은 블록이 생성된 시점이자 해당 블록에 포함된 트랜잭션들이
                          처리된 시점을 의미합니다.
                        example: 1749003732416395
                      expirationTimestampSecs:
                        type: integer
                        description: >-
                          트랜잭션의 만료 시각을 나타내는 필드입니다.


                          초 단위의 UNIX 타임스탬프로 제공되며, 이 시각이 지나면 트랜잭션이 체인에 포함될 수
