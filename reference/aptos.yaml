                      값입니다.
                  count:
                    type: integer
                    description: >-
                      요청한 데이터의 총 개수를 나타내는 필드입니다. 이 필드는 withCount 파라미터에 true를 입력한
                      경우에만 응답에 포함됩니다.
                  items:
                    type: array
                    description: 조회된 데이터의 목록을 나타내는 필드입니다.
                    items: &ref_21
                      type: object
                      required:
                        - name
                        - symbol
                        - decimals
                        - totalSupply
                        - maximumSupply
                        - creatorAddress
                        - projectURI
                        - iconURI
                      properties:
                        assetType:
                          type: string
                          description: >-
                            자산의 고유 식별자를 나타내는 필드입니다.


                            다음 두 가지 형식 중 하나로 제공됩니다:

                            - Coin: Move 구조체 형식의 자산 ID (예:
                            0x1::aptos_coin::AptosCoin)

                            - Fungible Asset: 해당 자산의 메타데이터를 소유한 Object 주소
                          example: 0x1::aptos_coin::AptosCoin
                        tokenStandard:
                          type: string
                          description: |-
                            자산이 따르는 표준을 나타내는 필드입니다.

                            - v1: Coin 표준을 따르는 자산
                            - v2: Fungible Asset 표준을 따르는 자산
                          example: v1
                        name:
                          type: string
                          description: |-
                            자산의 이름을 나타내는 필드입니다.

                            사용자 인터페이스에 표시되는 자산의 공식 이름으로, 자산을 식별하고 구분하는 데 사용됩니다.
                          example: Aptos Coin
                        symbol:
                          type: string
                          description: |-
                            자산의 심볼(기호)을 나타내는 필드입니다.

                            거래소나 지갑에서 사용되는 자산의 축약된 식별자입니다.
                          example: APT
                        decimals:
                          type: integer
                          description: |-
                            자산의 소수점 자릿수를 나타내는 필드입니다.

                            실제 자산 수량을 표시할 때 적용되는 소수점 자릿수를 정의합니다.
                            예를 들어, decimals가 8인 경우 100000000(10^8)은 1.0으로 표시됩니다.
                          example: 8
                        totalSupply:
                          type: string
                          description: |-
                            현재 유통 중인 총 발행량을 나타내는 필드입니다.

                            decimals가 적용되기 전의 정수 값으로 제공됩니다.
                            실제 유통량을 계산할 때는 decimals를 고려해야 합니다.
                          example: '123456789000000'
                        maximumSupply:
                          type: string
                          description: |-
                            발행 가능한 최대 공급량을 나타내는 필드입니다.

                            decimals가 적용되기 전의 정수 값으로 제공됩니다.
                            빈 문자열("")인 경우 최대 공급량 제한이 없음을 의미합니다.
                          example: '123123'
                        creatorAddress:
