                          0x로 시작하는 64자리 16진수 문자열 형태로 제공되며, 트랜잭션의 주체를 식별합니다.
                          트랜잭션 수수료 지불과 시퀀스 번호 관리의 기준이 되는 계정입니다.
                        example: >-
                          0x948592877d14d0fde0a42e2fc15a56959f30ea35d0b87c7ee8e98e0cce756f1a
                      sequenceNumber:
                        type: integer
                        description: >-
