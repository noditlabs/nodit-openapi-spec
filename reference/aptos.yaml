                    조회하고자 하는 계정 주소를 지정하는 파라미터입니다. 계정 주소는 64자리 16진수("0x" 포함)로
                    입력해야 합니다.
                  pattern: ^0[xX][0-9a-fA-F]{64}
              default:
                address: >-
                  0x51c6abe562e755582d268340b2cf0e2d8895a155dc9b7a7fb5465000d62d770b
              required:
                - address
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - transactionCounts
                  - balanceChangeCounts
                  - assets
                properties:
                  transactionCounts:
                    type: integer
                    description: >-
                      계정이 생성한 트랜잭션 수를 나타내는 필드입니다. 해당 계정이 sender에 포함된 트랜잭션을
                      의미합니다.
                    example: 48
                  balanceChangeCounts:
                    type: object
                    properties:
                      tokens:
                        type: integer
                        description: Token(Coin, Fungible Asset)의 잔액 변동 횟수를 나타내는 필드입니다.
                        example: 100
                  assets:
                    type: object
                    properties:
                      tokens:
                        type: integer
                        description: 계정이 보유한 Token(Coin, Fungible Asset) 수를 나타내는 필드입니다.
                        example: 100
              example:
                transactionCounts: 466576
                transferCounts:
                  tokens: 933102
                assets:
                  tokens: 2
        '400': *ref_1
        '401': *ref_2
        '403': *ref_3
        '404': *ref_4
        '429': *ref_5
