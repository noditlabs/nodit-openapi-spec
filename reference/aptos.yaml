                          64자리 16진수 문자열 형태로 제공됩니다.

                          트랜잭션의 무결성을 검증하고 트랜잭션을 고유하게 식별하는 데 사용됩니다.
                        example: >-
                          0x2a41cd44491bb92d4eb17d8487f82d9b43ab6289074c1986ee055be8105707c9
                      transactionVersion:
                        type: integer
                        description: >-
                          트랜잭션의 버전을 나타내는 필드입니다.


                          체인 상에서 트랜잭션의 순서를 나타내는 고유한 시퀀스 ID로, 0부터 시작하여 순차적으로
                          증가합니다.

                          트랜잭션의 실행 순서를 보장하고 특정 트랜잭션의 상태를 조회하는 데 사용됩니다.
                        example: 2854257037
                      blockHeight:
                        type: integer
                        description: >-
                          트랜잭션이 포함된 블록의 높이를 나타내는 필드입니다.


                          제네시스 블록(0)부터 시작하여 순차적으로 증가하는 정수값으로 제공됩니다.

                          이 값은 트랜잭션이 어느 블록에 포함되었는지를 식별하고, 해당 트랜잭션이 확정되었는지를 확인하는
