  /{chain}/{network}/blockchain/getBlockByHashOrNumber:
    post:
      security:
        - api_key: []
      tags:
        - Blockchain API
      description: |+
        블록 해시 혹은 블록넘버로 조회한 블록의 특정 정보를 반환합니다.

      summary: Get Block by Hash or Number
      operationId: aptos-getBlockByHashOrNumber
      parameters:
        - name: chain
          in: path
          required: true
          schema:
            type: string
            enum:
              - aptos
            default: aptos
          description: 조회 대상 체인을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 체인에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              type: object
              properties:
                block:
                  type: string
                  description: >-
                    조회하고자 하는 블록을 지정하는 파라미터입니다. 이 파라미터의 기본 값은 latest이며, 블록
                    번호(10진수 문자열), 블록 해시(0x로 시작하는 64자리 16진수 문자열) 또는 블록
                    태그(earliest, latest)를 입력할 수 있습니다. "earliest"는 첫 번째 블록을,
                    "latest"는 최근 블록을 의미합니다.
                  pattern: ^[0-9]+$|^0[xX][0-9a-fA-F]{64}|latest|earliest
                  default: latest
              required:
                - block
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                required: &ref_22
                  - hash
                  - height
                  - timestamp
                  - firstVersion
                  - lastVersion
                  - transactionsCount
                  - transactions
                properties: &ref_23
                  hash:
                    type: string
                    description: >-
                      블록의 고유 식별 해시값을 나타내는 필드입니다.


                      해당 블록의 모든 데이터를 포함하여 계산된 암호학적 해시값으로, 0x로 시작하는 64자리 16진수 문자열
                      형태로 제공됩니다.

                      블록의 무결성을 검증하고 블록을 고유하게 식별하는 데 사용됩니다.
                    example: >-
                      0xfaed12ecb5ac7b0bc87508d4a0bb562523b599e5ffd4719e159087985b184042
                  height:
                    type: integer
                    description: >-
                      블록의 높이를 나타내는 필드입니다.


                      제네시스 블록(0)부터 시작하여 순차적으로 증가하는 정수값으로, 블록체인의 길이와 특정 블록의 위치를
                      나타내는 지표로 사용됩니다.

                      블록 높이는 체인 내에서 블록의 상대적 위치를 식별하고 블록 순서를 결정하는 데 사용됩니다.
                    example: 160155267
                  timestamp:
                    type: integer
                    description: |-
                      블록이 생성된 시간을 나타내는 필드입니다.

                      UNIX 타임스탬프로 제공되며, 블록의 생성 순서와 시간 추적에 사용됩니다.
                      블록 타임스탬프는 트랜잭션의 시간 순서를 보장하고 블록 생성 간격을 측정하는 데 활용됩니다.
                    example: 1749003732416395
                  firstVersion:
                    type: integer
                    description: >-
                      블록에 포함된 트랜잭션들 중 가장 먼저 처리된 트랜잭션의 version 번호를 나타내는 필드입니다.


                      Aptos에서 각 트랜잭션은 고유한 version 번호를 가지며, 이는 트랜잭션의 전체 실행 순서를
                      나타냅니다.

                      firstVersion과 lastVersion을 통해 블록 내 트랜잭션들의 version 범위를 확인할
                      수 있습니다.
                    example: 2820166554
                  lastVersion:
                    type: integer
                    description: >-
                      블록에 포함된 트랜잭션들 중 마지막으로 처리된 트랜잭션의 version 번호를 나타내는 필드입니다.


                      firstVersion과 함께 블록 내 트랜잭션들의 version 범위를 정의하며, 이를 통해 블록 내
                      모든 트랜잭션을 순차적으로 조회할 수 있습니다.
                    example: 987654325
                  transactionsCount:
                    type: integer
                    description: >-
                      블록에 포함된 총 트랜잭션의 개수를 나타내는 필드입니다.


                      블록의 크기와 처리량을 이해하는 데 중요한 지표가 되며, 블록 내 모든 유형의 트랜잭션(사용자 트랜잭션,
                      시스템 트랜잭션 등)을 포함합니다.

                      이 값은 lastVersion - firstVersion + 1과 동일합니다.
                    example: 5
                  transactions:
