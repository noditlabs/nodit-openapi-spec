openapi: 3.1.0
info:
  title: solana-getBlock
  version: 1.2.15
servers:
  - url: https://{solana-network}.nodit.io
    variables:
      solana-network:
        description: The network to use for the API.
        enum:
          - solana-devnet
        default: solana-devnet
paths:
  /:
    post:
      security:
        - api_key: []
      tags:
        - solana-http-method-getBlock
      description: |
        Returns identity and transaction information about a confirmed block in the ledger
      summary: getBlock
      operationId: solana-getBlock
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - jsonrpc
                - id
                - method
                - params
              properties:
                jsonrpc:
                  type: string
                  default: '2.0'
                id:
                  type: integer
                  default: 1
                method:
                  type: string
                  default: getBlock
                params:
                  type: array
                  minItems: 1
                  maxItems: 2
                  description: |
                    It contains following items:
                    1. Slot number (`required`)
                    2. ConfigurationObject (`optional`)
                  items:
                    oneOf:
                      - title: Slot number
                        $ref: '#/components/schemas/SlotNumber'
                      - title: Configuration Object
                        type: object
                        properties:
                          commitment:
                            $ref: '#/components/schemas/Commitment'
                          encoding:
                            type: string
                            description: |
                              Encoding format for each returned transaction. See Parsed Responses.

                              - `jsonParsed` attempts to use program-specific instruction parsers to return more human-readable and explicit data in the transaction.message.instructions list.
                              - If `jsonParsed` is requested but a parser cannot be found, the instruction falls back to regular JSON encoding (accounts, data, and programIdIndex fields).
                            enum:
                              - json
                              - jsonParsed
                              - base58
                              - base64
                          transactionDetails:
                            $ref: '#/components/schemas/TransactionDetails'
                          maxSupportedTransactionVersion:
                            $ref: '#/components/schemas/MaxSupportedTransactionVersion'
                          rewards:
                            $ref: '#/components/schemas/Rewards'
              example:
                jsonrpc: '2.0'
                id: 1
                method: getBlock
                params:
                  - 378967388
                  - commitment: finalized
                    encoding: json
                    transactionDetails: full
                    maxSupportedTransactionVersion: 0
                    rewards: false
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessfulResponse'
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          blockHeight:
                            $ref: '#/components/schemas/BlockHeight'
                          blockTime:
                            $ref: '#/components/schemas/BlockTime'
                          blockhash:
                            $ref: '#/components/schemas/Blockhash'
                          parentSlot:
                            $ref: '#/components/schemas/ParentSlot'
                          previousBlockhash:
                            $ref: '#/components/schemas/PreviousBlockhash'
                          transactions:
                            type: array
                            items:
                              type: object
                              required:
                                - transaction
                                - meta
                              properties:
                                transaction:
                                  $ref: '#/components/schemas/Transaction'
                                meta:
                                  $ref: '#/components/schemas/TransactionMeta'
