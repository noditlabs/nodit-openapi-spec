openapi: 3.1.0
info:
  title: solana-getTokenAccountsByOwner
  version: 1.2.17
servers:
  - url: https://{solana-network}.nodit.io
    variables:
      solana-network:
        description: The network to use for the API.
        enum:
          - solana-mainnet
          - solana-devnet
        default: solana-mainnet
paths:
  /:
    post:
      security:
        - api_key: []
      tags:
        - solana-http-method-getTokenAccountsByOwner
      description: |
        Returns all SPL Token accounts by token owner.
      summary: getTokenAccountsByOwner
      operationId: solana-getTokenAccountsByOwner
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - jsonrpc
                - id
                - method
                - params
              properties:
                jsonrpc:
                  type: string
                  default: '2.0'
                id:
                  type: integer
                  default: 1
                method:
                  type: string
                  default: getTokenAccountsByOwner
                params:
                  type: array
                  minItems: 2
                  maxItems: 3
                  description: |
                    It contains following items:
                    1. Pubkey of Token Account (`required`)
                    2. Program (`required`)
                    3. ConfigurationObject (`optional`)
                  items:
                    oneOf:
                      - title: Pubkey of Token Account
                        type: string
                        description: Pubkey of account owner to query, as base-58 encoded string
                      - title: Program
                        type: object
                        properties:
                          mint:
                            type: string
                            description: Pubkey of the specific token Mint to limit accounts to, as base-58 encoded string
                          programId:
                            type: string
                            description: Pubkey of the Token program that owns the accounts, as base-58 encoded string
                      - title: Configuration Object
                        type: object
                        properties:
                          commitment:
                            $ref: '#/components/schemas/Commitment'
                          minContextSlot:
                            $ref: '#/components/schemas/MinContextSlot'
                          dataSlice:
                            $ref: '#/components/schemas/DataSlice'
                          encoding:
                            $ref: '#/components/schemas/Encoding'
              example:
                jsonrpc: '2.0'
                id: 1
                method: getTokenAccountsByOwner
                params:
                  - A1TMhSGzQxMr1TboBKtgixKz1sS6REASMxPo1qsyTSJd
                  - programId: TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA
                  - commitment: finalized
                    encoding: jsonParsed
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessfulResponse'
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          context:
                            $ref: '#/components/schemas/Context'
                          value:
                            type: object
                            properties:
                              pubkey:
                                type: string
                                description: The account Pubkey as base-58 encoded string
                              account:
                                $ref: '#/components/schemas/Account'
                example:
                  jsonrpc: '2.0'
                  result:
                    context:
                      apiVersion: 2.0.15
                      slot: 341197933
                    value:
                      - pubkey: BGocb4GEpbTFm8UFV2VsDSaBXHELPfAXrvd4vtt8QWrA
                        account:
                          data:
                            program: spl-token
                            parsed:
                              info:
                                isNative: false
                                mint: 2cHr7QS3xfuSV8wdxo3ztuF4xbiarF6Nrgx3qpx3HzXR
                                owner: A1TMhSGzQxMr1TboBKtgixKz1sS6REASMxPo1qsyTSJd
                                state: initialized
                                tokenAmount:
                                  amount: '420000000000000'
                                  decimals: 6
                                  uiAmount: 420000000
                                  uiAmountString: '420000000'
                              type: account
                            space: 165
                          executable: false
                          lamports: 2039280
                          owner: TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA
                          rentEpoch: 18446744073709552000
                          space: 165
                  id: 1
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: X-API-KEY
      in: header
      x-default: nodit-demo
      description: The default value, `nodit-demo`, is only for use in the developer documentation. For real applications or services, use the API key obtained from the Nodit console.
  schemas:
    Commitment:
      type: string
      description: |
        The commitment describes how finalized a block is at that point in time.
        - finalized - the node will query the most recent block confirmed by supermajority of the cluster as having reached maximum lockout, meaning the cluster has recognized this block as finalized
        - confirmed - the node will query the most recent block that has been voted on by supermajority of the cluster.
        - processed - the node will query its most recent block. Note that the block may still be skipped by the cluster.
      enum:
        - processed
        - confirmed
        - finalized
    MinContextSlot:
      type: string
      description: The minimum slot that the request can be evaluated at.
    DataSlice:
      type: object
      description: |
        Request a slice of the account's data. Data slicing is only available for base58, base64, or base64+zstd encodings.
      properties:
        offset:
          type: integer
          description: number of bytes to return
        length:
          type: integer
          description: byte offset from which to start reading
    Encoding:
      type: string
      enum:
        - base58
        - base64
        - base64+zstd
        - jsonParsed
      description: |
        Encoding format for the returned Account data

        - `base58` is slow and limited to less than 129 bytes of Account data.
        - `base64` will return base64 encoded data for Account data of any size.
        - `base64+zstd` compresses the Account data using Zstandard and base64-encodes the result.
        - `jsonParsed` encoding attempts to use program-specific state parsers to return more human-readable and explicit account state data.
        - If `jsonParsed` is requested but a parser cannot be found, the field falls back to base64 encoding, detectable when the data field is type <string>.
    SuccessfulResponse:
      type: object
      properties:
        id:
          type: integer
          description: The request ID
        jsonrpc:
          type: string
          description: The JSON-RPC version
    Context:
      type: object
      description: An object containing metadata about the current state of the Solana network at the time of the request.
      properties:
        apiVersion:
          type: string
          description: The API version used for the request
        slot:
          type: integer
          description: The slot number at which the request was evaluated
    Lamports:
      type: integer
      format: uint64
      description: Number of lamports assigned to this account
    Account:
      type: object
      properties:
        data:
          type: array
          description: |
            Data associated with the account, either as encoded binary data or JSON format {<program>: <state>} - depending on encoding parameter
        executable:
          type: boolean
          description: Boolean indicating if the account contains a program (and is strictly read-only)
        lamports:
          $ref: '#/components/schemas/Lamports'
        owner:
          type: string
          description: Base-58 encoded Pubkey of the program this account has been assigned to
        rentEpoch:
          type: integer
          format: uint64
          description: The epoch at which this account will next owe rent
        space:
          type: integer
          format: uint64
          description: The data size of the account
    ErrorFromRPC:
      type: object
      properties:
        code:
          type: integer
          description: Returns a code that identifies the situation where the error occurred.
          example: -32602
        message:
          type: string
          description: Returns a detailed message explaining the cause of the error.
      required:
        - code
        - message
    Error:
      type: object
      properties:
        code:
          type: string
          description: Returns a code that identifies the situation where the error occurred.
        message:
          type: string
          description: Returns a detailed message explaining the cause of the error.
      required:
        - code
        - message
  responses:
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              jsonrpc:
                type: string
                description: JSON-RPC version
                example: '2.0'
              id:
                type: integer
                description: Request ID
                example: 1
              error:
                $ref: '#/components/schemas/ErrorFromRPC'
            required:
              - jsonrpc
              - id
              - error
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
            example:
              code: AUTHENTICATION_FAILED
              message: Authentication failed
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
            example:
              code: PERMISSION_DENIED
              message: Permission denied
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
            example:
              code: RESOURCE_NOT_FOUND
              message: 'Resource not found: { RESOURCE1_NAME = RESOURCE1_VALUE, RESOURCE2_NAME = RESOURCE2_VALUE, ... }'
    '429':
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
            example:
              code: TOO_MANY_REQUESTS
              message: Too many requests
