openapi: 3.1.0
info:
  title: solana-getLeaderSchedule
  version: 1.2.17
servers:
  - url: https://{solana-network}.nodit.io
    variables:
      solana-network:
        description: The network to use for the API.
        enum:
          - solana-mainnet
          - solana-devnet
        default: solana-mainnet
paths:
  /:
    post:
      security:
        - api_key: []
      tags:
        - solana-http-method-getLeaderSchedule
      description: |
        Returns the leader schedule for an epoch
      summary: getLeaderSchedule
      operationId: solana-getLeaderSchedule
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - jsonrpc
                - id
                - method
                - params
              properties:
                jsonrpc:
                  type: string
                  default: '2.0'
                id:
                  type: integer
                  default: 1
                method:
                  type: string
                  default: getLeaderSchedule
                params:
                  type: array
                  minItems: 0
                  maxItems: 2
                  description: |
                    It contains following items:
                    1. Epoch (`optional`)
                    2. ConfigurationObject (`optional`)
                  items:
                    title: Configuration Object
                    type: object
                    properties:
                      commitment:
                        $ref: '#/components/schemas/Commitment'
                      identity:
                        $ref: '#/components/schemas/Identity'
              example:
                jsonrpc: '2.0'
                id: 1
                method: getLeaderSchedule
                params:
                  - null
                  - commitment: processed
                    identity: dv2eQHeP4RFrJZ6UeiZWoc3XTtmtZCUKxxCApCDcRNV
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessfulResponse'
                  - type: object
                    properties:
                      result:
                        type: object
                        description: |
                          Returns null if requested epoch is not found, otherwise returns an object where:
                          - Keys are validator identities (as base-58 encoded strings)
                          - Values are arrays of leader slot indices relative to the first slot in the requested epoch
                example:
                  jsonrpc: '2.0'
                  result:
                    4Qkev8aNZcqFNSRhQzwyLMFSsi94jHqE8WNVTJzTP99F:
