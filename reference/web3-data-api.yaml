                      receiptsRoot:
                        type: string
                        description: >-
                          블록에 포함된 모든 트랜잭션의 receipt의 루트 해시를 나타내는 필드입니다. 0x로 시작하는
                          64자리 16진수 문자열 형태로 제공됩니다.
                        pattern: ^0[xX][0-9a-fA-F]{64}
                      transactionsRoot:
                        type: string
                        description: >-
                          블록에 포함된 모든 트랜잭션의 루트 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수
                          문자열 형태로 제공됩니다.
                        pattern: ^0[xX][0-9a-fA-F]{64}
                      miner:
                        type: string
                        description: >-
                          블록을 생성한 채굴자의 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열
                          형태로 제공됩니다.
                        pattern: ^0[xX][0-9a-fA-F]{40}$
                      difficulty:
                        type: string
                        description: >-
                          블록 생성 난이도를 나타내는 필드입니다. 작업증명(PoW)에서는 난이도 값이 반환되며,
                          지분증명(PoS)로 전환된 블록부터는 0을 반환합니다.
                        pattern: ^[0-9]+$
                      totalDifficulty:
                        type: string
                        description: >-
                          블록 생성의 누적 난이도를 나타내는 필드로, 0번 블록부터 현재 블록까지의 난이도를 모두 더한
                          값을 반환합니다. 0x로 시작하는 16진수 문자열 형태로 제공됩니다.
                        pattern: ^[0-9]+$
                      mixHash:
                        type: string
                        description: >-
                          작업증명(PoW)에서 블록의 유효성을 증명하는 데 사용되는 값입니다. 0x로 시작하는 64자리
                          16진수 문자열 형태로 제공됩니다.
                        pattern: ^0[xX][0-9a-fA-F]{64}
                      gasLimit:
                        type: string
                        description: >-
                          블록에 허용되는 최대 가스량을 나타내는 필드입니다. 블록에 포함된 모든 트랜잭션의 가스량을 합한
                          값은 이 값보다 작아야 합니다. 0x로 시작하는 16진수 문자열 형태로 제공됩니다.
                        pattern: ^0[xX][0-9a-fA-F]+$
                      gasUsed:
                        type: string
                        description: >-
                          블록에 포함된 모든 트랜잭션의 가스 사용량을 나타내는 필드입니다. 0x로 시작하는 16진수 문자열
                          형태로 제공됩니다.
                        pattern: ^0[xX][0-9a-fA-F]+$
                      baseFeePerGas:
                        type: string
                        description: >-
                          블록 기본 가스 수수료를 나타내는 필드입니다. EIP-1559(London Hard fork)에서
                          도입된 변동적인 수수료 모델의 일부입니다. 따라서 도입 이전 블록에서는 해당 필드가 제공되지
                          않습니다. 0x로 시작하는 16진수 문자열 형태로 제공됩니다.
                        pattern: ^0[xX][0-9a-fA-F]+$
                      size:
                        type: string
                        description: >-
                          블록의 크기를 나타내는 필드입니다. 바이트 단위로 제공됩니다. 0x로 시작하는 16진수 문자열
                          형태로 제공됩니다.
                        pattern: ^0[xX][0-9a-fA-F]+$
                      logsBloom:
                        type: string
                        description: >-
                          블록에 포함된 모든 트랜잭션의 로그 블룸을 나타내는 필드입니다. 0x로 시작하는 512자리
                          16진수 문자열 형태로 제공됩니다.
                        pattern: ^0[xX][0-9a-fA-F]{512}
                      extraData:
                        type: string
                        description: >-
                          블록 생성자가 추가한 데이터를 나타내는 필드입니다. 아무런 값을 추가하지 않은 경우 0x를
                          반환합니다. 0x로 시작하는 16진수 문자열 형태로 제공됩니다.
                        pattern: ^0[xX][0-9a-fA-F]+$
                      sha3Uncles:
                        type: string
                        description: >-
                          블록에 포함된 모든 삼촌 블록의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수
                          문자열 형태로 제공됩니다.
                        pattern: ^0[xX][0-9a-fA-F]{64}
                      transactionCount:
                        type: integer
                        description: 블록에 포함된 트랜잭션의 수를 나타내는 필드입니다.
                      transactions:
                        type: array
                        description: 블록에 포함된 트랜잭션의 목록을 나타내는 필드입니다.
                        items:
                          type: string
                          description: >-
                            블록에 포함된 트랜잭션의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열
                            형태로 제공됩니다.
                          pattern: ^0[xX][0-9a-fA-F]{64}$
                      withdrawalRoot:
                        type: string
                        description: >-
                          블록에 포함된 모든 출금 트랜잭션의 루트 해시를 나타내는 필드입니다. 0x로 시작하는 64자리
