                      예를 들어, 도메인 이름이 example.nodit.eth인 경우, 해당 도메인의 node 값은
                      namehash('example.nodit.eth')로 생성됩니다. 이 필드는 0x로 시작하는 64자리
                      16진수 문자열 형태로 제공됩니다.
                    pattern: ^0[xX][0-9a-fA-F]{64}
                  labelName:
                    type: string
                    description: >-
                      도메인 이름의 최하위 레이블을 나타내는 필드입니다. 예를 들어, example.nodit.eth의 경우,
                      labelName은 'example'입니다.
                  labelHash:
                    type: string
                    description: >-
                      도메인 이름의 최하위 레이블의 해시값을 나타내는 필드입니다. 예를 들어,
                      example.nodit.eth의 경우, labelHash는 keccak256('example')로
                      생성됩니다. 이 필드는 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다. <br/>
                      <strong style='color: red;'>*</strong> 래핑된 도메인의 경우
                      ownerAddress에 표시된 주소는 래핑 컨트랙트 주소가 될 수 있습니다. 실제 소유자 주소를
                      확인하려면 wrappedOwnerAddress 필드를 참조하시기 바랍니다.
                    pattern: ^0[xX][0-9a-fA-F]{64}
                  ownerAddress:
                    type: string
                    description: >-
                      ENS 도메인의 소유자 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로
