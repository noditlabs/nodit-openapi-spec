                            items:
                              type: object
                              required:
                                - account
                                - txnSignature
                                - signingPubKey
                              properties:
                                account:
                                  type: string
                                  description: >-
                                    트랜잭션에 서명한 계정 주소입니다. 계정 주소는 25~35자리 길이의
                                    Base58 인코딩 문자열로, 'r'로 시작하는 형식을 가집니다.
                                  example: ra88Lr8fyo9cUTuyjVFMTrvTSBU93erjyh
                                txnSignature:
                                  type: string
                                  description: >-
                                    해당 서명 계정이 생성한 트랜잭션 서명 값으로, 트랜잭션의 유효성 검증에
                                    사용됩니다. 이 서명은 DER 형식으로 인코딩되어 있으며, 길이는 가변적이나
                                    보통 70~80자리의 16진수 문자열입니다.
                                  example: >-
                                    3044022061BFBBFF27890E13EB1B5B106042AF497FC57846B31CE633A5AD6B5C8736DDFF0220153FA9C62AAC532120F9CBCCED44A680D233DF96204E7CC3C3820E4C887006AC
                                signingPubKey:
                                  type: string
                                  description: >-
                                    트랜잭션 서명에 사용된 공개키로, 보통 33바이트 압축 공개키를 16진수
                                    문자열(약 66자리)로 표현합니다.
                                  example: >-
                                    02ABCDEF1234567890ABCDEF1234567890ABCDEF1234567890ABCDEF12345678
                          memos:
                            type: array
                            description: >-
                              트랜잭션에 첨부된 메모 데이터를 포함하는 객체 배열입니다. 각 메모 객체는 메모 내용,
                              형식 등의 추가 정보를 제공합니다.
                            items:
                              type: object
                              required: []
                              properties:
                                memoData:
                                  type: string
                                  description: >-
                                    메모의 내용을 포함하는 임의의 16진수 문자열입니다. 자유롭게 입력할 수
                                    있습니다.
                                  example: 72656e6577206d656d6f
                                memoFormat:
                                  type: string
                                  description: >-
                                    메모의 인코딩 방식을 설명하는 16진수 문자열입니다. 일반적으로 MIME 타입을
                                    지정하는 데 사용됩니다.
                                  example: 746578742f706c61696e
                                memoType:
                                  type: string
                                  description: >-
                                    메모의 유형을 설명하는 16진수 문자열입니다. 일반적으로 RFC 5988에
                                    정의된 URL과 같은 고유한 관계를 나타냅니다.
                                  example: 68747470733a2f2f6578616d706c652e636f6d
                          transactionCategory:
                            type: string
                            description: >-
                              트랜잭션의 분류 정보를 나타내는 열거형 문자열입니다. 가능한 값에는 AMM, Check,
                              Escrow, Offer, Payment, Payment Channel 등이 있으며, 각
                              분류는 해당 트랜잭션 유형(예: Payment, OfferCreate 등)에 따라
                              정의됩니다.
                          transactionDetails:
                            type: object
                            oneOf:
                              - title: AMM
                                properties:
