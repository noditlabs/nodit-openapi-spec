                                  destinationAmount:
                                    type: object
                                    properties: *ref_58
                                    description: >-
                                      실제로 수신자에게 전달된 자산 수량입니다. 부분 결제가 발생한 경우
                                      amount보다 작을 수 있으며, 과거 원장(2014-01-20 이전)에서는
                                      "unavailable" 값으로 표시될 수 있습니다.
                                  destination:
                                    type: string
                                    description: >-
                                      결제를 수신한 계정 주소입니다. Base58 인코딩 형식이며, 항상 'r'로
                                      시작하고 25~35자의 길이를 가집니다.
                                    example: rf1BiGeXwwQoi8Z2ueFYTEXSwuJYfV2Jpn
                                  destinationTag:
                                    type: integer
                                    description: >-
                                      수신자에게 추가적인 정보를 제공하는 태그입니다. 특정 서비스 또는 호스팅된
                                      수신자를 식별하는 데 사용할 수 있습니다.
                                    example: 23480
                                  invoiceId:
                                    type: string
                                    description: >-
                                      수신자 계정 내에서 특정 사용자를 식별하기 위한 태그입니다. 거래소, 호스팅
                                      지갑 등 여러 사용자가 하나의 주소를 공유할 때 사용됩니다.
                                    example: F8D38C1E27FADF5F5ED1C19B0ACED3B8
                                  paths:
                                    type: array
                                    description: >-
                                      이 결제에 사용된 경유 경로(PathSet) 정보입니다. 경유 계정, 거래쌍
                                      등이 포함되며, "XRP → XRP" 결제에서는 생략됩니다.
                                    items:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          account:
                                            type: string
                                            description: >-
                                              경로 내에서 자산을 중계하는 계정 주소입니다. 중개 계정이 지정된 경우,
                                              해당 계정은 이전 단계에서 받은 자산을 다음 단계로 전달할 수 있어야
                                              하며, 신뢰라인이 존재해야 합니다.
                                            example: ra88Lr8fyo9cUTuyjVFMTrvTSBU93erjyh
                                          currency:
                                            type: string
                                            description: >-
                                              해당 단계에서 사용되는 자산의 통화 코드입니다. 일반적으로 ISO
                                              4217 코드(예: "USD") 또는 40자리 16진수 커스텀
                                              코드입니다. XRP인 경우에도 "XRP"라는 문자열로 제공됩니다.
                                            example: USD
                                          issuer:
                                            type: string
                                            description: >-
                                              자산을 발행한 계정 주소입니다. IOU 자산일 경우 해당 통화를 발행한
                                              계정이 포함됩니다. XRP는 네이티브 자산이므로 발행자가 없으며, 이
                                              경우 issuer는 빈 문자열("")로 반환됩니다.
                                            example: ra88Lr8fyo9cUTuyjVFMTrvTSBU93erjyh
                                          type:
                                            type: integer
                                            description: >-
                                              이 단계(path step)의 구조를 비트 플래그로 표현한 값입니다. 각
                                              비트는 해당 단계에 어떤 필드(account, currency,
                                              issuer)가 포함되어 있는지를 나타냅니다. 현재는 deprecated
                                              되었으며, 공식 문서에서도 더 이상 사용되지 않습니다.
                                            example: 16
                                          typeHex:
                                            type: string
                                            description: >-
                                              type 값을 16진수로 표현한 문자열입니다. 해석 방식은 type과
                                              동일하며, 마찬가지로 deprecated된 필드입니다. 현재는 각
                                              필드(account, currency, issuer)를 명시적으로
                                              포함하는 방식으로 대체되었습니다.
                                            example: '0x01'
                                    example:
