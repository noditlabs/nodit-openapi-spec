                    properties:
                      contractAddress:
                        type: string
                        description: >-
                          도메인의 래핑 컨트랙트 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열
                          형태로 제공됩니다. 만약 도메인이 래핑되지 않은 경우, 해당 필드는 null로 제공됩니다.
                        pattern: ^0[xX][0-9a-fA-F]{40}$
                        default: null
                      wrappedOwnerAddress:
                        type: string
                        description: >-
                          래핑된 도메인의 소유자 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열
                          형태로 제공됩니다. 만약 도메인이 래핑되지 않은 경우, 해당 필드는 null로 제공됩니다.
                        pattern: ^0[xX][0-9a-fA-F]{40}$
                        default: null
              example: {}
