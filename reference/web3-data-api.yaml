                          items: *ref_0
                          default:
                            - '0xdAC17F958D2ee523a2206206994597C13D831ec7'
                            - '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48'
                      required:
                        - contractAddresses
                      maximum: 100
                - title: Tron
                  allOf:
                    - type: object
                      properties:
                        contractAddresses:
                          type: array
                          description: >-
                            조회하고자 하는 컨트랙트 주소의 배열을 지정하는 파라미터입니다. 컨트랙트 주소는 "T"로
                            시작하는 34자리 base58 문자열 형식을 가집니다.
                          items: &ref_25
                            type: string
                            description: >-
                              조회할 컨트랙트 주소를 지정하는 파라미터입니다. 이 필드는 "T"로 시작하는 34자리
                              base58 문자열 형식을 가집니다.
                            pattern: ^T[1-9A-HJ-NP-Za-km-z]{33}$
                          default:
