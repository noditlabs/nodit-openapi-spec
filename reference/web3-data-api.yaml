      description: >+
        특정 NFT의 메타데이터를 조회합니다. 다수의 NFT를 조회할 수 있으며, 최대 100개의 NFT를 조회할 수 있습니다.



        > 📘 NFT Metadata와 Token URI란 무엇인가요?

        >

        > NFT는 디지털 자산의 소유권과 고유성을 보장하는 기술로, NFT의 메타데이터는 이 자산의 정보를 저장하는 핵심적인
        부분입니다. 메타데이터는 NFT의 본질을 설명하는 중요한 역할을 합니다.

        > 1. NFT Metadata

        > NFT의 창작자, 발행일, 속성(attributes), 미디어 파일(e.g., 이미지, 영상) 등을 포함합니다. 이러한
        메타데이터는 NFT를 단순한 디지털 파일 이상의 고유한 자산으로 만들어 주며, NFT의 희소성이나 고유한 특성을 정의합니다.

        > 2. Token URI

        > 블록체인에 데이터를 저장하는 것은 많은 비용이 들기 때문에, 메타데이터와 미디어 파일은 블록체인에 저장되지 않고 IPFS나
        S3 같은 외부 저장소에 보관됩니다. Token URI는 이런 외부 저장소에 있는 메타데이터 파일의 위치를 가리키는 필드로, 해당
        URI를 통해 메타데이터에 접근하게 됩니다. 즉, Token URI는 메타데이터와 미디어 파일을 연결하여, 블록체인 상의 정보와
        실제 콘텐츠 간의 연결 고리 역할을 합니다.





        > 🚧 Kaia를 사용하시나요? 사용 전 꼭 확인하세요!

