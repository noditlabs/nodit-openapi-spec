  /{protocol}/{network}/blockchain/getBlocksWithinRange:
    post:
      security:
        - api_key: []
      tags:
        - Blockchain API
      description: >+
        특정 기간, 특정 구간의 블록 리스트 정보를 조회합니다.



        > 🚧 Kaia를 사용하시나요? 사용 전 꼭 확인하세요!

        >

        > Kaia는 Klaytn과 Finschia의 합병으로 탄생한 체인으로, 기존 Klaytn에서 하드포크된 체인입니다. 본 API는
        하드포크 이후 데이터에 대한 정합성을 보장하지만, 하드포크 이전의 Klaytn 데이터는 조회 및 정합성을 보장하지 않습니다.

        > Kaia 네트워크의 하드포크 블록은 아래와 같습니다.

        > - Mainnet: 162,900,480 (Aug 29, 2024 11:08:01 UTC+9)

        > - Kairos(Testnet): 156,660,000 (June 13, 2024 10:15:19 UTC+9)

        >

        > 예를 들어, 다음과 같은 동작은 정상 동작으로 간주됩니다. 

        > - 하드포크 시점 이전에 발생한 블록은 조회되지 않을 수 있습니다.

      summary: Get Blocks Within Range
      operationId: getBlocksWithinRange
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - arbitrum
              - base
              - ethereum
              - kaia
              - optimism
              - polygon
              - luniverse
              - chiliz
            default: ethereum
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
              - testnet
              - sepolia
              - holesky
              - amoy
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    fromBlock: *ref_14
                    toBlock: *ref_15
                    fromDate: *ref_16
                    toDate: *ref_17
                - *ref_8
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                properties:
                  page:
                    type: integer
                    description: >-
                      page 파라미터에 지정된 페이지 번호를 나타내는 필드입니다. 이 필드는 page 파라미터에 0보다 큰
                      값을 입력한 경우에만 응답에 포함됩니다.
                  rpp:
                    type: integer
                    description: rpp 파라미터에 지정된 페이지당 결과 수를 나타내는 필드입니다.
                  cursor:
                    type: string
                    description: >-
                      cursor 페이지네이션을 위한 필드로, 다음 페이지의 데이터를 로드하기 위해 다음 요청에 제공해야 하는
                      값입니다.
                  count:
