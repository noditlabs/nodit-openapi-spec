                      여부는 도메인 관리 및 호환성에 중요한 정보가 될 수 있습니다.
                  isPrimaryName:
                    type: boolean
                    description: >-
                      ENS 도메인이 Primary Name인지 여부를 나타내는 필드입니다. ENS 구조에서는 하나의 주소에
                      여러 개의 도메인을 연결할 수 있으며, 이 중에서 주로 사용되는 도메인을 Primary Name이라고
