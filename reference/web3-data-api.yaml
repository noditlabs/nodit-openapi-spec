                      주소는 도메인의 소유자를 나타내는 정보이며, 실제 도메인이 연결된 주소와 다를 수 있습니다. 만약 자산
                      전송을 원한다면 resolver 필드의 resolvedAddress를 참조하시기 바랍니다.
                    pattern: ^0[xX][0-9a-fA-F]{40}$
                  resolver:
                    type: object
                    description: 도메인의 Resolver 정보를 나타내는 필드입니다.
                    required:
                      - contractAddress
                      - resolvedAddress
                      - contentHash
                      - text
                    properties:
                      contractAddress:
                        type: string
                        description: >-
                          도메인의 Resolver 컨트랙트 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수
                          문자열 형태로 제공됩니다.
                        pattern: ^0[xX][0-9a-fA-F]{40}$
                      resolvedAddress:
                        type: string
                        description: >-
                          도메인이 연결된 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로
                          제공됩니다. <br/> <strong style='color: red;'>*</strong>
                          resolvedAddress는 소유자 주소와 다를 수 있습니다. 도메인의 실제 소유자 주소를
                          확인하려면 ownerAddress 필드를 참조하시기 바랍니다.
                        pattern: ^0[xX][0-9a-fA-F]{40}$
                      contentHash:
                        type: string
                        description: >-
                          도메인의 컨텐츠 해시를 나타내는 필드입니다. IPFS 해시를 포함한 다양한 형태의 컨텐츠 해시를
                          ERC-1577 형식으로 저장합니다. 이 필드는 이를 디코딩한 결과를 제공합니다.
                        example: >-
                          ipfs://bafybeidy7lrjeghrpsg3z7i5yrpfekyo6d3jetv6qofgtixsjumdthetw4
                      text:
                        type: object
                        description: >-
                          도메인의 텍스트 레코드 정보를 나타내는 필드입니다. 텍스트 레코드는 도메인의 다양한 정보를 저장할
                          수 있는 필드로, ENS 도메인의 소유자가 원하는 정보를 저장할 수 있습니다. <br/>
                          <strong style='color: red;'>*</strong> 도메인마다 다른 텍스트
                          레코드가 존재할 수 있으며, 만약 텍스트 레코드가 없는 경우, 해당 필드는 빈 객체로 제공됩니다.
                        default: {}
                        example:
                          avatar: https://example.com/images/avatar.png
                          description: >-
                            This is an example ENS domain for demonstration
                            purposes.
                          display: Example.Nodit.eth
                          email: contact@example.com
                          keywords: example, ENS, Ethereum, blockchain
                          mail: 1234 Example Street, Example City, EX 12345, Country
                          notice: This domain is used for educational purposes only.
                          location: Toronto, Canada
                          phone: '+14165550000'
                          url: https://example.com
                  registration:
                    type: object
                    description: 도메인의 등록 정보를 나타내는 필드입니다.
                    required:
                      - registrantAddress
                      - registrationDate
                      - expiryDate
                      - cost
                    properties:
                      registrantAddress:
                        type: string
                        description: >-
                          도메인을 등록한 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로
                          제공됩니다.
                        pattern: ^0[xX][0-9a-fA-F]{40}$
                      registrationDate:
                        type: integer
                        description: >-
                          도메인의 등록일을 나타내는 필드입니다. 이 필드는 ISO 8601
                          형식(YYYY-MM-DDThh:mm:ss{time zone})으로 제공됩니다.
                      expiryDate:
                        type: integer
                        description: >-
                          도메인의 만료일을 나타내는 필드입니다. 이 필드는 ISO 8601
                          형식(YYYY-MM-DDThh:mm:ss{time zone})으로 제공됩니다.
                      cost:
                        type: string
                        description: 도메인의 등록 비용을 나타내는 필드로 단위는 Wei입니다. 10진수 문자열 형태로 제공됩니다.
                        pattern: ^[0-9]+$
                  nameWrapper:
                    type: object
                    description: >-
                      래핑된 도메인 정보를 나타내는 필드입니다. 래핑된 도메인의 경우 ownerAddress 필드에 래핑
                      컨트랙트 주소가 표시됩니다. 실제 소유자 주소를 확인하려면 wrappedOwnerAddress 필드를
