  /{protocol}/{network}/blockchain/getNextNonceByAccount:
    post:
      security:
        - api_key: []
      tags:
        - Blockchain API
      description: |+
        특정 Account의 다음 nonce를 조회합니다.

      summary: Get Next Nonce by Account
      operationId: getNextNonceByAccount
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - arbitrum
              - base
              - ethereum
              - kaia
              - optimism
              - polygon
              - luniverse
              - chiliz
            default: ethereum
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
              - testnet
              - sepolia
              - holesky
              - amoy
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    accountAddress:
                      type: string
                      description: >-
                        조회하고자 하는 계정의 주소를 지정하는 파라미터입니다. 0x로 시작하는 40자리의 16진수 문자열
                        형태로 입력할 수 있습니다.
                      pattern: ^0[xX][0-9a-fA-F]{40}$
                      default: '0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045'
                  required:
                    - accountAddress
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  nonce:
                    type: string
                    description: 조회한 계정의 다음 nonce 값을 나타냅니다. 이 값은 트랜잭션을 생성할 때 사용됩니다.
                    pattern: ^[0-9]+$
              example:
                nonce: '6'
        '400': *ref_3
        '401': *ref_4
        '403': *ref_5
        '404': *ref_6
        '429': *ref_7
