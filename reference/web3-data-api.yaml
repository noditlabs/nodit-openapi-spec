      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: &ref_101
                type: object
                required:
                  - name
                  - isMigrated
                  - isPrimaryName
                  - node
                  - labelName
                  - labelHash
                  - ownerAddress
                  - resolver
                  - registration
                  - nameWrapper
                properties:
                  name:
                    type: string
                    description: ENS 도메인의 이름을 나타내는 필드입니다.
                  isMigrated:
                    type: boolean
                    description: >-
