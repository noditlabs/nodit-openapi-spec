  /{protocol}/{network}/blockchain/getInternalTransactionsByAccount:
    post:
      security:
        - api_key: []
      tags:
        - Blockchain API
      description: |+
        특정 Account와 관련된 internal transaction 리스트를 조회합니다.

      summary: Get Internal Transactions By Account
      operationId: getInternalTransactionsByAccount
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - ethereum
              - arbitrum
              - base
              - kaia
              - luniverse
              - tron
              - chiliz
            default: ethereum
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              oneOf:
                - title: EVM (Ethereum, Optimism, ...)
                  allOf:
                    - type: object
                      properties:
                        accountAddress:
                          type: string
                          description: >-
                            조회하고자 하는 계정의 주소를 지정하는 파라미터입니다. 0x로 시작하는 40자리의 16진수
                            문자열 형태로 입력할 수 있습니다.
                          pattern: ^0[xX][0-9a-fA-F]{40}$
                          default: '0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045'
                        relation: *ref_24
                        fromBlock:
                          type: string
                          description: >
                            조회 시작 블록을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:  

                            - block number: 10진수 문자열로 블록 번호를 입력.  

                            - block hash: 64자리 16진수("0x" 포함).  

                            - block tag: "earliest" 또는 "latest"를 사용하여 첫 번째 블록 또는
                            최신 블록을 지정.


                            유의사항: 

                            - toBlock 없이 제공하면, 해당 블록부터 최신 블록까지 결과를 조회합니다.  

                            - fromBlock 값은 toBlock 값보다 클 수 없습니다.  

                            - fromBlock과 toBlock에 동일한 값을 입력하면, 해당 블록만 조회됩니다.  

                            - fromBlock에 "latest"는 toBlock이 "latest"일 때만 허용됩니다.
                          pattern: ^[0-9]+$|^0[xX][0-9a-fA-F]{64}|latest|earliest
                        toBlock: *ref_15
                        fromDate: *ref_16
                        toDate: *ref_17
                      required:
                        - accountAddress
                    - *ref_8
                    - type: object
                      properties:
                        withZeroValue: *ref_19
                        withExternalTransaction: &ref_51
                          type: boolean
                          description: >-
                            응답에 external transaction 포함 여부를 결정하는 파라미터입니다.
                            external transaction은 internal transaction과 동일한 형식으로
                            반환되며, trace index가 0으로 표기됩니다. 이 파라미터를 true로 입력한 경우,
                            external transaction을 포함하며 응답속도가 느려질 수 있습니다.
                          default: false
                - title: Tron
                  allOf:
                    - type: object
                      properties:
                        accountAddress:
                          type: string
                          description: >-
                            조회할 계정의 주소를 지정하는 파라미터입니다. 이 필드는 "T"로 시작하는 34자리
                            base58 문자열 형식을 가집니다.
                          pattern: ^T[1-9A-HJ-NP-Za-km-z]{33}$
                          default: TT2T17KZhoDu47i2E4FWxfG79zdkEWkU9N
                        relation: *ref_24
                        fromBlock: *ref_34
                        toBlock: *ref_35
                        fromDate: *ref_36
                        toDate: *ref_37
                      required:
                        - accountAddress
                    - *ref_8
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                oneOf:
                  - title: EVM (Ethereum, Optimism, ...)
                    type: object
                    required:
                      - items
                    properties:
                      page:
                        type: integer
                        description: >-
                          page 파라미터에 지정된 페이지 번호를 나타내는 필드입니다. 이 필드는 page 파라미터에
                          0보다 큰 값을 입력한 경우에만 응답에 포함됩니다.
                      rpp:
                        type: integer
                        description: rpp 파라미터에 지정된 페이지당 결과 수를 나타내는 필드입니다.
                      cursor:
                        type: string
                        description: >-
                          cursor 페이지네이션을 위한 필드로, 다음 페이지의 데이터를 로드하기 위해 다음 요청에
                          제공해야 하는 값입니다.
                      count:
                        type: integer
                        description: >-
                          요청한 데이터의 총 개수를 나타내는 필드입니다. 이 필드는 withCount 파라미터에 true를
                          입력한 경우에만 응답에 포함됩니다.
                      items:
                        type: array
                        description: 조회된 데이터의 목록을 나타내는 필드입니다.
                        items: &ref_52
                          type: object
                          required: []
                          properties:
                            traceId:
                              type: string
                              description: >-
                                트랜잭션의 트레이스 ID를 나타내는 필드입니다. 트랜잭션의 깊이와 호출 순서에 따라
                                고유한 값을 가집니다.


                                네이밍 규칙:
                                `call_{blockNumber}_{transactionIndex}_{depth1's
                                callOrder}_{depth2's callOrder}_{...}`
                            traceIndex:
                              type: integer
                              description: >-
                                트랜잭션의 트레이스 인덱스를 나타내는 필드입니다. external
                                transaction의 경우 0을 반환합니다.
                            transactionHash:
                              type: string
                              description: >-
                                트랜잭션의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로
                                제공됩니다.
                              pattern: ^0[xX][0-9a-fA-F]{64}$
                            transactionIndex:
                              type: string
                              description: >-
                                트랜잭션의 인덱스를 나타내는 필드입니다. 블록 내에서의 순서를 나타냅니다. 10진수
                                문자열 형태로 제공됩니다.
                              pattern: ^[0-9]+$
                            from:
                              type: string
                              description: >-
                                트랜잭션을 발생시킨 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수
                                문자열 형태로 제공됩니다.
                              pattern: ^0[xX][0-9a-fA-F]{40}$
                            to:
                              type: string
                              description: >-
                                트랜잭션의 수신 주소를 나타내는 필드입니다. 컨트랙트 생성 트랜잭션의 경우, 이 필드는
                                생성된 컨트랙트 주소를 반환합니다. 0x로 시작하는 40자리의 16진수 문자열 형태로
                                제공됩니다.
                              pattern: ^0[xX][0-9a-fA-F]{40}$
                            value:
                              type: string
                              description: 트랜잭션에서 전송된 수량을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
                              pattern: ^[0-9]+$
                            traceType:
                              type: string
                              description: 트랜잭션의 트레이스 타입을 나타내는 필드입니다. call, create 등이 있습니다.
                            callType:
                              type: string
                              description: >-
                                트랜잭션의 호출 타입을 나타내는 필드입니다. call, delegatecall,
                                staticcall 등이 있습니다.
                            gas:
                              type: string
                              description: 트랜잭션에 할당된 가스의 양을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
                              pattern: ^[0-9]+$
