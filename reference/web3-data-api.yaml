                              16진수 문자열 형태로 제공됩니다.
                            pattern: ^0[xX][0-9a-fA-F]{512}
                          accessList:
                            type: array
                            description: 트랜잭션의 접근 목록을 나타내는 필드입니다.
                            items:
                              type: object
                              required:
                                - address
                                - storageKeys
                              properties:
                                address:
                                  type: string
                                  description: >-
                                    트랜잭션에서 접근한 컨트랙트 주소를 나타내는 필드입니다. 0x로 시작하는
                                    40자리의 16진수 문자열 형태로 제공됩니다.
                                  pattern: ^0[xX][0-9a-fA-F]{40}$
                                storageKeys:
                                  type: array
                                  description: 트랜잭션에서 접근한 컨트랙트의 storage key 목록을 나타내는 필드입니다.
                                  items:
                                    type: string
                                    description: >-
                                      트랜잭션에서 접근한 컨트랙트의 storage key를 나타내는 필드입니다.
                                      0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
                                    pattern: ^0[xX][0-9a-fA-F]{64}
                          timeStamp:
                            type: integer
                            description: 트랜잭션이 생성된 시간을 나타내는 필드입니다. 이 필드는 UNIX 타임스탬프로 제공됩니다.
                          authorizationList:
                            type: array
                            description: >-
                              이 필드는 트랜잭션의 서명 및 승인 정보를 담은 목록입니다. 각 항목은 서명 검증에 필요한
                              체인 ID, nonce, 서명값 등을 포함하며, EIP-7702 적용 이후부터 제공됩니다.
                              네트워크에 따라 지원 여부와 적용 시점이 달라질 수 있으며, 특정 트랜잭션 타입(예:
                              type이 4 이상)에서만 사용되므로 트랜잭션 유형에 따라 해당 필드가 없을 수도
                              있습니다.
                            items:
                              type: object
                              properties:
                                chainId:
                                  type: string
                                  description: >-
                                    해당 승인 정보가 유효한 체인의 ID를 나타내며, 서명 검증 및 리플레이 공격
                                    방지에 활용됩니다. 이 필드는 10진수 문자열 형태로 표현합니다.
                                nonce:
                                  type: string
                                  description: >-
                                    이 승인 항목의 고유성을 보장하고, 리플레이 공격을 방지하기 위한 nonce
                                    값입니다. 이 필드는 10진수 문자열 형태로 표현합니다.
                                address:
                                  type: string
                                  description: 승인(서명)을 제공하는 계정의 주소입니다.
                                yParity:
                                  type: string
                                  description: >-
                                    서명된 공개키의 y좌표 선택을 위한 1비트 패리티 값입니다. 보통 0 또는
                                    1이며, 공개키 복원에 사용됩니다. 이 필드는 10진수 문자열 형태로
                                    표현합니다.
                                r:
                                  type: string
                                  description: >-
                                    ECDSA 서명의 첫 번째 값으로, 서명에 사용된 난수와 곡선 연산을 통해
                                    생성됩니다. 공개키 복원 및 서명 검증에 사용됩니다.
                                s:
                                  type: string
                                  description: >-
                                    ECDSA 서명의 두 번째 값으로, 메시지 해시와 개인 키를 기반으로
                                    계산됩니다. 서명의 유효성을 검증하는 데 필수입니다.
                      - type: object
                        properties:
                          logs:
                            type: object
                            required: &ref_83
                              - contractAddress
                              - transactionHash
                              - transactionIndex
                              - blockHash
                              - blockNumber
                              - data
                              - logIndex
                              - removed
                              - topics
                            properties: &ref_84
                              contractAddress: &ref_90
                                type: string
                                description: >-
                                  로그를 생성한 컨트랙트 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의
                                  16진수 문자열 형태로 제공됩니다.
                                pattern: ^0[xX][0-9a-fA-F]{40}$
                              transactionHash: &ref_91
                                type: string
                                description: >-
                                  로그를 생성한 트랜잭션의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리
                                  16진수 문자열 형태로 제공됩니다.
                                pattern: ^0[xX][0-9a-fA-F]{64}$
                              transactionIndex: &ref_92
                                type: string
                                description: >-
                                  로그를 생성한 트랜잭션의 인덱스를 나타내는 필드입니다. 블록 내에서의 순서를
                                  나타냅니다. 10진수 문자열 형태로 제공됩니다.
                                pattern: ^[0-9]+$
                              blockHash: &ref_93
                                type: string
                                description: >-
                                  로그를 생성한 블록의 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수
                                  문자열 형태로 제공됩니다.
                                pattern: ^0[xX][0-9a-fA-F]{64}
                              blockNumber: &ref_94
                                type: integer
                                description: 로그를 생성한 블록 번호를 나타내는 필드입니다.
                                pattern: ^[0-9]+$
                              data: &ref_95
                                type: string
                                description: >-
                                  로그의 데이터를 나타내는 필드입니다. 0x로 시작하는 16진수 문자열 형태로
                                  제공됩니다. 이 필드는 로그의 이벤트 데이터를 나타냅니다.
                                pattern: ^0[xX][0-9a-fA-F]+$
                              logIndex: &ref_96
                                type: string
                                description: >-
                                  로그의 인덱스를 나타내는 필드입니다. 트랜잭션에서 발생한 이벤트의 순서를
                                  의미합니다. 10진수 문자열 형태로 제공됩니다.
                                pattern: ^[0-9]+$
                              removed: &ref_97
                                type: boolean
                                description: >-
                                  로그가 제거되었는지 여부를 나타내는 필드입니다. 체인의 재구성(Reorg)으로 인해
                                  로그가 제거된 경우 true를 반환합니다.
                              topics: &ref_98
                                type: array
                                description: 인덱스된 로그의 인자를 나타내는 필드입니다. 최대 4개의 토픽을 가질 수 있습니다.
                                items:
                                  type: string
                                  description: >-
                                    로그의 토픽을 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열
                                    형태로 제공됩니다.
                                  pattern: ^0[xX][0-9a-fA-F]{64}
                              decodedLog:
                                type: object
                                required: &ref_77
                                  - name
                                  - eventFragment
                                  - signature
                                  - eventHash
                                  - args
                                properties: &ref_78
                                  name:
                                    type: string
                                    description: 로그의 이벤트 이름을 나타내는 필드입니다.
                                  eventFragment:
                                    type: string
                                    description: 로그의 이벤트 프래그먼트를 나타내는 필드입니다.
                                  signature:
                                    type: string
                                    description: 로그의 이벤트 시그니처를 나타내는 필드입니다.
                                  eventHash:
                                    type: string
                                    description: 로그의 이벤트 해시를 나타내는 필드입니다.
                                  args:
                                    type: array
                                    items: *ref_56
                  - title: XRPL
                    allOf:
                      - &ref_82
                        type: object
                        required:
                          - ledgerIndex
                          - ledgerTimestamp
                          - transactionIndex
                          - transactionHash
                          - transactionType
                          - transactionResult
                          - account
                          - sequence
                          - signingPubKey
                          - fee
                          - transactionCategory
                          - transactionDetails
                        properties:
                          ledgerIndex:
                            type: integer
                            description: >-
                              트랜잭션이 포함된 Ledger의 순번을 나타냅니다. 이를 통해 해당 트랜잭션이 어느
                              Ledger에 기록되었는지 확인할 수 있습니다.
                            example: 95444296
                          ledgerTimestamp:
                            type: integer
                            description: >-
                              이 값은 해당 트랜잭션이 포함된 Ledger의 close time을 Unix 타임스탬프
                              형식으로 변환한 결과를 반환합니다. XRP Ledger에서 close time은
                              Ripple Epoch(2000년 1월 1일 00:00 UTC)를 기준으로 초 단위로
                              기록됩니다. 반면, 일반적인 Unix 타임스탬프는 Unix Epoch(1970년 1월 1일
                              00:00 UTC)를 기준으로 하며, 이 둘 사이에는 946,684,800초의 차이가
                              있습니다. 따라서 ledgerTimestamp는 Ledger에 기록된 close time에
                              946,684,800초를 더해 계산됩니다.
                            example: 1744608171
                          transactionIndex:
                            type: integer
                            description: >-
                              Ledger 내에서 해당 트랜잭션의 처리 순서를 나타내는 인덱스입니다. 이 값은
                              Ledger 내 트랜잭션들의 순서를 파악하는 데 사용됩니다.
                            example: 1
                          transactionHash:
                            type: string
                            description: >-
                              트랜잭션을 고유하게 식별하는 256비트(64자리 16진수) 암호화 해시값입니다. 트랜잭션
                              데이터의 무결성 및 식별에 사용됩니다.
                            example: >-
                              0D1DDF6974EA31918EB531F9212FC76BC47BCE9193839496474010D133C0BB1E
                          transactionType:
                            type: string
                            description: >-
                              트랜잭션의 종류를 나타내는 문자열입니다. Payment, OfferCreate,
                              EscrowCreate 등 다양한 트랜잭션 유형을 구분하며, 처리 방식에 따라 분류됩니다.
                            example: Payment
                          transactionResult:
                            type: string
                            description: >-
                              트랜잭션 처리 결과를 나타내는 문자열로, 'tesSUCCESS'와 같이 결과 코드로
                              표시됩니다. 이를 통해 트랜잭션의 성공 여부를 확인할 수 있습니다.
                            example: tesSUCCESS
                          account:
                            type: string
                            description: >-
                              해당 트랜잭션을 발생시킨 계정 주소입니다. 계정 주소는 25~35자리 길이의 Base58
                              인코딩 문자열로, 'r'로 시작하는 형식을 가집니다.
                            example: rEqFohwoXqGFVik15uqF5nBdzfd5qEFh1X
                          sequence:
                            type: integer
                            description: >-
                              계정에서 발행한 트랜잭션의 순차 번호로, 중복 제출이나 재생 공격을 방지하기 위해
                              사용됩니다.
                            example: 94536309
                          lastLedgerSequence:
                            type: integer
                            description: >-
                              트랜잭션이 유효한 마지막 Ledger의 순번을 나타냅니다. 이 값 이후의 Ledger에서는
                              해당 트랜잭션이 처리되지 않습니다.
                            example: 95444315
                          ticketSequence:
                            type: integer
                            description: >-
                              티켓 기반 트랜잭션의 경우, 티켓 번호를 나타내는 값입니다. 티켓을 사용하는 트랜잭션에
                              한해 존재합니다.
                            example: 5
                          signingPubKey:
                            type: string
                            description: >-
                              트랜잭션 서명에 사용된 공개키로, 보통 33바이트(66자리 16진수) 압축된 공개키
                              형식으로 표현됩니다.
                            example: >-
                              ED1BCAE2B5F146BF30F40D36D4D8565A7E6F758B7062288336BE74D969E4543A19
                          txnSignature:
                            type: string
                            description: >-
                              signingPubKey으로 생성된 트랜잭션 서명 값입니다. 해당 서명은 트랜잭션 검증 및
                              인증에 사용됩니다.
                            example: >-
                              744E21E3E298BC06B874EA43ABDEB762A23EEA3630F6DD4215AD32C7B35C2C630777DDC3687245766E3CA7BF0B747A085E44
                          fee:
                            type: string
                            description: >-
                              트랜잭션 처리 수수료를 나타내며, XRP 수량(XRP 단위)을 문자열로 표현됩니다. 이
                              값은 XRP 단위로 표기되며, 1 XRP는 1,000,000 drop에 해당합니다
                            example: '0.000012'
                          flags:
                            type: string
                            description: >-
                              트랜잭션에 적용된 플래그 값을 나타냅니다. 각 비트는 특정 옵션이나 동작을 제어하며,
                              기본값은 0으로 설정되는 경우가 많습니다.
                            example: '131072'
                          accountTxnId:
                            type: string
                            description: >-
                              이 필드는 다른 트랜잭션을 식별하는 256비트 해시값입니다. 만약 이 값을 설정하면, 해당
                              트랜잭션은 송신 계정의 가장 최근 트랜잭션 ID와 일치해야만 유효합니다. 이 필드는
                              트랜잭션의 중복 전송을 방지하거나, 이전 트랜잭션 이후 계정 상태가 변경되지 않았음을
                              확인하는 용도로 사용됩니다
                            example: >-
                              D84B7A07E9FAD27D8782DAF4A5AD8C8C4D1D1F18E9D62D0384A2E1A2A4D3AD11
                          sourceTag:
                            type: integer
                            description: >-
                              송신자가 트랜잭션을 보낼 때 함께 지정할 수 있는 32비트 부호 없는 정수 값입니다. 주로
                              여러 사용자가 공유하는 주소(예: 거래소나 호스팅 지갑)에서 송신 사용자를 식별하는 데
                              사용됩니다. 즉, 수신자가 "누가 보냈는지"를 정확히 알 수 있도록 도와주는 추가
                              정보입니다.
