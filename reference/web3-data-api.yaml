      tags:
        - Token API
      description: |+


      summary: Get Token Transfers by Currency and Issuer
      operationId: getTokenTransfersByCurrencyAndIssuer
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - xrpl
            default: xrpl
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    currency: *ref_26
                    issuer: *ref_27
                    fromLedger: *ref_28
                    toLedger: *ref_29
                    fromDate: *ref_30
                    toDate: *ref_31
