                    type: array
                    items:
                      allOf:
                        - *ref_1
                        - *ref_2
                    example:
                      - address: '0xdAC17F958D2ee523a2206206994597C13D831ec7'
                        deployedTransactionHash: >-
                          0x2f1c5c2b44f771e942a8506148e256f94f1a464babc938ae0690c6e34cd79190
                        deployedAt: '2017-11-28T00:41:21.000Z'
                        deployerAddress: '0x36928500Bc1dCd7af6a2B4008875CC336b927D57'
                        logoUrl: >-
                          https://cdn.luniverse.io/img/crypto-currencies/ethereum/mainnet/0xdac17f958d2ee523a2206206994597c13d831ec7/64x64.png
                        type: ERC20
                        name: Tether USD
                        symbol: USDT
                        totalSupply: '44005847706828943'
                        decimals: 18
                  - title: Tron
                    type: array
                    items:
                      allOf:
                        - &ref_32
                          type: object
                          required:
                            - address
                            - deployedTransactionHash
                            - deployedAt
                            - deployerAddress
                            - logoUrl
                            - type
                          properties:
                            address:
                              type: string
                              description: >-
                                컨트랙트의 주소를 반환합니다. 이 주소는 컨트랙트가 배포된 블록체인 네트워크 내에서의
                                고유 식별자 역할을 합니다.
                            deployedTransactionHash:
                              type: string
                              description: 컨트랙트 배포 시 생성된 트랜잭션의 해시 값을 반환합니다.
                            deployedAt:
                              type: string
                              description: >-
                                컨트랙트가 배포된 정확한 시간을 반환합니다. ISO 8601 형식의 날짜와 시간으로
                                표시됩니다.
