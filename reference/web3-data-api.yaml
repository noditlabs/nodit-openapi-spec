openapi: 3.1.0
info:
  title: Web3 Data API
  version: 1.2.7
servers:
  - url: https://web3.nodit.io/v1
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: X-API-KEY
      in: header
      x-default: nodit-demo
      description: >-
        The default value, `nodit-demo`, is only for use in the developer
        documentation. For real applications or services, use the API key
        obtained from the Nodit console.
paths:
  /{protocol}/{network}/nft/getNftContractMetadataByContracts:
    post:
      security:
        - api_key: []
      tags:
        - NFT API
      description: >+
        특정 NFT 컨트랙트의 메타데이터를 조회합니다. 다수의 컨트랙트를 조회할 수 있으며, 최대 100개의 컨트랙트를 조회할 수
        있습니다.



        > 🚧 Kaia를 사용하시나요? 사용 전 꼭 확인하세요!

        >

        > Kaia는 Klaytn과 Finschia의 합병으로 탄생한 체인으로, 기존 Klaytn에서 하드포크된 체인입니다. 본 API는
        하드포크 이후 데이터에 대한 정합성을 보장하지만, 하드포크 이전의 Klaytn 데이터는 조회 및 정합성을 보장하지 않습니다.

        > Kaia 네트워크의 하드포크 블록은 아래와 같습니다.

        > - Mainnet: 162,900,480 (Aug 29, 2024 11:08:01 UTC+9)

        > - Kairos(Testnet): 156,660,000 (June 13, 2024 10:15:19 UTC+9)

        >

        > 예를 들어, 다음과 같은 동작은 정상 동작으로 간주됩니다. 

        > - 하드포크 시점 이전에 배포된 NFT 컨트랙트의 메타데이터는 조회 되지 않을 수 있습니다. 

      summary: Get NFT Contract Metadata by Contracts
      operationId: getNftContractMetadataByContracts
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - arbitrum
              - base
              - ethereum
              - kaia
              - optimism
              - polygon
              - luniverse
              - chiliz
            default: ethereum
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
              - sepolia
              - holesky
              - amoy
              - testnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    contractAddresses:
                      type: array
                      description: >-
                        조회하고자 하는 컨트랙트 주소의 배열을 지정하는 파라미터입니다. 컨트랙트 주소는 0x로 시작하는
                        40자리의 16진수 문자열 형태로 입력할 수 있습니다.
                      items: &ref_0
                        type: string
                        description: >-
                          조회하고자 하는 컨트랙트 주소를 지정하는 파라미터입니다. 0x로 시작하는 40자리의 16진수
                          문자열 형태로 입력할 수 있습니다.
                        pattern: ^0[xX][0-9a-fA-F]{40}$
                      default:
                        - '0xBC4CA0EdA7647A8aB7C2061c2E118A18a936f13D'
                        - '0x60E4d786628Fea6478F785A6d7e704777c86a7c6'
                  required:
                    - contractAddresses
                  maximum: 100
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - &ref_1
                      type: object
                      required:
                        - address
                        - deployedTransactionHash
                        - deployedAt
                        - deployerAddress
                        - logoUrl
                        - type
                      properties:
                        address:
                          type: string
                          description: 컨트랙트 주소를 나타내는 필드입니다.
                        deployedTransactionHash:
                          type: string
                          description: 컨트랙트가 배포된 트랜잭션의 해시를 나타내는 필드입니다.
                        deployedAt:
                          type: string
                          description: >-
                            컨트랙트가 배포된 시간을 나타내는 필드입니다. 이 필드는 ISO 8601 형식의 날짜와
                            시간으로 제공됩니다.
                        deployerAddress:
                          type: string
                          description: 컨트랙트를 배포한 주소를 나타내는 필드입니다.
                        logoUrl:
                          type: string
                          description: >-
                            컨트랙트의 로고 URL을 나타내는 필드입니다. 이 URL은 컨트랙트를 시각적으로 식별하는 데
                            사용될 수 있습니다.


                             [참고]

                             모든 컨트랙트의 로고 이미지가 제공되는 것은 아닙니다. 컨트랙트 로고가 없는 경우, 이 필드는 null로 제공됩니다.
                          default: null
                        type:
                          type: string
                          description: >-
                            컨트랙트의 타입을 나타내는 필드입니다. 컨트랙트 타입은 표준 규격의 이름이 표기됩니다.
                            (e.g., ERC721, ERC1155, ERC20, ERC721, ERC1155,
                            ERC20)
                    - &ref_2
                      type: object
                      required:
                        - name
                        - symbol
                      properties:
                        name:
                          type: string
                          description: >-
                            컨트랙트의 이름을 나타내는 필드입니다. 표준을 따르지 않거나, 컨트랙트 생성 단계에서
                            name을 입력하지 않은 경우 빈 문자열을 반환합니다.
                          default: ''
                        symbol:
                          type: string
                          description: >-
                            컨트랙트의 심볼을 나타내는 필드입니다. 표준을 따르지 않거나, 컨트랙트 생성 단계에서
                            symbol을 입력하지 않은 경우 빈 문자열을 반환합니다.
                        totalSupply:
                          type: string
                          description: >-
                            컨트랙트의 총 공급량을 나타내는 필드입니다. 이 값은 토큰의 총 발행량을 의미하며, 10진수
                            문자열 형태로 제공됩니다. 컨트랙트 타입이 ERC20인 경우에만 응답에 포함됩니다.
                        decimals:
                          type: integer
                          description: >-
                            컨트랙트의 소수점 자리수를 나타내는 필드입니다. 컨트랙트 타입이 ERC20 또는
                            ERC1155인 경우에만 응답에 포함됩니다.
              example:
                - address: '0x60E4d786628Fea6478F785A6d7e704777c86a7c6'
                  deployedTransactionHash: >-
                    0x025f185262da3c52bf9b87f09a1fea815a27fd8c32a363da72cac0c9cae27436
                  deployedAt: '2021-08-28T23:59:15.000Z'
                  deployerAddress: '0x9056D15C49B19dF52FfaD1E6C11627f035C0C960'
                  logoUrl: null
                  type: ERC721
                  name: MutantApeYachtClub
                  symbol: MAYC
                - address: '0xBC4CA0EdA7647A8aB7C2061c2E118A18a936f13D'
                  deployedTransactionHash: >-
                    0x22199329b0aa1aa68902a78e3b32ca327c872fab166c7a2838273de6ad383eba
                  deployedAt: '2021-04-22T03:03:16.000Z'
                  deployerAddress: '0xaBA7161A7fb69c88e16ED9f455CE62B791EE4D03'
                  logoUrl: null
                  type: ERC721
                  name: BoredApeYachtClub
                  symbol: BAYC
        '400': &ref_3
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                example:
                  code: INVALID_PARAMETER
                  message: >-
                    Invalid parameter: { PARAMETER1_NAME = PARAMETER1_VALUE,
                    PARAMETER2_NAME = PARAMETER2_VALUE, ... }
        '401': &ref_4
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                example:
                  code: AUTHENTICATION_FAILED
                  message: Authentication failed
        '403': &ref_5
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                example:
                  code: PERMISSION_DENIED
                  message: Permission denied
        '404': &ref_6
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                example:
                  code: RESOURCE_NOT_FOUND
                  message: >-
                    Resource not found: { RESOURCE1_NAME = RESOURCE1_VALUE,
                    RESOURCE2_NAME = RESOURCE2_VALUE, ... }
        '429': &ref_7
          description: Too Many Requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                example:
                  code: TOO_MANY_REQUESTS
                  message: Too many requests
  /{protocol}/{network}/nft/getNftContractsByAccount:
    post:
      security:
        - api_key: []
      tags:
        - NFT API
      description: >+
        특정 Account가 보유한 NFT를 컨트랙트 별로 그룹핑하여 조회합니다. 조회 결과에는 컨트랙트별 NFT의 수량과 컨트랙트의
        메타데이터가 포함됩니다.



        > 🚧 Kaia를 사용하시나요? 사용 전 꼭 확인하세요!

        >

        > Kaia는 Klaytn과 Finschia의 합병으로 탄생한 체인으로, 기존 Klaytn에서 하드포크된 체인입니다. 본 API는
        하드포크 이후 데이터에 대한 정합성을 보장하지만, 하드포크 이전의 Klaytn 데이터는 조회 및 정합성을 보장하지 않습니다.

        > Kaia 네트워크의 하드포크 블록은 아래와 같습니다.

        > - Mainnet: 162,900,480 (Aug 29, 2024 11:08:01 UTC+9)

        > - Kairos(Testnet): 156,660,000 (June 13, 2024 10:15:19 UTC+9)

        >

        > 예를 들어, 다음과 같은 동작은 정상 동작으로 간주됩니다. 

        > - 하드포크 시점 이전에 배포된 NFT 컨트랙트의 경우, 자산 조회 결과에 포함되지 않을 수 있습니다.

      summary: Get NFT Contracts by Account
      operationId: getNftContractsByAccount
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - arbitrum
              - base
              - ethereum
              - kaia
              - optimism
              - polygon
              - luniverse
              - chiliz
            default: ethereum
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
              - sepolia
              - holesky
              - amoy
              - testnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    accountAddress:
                      type: string
                      description: >-
                        조회하고자 하는 계정의 주소를 지정하는 파라미터입니다. 0x로 시작하는 40자리의 16진수 문자열
                        형태로 입력할 수 있습니다.
                      pattern: ^0[xX][0-9a-fA-F]{40}$
                      default: '0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045'
                    contractAddresses: &ref_13
                      type: array
                      description: >-
                        조회하고자 하는 컨트랙트 주소의 배열을 지정하는 파라미터입니다. 컨트랙트 주소는 0x로 시작하는
                        40자리의 16진수 문자열 형태로 입력할 수 있습니다.
                      items: *ref_0
                  required:
                    - accountAddress
                - &ref_8
                  type: object
                  properties: &ref_44
                    page:
                      type: integer
                      description: >-
                        page 파라미터는 조회하려는 데이터 페이지를 지정하는 데 사용됩니다. 이 파라미터는 100 이하의
                        값을 받으며, 100을 초과하는 페이지가 필요한 경우 cursor 페이지네이션 방식을 사용해야
                        합니다.



                        page 파라미터와 cursor 파라미터는 동시에 사용할 수 없습니다. page와 cursor에 모두
                        빈 값을 입력한 경우, cursor 페이지네이션을 사용하는 것으로 간주합니다.
                      pattern: ^(?:[1-9][0-9]?|100)$
                    rpp:
                      type: integer
                      description: >-
                        rpp는 results per page의 약자로, 한 페이지의 사이즈를 지정하는 파라미터입니다.
                        0보다 크고 1000 이하의 숫자를 지정할 수 있습니다.
                      pattern: ^(?:[1-9][0-9]{0,2}?|1000)$
                    cursor:
                      type: string
                      description: "cursor 파라미터는 페이지네이션을 위한 파라미터로, 이전 페이지와 다음 페이지 간의 데이터 이동을 지원합니다. 이전 페이지에서 얻은 cursor 값을 다음 요청에 제공하면 다음 페이지의 데이터를 로드할 수 있습니다.\n\t\t\t\n\npage 파라미터와 cursor 파라미터는 동시에 사용할 수 없습니다. page와 cursor에 모두 빈 값을 입력한 경우, cursor 페이지네이션을 사용하는 것으로 간주합니다."
                    withCount:
                      type: boolean
                      description: >-
                        응답에 count 필드의 포함 여부를 지정하는 파라미터이며, count 필드는 요청한 데이터의 총
                        개수를 나타냅니다. 이 파라미터에 true를 입력한 경우, 응답에 count 필드가 포함되며
                        응답속도가 느려질 수 있습니다.
                      default: false
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                properties:
                  page:
                    type: integer
                    description: >-
                      page 파라미터에 지정된 페이지 번호를 나타내는 필드입니다. 이 필드는 page 파라미터에 0보다 큰
                      값을 입력한 경우에만 응답에 포함됩니다.
                  rpp:
                    type: integer
                    description: rpp 파라미터에 지정된 페이지당 결과 수를 나타내는 필드입니다.
                  cursor:
                    type: string
                    description: >-
                      cursor 페이지네이션을 위한 필드로, 다음 페이지의 데이터를 로드하기 위해 다음 요청에 제공해야 하는
                      값입니다.
                  count:
                    type: integer
                    description: >-
                      요청한 데이터의 총 개수를 나타내는 필드입니다. 이 필드는 withCount 파라미터에 true를 입력한
                      경우에만 응답에 포함됩니다.
                  items:
                    type: array
                    description: 조회된 데이터의 목록을 나타내는 필드입니다.
                    items:
                      allOf:
                        - type: object
                          required:
                            - totalBalance
                            - uniqueBalance
                          properties:
                            totalBalance: &ref_9
                              type: string
                              description: |-
                                해당 컨트랙트의 잔고 수량을 모두 더한 값을 반환합니다.

                                 [참고]
                                 contract type에 따라 수량 계산 방법이 다를 수 있습니다. ERC721는 uniqueBalance와 동일하며, ERC1155는 모든 수량을 더한 값을 반환합니다.

                                 (예시)
                                 ERC721의 경우: #100, #200, #300을 보유했다면 3을 반환
                                 ERC1155의 경우: #1을 100개, #200, #300을 각각 200개씩 보유했다면 600을 반환
                            uniqueBalance: &ref_10
                              type: string
                              description: |-
                                해당 컨트랙트가 보유한 NFT 중 각기 다른 token ID의 수를 반환합니다.

                                 [참고]
                                 contract type에 따라 수량 계산 방법이 다를 수 있습니다. ERC721은 totalBalance와 동일하며, ERC1155는 유니크한 token ID의 수를 반환합니다.

                                 (예시)
                                 ERC721의 경우: #100, #200, #300을 보유했다면 3을 반환
                                 ERC1155의 경우: #1을 100개, #200, #300을 각각 200개씩 보유했다면 3을 반환
                        - type: object
                          properties:
                            contract:
                              allOf:
                                - *ref_1
                                - *ref_2
              example:
                rpp: 20
                cursor: null
                items:
                  - contract:
                      address: '0xBC4CA0EdA7647A8aB7C2061c2E118A18a936f13D'
                      deployedTransactionHash: >-
                        0x22199329b0aa1aa68902a78e3b32ca327c872fab166c7a2838273de6ad383eba
                      deployedAt: '2021-04-22T03:03:16.000Z'
                      deployerAddress: '0xaBA7161A7fb69c88e16ED9f455CE62B791EE4D03'
                      logoUrl: null
                      type: ERC721
                      name: BoredApeYachtClub
                      symbol: BAYC
                    totalBalance: '5'
                    uniqueBalance: '5'
        '400': *ref_3
        '401': *ref_4
        '403': *ref_5
        '404': *ref_6
        '429': *ref_7
  /{protocol}/{network}/nft/getNftHoldersByContract:
