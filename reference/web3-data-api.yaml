  /{protocol}/{network}/nft/getNftTransfersByContract:
    post:
      security:
        - api_key: []
      tags:
        - NFT API
      description: >+
        특정 컨트랙트에서 발생된 NFT 전송 목록을 조회합니다. 조회 결과에는 컨트랙트 메타데이터와 NFT 메타데이터가 포함됩니다.



        > 🚧 Kaia를 사용하시나요? 사용 전 꼭 확인하세요!

        >

        > Kaia는 Klaytn과 Finschia의 합병으로 탄생한 체인으로, 기존 Klaytn에서 하드포크된 체인입니다. 본 API는
        하드포크 이후 데이터에 대한 정합성을 보장하지만, 하드포크 이전의 Klaytn 데이터는 조회 및 정합성을 보장하지 않습니다.

        > Kaia 네트워크의 하드포크 블록은 아래와 같습니다.

        > - Mainnet: 162,900,480 (Aug 29, 2024 11:08:01 UTC+9)

        > - Kairos(Testnet): 156,660,000 (June 13, 2024 10:15:19 UTC+9)

        >

        > 예를 들어, 다음과 같은 동작은 정상 동작으로 간주됩니다. 

        > - NFT의 전송 내역을 조회할 때, 하드포크 시점 이전에 전송된 이력은 반환하지 않습니다.

      summary: Get NFT Transfers By Contract
      operationId: getNftTransfersByContract
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - arbitrum
              - base
              - ethereum
              - kaia
              - optimism
              - polygon
              - luniverse
              - chiliz
            default: ethereum
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
              - sepolia
              - holesky
              - amoy
              - testnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    contractAddress:
                      type: string
                      description: >-
                        조회하고자 하는 컨트랙트 주소를 지정하는 파라미터입니다. 0x로 시작하는 40자리의 16진수 문자열
                        형태로 입력할 수 있습니다.
                      pattern: ^0[xX][0-9a-fA-F]{40}$
