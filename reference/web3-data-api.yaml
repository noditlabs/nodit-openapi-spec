  /{protocol}/{network}/nft/getNftsOwnedByAccount:
    post:
      security:
        - api_key: []
      tags:
        - NFT API
      description: >+
        특정 Account가 보유한 NFT의 목록을 조회합니다. 조회 결과에는 각 토큰의 보유 수량과 토큰의 메타데이터가 포함됩니다.



        > 📘 NFT Metadata와 Token URI란 무엇인가요?

        >

        > NFT는 디지털 자산의 소유권과 고유성을 보장하는 기술로, NFT의 메타데이터는 이 자산의 정보를 저장하는 핵심적인
        부분입니다. 메타데이터는 NFT의 본질을 설명하는 중요한 역할을 합니다.

        > 1. NFT Metadata

        > NFT의 창작자, 발행일, 속성(attributes), 미디어 파일(e.g., 이미지, 영상) 등을 포함합니다. 이러한
        메타데이터는 NFT를 단순한 디지털 파일 이상의 고유한 자산으로 만들어 주며, NFT의 희소성이나 고유한 특성을 정의합니다.

        > 2. Token URI

        > 블록체인에 데이터를 저장하는 것은 많은 비용이 들기 때문에, 메타데이터와 미디어 파일은 블록체인에 저장되지 않고 IPFS나
        S3 같은 외부 저장소에 보관됩니다. Token URI는 이런 외부 저장소에 있는 메타데이터 파일의 위치를 가리키는 필드로, 해당
        URI를 통해 메타데이터에 접근하게 됩니다. 즉, Token URI는 메타데이터와 미디어 파일을 연결하여, 블록체인 상의 정보와
        실제 콘텐츠 간의 연결 고리 역할을 합니다.



        > 🚧 Token URI 혹은 NFT Metadata 데이터가 실제 데이터와 다른가요?

        >

        > Token URI(tokenUri)와 NFT Metadata(rawMetadata)는 프로젝트의 컨트랙트 로직에 따라 동적으로
        변경될 수 있습니다. 예를 들어, Dynamic NFT는 온체인 혹은 오프체인 조건에 따라 NFT 데이터가 업데이트될 수
        있습니다. 이러한 변경은 자동으로 기록되지 않기 때문에, 최신 데이터를 확인하기 위해서는 Sync NFT Metadata를 사용해
        동기화 요청을 보내는 것을 권장합니다.

        > Sync NFT Metadata는 메타데이터와 Token URI를 최신화하는 API입니다. 동기화 요청을 보내면 NFT
        Metadata와 Token URI의 데이터를 최신 상태로 업데이트하여 현재 상태에 맞는 정확한 정보를 확인할 수 있습니다. 이
        과정은 데이터 크기와 네트워크 상태에 따라 최대 10초가 소요될 수 있습니다.

        > [▶ Link to Sync NFT
        Metadata](https://developer.nodit.io/reference/syncnftmetadata)





        > 🚧 Kaia를 사용하시나요? 사용 전 꼭 확인하세요!

        >

        > Kaia는 Klaytn과 Finschia의 합병으로 탄생한 체인으로, 기존 Klaytn에서 하드포크된 체인입니다. 본 API는
        하드포크 이후 데이터에 대한 정합성을 보장하지만, 하드포크 이전의 Klaytn 데이터는 조회 및 정합성을 보장하지 않습니다.

