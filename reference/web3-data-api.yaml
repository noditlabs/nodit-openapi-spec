  /{protocol}/{network}/blockchain/getBlockByHashOrNumber:
    post:
      security:
        - api_key: []
      tags:
        - Blockchain API
      description: >+
        블록 해시 혹은 블록넘버로 조회한 블록의 특정 정보를 반환합니다.



        > 🚧 Kaia를 사용하시나요? 사용 전 꼭 확인하세요!

        >

        > Kaia는 Klaytn과 Finschia의 합병으로 탄생한 체인으로, 기존 Klaytn에서 하드포크된 체인입니다. 본 API는
        하드포크 이후 데이터에 대한 정합성을 보장하지만, 하드포크 이전의 Klaytn 데이터는 조회 및 정합성을 보장하지 않습니다.

        > Kaia 네트워크의 하드포크 블록은 아래와 같습니다.

        > - Mainnet: 162,900,480 (Aug 29, 2024 11:08:01 UTC+9)

        > - Kairos(Testnet): 156,660,000 (June 13, 2024 10:15:19 UTC+9)

        >

        > 예를 들어, 다음과 같은 동작은 정상 동작으로 간주됩니다. 

        > - 하드포크 시점 이전에 발생한 블록은 조회되지 않을 수 있습니다.

      summary: Get Block by Hash or Number
      operationId: getBlockByHashOrNumber
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - arbitrum
              - base
              - ethereum
              - kaia
              - optimism
              - polygon
              - luniverse
              - chiliz
              - bitcoin
              - dogecoin
            default: ethereum
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
              - testnet
              - sepolia
              - holesky
              - amoy
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              oneOf:
                - title: EVM (Ethereum, Optimism, ...)
                  type: object
                  properties:
                    block:
                      type: string
                      description: >+
                        조회하고자 하는 블록을 지정하는 파라미터입니다. 이 파라미터의 기본 값은 latest이며, 블록
                        번호(10진수 문자열), 블록 해시(0x로 시작하는 64자리 16진수 문자열) 또는 블록
                        태그(earliest, latest)를 입력할 수 있습니다. "earliest"는 첫 번째 블록을,
                        "latest"는 최근 블록을 의미합니다.


                        Kaia의 경우, "earliest"를 입력시 Kaia 하드포크 시점의 블록이 조회가 됩니다.

                        - Mainnet: 162,900,480 (Aug 29, 2024 11:08:01 UTC+9)

                        - Kairos(Testnet): 156,660,000 (June 13, 2024 10:15:19
                        UTC+9)

                      pattern: ^[0-9]+$|^0[xX][0-9a-fA-F]{64}|latest|earliest
                      default: latest
                  required:
                    - block
                - title: Bitcoin, Dogecoin
                  type: object
                  properties:
                    block:
                      type: string
                      description: >-
                        잔고 조회 시점을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:

                        - block hash: 64자리 16진수 문자열 (256비트). 해당 블록 해시를 기준으로
                        조회됩니다.

                        - block number: 10진수 문자열. 해당 블록 높이를 기준으로 조회됩니다.

                        - block tag: "earliest" 또는 "latest"를 입력하여 첫 번째 블록 또는 최신
                        블록을 조회합니다.
                      pattern: ^[0-9]+$|^[0-9a-fA-F]{64}|latest|earliest
