                              description: >-
                                출금을 요청한 검증자의 인덱스를 나타내는 필드입니다. 10진수 문자열 형태로
                                제공됩니다.
                              pattern: ^[0-9]+$
                            address:
                              type: string
                              description: >-
                                출금된 Native Token을 받을 주소를 나타내는 필드입니다. 0x로 시작하는
                                40자리의 16진수 문자열 형태로 제공됩니다.
                              pattern: ^0[xX][0-9a-fA-F]{40}$
                            amount:
                              type: string
                              description: 출금한 수량을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
                              pattern: ^[0-9]+$
                      requestHash:
                        type: string
                        description: >-
                          블록 헤더에 포함된 필드로, 해당 블록에 있는 모든 request들의 순서와 내용을 암호학적으로
