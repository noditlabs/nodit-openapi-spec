  /{protocol}/{network}/native/getNativeBalanceByAccount:
    post:
      security:
        - api_key: []
      tags:
        - Native Token API
      description: |+
        특정 Account가 보유한 네이티브 토큰의 잔고를 조회합니다. 선택한 프로토콜에 따라 토큰의 종류가 다를 수 있습니다.

      summary: Get Native Balance by Account
      operationId: getNativeBalanceByAccount
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - arbitrum
              - base
              - ethereum
              - kaia
              - optimism
              - polygon
              - luniverse
              - chiliz
              - tron
            default: ethereum
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
              - sepolia
              - holesky
              - amoy
              - testnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              type: object
              oneOf:
                - title: EVM (Ethereum, Optimism, ...)
                  properties:
                    accountAddress:
                      type: string
                      description: >-
                        조회하고자 하는 계정의 주소를 지정하는 파라미터입니다. 0x로 시작하는 40자리의 16진수 문자열
                        형태로 입력할 수 있습니다.
                      pattern: ^0[xX][0-9a-fA-F]{40}$
                      default: '0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045'
                  required:
                    - accountAddress
                - title: Tron
                  properties:
                    accountAddress:
                      type: string
                      description: >-
                        조회할 계정의 주소를 지정하는 파라미터입니다. 이 필드는 "T"로 시작하는 34자리 base58
                        문자열 형식을 가집니다.
                      pattern: ^T[1-9A-HJ-NP-Za-km-z]{33}$
                      default: TT2T17KZhoDu47i2E4FWxfG79zdkEWkU9N
                  required:
                    - accountAddress
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                oneOf:
                  - title: EVM (Ethereum, Optimism, ...)
                    type: object
                    required: *ref_22
                    properties: *ref_23
                    example:
                      ownerAddress: '0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045'
                      balance: '1085515662023271641379'
                  - title: Tron
                    type: object
                    required: *ref_42
                    properties: *ref_43
                    example:
                      ownerAddress: TCepLZhb8kvrLToRYC1pWDiUJxrL1cBNia
                      balance: '2'
        '400': *ref_3
        '401': *ref_4
        '403': *ref_5
        '404': *ref_6
        '429': *ref_7
