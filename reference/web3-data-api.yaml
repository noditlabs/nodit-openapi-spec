      security:
        - api_key: []
      tags:
        - NFT API
      description: >+
        특정 NFT 컨트랙트의 홀더 리스트를 조회합니다. 홀더 리스트에는 홀더의 주소와 홀더가 보유한 NFT의 수량이 포함됩니다.



        > 🚧 Kaia를 사용하시나요? 사용 전 꼭 확인하세요!

