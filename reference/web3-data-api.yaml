  /{protocol}/{network}/blockchain/getGasPrice:
    post:
      security:
        - api_key: []
      tags:
        - Blockchain API
      description: |+
        현재 Gas Price를 조회합니다.

      summary: Get Gas Price
      operationId: getGasPrice
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - arbitrum
              - base
              - ethereum
              - kaia
              - optimism
              - polygon
              - luniverse
              - chiliz
            default: ethereum
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
              - testnet
              - sepolia
              - holesky
              - amoy
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              type: object
              properties: {}
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - high
                  - average
                  - low
                  - latestBlock
                  - baseFee
                properties:
                  high:
                    type: string
                    description: 현재 Gas Price의 최고가를 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
                    pattern: ^[0-9]+$
                  average:
                    type: string
                    description: 현재 Gas Price의 평균가를 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
                    pattern: ^[0-9]+$
                  low:
                    type: string
                    description: 현재 Gas Price의 최저가를 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
                    pattern: ^[0-9]+$
                  latestBlock:
                    type: string
                    description: 최신 블록을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
                    pattern: ^[0-9]+$
                  baseFee:
                    type: string
                    description: 최신 블록의 기본 수수료를 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
                    pattern: ^[0-9]+$
              example:
                high: '28000000000'
                average: '26000000000'
                low: '26000000000'
                latestBlock: '19267060'
                baseFee: '25219646676'
