  /{protocol}/{network}/blockchain/getTransactionsByTransactionIds:
    post:
      security:
        - api_key: []
      tags:
        - Blockchain API
      description: |+
        여러 트랜잭션의 정보를 조회합니다. 최대 1000개의 트랜잭션을 조회할 수 있습니다.

      summary: Get Transactions By Transaction IDs
      operationId: getTransactionsByTransactionIds
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - bitcoin
              - dogecoin
            default: bitcoin
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
              - testnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    transactionIds:
                      type: array
                      items:
                        type: string
                        description: >-
                          조회하고자 하는 트랜잭션의 ID를 지정하는 파라미터입니다. 0x를 제외한 64자리 16진수 문자열
                          형태로 입력할 수 있습니다.
                        pattern: ^[0-9a-fA-F]{64}$
                      minItems: 1
                      maxItems: 1000
                      description: 조회할 트랜잭션 ID를 배열로 입력합니다.
                      default:
                        - >-
                          b3554fe6689fddb99446c78a3bb1d08f59cfa479505e87e9b948e14b42ea9aef
                  required:
                    - transactionIds
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - *ref_79
                    - type: object
                      properties:
                        vin: *ref_80
                        vout: *ref_81
