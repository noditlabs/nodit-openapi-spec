      summary: Get Transactions By Account
      operationId: bitcoincash-getTransactionsByAccount
      parameters:
        - name: chain
          in: path
          required: true
          schema:
            type: string
            enum:
              - bitcoincash
            default: bitcoincash
          description: 조회 대상 체인을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 체인에 따라 지원되는 네트워크가 다를 수 있습니다.
