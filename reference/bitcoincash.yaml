  /{chain}/{network}/blockchain/getBlockByHashOrNumber:
    post:
      security:
        - api_key: []
      tags:
        - Blockchain API
      description: |+
        블록 해시 혹은 블록넘버로 조회한 블록의 특정 정보를 반환합니다.

      summary: Get Block by Hash or Number
      operationId: bitcoincash-getBlockByHashOrNumber
      parameters:
        - name: chain
          in: path
          required: true
          schema:
            type: string
            enum:
              - bitcoincash
            default: bitcoincash
          description: 조회 대상 체인을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 체인에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              type: object
              properties:
                block:
                  type: string
                  description: >-
                    잔고 조회 시점을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:

                    - block hash: 64자리 16진수 문자열 (256비트). 해당 블록 해시를 기준으로 조회됩니다.

                    - block number: 10진수 문자열. 해당 블록 높이를 기준으로 조회됩니다.

                    - block tag: "earliest" 또는 "latest"를 입력하여 첫 번째 블록 또는 최신 블록을
                    조회합니다.
                  pattern: ^[0-9]+$|^[0-9a-fA-F]{64}|latest|earliest
                  default: >-
                    00000000000000000002a30c53b8f371d4ebba1434cffa32716e6e84eb33b2af
              required:
                - block
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - hash
                      - height
                      - version
                      - timestamp
                      - nonce
                      - bits
                      - difficulty
                      - merkleRoot
                      - transactionCount
                      - size
                      - weight
                      - previousBlockHash
                      - nextBlockHash
                      - medianTime
                      - strippedSize
                      - transactions
                    properties:
                      hash:
                        type: string
                        description: >-
                          블록을 고유하게 식별하는 SHA-256 해시 값입니다. 블록 헤더의 정보를 조합하여 생성되며,
                          블록체인 내에서 중복되지 않는 식별자입니다.
                        example: >-
                          00000000000000000002a30c53b8f371d4ebba1434cffa32716e6e84eb33b2af
                      height:
                        type: integer
                        description: >-
                          블록체인에서 블록의 위치를 나타내는 번호입니다. 제네시스 블록은 0번으로 시작하며, 이후 블록들은
                          1씩 증가합니다.
                        example: 844237
                      version:
                        type: integer
                        description: >-
                          블록의 버전 번호로, 네트워크에서 사용되는 블록 검증 규칙을 식별하는 데 사용됩니다. 새로운
                          기능이 추가되면 버전이 업데이트됩니다.
                        example: 541065216
                      timestamp:
                        type: integer
                        description: 블록 생성 시간을 나타내며, UNIX 타임스탬프로 표시됩니다.
                        example: 1716177005
                      nonce:
                        type: integer
                        description: >-
                          작업증명(Proof-of-Work) 알고리즘에서 사용되는 값으로, 유효한 블록 해시를 찾기 위해
                          여러 번 변경되는 변수입니다.
                        example: 890911130
                      bits:
                        type: string
                        description: >-
                          블록 해시가 만족해야 하는 난이도 목표 값으로, 압축된 32비트 16진수로 표현됩니다. 이 값은
                          네트워크의 채굴 난이도에 따라 변합니다.
                        example: '386097818'
                      difficulty:
                        type: string
                        description: >-
                          블록의 난이도를 나타내며, 초기 목표 값과 현재 목표 값의 비율로 계산됩니다. 이 값은 채굴의
                          상대적인 난이도를 반영합니다.
                        example: '8.314835518923977E13'
                      merkleRoot:
                        type: string
                        description: >-
                          블록에 포함된 모든 트랜잭션의 해시를 머클 트리로 계산한 루트 해시 값입니다. 데이터 무결성을
                          확인하기 위해 사용됩니다.
                        example: >-
                          ea1cc8f8e626dd317a96c13c9b53451c4fd33e88edf33f327fc063be669e174c
                      transactionCount:
                        type: integer
                        description: >-
                          블록에 포함된 트랜잭션의 총 개수를 나타냅니다. 채굴된 블록 내 트랜잭션의 양을 확인하는 데
                          사용됩니다.
                        example: 2948
                      size:
                        type: integer
                        description: >-
                          블록의 전체 크기로, 헤더와 트랜잭션 데이터를 포함한 바이트 단위 값입니다. 이 값은 블록
                          데이터를 저장하는 데 필요한 실제 디스크 공간을 나타냅니다.
                        example: 2106825
                      weight:
                        type: integer
                        description: SegWit 데이터를 고려하여 BIP-141에 정의된 방식으로 계산된 블록의 가중치입니다.
                        example: 3993132
                      previousBlockHash:
                        type: string
                        description: >-
                          이전 블록의 해시 값으로, 블록체인 내에서 블록 간의 연결을 유지합니다. 제네시스 블록의 경우 이
                          값은 null입니다.
                        example: >-
                          00000000000000000002732fa80041196753bcb6aea0938d9a682665ccd52385
                      nextBlockHash:
                        type: string
                        description: >-
                          다음 블록의 해시 값으로, 가장 최신 블록의 경우 이 값은 null입니다. 이는 체인의 끝을
                          나타냅니다.
                        example: >-
                          00000000000000000002732fa80041196753bcb6aea0938d9a682665ccd52385
                      medianTime:
                        type: integer
                        description: >-
                          최근 11개의 블록 타임스탬프의 중간값입니다. 시간의 변동성을 줄이고 보다 안정적인 블록 시간을
                          제공하기 위해 사용됩니다.
                        example: 1716175427
                      strippedSize:
                        type: integer
                        description: >-
                          SegWit 데이터를 제외한 블록의 크기입니다. 바이트 단위로 측정되며, 순수한 트랜잭션 데이터와
                          헤더 크기를 나타냅니다.
                        example: 2106825
                      transactions:
                        type: array
                        description: 블록에 포함된 트랜잭션의 해시 값 배열입니다. 각 트랜잭션은 고유한 해시 값으로 식별됩니다.
                        items:
                          type: string
                          description: 각 트랜잭션을 고유하게 식별하는 SHA-256 해시 값입니다.
                          example: >-
                            3954b135801a24fec00b28d23c8ebda69ca963f16bf38e00e0e02405964a40e2
                  - type: object
                    properties:
                      ablastate:
                        type: object
                        description: >-
                          ABLA(Adaptive Block Limit Algorithm) 상태값입니다. ABLA 활성화
                          이후 블록에서만 제공될 수 있으며, 제공되는 경우 내부 필드는 모두 존재합니다.
                        required:
                          - epsilon
                          - beta
                          - blockSize
                          - blockSizeLimit
                          - nextBlockSizeLimit
                        properties:
                          epsilon:
                            type: integer
                            description: >-
                              ABLA(Adaptive Block Limit Algorithm) 알고리즘의 엡실론
                              파라미터입니다. 블록 크기 조정의 민감도를 제어하는 값입니다.
                          beta:
                            type: integer
                            description: ABLA 알고리즘의 베타 파라미터입니다. 블록 크기 증가율을 제한하는 감쇠 계수입니다.
                          blockSize:
                            type: integer
                            description: >-
                              현재 블록의 실제 크기(바이트 단위)입니다. 블록에 포함된 트랜잭션 데이터의 총 크기를
                              나타냅니다.
                          blockSizeLimit:
                            type: integer
                            description: >-
                              현재 블록에 적용되는 최대 크기 제한(바이트 단위)입니다. ABLA 알고리즘에 의해
