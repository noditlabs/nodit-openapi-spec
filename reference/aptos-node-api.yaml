        이 구조를 사용하면 여러 계정을 포함하는 트랜잭션과 별도의 수수료 지불자를 지정할 수 있습니다.
      required:
        - type
        - sender
        - secondary_signer_addresses
        - secondary_signers
        - fee_payer_address
        - fee_payer_signature
      properties:
        type:
          type: string
          description: The type of the signature
          enum:
            - fee_payer_signature
        sender:
          $ref: "#/components/schemas/AccountSignature"
        secondary_signer_addresses:
          type: array
          description: 기본 서명자 (sender) 외에 트랜잭션에 서명한 계정들의 주소 목록입니다.
          items:
            type: string
        secondary_signers:
          type: array
          description: 기본 서명자 (sender) 외에 트랜잭션에 서명한 계정들의 서명 목록입니다.
          items:
            $ref: "#/components/schemas/AccountSignature"
        fee_payer_address:
          type: string
          description: 수수료를 지불하는 계정의 주소입니다.
        fee_payer_signature:
          $ref: "#/components/schemas/AccountSignature"
    ReplayProtectionNonce:
      type: string
      description: |
        트랜잭션 replay attack을 방지하기 위한 nonce를 나타내는 필드입니다.
        64비트 부호 없는 정수를 문자열로 나타냅니다.
      pattern: ^[0-9]+$
      example: "590"
    PendingTransaction:
      title: Pending Transaction
      type: object
      description: |
        대기 중인 트랜잭션을 나타냅니다.
        대기 중인 트랜잭션은 아직 블록에 포함되지 않은 트랜잭션입니다.
      required:
        - type
        - hash
        - sender
        - sequence_number
        - max_gas_amount
        - gas_unit_price
        - expiration_timestamp_secs
        - payload
      properties:
        type:
          type: string
          description: The type of the transaction
          enum:
            - pending_transaction
        hash:
          type: string
          description: |
            트랜잭션의 고유 식별자를 나타내는 필드로, 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        sender:
          $ref: "#/components/schemas/Sender"
        sequence_number:
          $ref: "#/components/schemas/SequenceNumber"
        max_gas_amount:
          $ref: "#/components/schemas/MaxGasAmount"
        gas_unit_price:
          $ref: "#/components/schemas/GasUnitPrice"
        expiration_timestamp_secs:
          $ref: "#/components/schemas/ExpirationTimestampSecs"
        payload:
          oneOf:
            - $ref: "#/components/schemas/EntryFunctionPayload"
            - $ref: "#/components/schemas/ScriptPayload"
            - $ref: "#/components/schemas/ModuleBundlePayload"
            - $ref: "#/components/schemas/MultisigPayload"
        signature:
          oneOf:
            - $ref: "#/components/schemas/Ed25519Signature"
            - $ref: "#/components/schemas/MultiEd25519Signature"
            - $ref: "#/components/schemas/MultiAgentSignature"
            - $ref: "#/components/schemas/FeePayerSignature"
            - $ref: "#/components/schemas/AccountSignature"
            - $ref: "#/components/schemas/NoAccountSignature"
        replay_protection_nonce:
          $ref: "#/components/schemas/ReplayProtectionNonce"
    Version:
      type: string
      description: |
        트랜잭션의 버전을 나타내는 고유한 시퀀스 ID로, 0부터 시작하여 순차적으로 증가합니다. 
        트랜잭션 버전은 트랜잭션의 실행 순서를 보장하고 특정 트랜잭션의 상태를 조회하는 데 사용됩니다.
      example: "3679250756"
    DeleteModule:
      type: object
      title: Delete Module
      description: |
        Move 모듈 삭제를 나타내는 change입니다.
      required:
        - type
        - address
        - state_key_hash
        - module
      properties:
        type:
          type: string
          description: Change의 타입
          enum:
            - delete_module
        address:
          $ref: "#/components/schemas/Address"
        state_key_hash:
          type: string
          description: State key의 해시값입니다.
        module:
          type: string
          description: |
            Move 모듈 ID는 Move 모듈을 문자열로 표현한 값입니다.
            형식: `{address}::{module name}`
            address는 0x로 시작하는 32바이트(16진수) 계정 주소여야 합니다.
            모듈 이름(module name)은 대소문자를 구분합니다.
    DeleteResource:
