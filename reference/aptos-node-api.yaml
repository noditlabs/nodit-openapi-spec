        - expiration_timestamp_secs
        - payload
        - replay_protection_nonce
        - signature
      properties:
        sender:
          $ref: "#/components/schemas/Sender"
        sequence_number:
          $ref: "#/components/schemas/SequenceNumber"
        max_gas_amount:
          $ref: "#/components/schemas/MaxGasAmount"
        gas_unit_price:
          $ref: "#/components/schemas/GasUnitPrice"
        expiration_timestamp_secs:
          $ref: "#/components/schemas/ExpirationTimestampSecs"
        payload:
          type: object
          description: |
            트랜잭션 발생 시 사용할 페이로드를 나타내는 필드입니다.
          oneOf:
            - $ref: "#/components/schemas/EntryFunctionPayload"
            - $ref: "#/components/schemas/ScriptPayload"
            - $ref: "#/components/schemas/ModuleBundlePayload"
            - $ref: "#/components/schemas/MultisigPayload"
        replay_protection_nonce:
          $ref: "#/components/schemas/ReplayProtectionNonce"
        signature:
          type: object
          description: |
            트랜잭션 서명을 나타내는 필드입니다.
            Ed25519, MultiEd25519, MultiAgent, FeePayer, Account, NoAccount 중 하나를 선택할 수 있습니다.
          oneOf:
            - $ref: "#/components/schemas/Ed25519Signature"
            - $ref: "#/components/schemas/MultiEd25519Signature"
            - $ref: "#/components/schemas/MultiAgentSignature"
            - $ref: "#/components/schemas/FeePayerSignature"
            - $ref: "#/components/schemas/AccountSignature"
            - $ref: "#/components/schemas/NoAccountSignature"
  responses:
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AptosError"
            example:
              message: "Failed to read raw transactions from storage: AptosDB Other Error: Transaction at version 3 is pruned, min available version is 3133900526."
              error_code: internal_error
              vm_error_code: null
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/NoditError"
            example:
              code: AUTHENTICATION_FAILED
              message: Authentication failed
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/NoditError"
            example:
              code: PERMISSION_DENIED
              message: Permission denied
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/NoditError"
            example:
              code: RESOURCE_NOT_FOUND
              message: "Resource not found: { RESOURCE1_NAME = RESOURCE1_VALUE, RESOURCE2_NAME = RESOURCE2_VALUE, ... }"
    "410":
      description: Block Pruned
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AptosError"
            example:
              message: Block(160155267) has been pruned
              error_code: block_pruned
              vm_error_code: null
    "429":
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/NoditError"
            example:
              code: TOO_MANY_REQUESTS
              message: Too many requests
