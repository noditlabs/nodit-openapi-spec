    UserTransaction:
      title: User Transaction
      type: object
      description: |
        사용자 트랜잭션을 나타냅니다.
        사용자 트랜잭션은 사용자가 직접 발생시키는 트랜잭션입니다.
      required:
        - type
        - version
        - hash
        - state_change_hash
        - event_root_hash
        - gas_used
        - success
        - vm_status
        - accumulator_root_hash
        - changes
        - sender
        - sequence_number
        - max_gas_amount
        - gas_unit_price
        - expiration_timestamp_secs
        - payload
        - events
        - timestamp
      properties:
        type:
          type: string
          description: The type of the transaction
          enum:
            - user_transaction
        version:
          $ref: "#/components/schemas/Version"
        hash:
          type: string
          description: |
            트랜잭션의 고유 식별자를 나타내는 필드로, 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
        state_change_hash:
          type: string
          description: |
            트랜잭션의 상태 변경 해시를 나타내는 필드로, 트랜잭션의 상태 변경을 고유하게 식별하는 데 사용됩니다.
        event_root_hash:
          type: string
          description: |
            트랜잭션의 이벤트 루트 해시를 나타내는 필드입니다.
        state_checkpoint_hash:
          type: string
          description: |
            트랜잭션의 상태 체크포인트 해시를 나타내는 필드입니다.
        gas_used:
          type: string
          description: |
            트랜잭션에서 사용된 gas의 양을 나타내는 필드로, 트랜잭션의 실행 비용을 계산하는 데 사용됩니다.
        success:
          type: boolean
          description: |
            트랜잭션의 성공 여부를 나타내는 필드로, true인 경우 트랜잭션이 성공적으로 실행되었음을, false인 경우 실행 중 오류가 발생했음을 의미합니다.
        vm_status:
          type: string
          description: |
            트랜잭션의 VM 상태를 나타내는 필드로, 트랜잭션의 실행 결과를 나타내는 데 사용됩니다. 트랜잭션 실패의 원인을 분석하고 문제를 해결하는 데 도움을 줍니다.
        accumulator_root_hash:
          type: string
          description: |
            누적된 트랜잭션 상태의 루트 해시를 나타내는 필드입니다.
        changes:
          type: array
          description: |
            트랜잭션의 변경 내용을 나타내는 필드로, 트랜잭션의 실행 결과를 나타내는 데 사용됩니다.
          items:
            oneOf:
              - $ref: "#/components/schemas/DeleteModule"
              - $ref: "#/components/schemas/DeleteResource"
              - $ref: "#/components/schemas/DeleteTableItem"
              - $ref: "#/components/schemas/WriteModule"
              - $ref: "#/components/schemas/WriteResource"
              - $ref: "#/components/schemas/WriteTableItem"
        sender:
          $ref: "#/components/schemas/Sender"
        sequence_number:
          $ref: "#/components/schemas/SequenceNumber"
        max_gas_amount:
          $ref: "#/components/schemas/MaxGasAmount"
        gas_unit_price:
          $ref: "#/components/schemas/GasUnitPrice"
        expiration_timestamp_secs:
          $ref: "#/components/schemas/ExpirationTimestampSecs"
        payload:
          oneOf:
            - $ref: "#/components/schemas/EntryFunctionPayload"
            - $ref: "#/components/schemas/ScriptPayload"
            - $ref: "#/components/schemas/ModuleBundlePayload"
            - $ref: "#/components/schemas/MultisigPayload"
        signature:
          oneOf:
            - $ref: "#/components/schemas/Ed25519Signature"
            - $ref: "#/components/schemas/MultiEd25519Signature"
            - $ref: "#/components/schemas/MultiAgentSignature"
            - $ref: "#/components/schemas/FeePayerSignature"
            - $ref: "#/components/schemas/AccountSignature"
            - $ref: "#/components/schemas/NoAccountSignature"
        replay_protection_nonce:
          $ref: "#/components/schemas/ReplayProtectionNonce"
        events:
          type: array
          description: 트랜잭션의 이벤트를 나타내는 필드입니다.
          items:
            $ref: "#/components/schemas/Event"
        timestamp:
          type: string
          description: 트랜잭션의 타임스탬프를 나타내는 필드입니다.
    StateCheckpointTransaction:
