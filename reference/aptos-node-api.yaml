openapi: 3.1.0
info:
  title: Aptos Node API
  version: 1.2.18
servers:
  - url: https://{aptos-network}.nodit.io/v1
    variables:
      aptos-network:
        enum:
          - aptos-mainnet
          - aptos-testnet
        default: aptos-mainnet
paths:
  /accounts/{address}:
    get:
      security:
        - api_key: []
      tags:
        - Accounts
      description: |
        계정 주소에 대한 인증 키와 시퀀스 넘버를 반환합니다. 조회하고자 하는 트랜잭션의 원장 버전을 지정할 수 있으며 원장의 버전이 지정되지 않은 경우, 최신 원장의 버전을 가져옵니다.
      summary: Get account
      operationId: aptos_getAccount
      parameters:
        - $ref: "#/components/parameters/Address"
        - $ref: "#/components/parameters/LedgerVersion"
      responses:
        "200":
          description: Successful Response
          headers:
            X-APTOS-BLOCK-HEIGHT:
              description: 체인의 현재 블록 높이
              schema:
                type: integer
              required: true
            X-APTOS-CHAIN-ID:
              description: 현재 체인의 체인 ID
              schema:
                type: integer
              required: true
            X-APTOS-EPOCH:
              description: 체인의 현재 에포크
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-OLDEST-VERSION:
              description: 체인의 정리되지 않은 원장 중 가장 오래된 버전
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              description: 체인의 현재 타임스탬프
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-VERSION:
              description: 체인의 현재 원장 버전
              schema:
                type: integer
              required: true
            X-APTOS-OLDEST-BLOCK-HEIGHT:
              description: 체인의 정리되지 않은 블록 중 가장 오래된 블록 높이
              schema:
                type: integer
              required: true
            X-APTOS-CURSOR:
              description: 다음 페이지를 위한 커서
              schema:
                type: string
            X-APTOS-GAS-USED:
              description: 트랜잭션 실행에 실제로 사용된 가스의 양
              schema:
                type: integer
          content:
            application/json:
              schema:
                type: object
                properties:
                  sequence_number:
                    $ref: "#/components/schemas/SequenceNumber"
                  authentication_key:
                    $ref: "#/components/schemas/AuthenticationKey"
              example:
                sequence_number: 692283
                authentication_key: "0xb3e73f93ff4077d27c61d6c4f364cfffeac97a9ab0c5a874758150389697a97f"
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "410":
          $ref: "#/components/responses/410"
        "429":
          $ref: "#/components/responses/429"
  /accounts/{address}/module/{module_name}:
    get:
      security:
        - api_key: []
      tags:
        - Accounts
      description: |
        계정 주소에 대한 모듈을 반환합니다. 트랜잭션의 원장 버전을 지정할 수 있으며 원장의 버전이 지정되지 않은 경우, 최신 원장의 버전을 가져옵니다.
        Aptos 노드는 구성 가능한 기간에 따라 계정 상태 기록을 정리(pruning)합니다. 요청된 원장 버전이 정리된 경우 서버는 410 상태 코드로 응답합니다.
      summary: Get account module
      operationId: aptos_getAccountModule
      parameters:
        - $ref: "#/components/parameters/Address"
        - $ref: "#/components/parameters/ModuleName"
        - $ref: "#/components/parameters/LedgerVersion"
      responses:
        "200":
          description: Successful Response
          headers:
            X-APTOS-BLOCK-HEIGHT:
              description: 체인의 현재 블록 높이
              schema:
                type: integer
              required: true
            X-APTOS-CHAIN-ID:
              description: 현재 체인의 체인 ID
              schema:
                type: integer
              required: true
            X-APTOS-EPOCH:
              description: 체인의 현재 에포크
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-OLDEST-VERSION:
              description: 체인의 정리되지 않은 원장 중 가장 오래된 버전
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              description: 체인의 현재 타임스탬프
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-VERSION:
              description: 체인의 현재 원장 버전
              schema:
                type: integer
              required: true
            X-APTOS-OLDEST-BLOCK-HEIGHT:
              description: 체인의 정리되지 않은 블록 중 가장 오래된 블록 높이
              schema:
                type: integer
              required: true
            X-APTOS-CURSOR:
              description: 다음 페이지를 위한 커서
              schema:
                type: string
            X-APTOS-GAS-USED:
              description: 트랜잭션 실행에 실제로 사용된 가스의 양
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Module"
              example:
                bytecode: ""
                abi:
                  address: "0x7d7e436f0b2aafde60774efb26ccc432cf881b677aca7faaf2a01879bd19fb8"
                  name: oracle_save_result_action
                  friends: []
                  exposed_functions:
                    - name: run
                      visibility: public
                      is_entry: true
                      is_view: false
                      generic_type_params:
                        - constraints: []
                      params:
                        - signer
                        - address
                        - vector<address>
                        - vector<u64>
                        - vector<bool>
                        - vector<u128>
                        - vector<u8>
                        - vector<bool>
                        - vector<vector<u8>>
                        - vector<u128>
                        - vector<u8>
                        - vector<bool>
                        - vector<u128>
                        - vector<u8>
                        - vector<bool>
                      return: []
                  structs: []
        "400":
          $ref: "#/components/responses/400"
        "401":
          $ref: "#/components/responses/401"
        "403":
          $ref: "#/components/responses/403"
        "404":
          $ref: "#/components/responses/404"
        "410":
          $ref: "#/components/responses/410"
        "429":
          $ref: "#/components/responses/429"
