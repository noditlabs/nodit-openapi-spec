    get:
      security:
        - api_key: []
      tags:
        - Events
      description: |
        이벤트 타입은 계정 주소와 단조 증가하는 creation_number(이벤트 타입별로 계정에 대해 부여되는 번호)로 전역에서 식별할 수 있습니다. 이 API는 해당 이벤트 타입에 해당하는 이벤트 목록을 반환합니다.

