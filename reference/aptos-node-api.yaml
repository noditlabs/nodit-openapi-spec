openapi: 3.1.0
info:
  title: Aptos Node API
  version: 1.2.19
servers:
  - url: https://{aptos-network}.nodit.io/v1
    variables:
      aptos-network:
        enum:
          - aptos-mainnet
          - aptos-testnet
        default: aptos-mainnet
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: X-API-KEY
      in: header
      x-default: nodit-demo
      description: >-
        The default value, `nodit-demo`, is only for use in the developer
        documentation. For real applications or services, use the API key
        obtained from the Nodit console.
paths:
  /accounts/{address}:
    get:
      security:
        - api_key: []
      tags:
        - Accounts
      description: >-
        계정 주소에 대한 인증 키와 시퀀스 넘버를 반환합니다. 원장의 버전을 지정할 수 있으며 원장의 버전이 지정되지 않은 경우, 최신
        원장의 버전을 가져옵니다.
      summary: Get account
      operationId: aptos_getAccount
      parameters:
        - &ref_0
          name: address
          in: path
          required: true
          schema:
            type: string
            pattern: ^0[xX]?[0-9a-fA-F]{0,64}$
            default: '0xf22bede237a07e121b56d91a491eb7bcdfd1f5907926a9e58338f964a01b17fa'
          description: 조회하고자 하는 대상 계정의 주소. hexadecimal prefix가 없는 계정 주소도 검색 가능합니다.
        - &ref_1
          name: ledger_version
          in: query
          required: false
          schema:
            type: integer
            pattern: ^[0-9]{1,20}$
          description: >-
            시스템에서 실행한 트랜잭션의 수. 정수로 버전이 지정되며 블록체인의 상태(State)를 의미합니다. 가장 최신 버전의
            블록체인 상태에 대해서만 트랜잭션을 실행할 수 있습니다. 별도로 지정하지 않을 경우, 가장 최신의 버전을 가져옵니다.
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  sequence_number:
                    type: integer
                    pattern: ^[0-9]{1,20}$
                    description: A string containing a 64-bit unsigned integer.
                    example: 32425224034
                  authenticationKey:
                    type: string
                    description: >-
                      All bytes (Vec) data is represented as hex-encoded string
                      prefixed with 0x and fulfilled with two hex digits per
                      byte. Unlike the Address type, HexEncodedBytes will not
                      trim any zeros.
                    pattern: ^[0-9a-fA-F]+$
                    example: >-
                      0x88fbd33f54e1126269769780feb24480428179f552e2313fbe571b72e62a1ca1
              example:
                sequence_number: '692283'
                authentication_key: >-
                  0xb3e73f93ff4077d27c61d6c4f364cfffeac97a9ab0c5a874758150389697a97f
          headers:
            X-APTOS-BLOCK-HEIGHT:
              description: Current block height of the chain
              schema:
                type: integer
              required: true
            X-APTOS-CHAIN-ID:
              description: Chain ID of the current chain
              schema:
                type: integer
              required: true
            X-APTOS-EPOCH:
              description: Current epoch of the chain
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-OLDEST-VERSION:
              description: Oldest non-pruned ledger version of the chain
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              description: Current timestamp of the chain
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-VERSION:
              description: Current ledger version of the chain
              schema:
                type: integer
              required: true
            X-APTOS-OLDEST-BLOCK-HEIGHT:
              description: Oldest non-pruned block height of the chain
              schema:
                type: integer
              required: true
            X-APTOS-CURSOR:
              description: Cursor for the next page
              schema:
                type: string
              required: true
        '400': &ref_2
          description: Bad Request
          content:
            application/json:
              schema: &ref_47
                type: object
                required:
                  - message
                  - error_code
                properties:
                  message:
                    type: string
                  error_code:
                    type: string
                    description: >-
                      These codes provide more granular error information beyond
                      just the HTTP status code of the response.


                      Allowed values: account_not_found, resource_not_found,
                      module_not_found, struct_field_not_found,
                      version_not_found, transaction_not_found,
                      table_item_not_found, block_not_found,
                      state_value_not_found, version_pruned, block_pruned,
                      invalid_input, invalid_transaction_update,
                      sequence_number_too_old, vm_error, health_check_failed,
                      mempool_is_full, internal_error, web_framework_error,
                      bcs_not_supported, api_disabled
                  vm_error_code:
                    type: integer
                    description: >-
                      A code providing VM error details when submitting
                      transactions to the VM.
  /accounts/{address}/module/{module_name}:
    get:
      security:
        - api_key: []
      tags:
        - Accounts
      description: 특정 원장 버전에서 주어진 계정의 개별 모듈을 검색합니다. 원장 버전이 지정되지 않은 경우 최신 원장 버전이 사용됩니다.
      summary: Get account module
      operationId: aptos_getAccountModule
      parameters:
        - *ref_0
        - name: module_name
          in: path
          required: true
          schema:
            type: string
            default: asset
          description: 조회하고자 하는 특정 모듈의 이름.
        - *ref_1
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: &ref_3
                type: object
                description: A Move module
                required:
                  - bytecode
                  - abi
                properties:
                  bytecode: &ref_7
                    type: string
                    description: >-
                      All bytes (Vec) data is represented as hex-encoded string
                      prefixed with 0x and fulfilled with two hex digits per
                      byte.
                    pattern: ^[0-9a-fA-F]+$
                  abi:
                    type: object
                    description: A Move module
                    required:
                      - address
                      - name
                      - friends
                      - exposed_functions
                      - “
                    properties:
                      address: &ref_16
                        type: string
                        description: An account address
                        pattern: ^0[xX]?[0-9a-fA-F]{0,64}$
                      name:
                        type: string
                      friends:
                        type: array
                        items:
                          type: string
                          description: Friends of the module
                      exposed_functions: &ref_8
                        type: array
                        description: Public functions of the module
                        items:
                          type: object
                          required:
                            - name
                            - visibility
                            - is_entry
                            - is_view
                            - params
                            - return
                          properties:
                            name:
                              type: string
                            visibility:
                              type: string
                              description: Move function visibility
                            is_entry:
                              type: boolean
                              description: >-
                                Whether the function can be called as an entry
                                function directly in a transaction
                            is_view:
                              type: boolean
                              description: Whether the function is a view function or not
                            generic_type_params:
                              type: array
                              description: >-
                                Generic type parameters associated with the Move
                                function
                              items:
                                type: object
                                required:
                                  - name
                                  - constraints
                                properties:
                                  constraints:
                                    type: array
                                    description: >-
                                      Move abilities tied to the generic type
                                      param and associated with the function
                                      that uses it
                                    items:
                                      type: string
                            params:
                              type: array
                              items:
                                type: string
                                description: Parameters associated with the Move function
                                pattern: >-
                                  ^(bool|u8|u64|u128|address|signer|vector<.+>|0x[0-9a-zA-Z:_<,
                                  >]+)$
                            return:
                              type: array
                              items:
                                type: string
                                description: Return type of the Move function
                                pattern: >-
                                  ^(bool|u8|u64|u128|address|signer|vector<.+>|0x[0-9a-zA-Z:_<,
                                  >]+)$
                      fields:
                        type: array
                        description: “ associated with the struct
                        items:
                          type: object
                          required:
                            - name
                            - type
                          properties:
                            name:
                              type: string
                            type:
                              type: string
                              description: Type of the field
                              pattern: >-
                                ^(bool|u8|u64|u128|address|signer|vector<.+>|0x[0-9a-zA-Z:_<,
                                >]+)$
              example:
                bytecode: >-
                  
                abi:
                  address: >-
                    0x7d7e436f0b2aafde60774efb26ccc432cf881b677aca7faaf2a01879bd19fb8
                  name: oracle_save_result_action
                  friends: []
                  exposed_functions:
                    - name: run
                      visibility: public
                      is_entry: true
                      is_view: false
                      generic_type_params:
                        - constraints: []
                      params:
                        - signer
                        - address
                        - vector<address>
                        - vector<u64>
                        - vector<bool>
                        - vector<u128>
                        - vector<u8>
                        - vector<bool>
                        - vector<vector<u8>>
                        - vector<u128>
                        - vector<u8>
                        - vector<bool>
                        - vector<u128>
                        - vector<u8>
                        - vector<bool>
                      return: []
                  structs: []
          headers:
            X-APTOS-BLOCK-HEIGHT:
              description: Current block height of the chain
              schema:
                type: integer
              required: true
            X-APTOS-CHAIN-ID:
              description: Chain ID of the current chain
              schema:
                type: integer
              required: true
            X-APTOS-EPOCH:
              description: Current epoch of the chain
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-OLDEST-VERSION:
              description: Oldest non-pruned ledger version of the chain
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              description: Current timestamp of the chain
              schema:
                type: integer
              required: true
            X-APTOS-LEDGER-VERSION:
              description: Current ledger version of the chain
              schema:
                type: integer
              required: true
            X-APTOS-OLDEST-BLOCK-HEIGHT:
              description: Oldest non-pruned block height of the chain
              schema:
                type: integer
              required: true
            X-APTOS-CURSOR:
              description: Cursor for the next page
              schema:
                type: string
              required: true
        '400': *ref_2
