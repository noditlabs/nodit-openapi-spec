          - BCS를 직접 인코딩할 수 없다면 Encode Submission API를 활용할 수 있습니다. 이 API를 사용할 때는, 신뢰할 수 있는 노드에만 요청을 보내야 합니다. 노드가 요청 내용을 조작할 수 있기 때문입니다.
