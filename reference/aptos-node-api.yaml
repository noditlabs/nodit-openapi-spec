        - data
      properties:
        type:
          type: string
          description: Change의 타입
          enum:
            - write_module
          example: write_module
        address:
          $ref: "#/components/schemas/Address"
        state_key_hash:
          type: string
          description: State key의 해시값입니다.
        data:
