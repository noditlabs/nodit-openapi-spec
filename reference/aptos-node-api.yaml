                    type: string
                    pattern: ^(bool|u8|u64|u128|address|signer|vector<.+>|0x[0-9a-zA-Z:_<, >]+)$
                arguments:
                  type: array
                  description: 함수의 arguments를 입력하는 필드입니다. 인자를 갖지 않는 함수의 경우, 이 필드는 빈 배열로 입력합니다.
