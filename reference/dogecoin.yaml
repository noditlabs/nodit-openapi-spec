  /{chain}/{network}/blockchain/getTransactionsByTransactionIds:
    post:
      security:
        - api_key: []
      tags:
        - Blockchain API
      description: >
        여러 트랜잭션의 정보를 조회합니다. 최대 1000개의 트랜잭션을 조회할 수 있습니다.



        > 🚧 429 에러가 발생했나요? 구독 중인 플랜을 확인하세요!

        > 429 에러는 구독 중인 플랜의 Throughput 제한을 초과했을 때 발생할 수 있습니다. 

        > 예를 들어, Starter 플랜은 초당 300CU의 제한이 있기 때문에, Starter 플랜을 사용할 경우 CU 소비량이
        350인 API를 호출하면 429 오류가 발생할 수 있습니다.

        > Compute Unit Costs 페이지에서 사용 중인 API의 CU 소비량을 확인하고, 더 많은 Throughput이
        필요하다면 상위 플랜으로 업그레이드하는 것을 고려하세요!

        > 👉 [Compute Unit Costs 페이지로
        이동하기](https://developer.nodit.io/docs/usage-measuringcu)
      summary: Get Transactions By Transaction IDs
      operationId: dogecoin-getTransactionsByTransactionIds
      parameters:
        - name: chain
          in: path
          required: true
          schema:
            type: string
            enum:
              - dogecoin
            default: dogecoin
          description: 조회 대상 체인을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 체인에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    transactionIds:
                      type: array
                      items:
                        type: string
                        description: >-
                          조회하고자 하는 트랜잭션의 ID를 지정하는 파라미터입니다. 0x를 제외한 64자리 16진수 문자열
                          형태로 입력할 수 있습니다.
                        pattern: ^[0-9a-fA-F]{64}$
                      minItems: 1
                      maxItems: 1000
                      description: 조회할 트랜잭션 ID를 배열로 입력합니다.
                      default:
                        - >-
                          b3554fe6689fddb99446c78a3bb1d08f59cfa479505e87e9b948e14b42ea9aef
                  required:
                    - transactionIds
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - *ref_12
                    - type: object
                      properties:
                        vin: *ref_13
                        vout: *ref_14
        '400': *ref_1
        '401': *ref_2
        '403': *ref_3
        '404': *ref_4
        '429': *ref_5
  /{chain}/{network}/blockchain/getUnspentTransactionOutputsByAccount:
    post:
      security:
        - api_key: []
      tags:
        - Blockchain API
      description: |+
        특정 계정의 UTXO(Unspent Transaction Output) 목록을 조회합니다.

      summary: Get Unspent Transaction Outputs By Account
      operationId: dogecoin-getUnspentTransactionOutputsByAccount
      parameters:
        - name: chain
          in: path
          required: true
          schema:
            type: string
            enum:
              - dogecoin
            default: dogecoin
          description: 조회 대상 체인을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 체인에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    accountAddress:
                      type: string
                      description: >-
                        조회하고자 하는 계정의 주소를 지정하는 파라미터입니다. 0x로 시작하는 40자리의 16진수 문자열
                        형태로 입력할 수 있습니다.
                      pattern: >-
                        ^(1[a-km-zA-HJ-NP-Z1-9]{25,33}|3[a-km-zA-HJ-NP-Z1-9]{25,33}|bc1q[a-z0-9]{38,59}|bc1p[a-z0-9]{58})$
                      example: bc1qar0srrr7xfkvy5l643lydnw9re59gtzzwf5mdq
                      default: 1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa
                  required:
                    - accountAddress
                - *ref_11
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                properties:
                  page:
                    type: integer
                    description: >-
                      page 파라미터에 지정된 페이지 번호를 나타내는 필드입니다. 이 필드는 page 파라미터에 0보다 큰
                      값을 입력한 경우에만 응답에 포함됩니다.
                  rpp:
                    type: integer
                    description: rpp 파라미터에 지정된 페이지당 결과 수를 나타내는 필드입니다.
                  cursor:
                    type: string
                    description: >-
                      cursor 페이지네이션을 위한 필드로, 다음 페이지의 데이터를 로드하기 위해 다음 요청에 제공해야 하는
                      값입니다.
                  count:
                    type: integer
                    description: >-
                      요청한 데이터의 총 개수를 나타내는 필드입니다. 이 필드는 withCount 파라미터에 true를 입력한
                      경우에만 응답에 포함됩니다.
                  items:
                    type: array
                    description: 조회된 데이터의 목록을 나타내는 필드입니다.
                    items:
                      type: object
                      required:
                        - transactionId
                        - voutIndex
                        - address
                        - value
                        - blockHeight
                        - blockHash
                        - blockTimestamp
                      properties:
                        transactionId:
                          type: string
                          description: >-
                            UTXO가 생성된 트랜잭션의 고유 식별자입니다. 트랜잭션 데이터를 기반으로 계산된 고유한 해시
                            값으로, 트랜잭션을 고유하게 식별합니다.
                          example: 6b1e04c59a1e42d30af4cdac20e1a9e4d22e947b
                        voutIndex:
                          type: integer
                          description: >-
                            UTXO가 생성된 트랜잭션의 출력(Vout) 인덱스입니다. 트랜잭션 출력 배열에서 몇 번째
                            출력인지 나타내며, 0부터 시작합니다.
                          example: 1
                        address:
                          type: string
                          description: >-
                            트랜잭션의 출력을 수신한 주소입니다. 수신자는 이 주소를 사용하여 UTXO를 소유하며,
                            P2PKH, P2SH, Bech32, 또는 Bech32m 형식을 따릅니다.
                          example: 1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa
                        value:
                          type: integer
                          description: >-
                            UTXO의 값으로, 트랜잭션 출력의 잔액을 나타냅니다. 값은 Satoshi 단위로 표현되며,
                            1 BTC = 100,000,000 Satoshi입니다.
                          example: 5000000000
                        blockHeight:
                          type: integer
                          description: >-
                            UTXO가 포함된 블록의 높이를 나타냅니다. 블록체인에서 이 블록의 순서를 나타내는 정수
                            값입니다.
                          example: 100000
                        blockHash:
                          type: string
                          description: >-
                            UTXO가 포함된 블록의 해시 값입니다. SHA-256 알고리즘으로 생성된 고유한 64자리
                            16진수 값으로, 블록을 고유하게 식별합니다.
                          example: 0000000000000000000a8ed7f3e6c1c2d21cbb5f
                        blockTimestamp:
                          type: integer
                          description: >-
                            UTXO가 포함된 블록의 생성 시간을 나타냅니다. 값은 UNIX 타임스탬프 형식(초
                            단위)으로, 블록의 생성 시점을 나타냅니다.
                          example: 1400000000
              example:
                rpp: 100
                page: 1
                count: 13
