                  nextBlockHash: >-
                    000000002434a3edf8dee4fe506d306c59d3bf41f73d979f30ed3f7b7c34d06c
                  medianTime: 1248287332
                  strippedSize: 215
                  transactions:
                    - >-
                      01f8255cad4f0060170f5cca22a5e0ca99fa62b3d26b89a34ac3100d876d14a4
