openapi: 3.1.0
info:
  title: dogecoin
  version: 1.2.20
servers:
  - url: https://web3.nodit.io/v1
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: X-API-KEY
      in: header
      x-default: nodit-demo
      description: >-
        The default value, `nodit-demo`, is only for use in the developer
        documentation. For real applications or services, use the API key
        obtained from the Nodit console.
paths:
  /{chain}/{network}/native/getNativeTokenBalanceByAccount:
    post:
      security:
        - api_key: []
      tags:
        - Native Token API
      description: >+
        특정 Account가 보유한 네이티브 토큰의 잔고를 조회합니다. 선택한 체인에 따라 토큰의 종류가 다를 수 있습니다. (e.g.,
        Bitcoin의 경우, BTC 잔고를 조회할 수 있습니다.)

      summary: Get Native Token Balance by Account
      operationId: dogecoin-getNativeTokenBalanceByAccount
      parameters:
        - name: chain
          in: path
          required: true
          schema:
            type: string
            enum:
              - dogecoin
            default: dogecoin
          description: 조회 대상 체인을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 체인에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    accountAddress:
                      type: string
                      description: >-
                        조회하고자 하는 계정의 주소를 지정하는 파라미터입니다. 0x로 시작하는 40자리의 16진수 문자열
                        형태로 입력할 수 있습니다.
                      pattern: >-
                        ^(1[a-km-zA-HJ-NP-Z1-9]{25,33}|3[a-km-zA-HJ-NP-Z1-9]{25,33}|bc1q[a-z0-9]{38,59}|bc1p[a-z0-9]{58})$
                      example: bc1qar0srrr7xfkvy5l643lydnw9re59gtzzwf5mdq
                      default: 1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa
                  required:
                    - accountAddress
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: &ref_0
                type: object
                required:
                  - ownerAddress
                  - balance
                properties:
                  ownerAddress:
                    type: string
                    description: 소유자 주소를 나타내는 필드입니다.
                    pattern: >-
                      ^(1[a-km-zA-HJ-NP-Z1-9]{25,33}|3[a-km-zA-HJ-NP-Z1-9]{25,33}|bc1q[a-z0-9]{38,59}|bc1p[a-z0-9]{58})$
                  balance:
                    type: string
                    description: 잔고 나타내는 필드입니다.
                    pattern: ^[0-9]+$
              example:
                ownerAddress: 1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa
                balance: '100.29008559'
        '400': &ref_1
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                example:
                  code: INVALID_PARAMETER
                  message: >-
                    Invalid parameter: { PARAMETER1_NAME = PARAMETER1_VALUE,
                    PARAMETER2_NAME = PARAMETER2_VALUE, ... }
        '401': &ref_2
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                example:
                  code: AUTHENTICATION_FAILED
                  message: Authentication failed
        '403': &ref_3
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                example:
                  code: PERMISSION_DENIED
                  message: Permission denied
        '404': &ref_4
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                example:
                  code: RESOURCE_NOT_FOUND
                  message: >-
                    Resource not found: { RESOURCE1_NAME = RESOURCE1_VALUE,
                    RESOURCE2_NAME = RESOURCE2_VALUE, ... }
        '429': &ref_5
          description: Too Many Requests
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                example:
                  code: TOO_MANY_REQUESTS
                  message: Too many requests
  /{chain}/{network}/native/getNativeTokenTransfersByAccount:
    post:
      security:
        - api_key: []
      tags:
        - Native Token API
      description: >+
        특정 주소와 관련된 네이티브 토큰 전송 내역을 조회합니다. 선택한 체인에 따라 토큰의 종류가 다를 수 있습니다. (e.g.,
        Bitcoin의 경우, BTC 잔고를 조회할 수 있습니다.)

      summary: Get Native Token Transfers By Account
      operationId: dogecoin-getNativeTokenTransfersByAccount
      parameters:
        - name: chain
          in: path
          required: true
          schema:
            type: string
            enum:
              - dogecoin
            default: dogecoin
          description: 조회 대상 체인을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 체인에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    accountAddress:
                      type: string
                      description: >-
                        조회하고자 하는 계정의 주소를 지정하는 파라미터입니다. 0x로 시작하는 40자리의 16진수 문자열
                        형태로 입력할 수 있습니다.
                      pattern: >-
                        ^(1[a-km-zA-HJ-NP-Z1-9]{25,33}|3[a-km-zA-HJ-NP-Z1-9]{25,33}|bc1q[a-z0-9]{38,59}|bc1p[a-z0-9]{58})$
                      example: bc1qar0srrr7xfkvy5l643lydnw9re59gtzzwf5mdq
                      default: 1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa
                    relation: &ref_6
                      type: string
                      description: |-
                        조회 대상 계정 주소가 송신자 또는 수신자에 속한 트랜잭션만 필터링하기 위한 파라미터입니다.  
                        - from: 송신자로만 필터링.  
                        - to: 수신자로만 필터링.  
                        - both(기본값): from과 to에 하나라도 포함된 모든 트랜잭션이 조회됩니다.
                      enum:
                        - from
                        - to
                        - both
                      pattern: from|to|both
                      default: both
                    fromBlock: &ref_7
                      type: string
                      description: >
                        조회 시작 블록을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:  

                        - block number: 10진수 문자열로 블록 번호를 입력.  

                        - block hash: 64자리 16진수("0x"를 제외).  

                        - block tag: "earliest" 또는 "latest"를 사용하여 첫 번째 블록 또는 최신
                        블록을 지정.


                        유의사항: 

                        - toBlock 없이 제공하면, 해당 블록부터 최신 블록까지 결과를 조회합니다.  

                        - fromBlock 값은 toBlock 값보다 클 수 없습니다.  

                        - fromBlock과 toBlock에 동일한 값을 입력하면, 해당 블록만 조회됩니다.  

                        - fromBlock에 "latest"는 toBlock이 "latest"일 때만 허용됩니다.
                      pattern: ^[0-9]+$|^[0-9a-fA-F]{64}|latest|earliest
                    toBlock: &ref_8
                      type: string
                      description: >
                        조회 종료 블록을 지정하는 파라미터입니다. 다음 형식 중 하나를 입력할 수 있습니다:  

                        - block number: 10진수 문자열로 블록 번호를 입력.  

                        - block hash: 64자리 16진수("0x"를 제외).  

                        - block tag: "earliest" 또는 "latest"를 사용하여 첫 번째 블록 또는 최신
                        블록을 지정.


                        유의사항:  

                        - fromBlock 없이 제공하면, genesis block부터 해당 블록까지 결과를
                        조회합니다.  

                        - toBlock 값은 fromBlock 값보다 작을 수 없습니다.  

                        - fromBlock과 toBlock에 동일한 값을 입력하면, 해당 블록만 조회됩니다.  

                        - toBlock에 "earliest"는 fromBlock이 "earliest"일 때만 허용됩니다.
                      pattern: ^[0-9]+$|^[0-9a-fA-F]{64}|latest|earliest
                    fromDate: &ref_9
                      type: string
                      description: >-
                        조회 시작 날짜를 지정하는 파라미터입니다. 날짜는 ISO 8601
                        형식(YYYY-MM-DDThh:mm:ss{time zone})을 따라야 하며, 초 단위까지 입력해야
                        합니다.  


                        유의사항:  

                        - toDate 없이 제공하면, 해당 날짜부터 최신 블록까지 결과를 조회합니다.  

                        - fromDate 값은 toDate 값과 같거나 더 과거의 값을 가져야 합니다.

                        - fromDate와 toDate에 동일한 값을 입력하면, 해당 날짜에서 발생한 블록만 조회됩니다.

                        - 이 필드는 fromBlock, toBlock과 함께 사용할 수 없습니다.
                      pattern: >-
                        ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(?:\.[0-9]{1,3})?(?:Z|[+-][0-9]{2}:[0-9]{2})$
                      default: '2025-01-01T00:00:00+00:00'
                    toDate: &ref_10
                      type: string
                      description: >-
                        조회 종료 날짜를 지정하는 파라미터입니다. 날짜는 ISO 8601
                        형식(YYYY-MM-DDThh:mm:ss{time zone})을 따라야 하며, 초 단위까지 입력해야
                        합니다.  


                        유의사항:  

                        - fromDate 없이 제공하면, genesis block부터 해당 날짜까지 결과를 조회합니다.  

                        - toDate 값은 fromDate 값과 같거나 더 미래의 값을 가져야 합니다.

                        - fromDate와 toDate에 동일한 값을 입력하면, 해당 날짜에서 발생한 블록만 조회됩니다.

                        - 이 필드는 fromBlock, toBlock과 함께 사용할 수 없습니다.
                      pattern: >-
                        ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(?:\.[0-9]{1,3})?(?:Z|[+-][0-9]{2}:[0-9]{2})$
                      default: '2025-01-31T00:00:00+00:00'
                  required:
                    - accountAddress
                - &ref_11
                  type: object
                  properties:
                    page:
                      type: integer
                      description: >-
                        page 파라미터는 조회하려는 데이터 페이지를 지정하는 데 사용됩니다. 이 파라미터는 100 이하의
                        값을 받으며, 100을 초과하는 페이지가 필요한 경우 cursor 페이지네이션 방식을 사용해야
                        합니다.



                        page 파라미터와 cursor 파라미터는 동시에 사용할 수 없습니다. page와 cursor에 모두
                        빈 값을 입력한 경우, cursor 페이지네이션을 사용하는 것으로 간주합니다.
                      pattern: ^(?:[1-9][0-9]?|100)$
                    rpp:
                      type: integer
                      description: >-
                        rpp는 results per page의 약자로, 한 페이지의 사이즈를 지정하는 파라미터입니다.
                        0보다 크고 1000 이하의 숫자를 지정할 수 있습니다.
                      pattern: ^(?:[1-9][0-9]{0,2}?|1000)$
                    cursor:
                      type: string
                      description: "cursor 파라미터는 페이지네이션을 위한 파라미터로, 이전 페이지와 다음 페이지 간의 데이터 이동을 지원합니다. 이전 페이지에서 얻은 cursor 값을 다음 요청에 제공하면 다음 페이지의 데이터를 로드할 수 있습니다.\n\t\t\t\n\npage 파라미터와 cursor 파라미터는 동시에 사용할 수 없습니다. page와 cursor에 모두 빈 값을 입력한 경우, cursor 페이지네이션을 사용하는 것으로 간주합니다."
                    withCount:
                      type: boolean
                      description: >-
                        응답에 count 필드의 포함 여부를 지정하는 파라미터이며, count 필드는 요청한 데이터의 총
                        개수를 나타냅니다. 이 파라미터에 true를 입력한 경우, 응답에 count 필드가 포함되며
                        응답속도가 느려질 수 있습니다.
                      default: false
