                      pattern: ^0[xX][0-9a-fA-F]{40}$
                      default: '0xBC4CA0EdA7647A8aB7C2061c2E118A18a936f13D'
                  required:
                    - contractAddress
                - *ref_8
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
