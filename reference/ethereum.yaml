                          true를 입력한 경우에만 응답에 포함되며, 디코딩된 input을 기반으로 실행된 함수 데이터를
                          제공합니다. 함수를 식별할 수 없는 경우에는 withDecode가 true여도 이 필드가 제공되지
                          않습니다.
                        properties:
                          type:
                            type: string
