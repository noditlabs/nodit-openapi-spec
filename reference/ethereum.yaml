  /{protocol}/{network}/nft/getNftMetadataByTokenIds:
    post:
      security:
        - api_key: []
      tags:
        - NFT API
      description: >+
        특정 NFT의 메타데이터를 조회합니다. 다수의 NFT를 조회할 수 있으며, 최대 100개의 NFT를 조회할 수 있습니다.



        > 📘 NFT Metadata와 Token URI란 무엇인가요?

        >

        > NFT는 디지털 자산의 소유권과 고유성을 보장하는 기술로, NFT의 메타데이터는 이 자산의 정보를 저장하는 핵심적인
        부분입니다. 메타데이터는 NFT의 본질을 설명하는 중요한 역할을 합니다.

        > 1. NFT Metadata

        > NFT의 창작자, 발행일, 속성(attributes), 미디어 파일(e.g., 이미지, 영상) 등을 포함합니다. 이러한
        메타데이터는 NFT를 단순한 디지털 파일 이상의 고유한 자산으로 만들어 주며, NFT의 희소성이나 고유한 특성을 정의합니다.

        > 2. Token URI

        > 블록체인에 데이터를 저장하는 것은 많은 비용이 들기 때문에, 메타데이터와 미디어 파일은 블록체인에 저장되지 않고 IPFS나
        S3 같은 외부 저장소에 보관됩니다. Token URI는 이런 외부 저장소에 있는 메타데이터 파일의 위치를 가리키는 필드로, 해당
        URI를 통해 메타데이터에 접근하게 됩니다. 즉, Token URI는 메타데이터와 미디어 파일을 연결하여, 블록체인 상의 정보와
        실제 콘텐츠 간의 연결 고리 역할을 합니다.



      summary: Get NFT Metadata by Token IDs
      operationId: ethereum-getNftMetadataByTokenIds
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - ethereum
            default: ethereum
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
              - sepolia
              - hoodi
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    tokens:
                      type: array
                      items:
                        type: object
                        properties:
                          contractAddress:
                            type: string
                            description: >-
                              조회하고자 하는 컨트랙트 주소를 지정하는 파라미터입니다. 0x로 시작하는 40자리의
                              16진수 문자열 형태로 입력할 수 있습니다.
                            pattern: ^0[xX][0-9a-fA-F]{40}$
                          tokenId:
                            type: string
                            description: >-
                              조회하고자 하는 NFT 토큰의 ID를 지정하는 파라미터입니다. 10진수 문자열 형태로
                              입력할 수 있습니다.
                            pattern: ^[0-9]+$
                        required:
                          - contractAddress
                          - tokenId
                      default:
                        - contractAddress: '0xBC4CA0EdA7647A8aB7C2061c2E118A18a936f13D'
                          tokenId: '1'
                        - contractAddress: '0xBC4CA0EdA7647A8aB7C2061c2E118A18a936f13D'
                          tokenId: '2'
                  required:
                    - tokens
                  maximum: 100
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
