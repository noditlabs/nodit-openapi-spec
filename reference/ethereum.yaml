  /{protocol}/{network}/ens/getEnsRecordByName:
    post:
      security:
        - api_key: []
      tags:
        - ENS API
      description: "ENS 도메인의 이름을 입력하여 ENS 도메인의 정보를 조회합니다.\n\t\t\n\n> 🚧 사용 시 네트워크를 확인하세요!\n>\n> 이 API는 오직 Ethereum Mainnet에서만 지원되며, 다른 네트워크에서는 사용할 수 없습니다. 사용 시 네트워크를 확인해주세요.\n\n\n"
      summary: Get ENS Record By Name
      operationId: ethereum-getEnsRecordByName
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - ethereum
            default: ethereum
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
              - sepolia
              - hoodi
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    name:
                      type: string
                      description: ENS 도메인의 이름을 입력합니다.
                      default: vitalik.eth
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: &ref_49
                type: object
                required:
                  - name
                  - isMigrated
                  - isPrimaryName
                  - node
                  - labelName
                  - labelHash
                  - ownerAddress
                  - resolver
                  - registration
                  - nameWrapper
                properties:
                  name:
                    type: string
                    description: ENS 도메인의 이름을 나타내는 필드입니다.
                  isMigrated:
                    type: boolean
                    description: >-
                      ENS 도메인이 최신 버전으로 마이그레이션되었는지 여부를 나타내는 필드입니다. 이 필드가 true면 최신
                      버전으로 마이그레이션된 도메인이며, false면 마이그레이션이 되지 않은 도메인입니다. 마이그레이션
                      여부는 도메인 관리 및 호환성에 중요한 정보가 될 수 있습니다.
                  isPrimaryName:
                    type: boolean
                    description: >-
                      ENS 도메인이 Primary Name인지 여부를 나타내는 필드입니다. ENS 구조에서는 하나의 주소에
                      여러 개의 도메인을 연결할 수 있으며, 이 중에서 주로 사용되는 도메인을 Primary Name이라고
                      합니다. 이 필드가 true면 해당 도메인이 Primary Name으로 등록된 도메인이며, false면
                      Primary Name이 아닌 도메인을 나타냅니다.
                  node:
                    type: string
                    description: >-
                      ENS 도메인의 고유 식별자로, namehash 알고리즘을 통해 생성된 해시값을 나타내는 필드입니다.
                      예를 들어, 도메인 이름이 example.nodit.eth인 경우, 해당 도메인의 node 값은
                      namehash('example.nodit.eth')로 생성됩니다. 이 필드는 0x로 시작하는 64자리
                      16진수 문자열 형태로 제공됩니다.
                    pattern: ^0[xX][0-9a-fA-F]{64}
                  labelName:
                    type: string
                    description: >-
                      도메인 이름의 최하위 레이블을 나타내는 필드입니다. 예를 들어, example.nodit.eth의 경우,
                      labelName은 'example'입니다.
                  labelHash:
                    type: string
                    description: >-
                      도메인 이름의 최하위 레이블의 해시값을 나타내는 필드입니다. 예를 들어,
                      example.nodit.eth의 경우, labelHash는 keccak256('example')로
                      생성됩니다. 이 필드는 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다. <br/>
                      <strong style='color: red;'>*</strong> 래핑된 도메인의 경우
                      ownerAddress에 표시된 주소는 래핑 컨트랙트 주소가 될 수 있습니다. 실제 소유자 주소를
                      확인하려면 wrappedOwnerAddress 필드를 참조하시기 바랍니다.
                    pattern: ^0[xX][0-9a-fA-F]{64}
                  ownerAddress:
                    type: string
                    description: >-
                      ENS 도메인의 소유자 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로
                      제공됩니다. <br/> <strong style='color: red;'>*</strong> 소유자
                      주소는 도메인의 소유자를 나타내는 정보이며, 실제 도메인이 연결된 주소와 다를 수 있습니다. 만약 자산
                      전송을 원한다면 resolver 필드의 resolvedAddress를 참조하시기 바랍니다.
                    pattern: ^0[xX][0-9a-fA-F]{40}$
                  resolver:
                    type: object
                    description: 도메인의 Resolver 정보를 나타내는 필드입니다.
                    required:
                      - contractAddress
                      - resolvedAddress
                      - contentHash
                      - text
                    properties:
                      contractAddress:
                        type: string
                        description: >-
                          도메인의 Resolver 컨트랙트 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수
                          문자열 형태로 제공됩니다.
                        pattern: ^0[xX][0-9a-fA-F]{40}$
                      resolvedAddress:
                        type: string
                        description: >-
                          도메인이 연결된 주소를 나타내는 필드입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로
                          제공됩니다. <br/> <strong style='color: red;'>*</strong>
                          resolvedAddress는 소유자 주소와 다를 수 있습니다. 도메인의 실제 소유자 주소를
                          확인하려면 ownerAddress 필드를 참조하시기 바랍니다.
                        pattern: ^0[xX][0-9a-fA-F]{40}$
                      contentHash:
                        type: string
                        description: >-
                          도메인의 컨텐츠 해시를 나타내는 필드입니다. IPFS 해시를 포함한 다양한 형태의 컨텐츠 해시를
                          ERC-1577 형식으로 저장합니다. 이 필드는 이를 디코딩한 결과를 제공합니다.
                        example: >-
                          ipfs://bafybeidy7lrjeghrpsg3z7i5yrpfekyo6d3jetv6qofgtixsjumdthetw4
                      text:
                        type: object
                        description: >-
                          도메인의 텍스트 레코드 정보를 나타내는 필드입니다. 텍스트 레코드는 도메인의 다양한 정보를 저장할
                          수 있는 필드로, ENS 도메인의 소유자가 원하는 정보를 저장할 수 있습니다. <br/>
                          <strong style='color: red;'>*</strong> 도메인마다 다른 텍스트
