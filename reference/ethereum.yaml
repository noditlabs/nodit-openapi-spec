        > 👉 [Compute Unit Costs 페이지로
        이동하기](https://developer.nodit.io/docs/usage-measuringcu)
      summary: Get Internal Transactions By Account
      operationId: ethereum-getInternalTransactionsByAccount
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - ethereum
            default: ethereum
