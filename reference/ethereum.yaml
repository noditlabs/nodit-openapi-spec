                          pattern: ^[A-Z]{3}$
                        price:
                          type: string
                          description: 토큰의 현재 가격을 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
                          pattern: ^[0-9]+$
                        volumeFor24h:
                          type: string
                          description: >-
                            지난 24시간 동안의 총 거래량을 나타내는 필드입니다. 이 필드는 활발한 거래 활동을 나타내는
                            지표로 사용됩니다. 10진수 문자열 형태로 제공됩니다.
                          pattern: ^[0-9]+$
                        volumeChangeFor24h:
                          type: string
                          description: >-
                            지난 24시간 동안의 거래량 변동을 나타내는 필드입니다. 이 필드는 시장의 변동성을 나타내는
                            지표로 사용됩니다. 10진수 문자열 형태로 제공됩니다.
                          pattern: ^[0-9]+$
                        percentChangeFor1h:
