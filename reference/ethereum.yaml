                            나태는 지표로 사용됩니다.
                          pattern: ^[0-9]+(?:\.[0-9]+)?%$
                        percentChangeFor24h:
                          type: string
                          description: >-
                            지난 24시간 동안의 가격 변화 비율을 나타내는 필드입니다. 이 필드는 중기적 시장 동향을
