      summary: Get Address By ENS Name
      operationId: ethereum-getAddressByEnsName
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - ethereum
            default: ethereum
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
              - sepolia
              - hoodi
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    name:
                      type: string
                      description: ENS 도메인의 이름을 입력합니다.
                      default: vitalik.eth
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  address:
                    type: string
                    description: >-
                      ENS 도메인의 가리키는 주소입니다. 도메인이 존재하지 않을 경우 null을 반환합니다. 만료 날짜가
                      지난 후에도 도메인 갱신 및 새로운 등록이 발생하지 않으면, 이전 도메인이 가리키고 있는 주소가
                      반환됩니다.
                    default: null
                    example: &ref_47
                      address: '0xbe6A97E98545439717e0e8A19E7204F434FFCa79'
                  expiryDate:
                    type: string
                    description: >-
                      ENS 도메인의 만료 날짜를 나타냅니다. 만료 날짜가 지난 후에도 도메인 갱신 및 새로운 등록이 발생하지
