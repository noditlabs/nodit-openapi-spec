      tags:
        - Token API
      description: >
        입력한 ERC20 토큰 컨트랙트에서 발행한 Token의 온체인 마켓 가격을 조회합니다. 다수의 컨트랙트를 조회할 수 있으며, 최대
        100개의 컨트랙트를 조회할 수 있습니다.



        > 🚧 429 에러가 발생했나요? 구독 중인 플랜을 확인하세요!

        > 429 에러는 구독 중인 플랜의 Throughput 제한을 초과했을 때 발생할 수 있습니다. 

        > 예를 들어, Starter 플랜은 초당 300CU의 제한이 있기 때문에, Starter 플랜을 사용할 경우 CU 소비량이
        350인 API를 호출하면 429 오류가 발생할 수 있습니다.

        > Compute Unit Costs 페이지에서 사용 중인 API의 CU 소비량을 확인하고, 더 많은 Throughput이
        필요하다면 상위 플랜으로 업그레이드하는 것을 고려하세요!

        > 👉 [Compute Unit Costs 페이지로
        이동하기](https://developer.nodit.io/docs/usage-measuringcu)



        > 🚧 토큰 가격 조회 시 알아두어야 할 사항

        >

        > 이 API에서 제공되는 토큰 가격은 CoinMarketCap의 데이터를 기반으로 합니다. 가격 정보는 일정 주기로 갱신되기
        때문에 실시간 가격과 차이가 있을 수 있습니다. 또한, CoinMarketCap에 등록되지 않은 토큰을 조회할 경우 빈 배열이
        반환됩니다.
      summary: Get Token Prices by Contracts
      operationId: ethereum-getTokenPricesByContracts
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - ethereum
            default: ethereum
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
              - sepolia
              - hoodi
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    contractAddresses:
                      type: array
                      description: >-
                        조회하고자 하는 컨트랙트 주소의 배열을 지정하는 파라미터입니다. 컨트랙트 주소는 0x로 시작하는
                        40자리의 16진수 문자열 형태로 입력할 수 있습니다.
                      items: *ref_0
                      default:
                        - '0xdAC17F958D2ee523a2206206994597C13D831ec7'
                        - '0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48'
                  required:
                    - contractAddresses
                  maximum: 100
                - type: object
                  properties:
                    currency:
                      type: string
                      description: >-
                        조회하는 Token Price의 화폐 단위를 선택하는 파라미터입니다. USD와 KRW를 지원합니다.
                        기본 설정 값은 USD 입니다.
                      default: USD
