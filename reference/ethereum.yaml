                        형태로 입력할 수 있습니다.
                      pattern: ^0[xX][0-9a-fA-F]{40}$
                      default: '0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045'
                    relation: *ref_25
                    fromBlock: *ref_14
                    toBlock: *ref_15
                    fromDate: *ref_16
                    toDate: *ref_17
                  required:
                    - accountAddress
                - *ref_8
                - type: object
                  properties:
                    withZeroValue: *ref_19
                    withExternalTransaction: &ref_28
                      type: boolean
                      description: >-
                        응답에 external transaction 포함 여부를 결정하는 파라미터입니다. external
                        transaction은 internal transaction과 동일한 형식으로 반환되며, trace
                        index가 0으로 표기됩니다. 이 파라미터를 true로 입력한 경우, external
