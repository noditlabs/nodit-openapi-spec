  /{protocol}/{network}/blockchain/getBlockByHashOrNumber:
    post:
      security:
        - api_key: []
      tags:
        - Blockchain API
      description: |+
        블록 해시 혹은 블록넘버로 조회한 블록의 특정 정보를 반환합니다.

      summary: Get Block by Hash or Number
      operationId: ethereum-getBlockByHashOrNumber
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - ethereum
            default: ethereum
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
              - sepolia
              - hoodi
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              type: object
              properties:
                block:
                  type: string
                  description: >+
                    조회하고자 하는 블록을 지정하는 파라미터입니다. 이 파라미터의 기본 값은 latest이며, 블록
                    번호(10진수 문자열), 블록 해시(0x로 시작하는 64자리 16진수 문자열) 또는 블록
                    태그(earliest, latest)를 입력할 수 있습니다. "earliest"는 첫 번째 블록을,
                    "latest"는 최근 블록을 의미합니다.

                  pattern: ^[0-9]+$|^0[xX][0-9a-fA-F]{64}|latest|earliest
                  default: latest
              required:
                - block
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                required: &ref_26
                  - hash
                  - number
                  - timestamp
                  - parentHash
                  - nonce
                  - stateRoot
                  - receiptsRoot
                  - transactionsRoot
                  - miner
                  - difficulty
                  - totalDifficulty
                  - mixHash
                  - gasLimit
                  - gasUsed
                  - size
                  - logsBloom
                  - extraData
                  - sha3Uncles
                  - transactionCount
                  - transactions
                properties: &ref_27
                  hash:
                    type: string
                    description: 블록 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로 제공됩니다.
                    pattern: ^0[xX][0-9a-fA-F]{64}
                  number:
                    type: integer
                    description: 블록 번호 또는 블록 높이를 나타내는 필드입니다. 10진수 문자열 형태로 제공됩니다.
                    pattern: ^[0-9]+$
                  timestamp:
                    type: integer
                    description: 블록이 생성된 시간을 나타내는 필드입니다. 이 필드는 UNIX 타임스탬프로 제공됩니다.
                  parentHash:
                    type: string
                    description: >-
                      블록의 부모 블록 해시를 나타내는 필드입니다. 0x로 시작하는 64자리 16진수 문자열 형태로
                      제공됩니다.
                    pattern: ^0[xX][0-9a-fA-F]{64}
                  nonce:
                    type: string
                    description: >-
                      작업증명(PoW)에서 블록의 유효성을 증명하는 데 사용되는 값입니다. 지분증명(PoS)로 전환된
                      블록부터는 0x0000000000000000을 반환합니다.
                    pattern: ^0[xX][0-9a-fA-F]+$
                  stateRoot:
                    type: string
                    description: >-
