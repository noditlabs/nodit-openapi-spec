  /{protocol}/{network}/blockchain/isContract:
    post:
      security:
        - api_key: []
      tags:
        - Blockchain API
      description: |+
        입력된 Address가 컨트랙트 주소인지 아닌지 조회합니다.

      summary: Is Contract
      operationId: ethereum-isContract
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - ethereum
            default: ethereum
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
              - sepolia
              - hoodi
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    address:
                      type: string
                      description: >-
                        조회하고자 하는 주소를 지정하는 파라미터입니다. 0x로 시작하는 40자리의 16진수 문자열 형태로
                        입력할 수 있습니다.
                      pattern: ^0[xX][0-9a-fA-F]{40}$
                      default: '0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045'
                  required:
                    - address
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    description: 입력된 Address가 컨트랙트라면 true, 아니라면 false를 반환합니다.
              example:
                result: true
        '400': *ref_3
        '401': *ref_4
        '403': *ref_5
        '404': *ref_6
        '429': *ref_7
  /{protocol}/{network}/blockchain/searchEvents:
    post:
      security:
        - api_key: []
      tags:
        - Blockchain API
      description: >+
        지정한 범위 내의 특정 event를 검색합니다.



        > 🚧 429 에러가 발생했나요? 구독 중인 플랜을 확인하세요!

        > 429 에러는 구독 중인 플랜의 Throughput 제한을 초과했을 때 발생할 수 있습니다. 

        > 예를 들어, Starter 플랜은 초당 300CU의 제한이 있기 때문에, Starter 플랜을 사용할 경우 CU 소비량이
        350인 API를 호출하면 429 오류가 발생할 수 있습니다.

        > Compute Unit Costs 페이지에서 사용 중인 API의 CU 소비량을 확인하고, 더 많은 Throughput이
        필요하다면 상위 플랜으로 업그레이드하는 것을 고려하세요!

        > 👉 [Compute Unit Costs 페이지로
        이동하기](https://developer.nodit.io/docs/usage-measuringcu)


      summary: Search Events
      operationId: ethereum-searchEvents
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            enum:
              - ethereum
            default: ethereum
          description: 조회 대상 체인의 프로토콜을 지정하기 위한 파라미터입니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
            default: mainnet
            enum:
              - mainnet
              - sepolia
              - hoodi
          description: 조회 대상 체인의 네트워크를 지정하기 위한 파라미터입니다. 프로토콜에 따라 지원되는 네트워크가 다를 수 있습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              additionalProperties: false
              allOf:
                - type: object
                  properties:
                    contractAddress:
                      type: string
                      description: >-
                        조회하고자 하는 컨트랙트 주소를 지정하는 파라미터입니다. 0x로 시작하는 40자리의 16진수 문자열
                        형태로 입력할 수 있습니다.
                      pattern: ^0[xX][0-9a-fA-F]{40}$
                      default: '0xdAC17F958D2ee523a2206206994597C13D831ec7'
                    eventNames:
                      type: array
                      items:
                        type: string
                        description: 조회하고자 하는 이벤트의 이름을 지정하는 파라미터입니다.
                      default:
                        - Transfer
                    abi:
                      type: string
                      format: json
                      description: >-
                        조회하고자 하는 컨트랙트의 ABI를 지정하는 파라미터입니다. JSON 형태의 ABI 문자열을 입력할
                        수 있습니다.
                      default: >-
                        [{"anonymous":false,"inputs":[{"indexed":true,"name":"from","type":"address"},{"indexed":true,"name":"to","type":"address"},{"indexed":false,"name":"value","type":"uint256"}],"name":"Transfer","type":"event"},{"anonymous":false,"inputs":[],"name":"Pause","type":"event"},{"anonymous":false,"inputs":[],"name":"Unpause","type":"event"}]
                    fromBlock: *ref_14
                    toBlock: *ref_15
                    fromDate: *ref_16
                    toDate: *ref_17
                  required:
                    - contractAddress
                    - eventNames
                    - abi
                - *ref_8
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                properties:
                  page:
                    type: integer
                    description: >-
                      page 파라미터에 지정된 페이지 번호를 나타내는 필드입니다. 이 필드는 page 파라미터에 0보다 큰
                      값을 입력한 경우에만 응답에 포함됩니다.
                  rpp:
                    type: integer
                    description: rpp 파라미터에 지정된 페이지당 결과 수를 나타내는 필드입니다.
                  cursor:
                    type: string
                    description: >-
                      cursor 페이지네이션을 위한 필드로, 다음 페이지의 데이터를 로드하기 위해 다음 요청에 제공해야 하는
                      값입니다.
                  count:
                    type: integer
                    description: >-
                      요청한 데이터의 총 개수를 나타내는 필드입니다. 이 필드는 withCount 파라미터에 true를 입력한
                      경우에만 응답에 포함됩니다.
                  items:
                    type: array
                    description: 조회된 데이터의 목록을 나타내는 필드입니다.
                    items:
                      type: object
                      required:
                        - contractAddress
                        - transactionHash
                        - transactionIndex
                        - blockHash
                        - blockNumber
                        - data
