openapi: 3.1.0
info:
  title: sui_getTransactionBlock
  version: 1.2.10
servers:
  - url: https://{sui-network}.nodit.io
    variables:
      sui-network:
        description: The network to use for the API.
        enum:
          - sui-mainnet
        default: sui-mainnet
paths:
  /:
    post:
      security:
        - api_key: []
      tags:
        - sui_getTransactionBlock
      description: |
        Return the transaction response object.
      summary: sui_getTransactionBlock
      operationId: sui-sui_getTransactionBlock
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - jsonrpc
                - method
                - params
              properties:
                id:
                  type: integer
                  default: 1
                jsonrpc:
                  type: string
                  default: '2.0'
                method:
                  type: string
                  default: sui_getTransactionBlock
                params:
                  type: array
                  minItems: 1
                  maxItems: 2
                  items:
                    oneOf:
                      - title: digest
                        $ref: '#/components/schemas/TransactionDigest'
                        description: The digest of the queried transaction
                      - title: options
                        $ref: '#/components/schemas/TransactionBlockResponseOptions'
                        description: Options for specifying the content to be returned
              example:
                jsonrpc: '2.0'
                id: 1
                method: sui_getTransactionBlock
                params:
                  - Hay2tj3GcDYcE3AMHrej5WDsHGPVAYsegcubixLUvXUF
                  - showInput: true
                    showRawInput: false
                    showEffects: true
                    showEvents: true
                    showObjectChanges: false
                    showBalanceChanges: false
                    showRawEffects: false
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: integer
                  result:
                    $ref: '#/components/schemas/TransactionBlockResponse'
              example:
                jsonrpc: '2.0'
                result:
                  digest: Hay2tj3GcDYcE3AMHrej5WDsHGPVAYsegcubixLUvXUF
                  transaction:
                    data:
                      messageVersion: v1
                      transaction:
                        kind: ProgrammableTransaction
                        inputs:
                          - type: pure
                            valueType: address
                            value: '0x8196d048b7a6d04c8edc89579d86fd3fc90c52f9a14c6b812b94fe613c5bcebb'
                          - type: object
                            objectType: immOrOwnedObject
                            objectId: '0x5eeb1d449e2516166d57d71fdeb154d0dc9ecdb7b30057d0a932684cac352cdc'
                            version: '2'
                            digest: GK4NxEKSrK88XkPNeuBqtJYPmU9yMTWMD7K9TdU4ybKN
                        transactions:
                          - TransferObjects:
                              - - Input: 1
                              - Input: 0
                      sender: '0x82179c57d5895babfb655cd62e8e886a53334b5e7be9be658eb759cc35e3fc66'
                      gasData:
                        payment:
                          - objectId: '0x1a3e898029d024eec1d44c6af5e2facded84d03b5373514f16e3d66e00081051'
                            version: 2
                            digest: 7nDZ5J4VyvYGUbX2f6mQdhkr3RFrb3vZqui1ogoyApD9
                        owner: '0x82179c57d5895babfb655cd62e8e886a53334b5e7be9be658eb759cc35e3fc66'
                        price: '10'
                        budget: '100000'
                    txSignatures:
                      - AMU7cJTEsJ5WoVlKZ2zsVuGMk9linDuNqLV9eGIIrqarP2x4R9riuvmmMgXfdxMm7jTzYxbHrsDNMwlxpTbbFghtCxWrqsEEHAdxoMDwblU5hyWJ8H3zFvk20E2fO5bzHA==
                  rawTransaction: 
                  effects:
                    messageVersion: v1
                    status:
                      status: success
                    executedEpoch: '0'
                    gasUsed:
                      computationCost: '100'
                      storageCost: '100'
                      storageRebate: '10'
                      nonRefundableStorageFee: '0'
                    transactionDigest: 6AyFnAuKAKCqm1cD94EyGzBqJCDDJ716ojjmsKF2rqoi
                    mutated:
                      - owner:
                          AddressOwner: '0x82179c57d5895babfb655cd62e8e886a53334b5e7be9be658eb759cc35e3fc66'
                        reference:
                          objectId: '0x1a3e898029d024eec1d44c6af5e2facded84d03b5373514f16e3d66e00081051'
                          version: 2
                          digest: 7nDZ5J4VyvYGUbX2f6mQdhkr3RFrb3vZqui1ogoyApD9
                      - owner:
                          AddressOwner: '0x8196d048b7a6d04c8edc89579d86fd3fc90c52f9a14c6b812b94fe613c5bcebb'
                        reference:
                          objectId: '0x5eeb1d449e2516166d57d71fdeb154d0dc9ecdb7b30057d0a932684cac352cdc'
                          version: 2
                          digest: GK4NxEKSrK88XkPNeuBqtJYPmU9yMTWMD7K9TdU4ybKN
                    gasObject:
                      owner:
                        ObjectOwner: '0x82179c57d5895babfb655cd62e8e886a53334b5e7be9be658eb759cc35e3fc66'
                      reference:
                        objectId: '0x1a3e898029d024eec1d44c6af5e2facded84d03b5373514f16e3d66e00081051'
                        version: 2
                        digest: 7nDZ5J4VyvYGUbX2f6mQdhkr3RFrb3vZqui1ogoyApD9
                    eventsDigest: 9BQobwxQvJ1JxSXNn8v8htZPTu8FEzJJGgcD4kgLUuMd
                  objectChanges:
                    - type: transferred
                      sender: '0x82179c57d5895babfb655cd62e8e886a53334b5e7be9be658eb759cc35e3fc66'
                      recipient:
                        AddressOwner: '0x8196d048b7a6d04c8edc89579d86fd3fc90c52f9a14c6b812b94fe613c5bcebb'
                      objectType: 0x2::example::Object
                      objectId: '0x5eeb1d449e2516166d57d71fdeb154d0dc9ecdb7b30057d0a932684cac352cdc'
                      version: '2'
                      digest: 64UQ3a7m1mjWuzgyGoH8RnMyPGDN4XYTC9dS4qiSfdK4
                id: 1
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: X-API-KEY
      in: header
      x-default: nodit-demo
      description: The default value, `nodit-demo`, is only for use in the developer documentation. For real applications or services, use the API key obtained from the Nodit console.
  schemas:
    Base58:
      type: string
    Digest:
      allOf:
        - $ref: '#/components/schemas/Base58'
      description: A representation of a 32 byte digest
    TransactionDigest:
      allOf:
        - $ref: '#/components/schemas/Digest'
      description: A transaction will have a (unique) digest.
    TransactionBlockResponseOptions:
      type: object
      properties:
        showBalanceChanges:
          description: Whether to show balance_changes. Default to be False
          default: false
          type: boolean
        showEffects:
          description: Whether to show transaction effects. Default to be False
          default: false
          type: boolean
        showEvents:
          description: Whether to show transaction events. Default to be False
          default: false
          type: boolean
        showInput:
          description: Whether to show transaction input data. Default to be False
          default: false
          type: boolean
        showObjectChanges:
          description: Whether to show object_changes. Default to be False
          default: false
          type: boolean
        showRawEffects:
          description: Whether to show raw transaction effects. Default to be False
          default: false
          type: boolean
        showRawInput:
          description: Whether to show bcs-encoded transaction input data
          default: false
          type: boolean
    Hex:
      description: Hex string encoding.
      type: string
    SuiAddress:
      allOf:
        - $ref: '#/components/schemas/Hex'
    BigInt_for_uint64:
      type: string
    Owner:
      oneOf:
        - description: Object is exclusively owned by a single address, and is mutable.
          type: object
          required:
            - AddressOwner
          properties:
            AddressOwner:
              $ref: '#/components/schemas/SuiAddress'
          additionalProperties: false
        - description: Object is exclusively owned by a single object, and is mutable. The object ID is converted to SuiAddress as SuiAddress is universal.
          type: object
          required:
            - ObjectOwner
          properties:
            ObjectOwner:
              $ref: '#/components/schemas/SuiAddress'
          additionalProperties: false
        - description: Object is shared, can be used by any address, and is mutable.
          type: object
          required:
            - Shared
          properties:
            Shared:
              type: object
              required:
                - initial_shared_version
              properties:
                initial_shared_version:
                  description: The version at which the object became shared
                  allOf:
                    - $ref: '#/components/schemas/BigInt_for_uint64'
          additionalProperties: false
        - description: Object is immutable, and hence ownership doesn't matter.
          type: string
          enum:
            - Immutable
        - description: Object is exclusively owned by a single address and sequenced via consensus.
          type: object
          required:
            - ConsensusAddressOwner
          properties:
            ConsensusAddressOwner:
              type: object
              required:
                - owner
                - start_version
              properties:
                owner:
                  $ref: '#/components/schemas/SuiAddress'
                start_version:
                  description: The version at which the object most recently became a consensus object. This serves the same function as `initial_shared_version`, except it may change if the object's Owner type changes.
                  allOf:
                    - $ref: '#/components/schemas/BigInt_for_uint64'
          additionalProperties: false
    BalanceChange:
      type: object
      required:
        - amount
        - coinType
        - owner
      properties:
        amount:
          description: The amount indicate the balance value changes, negative amount means spending coin value and positive means receiving coin value.
          type: string
        coinType:
          type: string
        owner:
          description: Owner of the balance change
          allOf:
            - $ref: '#/components/schemas/Owner'
    SuiMoveAbort:
      type: object
      properties:
        error_code:
          type:
            - integer
            - 'null'
          format: uint64
          minimum: 0
        function:
          type:
            - string
            - 'null'
        line:
          type:
            - integer
            - 'null'
          format: uint16
          minimum: 0
        module_id:
          type:
            - string
            - 'null'
    ObjectID:
      allOf:
        - $ref: '#/components/schemas/Hex'
    SequenceNumber:
      type: integer
      format: uint64
      minimum: 0
    ObjectRef:
      type: object
      required:
        - digest
        - objectId
        - version
      properties:
        digest:
          description: Base64 string representing the object digest
          allOf:
            - $ref: '#/components/schemas/Digest'
        objectId:
          description: Hex code as string representing the object id
          allOf:
            - $ref: '#/components/schemas/ObjectID'
        version:
          description: Object version.
          allOf:
            - $ref: '#/components/schemas/SequenceNumber'
    OwnedObjectRef:
      type: object
      required:
        - owner
        - reference
      properties:
        owner:
          $ref: '#/components/schemas/Owner'
        reference:
          $ref: '#/components/schemas/ObjectRef'
    GasCostSummary:
      description: |
        Summary of the charges in a transaction. Storage is charged independently of computation. There are 3 parts to the storage charges:
        `storage_cost`: it is the charge of storage at the time the transaction is executed. The cost of storage is the number of bytes of the objects being mutated multiplied by a variable storage cost per byte
        `storage_rebate`: this is the amount a user gets back when manipulating an object. The `storage_rebate` is the `storage_cost` for an object minus fees.
        `non_refundable_storage_fee`: not all the value of the object storage cost is given back to user and there is a small fraction that is kept by the system. This value tracks that charge.

        When looking at a gas cost summary the amount charged to the user is `computation_cost + storage_cost - storage_rebate` and that is the amount that is deducted from the gas coins. `non_refundable_storage_fee` is collected from the objects being mutated/deleted and it is tracked by the system in storage funds.

        Objects deleted, including the older versions of objects mutated, have the storage field on the objects added up to a pool of "potential rebate". This rebate then is reduced by the "nonrefundable rate" such that: `potential_rebate(storage cost of deleted/mutated objects) = storage_rebate + non_refundable_storage_fee`
      type: object
      required:
        - computationCost
        - nonRefundableStorageFee
        - storageCost
        - storageRebate
      properties:
        computationCost:
          description: Cost of computation/execution
          allOf:
            - $ref: '#/components/schemas/BigInt_for_uint64'
        nonRefundableStorageFee:
          description: The fee for the rebate. The portion of the storage rebate kept by the system.
          allOf:
            - $ref: '#/components/schemas/BigInt_for_uint64'
        storageCost:
          description: Storage cost, it's the sum of all storage cost for all objects created or mutated.
          allOf:
            - $ref: '#/components/schemas/BigInt_for_uint64'
        storageRebate:
          description: The amount of storage cost refunded to the user for all objects deleted or mutated in the transaction.
          allOf:
            - $ref: '#/components/schemas/BigInt_for_uint64'
    TransactionBlockEffectsModifiedAtVersions:
      type: object
      required:
        - objectId
        - sequenceNumber
      properties:
        objectId:
          $ref: '#/components/schemas/ObjectID'
        sequenceNumber:
          $ref: '#/components/schemas/SequenceNumber'
    ExecutionStatus:
      oneOf:
        - type: object
          required:
            - status
          properties:
            status:
              type: string
              enum:
                - success
        - type: object
          required:
            - error
            - status
          properties:
            error:
              type: string
            status:
              type: string
              enum:
                - failure
    TransactionBlockEffects:
      oneOf:
        - description: The response from processing a transaction or a certified transaction
          type: object
          required:
            - executedEpoch
            - gasObject
            - gasUsed
            - messageVersion
            - status
            - transactionDigest
          properties:
            abortError:
              description: The abort error populated if the transaction failed with an abort code.
              $ref: '#/components/schemas/SuiMoveAbort'
            created:
              description: ObjectRef and owner of new objects created.
              type: array
              items:
                $ref: '#/components/schemas/OwnedObjectRef'
            deleted:
              description: Object Refs of objects now deleted (the old refs).
              type: array
              items:
                $ref: '#/components/schemas/ObjectRef'
            dependencies:
              description: The set of transaction digests this transaction depends on.
              type: array
              items:
                $ref: '#/components/schemas/TransactionDigest'
            eventsDigest:
              description: The digest of the events emitted during execution, can be None if the transaction does not emit any event.
              $ref: '#/components/schemas/Digest'
            executedEpoch:
              description: The epoch when this transaction was executed.
              allOf:
                - $ref: '#/components/schemas/BigInt_for_uint64'
            gasObject:
              description: The updated gas object reference. Have a dedicated field for convenient access. It's also included in mutated.
              allOf:
                - $ref: '#/components/schemas/OwnedObjectRef'
            gasUsed:
              $ref: '#/components/schemas/GasCostSummary'
            messageVersion:
              type: string
              enum:
                - v1
            modifiedAtVersions:
              description: The version that every modified (mutated or deleted) object had before it was modified by this transaction.
              type: array
              items:
                $ref: '#/components/schemas/TransactionBlockEffectsModifiedAtVersions'
            mutated:
              description: ObjectRef and owner of mutated objects, including gas object.
              type: array
              items:
                $ref: '#/components/schemas/OwnedObjectRef'
            sharedObjects:
              description: The object references of the shared objects used in this transaction. Empty if no shared objects were used.
              type: array
              items:
                $ref: '#/components/schemas/ObjectRef'
            status:
              description: The status of the execution
              allOf:
                - $ref: '#/components/schemas/ExecutionStatus'
            transactionDigest:
              description: The transaction digest
              allOf:
                - $ref: '#/components/schemas/TransactionDigest'
            unwrapped:
              description: ObjectRef and owner of objects that are unwrapped in this transaction. Unwrapped objects are objects that were wrapped into other objects in the past, and just got extracted out.
              type: array
              items:
                $ref: '#/components/schemas/OwnedObjectRef'
            unwrappedThenDeleted:
              description: Object refs of objects previously wrapped in other objects but now deleted.
              type: array
              items:
                $ref: '#/components/schemas/ObjectRef'
            wrapped:
              description: Object refs of objects now wrapped in other objects.
              type: array
              items:
                $ref: '#/components/schemas/ObjectRef'
    Base64:
      description: Base64 encoding
      type: string
    EventID:
      description: Unique ID of a Sui Event, the ID is a combination of transaction digest and event seq number.
      type: object
      required:
        - eventSeq
        - txDigest
      properties:
        eventSeq:
          $ref: '#/components/schemas/BigInt_for_uint64'
        txDigest:
          $ref: '#/components/schemas/TransactionDigest'
    Event:
      type: object
      oneOf:
        - type: object
          required:
            - bcs
            - bcsEncoding
          properties:
            bcs:
              $ref: '#/components/schemas/Base64'
            bcsEncoding:
              type: string
              enum:
                - base64
        - type: object
          required:
            - bcs
            - bcsEncoding
          properties:
            bcs:
              $ref: '#/components/schemas/Base58'
            bcsEncoding:
              type: string
              enum:
                - base58
      required:
        - id
        - packageId
        - parsedJson
        - sender
        - transactionModule
        - type
      properties:
        id:
          description: Sequential event ID, ie (transaction seq number, event seq number). 1) Serves as a unique event ID for each fullnode 2) Also serves to sequence events for the purposes of pagination and querying. A higher id is an event seen later by that fullnode. This ID is the "cursor" for event querying.
          allOf:
            - $ref: '#/components/schemas/EventID'
        packageId:
          description: Move package where this event was emitted.
          allOf:
            - $ref: '#/components/schemas/ObjectID'
        parsedJson:
          description: Parsed json value of the event
        sender:
          description: Sender's Sui address.
          allOf:
            - $ref: '#/components/schemas/SuiAddress'
        timestampMs:
          $ref: '#/components/schemas/BigInt_for_uint64'
          description: UTC timestamp in milliseconds since epoch (1/1/1970)
        transactionModule:
          description: Move module where this event was emitted.
          type: string
        type:
          description: Move event type.
          type: string
    ObjectChange:
      description: ObjectChange are derived from the object mutations in the TransactionEffect to provide richer object information.
      oneOf:
        - description: Module published
          type: object
          required:
            - digest
            - modules
            - packageId
            - type
            - version
          properties:
            digest:
              $ref: '#/components/schemas/Digest'
            modules:
              type: array
              items:
                type: string
            packageId:
              $ref: '#/components/schemas/ObjectID'
            type:
              type: string
              enum:
                - published
            version:
              $ref: '#/components/schemas/SequenceNumber'
        - description: Transfer objects to new address / wrap in another object
          type: object
          required:
            - digest
            - objectId
            - objectType
            - recipient
            - sender
            - type
            - version
          properties:
            digest:
              $ref: '#/components/schemas/Digest'
            objectId:
              $ref: '#/components/schemas/ObjectID'
            objectType:
              type: string
            recipient:
              $ref: '#/components/schemas/Owner'
            sender:
              $ref: '#/components/schemas/SuiAddress'
            type:
              type: string
              enum:
                - transferred
            version:
              $ref: '#/components/schemas/SequenceNumber'
        - description: Object mutated.
          type: object
          required:
            - digest
            - objectId
            - objectType
            - owner
            - previousVersion
            - sender
            - type
            - version
          properties:
            digest:
              $ref: '#/components/schemas/Digest'
            objectId:
              $ref: '#/components/schemas/ObjectID'
            objectType:
              type: string
            owner:
              $ref: '#/components/schemas/Owner'
            previousVersion:
              $ref: '#/components/schemas/SequenceNumber'
            sender:
              $ref: '#/components/schemas/SuiAddress'
            type:
              type: string
              enum:
                - mutated
            version:
              $ref: '#/components/schemas/SequenceNumber'
        - description: Delete object
          type: object
          required:
            - objectId
            - objectType
            - sender
            - type
            - version
          properties:
            objectId:
              $ref: '#/components/schemas/ObjectID'
            objectType:
              type: string
            sender:
              $ref: '#/components/schemas/SuiAddress'
            type:
              type: string
              enum:
                - deleted
            version:
              $ref: '#/components/schemas/SequenceNumber'
        - description: Wrapped object
          type: object
          required:
            - objectId
            - objectType
            - sender
            - type
            - version
          properties:
            objectId:
              $ref: '#/components/schemas/ObjectID'
            objectType:
              type: string
            sender:
              $ref: '#/components/schemas/SuiAddress'
            type:
              type: string
              enum:
                - wrapped
            version:
              $ref: '#/components/schemas/SequenceNumber'
        - description: New object creation
          type: object
          required:
            - digest
            - objectId
            - objectType
            - owner
            - sender
            - type
            - version
          properties:
            digest:
              $ref: '#/components/schemas/Digest'
            objectId:
              $ref: '#/components/schemas/ObjectID'
            objectType:
              type: string
            owner:
              $ref: '#/components/schemas/Owner'
            sender:
              $ref: '#/components/schemas/SuiAddress'
            type:
              type: string
              enum:
                - created
            version:
              $ref: '#/components/schemas/SequenceNumber'
    GasData:
      type: object
      required:
        - budget
        - owner
        - payment
        - price
      properties:
        budget:
          $ref: '#/components/schemas/BigInt_for_uint64'
        owner:
          $ref: '#/components/schemas/SuiAddress'
        payment:
          type: array
          items:
            $ref: '#/components/schemas/ObjectRef'
        price:
          $ref: '#/components/schemas/BigInt_for_uint64'
    SuiJsonValue:
      type: object
    SuiCallArg:
      oneOf:
        - type: object
          oneOf:
            - type: object
              required:
                - digest
                - objectId
                - objectType
                - version
              properties:
                digest:
                  $ref: '#/components/schemas/Digest'
                objectId:
                  $ref: '#/components/schemas/ObjectID'
                objectType:
                  type: string
                  enum:
                    - immOrOwnedObject
                version:
                  $ref: '#/components/schemas/SequenceNumber'
            - type: object
              required:
                - initialSharedVersion
                - mutable
                - objectId
                - objectType
              properties:
                initialSharedVersion:
                  $ref: '#/components/schemas/SequenceNumber'
                mutable:
                  type: boolean
                objectId:
                  $ref: '#/components/schemas/ObjectID'
                objectType:
                  type: string
                  enum:
                    - sharedObject
            - type: object
              required:
                - digest
                - objectId
                - objectType
                - version
              properties:
                digest:
                  $ref: '#/components/schemas/Digest'
                objectId:
                  $ref: '#/components/schemas/ObjectID'
                objectType:
                  type: string
                  enum:
                    - receiving
                version:
                  $ref: '#/components/schemas/SequenceNumber'
          required:
            - type
          properties:
            type:
              type: string
              enum:
                - object
        - type: object
          required:
            - type
            - value
          properties:
            type:
              type: string
              enum:
                - pure
            value:
              $ref: '#/components/schemas/SuiJsonValue'
            valueType:
              type:
                - string
                - 'null'
    SuiArgument:
      description: An argument to a transaction in a programmable transaction block
      oneOf:
        - description: The gas coin. The gas coin can only be used by-ref, except for with `TransferObjects`, which can use it by-value.
          type: string
          enum:
            - GasCoin
        - description: One of the input objects or primitive values (from `ProgrammableTransactionBlock` inputs)
          type: object
          required:
            - Input
          properties:
            Input:
              type: integer
              format: uint16
              minimum: 0
          additionalProperties: false
        - description: The result of another transaction (from `ProgrammableTransactionBlock` transactions)
          type: object
          required:
            - Result
          properties:
            Result:
              type: integer
              format: uint16
              minimum: 0
          additionalProperties: false
        - description: Like a `Result` but it accesses a nested result. Currently, the only usage of this is to access a value from a Move call with multiple return values.
          type: object
          required:
            - NestedResult
