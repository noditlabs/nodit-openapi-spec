openapi: 3.1.0
info:
  title: SUI Node API
  version: 1.2.10
servers:
  - url: https://{sui-network}.nodit.io
    variables:
      sui-network:
        description: The network to use for the API.
        enum:
          - sui-mainnet
        default: sui-mainnet
paths:
  /:
    post:
      security:
        - api_key: []
      tags:
        - sui_getNormalizedMoveFunction
      description: |
        Return a structured representation of Move function
      summary: sui_getNormalizedMoveFunction
      operationId: sui_getNormalizedMoveFunction
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - jsonrpc
                - method
                - params
              properties:
                id:
                  type: integer
                  default: 1
                jsonrpc:
                  type: string
                  default: '2.0'
                method:
                  type: string
                  default: sui_getNormalizedMoveFunction
                params:
                  type: array
                  minItems: 3
                  maxItems: 3
                  items:
                    oneOf:
                      - title: package
                        $ref: '#/components/schemas/ObjectID'
                        description: The package ID
                      - title: module_name
                        type: string
                        description: The module name
                      - title: function_name
                        type: string
                        description: The function name
              example:
                jsonrpc: '2.0'
                id: 1
                method: sui_getNormalizedMoveFunction
                params:
                  - '0x9c4eb6769ca8b6a23efeb7298cf0a8d0b837b78749c2cfc711c42036cc6b7621'
                  - moduleName
                  - functionName
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  jsonrpc:
                    type: string
                  id:
                    type: integer
                  result:
                    $ref: '#/components/schemas/SuiMoveNormalizedFunction'
              example:
                jsonrpc: '2.0'
                result:
                  visibility: Public
                  isEntry: false
                  typeParameters:
                    - abilities:
                        - Store
                        - Key
                  parameters:
                    - U64
                  return:
                    - U64
                id: 1
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: X-API-KEY
      in: header
      x-default: nodit-demo
      description: The default value, `nodit-demo`, is only for use in the developer documentation. For real applications or services, use the API key obtained from the Nodit console.
  schemas:
    Hex:
      description: Hex string encoding.
      type: string
    ObjectID:
      allOf:
        - $ref: '#/components/schemas/Hex'
    SuiMoveNormalizedType:
      oneOf:
        - type: string
          enum:
            - Bool
            - U8
            - U16
            - U32
            - U64
            - U128
            - U256
            - Address
            - Signer
        - type: object
          required:
            - Struct
          properties:
            Struct:
              type: object
              required:
                - address
                - module
                - name
                - typeArguments
              properties:
                address:
                  type: string
                module:
                  type: string
                name:
                  type: string
                typeArguments:
                  type: array
                  items:
                    $ref: '#/components/schemas/SuiMoveNormalizedType'
          additionalProperties: false
        - type: object
          required:
            - Vector
          properties:
            Vector:
              $ref: '#/components/schemas/SuiMoveNormalizedType'
          additionalProperties: false
        - type: object
          required:
            - TypeParameter
          properties:
            TypeParameter:
              type: integer
              format: uint16
              minimum: 0
          additionalProperties: false
        - type: object
          required:
            - Reference
          properties:
            Reference:
              $ref: '#/components/schemas/SuiMoveNormalizedType'
          additionalProperties: false
        - type: object
          required:
            - MutableReference
          properties:
            MutableReference:
              $ref: '#/components/schemas/SuiMoveNormalizedType'
          additionalProperties: false
    SuiMoveAbility:
      type: string
      enum:
        - Copy
        - Drop
        - Store
        - Key
    SuiMoveAbilitySet:
      type: object
      required:
        - abilities
      properties:
        abilities:
          type: array
          items:
            $ref: '#/components/schemas/SuiMoveAbility'
    SuiMoveVisibility:
      type: string
      enum:
        - Private
        - Public
        - Friend
    SuiMoveNormalizedFunction:
      type: object
      required:
        - isEntry
        - parameters
        - return
        - typeParameters
        - visibility
      properties:
        isEntry:
          type: boolean
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/SuiMoveNormalizedType'
        return:
          type: array
          items:
            $ref: '#/components/schemas/SuiMoveNormalizedType'
        typeParameters:
          type: array
          items:
            $ref: '#/components/schemas/SuiMoveAbilitySet'
        visibility:
          $ref: '#/components/schemas/SuiMoveVisibility'
    Base58:
      type: string
    Digest:
      allOf:
        - $ref: '#/components/schemas/Base58'
      description: A representation of a 32 byte digest
    BigInt_for_uint64:
      type: string
    Error:
      type: object
      properties:
        code:
          type: string
          description: Returns a code that identifies the situation where the error occurred.
        message:
          type: string
          description: Returns a detailed message explaining the cause of the error.
      required:
        - code
        - message
  responses:
    '400':
      description: Unauthorized
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                properties:
                  code:
                    type: string
                    enum:
                      - notExists
                  object_id:
                    $ref: '#/components/schemas/ObjectID'
              - type: object
                properties:
                  code:
                    type: string
                    enum:
                      - dynamic_field_not_found
                  parent_object_id:
                    $ref: '#/components/schemas/ObjectID'
              - type: object
                properties:
                  code:
                    type: string
                    enum:
                      - deleted
                  digest:
                    $ref: '#/components/schemas/Digest'
                  object_id:
                    $ref: '#/components/schemas/ObjectID'
                  version:
                    $ref: '#/components/schemas/BigInt_for_uint64'
              - type: object
                required:
                  - code
                properties:
                  code:
                    type: string
                    enum:
                      - unknown
              - type: object
                required:
                  - code
                  - error
                properties:
                  code:
                    type: string
                    enum:
                      - displayError
                  error:
                    type: string
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
            example:
              code: AUTHENTICATION_FAILED
              message: Authentication failed
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
            example:
              code: PERMISSION_DENIED
              message: Permission denied
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
            example:
              code: RESOURCE_NOT_FOUND
              message: 'Resource not found: { RESOURCE1_NAME = RESOURCE1_VALUE, RESOURCE2_NAME = RESOURCE2_VALUE, ... }'
    '429':
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
            example:
              code: TOO_MANY_REQUESTS
              message: Too many requests
